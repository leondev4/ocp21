            })(() => window.markmap,null,{"content":"","children":[{"content":"<strong>Collecting Results</strong>","children":[{"content":"There are many predefined collectors, including those shown in <strong>Table 10.10</strong>.<br>\nThese collectors are available via <code>static</code> methods on the <code>Collectors</code> class.<br>\nYou can watch a <a href=\"https://1drv.ms/i/c/c83cfca51d5c2032/Eczd48qoHzdCta6En7pQ_wMBMkWgNYrlPbHbe-vM9vyplA?e=PN47BL\">summary</a>","children":[{"content":"<strong>TABLE 10.10</strong> Examples of grouping/partitioning collectors\n<table data-lines=\"10,26\">\n<thead data-lines=\"10,11\">\n<tr data-lines=\"10,11\">\n<th>Collector</th>\n<th>Description</th>\n<th>Return value when <br>passed to <code>collect</code></th>\n</tr>\n</thead>\n<tbody data-lines=\"12,26\">\n<tr data-lines=\"12,13\">\n<td><code>averagingDouble( ToDoubleFunction f)</code><br><code>averagingInt( ToIntFunction f)</code><br><code>averagingLong( ToLongFunction f)</code></td>\n<td>Calculates average for three core primitive types</td>\n<td><code>Double</code></td>\n</tr>\n<tr data-lines=\"13,14\">\n<td><code>counting()</code></td>\n<td>Counts number of elements</td>\n<td><code>Long</code></td>\n</tr>\n<tr data-lines=\"14,15\">\n<td><code>filtering(Predicate p,Collector c)</code></td>\n<td>Applies filter before calling downstream collector</td>\n<td><code>R</code></td>\n</tr>\n<tr data-lines=\"15,16\">\n<td><code>groupingBy(Function f)</code> <br> <code>groupingBy(Function f, Collector dc)</code><br> <code>groupingBy(Function f, Supplier s, Collector dc)</code></td>\n<td>Creates map grouping by specified function with<br>optional map type supplier and optional <br>downstream collector of type <code>D</code></td>\n<td><code>Map&lt;K, List&lt;T&gt;&gt;</code><br><code>Map&lt;K, List&lt;D&gt;&gt;</code><br><code>Map&lt;K, List&lt;D&gt;&gt;</code></td>\n</tr>\n<tr data-lines=\"16,17\">\n<td><code>joining(CharSequence cs)</code></td>\n<td>Creates single <code>String</code> using <code>cs</code> as delimiter<br>between elements if one is specified</td>\n<td><code>String</code></td>\n</tr>\n<tr data-lines=\"17,18\">\n<td><code>maxBy(Comparator c)</code><br><code>minBy(Comparator c)</code></td>\n<td>Finds largest/smallest elements</td>\n<td><code>Optional&lt;T&gt;</code></td>\n</tr>\n<tr data-lines=\"18,19\">\n<td><code>mapping(Function f, Collector dc)</code></td>\n<td>Adds another level of collectors</td>\n<td><code>Collector</code></td>\n</tr>\n<tr data-lines=\"19,20\">\n<td><code>partitioningBy(Predicate p)</code><br> <code>partitioningBy(Predicate p, Collector dc)</code></td>\n<td>Creates map grouping by specified predicate with<br>optional further downstream collector</td>\n<td><code>Map&lt;Boolean, List&lt;T&gt;&gt;</code></td>\n</tr>\n<tr data-lines=\"20,21\">\n<td><code>summarizingDouble( ToDoubleFunction f)</code><br><code>summarizingInt( ToIntFunction f)</code><br><code>summarizingLong(ToLongFunction f)</code></td>\n<td>Calculates average, min, max, etc.</td>\n<td><code>DoubleSummaryStatistics</code><br><code>IntSummaryStatistics</code><br><code>LongSummaryStatistics</code></td>\n</tr>\n<tr data-lines=\"21,22\">\n<td><code>summingDouble(ToDoubleFunction f)</code><br><code>summingInt( ToIntFunction f)</code><br><code>summingLong(ToLongFunction f)</code></td>\n<td>Calculates sum for our three core primitive types</td>\n<td><code>Double</code><br><code>Integer</code><br><code>Long</code></td>\n</tr>\n<tr data-lines=\"22,23\">\n<td><code>teeing(Collector c1, Collector c2, BiFunction f)</code></td>\n<td>Works with results of two collectors to create new<br>type</td>\n<td><code>R</code></td>\n</tr>\n<tr data-lines=\"23,24\">\n<td><code>toList()</code><br><code>toSet()</code></td>\n<td>Creates arbitrary type of list or set</td>\n<td><code>List</code><br><code>Set</code></td>\n</tr>\n<tr data-lines=\"24,25\">\n<td><code>toCollection(Supplier s)</code></td>\n<td>Creates Collection of specified type</td>\n<td><code>Collection</code></td>\n</tr>\n<tr data-lines=\"25,26\">\n<td><code>toMap(Function k, Function v)</code><br><code>toMap(Function k, Function v, </code> <br>&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;<code>BinaryOperator m)</code><br> <code>toMap(Function k, Function v,</code><br> &#xa0;&#xa0;&#xa0;&#xa0;&#xa0;<code>BinaryOperator m, Supplier s)</code></td>\n<td>Creates map using functions to map keys,values, <br>optional merge function, and optional map type<br>supplier</td>\n<td><code>Map</code></td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"li","lines":"9,26"}}],"payload":{"tag":"li","lines":"6,26"}}],"payload":{"tag":"h1","lines":"5,6"}},{"content":"<strong>Using Basic Collectors</strong>","children":[{"content":"\n<pre data-lines=\"27,36\"><code class=\"language-js\"><span class=\"hljs-keyword\">var</span> list = <span class=\"hljs-title class_\">Arrays</span>.<span class=\"hljs-title function_\">asList</span>(<span class=\"hljs-string\">&quot;marty&quot;</span>, <span class=\"hljs-string\">&quot;gloria&quot;</span>, <span class=\"hljs-string\">&quot;alex&quot;</span>);\n<span class=\"hljs-title class_\">String</span> result = list.<span class=\"hljs-title function_\">stream</span>().<span class=\"hljs-title function_\">collect</span>(<span class=\"hljs-title class_\">Collectors</span>.<span class=\"hljs-title function_\">joining</span>());\n<span class=\"hljs-title class_\">System</span>.<span class=\"hljs-property\">out</span>.<span class=\"hljs-title function_\">println</span>(result);             <span class=\"hljs-comment\">// martygloriaalex</span>\nresult = list.<span class=\"hljs-title function_\">stream</span>().<span class=\"hljs-title function_\">collect</span>(<span class=\"hljs-title class_\">Collectors</span>.<span class=\"hljs-title function_\">joining</span>(<span class=\"hljs-string\">&quot;, &quot;</span>));\n<span class=\"hljs-title class_\">System</span>.<span class=\"hljs-property\">out</span>.<span class=\"hljs-title function_\">println</span>(result);             <span class=\"hljs-comment\">// marty, gloria, alex</span>\nresult = list.<span class=\"hljs-title function_\">stream</span>().<span class=\"hljs-title function_\">collect</span>(<span class=\"hljs-title class_\">Collectors</span>.<span class=\"hljs-title function_\">joining</span>(<span class=\"hljs-string\">&quot;,&quot;</span>, <span class=\"hljs-string\">&quot;[&quot;</span>, <span class=\"hljs-string\">&quot;]&quot;</span>));\n<span class=\"hljs-title class_\">System</span>.<span class=\"hljs-property\">out</span>.<span class=\"hljs-title function_\">println</span>(result);             <span class=\"hljs-comment\">// [marty,gloria,alex]</span>\n</code></pre>","children":[],"payload":{"tag":"li","lines":"27,36"}},{"content":"\n<p data-lines=\"36,37\">What is the average length of the three animal names?</p>\n<pre data-lines=\"38,43\"><code class=\"language-js\"><span class=\"hljs-keyword\">var</span> s = <span class=\"hljs-title class_\">Stream</span>.<span class=\"hljs-title function_\">of</span>(<span class=\"hljs-string\">&quot;lions&quot;</span>, <span class=\"hljs-string\">&quot;tigers&quot;</span>, <span class=\"hljs-string\">&quot;bears&quot;</span>);\n<span class=\"hljs-title class_\">Double</span> result = s.<span class=\"hljs-title function_\">collect</span>(<span class=\"hljs-title class_\">Collectors</span>.<span class=\"hljs-title function_\">averagingInt</span>(<span class=\"hljs-title class_\">String</span>::length));\n<span class=\"hljs-title class_\">System</span>.<span class=\"hljs-property\">out</span>.<span class=\"hljs-title function_\">println</span>(result); <span class=\"hljs-comment\">// 5.333333333333333</span>\n</code></pre>","children":[{"content":"With primitive streams, the result of an average was always a <code>double</code> (in<br>\n<code>summaryStatistics()</code>, the method <code>average()</code> returns <code>OptionalDouble</code>),<br>\nregardless of what type is being averaged. For <em>collectors</em>, it is a <code>Double</code><br>\nsince those need an <code>Object</code>.","children":[],"payload":{"tag":"li","lines":"43,47"}}],"payload":{"tag":"li","lines":"36,47"}},{"content":"\n<p data-lines=\"47,49\">You can work to using a <code>Stream</code> and then convert to a<br>\n<code>Collection</code> at the end. For example:</p>\n<pre data-lines=\"49,56\"><code class=\"language-js\"><span class=\"hljs-keyword\">var</span> s = <span class=\"hljs-title class_\">Stream</span>.<span class=\"hljs-title function_\">of</span>(<span class=\"hljs-string\">&quot;lions&quot;</span>, <span class=\"hljs-string\">&quot;tigers&quot;</span>, <span class=\"hljs-string\">&quot;bears&quot;</span>);\n<span class=\"hljs-title class_\">TreeSet</span>&lt;<span class=\"hljs-title class_\">String</span>&gt; result = s\n  .<span class=\"hljs-title function_\">filter</span>(s -&gt; s.<span class=\"hljs-title function_\">startsWith</span>(<span class=\"hljs-string\">&quot;t&quot;</span>))\n  .<span class=\"hljs-title function_\">collect</span>(<span class=\"hljs-title class_\">Collectors</span>.<span class=\"hljs-title function_\">toCollection</span>(<span class=\"hljs-title class_\">TreeSet</span>::<span class=\"hljs-keyword\">new</span>));\n<span class=\"hljs-title class_\">System</span>.<span class=\"hljs-property\">out</span>.<span class=\"hljs-title function_\">println</span>(result); <span class=\"hljs-comment\">// [tigers]</span>\n</code></pre>","children":[],"payload":{"tag":"li","lines":"47,56"}},{"content":"\n<p data-lines=\"56,57\">Using <code>toList()</code></p>","children":[{"content":"Both of these do almost the same thing:<pre data-lines=\"58,65\"><code class=\"language-js\"><span class=\"hljs-title class_\">Stream</span>&lt;<span class=\"hljs-title class_\">String</span>&gt; ohMy1 = <span class=\"hljs-title class_\">Stream</span>.<span class=\"hljs-title function_\">of</span>(<span class=\"hljs-string\">&quot;lions&quot;</span>, <span class=\"hljs-string\">&quot;tigers&quot;</span>, <span class=\"hljs-string\">&quot;bears&quot;</span>);\n<span class=\"hljs-title class_\">List</span>&lt;<span class=\"hljs-title class_\">String</span>&gt; mutableList = ohMy1.<span class=\"hljs-title function_\">collect</span>(<span class=\"hljs-title class_\">Collectors</span>.<span class=\"hljs-title function_\">toList</span>());\n\n<span class=\"hljs-title class_\">Stream</span>&lt;<span class=\"hljs-title class_\">String</span>&gt; ohMy2 = <span class=\"hljs-title class_\">Stream</span>.<span class=\"hljs-title function_\">of</span>(<span class=\"hljs-string\">&quot;lions&quot;</span>, <span class=\"hljs-string\">&quot;tigers&quot;</span>, <span class=\"hljs-string\">&quot;bears&quot;</span>);\n<span class=\"hljs-title class_\">List</span>&lt;<span class=\"hljs-title class_\">String</span>&gt; immutableList = ohMy2.<span class=\"hljs-title function_\">toList</span>();\n</code></pre>","children":[{"content":"Both return a <code>List&lt;String&gt;</code>. The <code>Collectors.toList()</code> gives you a mutable<br>\nlist that you can edit later. The shorter <code>toList()</code> does not allow changes.<pre data-lines=\"67,71\"><code data-lines=\"67,71\">mutableList.<span class=\"hljs-keyword\">add</span>(<span class=\"hljs-string\">&quot;zebras&quot;</span>);   <span class=\"hljs-comment\">// No issues</span>\nimmutableList.<span class=\"hljs-keyword\">add</span>(<span class=\"hljs-string\">&quot;zebras&quot;</span>); <span class=\"hljs-comment\">// UnsupportedOperationException</span>\n</code></pre>","children":[],"payload":{"tag":"li","lines":"65,71"}}],"payload":{"tag":"li","lines":"57,71"}}],"payload":{"tag":"li","lines":"56,71"}}],"payload":{"tag":"h1","lines":"26,27"}}]},{"initialExpandLevel":2})</script>
