            })(() => window.markmap,null,{"content":"<strong>Working with Dates and Times</strong>","children":[{"content":"\n<p data-lines=\"6,8\">You need an import statement to work with the<br>\nmodern date and time classes.</p>\n<pre data-lines=\"8,11\"><code data-lines=\"8,11\"><span class=\"hljs-keyword\">import</span> java.time.*; <span class=\"hljs-comment\">// import time classes</span>\n</code></pre>","children":[{"content":"<strong>Creating Dates and Times</strong><br>\nWhen working with dates and times, the first thing to do is<br>\nto decide how much information you need. We have four<br>\nchoices.","children":[{"content":"<strong><code>LocalDate</code></strong> Contains just a date&#x2014;no time and no time<br>\nzone. A good example of <code>LocalDate</code> is your birthday this<br>\nyear. It is your birthday for a full day, regardless of<br>\nwhat time it is.","children":[],"payload":{"tag":"li","lines":"15,19"}},{"content":"<strong><code>LocalTime</code></strong> Contains just a time&#x2014;no date and no time<br>\nzone. A good example of <code>LocalTime</code> is midnight. It is<br>\nmidnight at the same time every day.","children":[],"payload":{"tag":"li","lines":"19,22"}},{"content":"<strong><code>LocalDateTime</code></strong> Contains both a date and time but no<br>\ntime zone. A good example of <code>LocalDateTime</code> is &#x201c;the<br>\nstroke of midnight on New Year&#x2019;s Eve.&#x201d;","children":[],"payload":{"tag":"li","lines":"22,25"}},{"content":"<strong><code>ZonedDateTime</code></strong> Contains a date, time, and time zone. A<br>\ngood example of <code>ZonedDateTime</code> is &#x201c;a conference call at 9<br>\na.m. EST.&#x201d; If you live in California, you&#x2019;ll have to get up<br>\nreally early since the call is at 6 a.m. local time!","children":[],"payload":{"tag":"li","lines":"25,30"}}],"payload":{"tag":"li","lines":"11,30"}}],"payload":{"tag":"li","lines":"6,30"}},{"content":"\n<p data-lines=\"30,31\">You obtain date and time instances using a <code>static</code> method.</p>\n<pre data-lines=\"31,37\"><code class=\"language-java\">System.out.println(LocalDate.now());\nSystem.out.println(LocalTime.now());\nSystem.out.println(LocalDateTime.now());\nSystem.out.println(ZonedDateTime.now());\n</code></pre>\n<p data-lines=\"37,43\">Each of the four classes has a <code>static</code> method called <code>now()</code>,<br>\nwhich gives the current date and time. Your output is going<br>\nto depend on the date/time when you run it and where you<br>\nlive. The authors live in the United States, making the output<br>\nlook like the following when run on <code>July 25</code> at    <code>9:13 a.m.</code>:</p>","children":[{"content":"\n<pre data-lines=\"43,49\"><code class=\"language-java\">2025&#x2013;07&#x2013;25\n09:13:07.768\n2025&#x2013;07&#x2013;25T09:13:07.768\n2025&#x2013;07&#x2013;25T09:13:07.769&#x2013;04:00[America/New_York]\n</code></pre>","children":[{"content":"The key is the type of information in the output. The first line<br>\ncontains only a date and no time. The second contains only a<br>\ntime and no date. The time displays hours, minutes,    seconds,<br>\nand fractional seconds. The third contains both a date and a<br>\ntime. The output uses <code>T</code> to separate the date and     time when<br>\nconverting <code>LocalDateTime</code> to a <code>String</code>. Finally, the fourth<br>\nadds the time zone offset and time zone.","children":[{"content":"Greenwich Mean Time is a time zone in Europe that is used<br>\nas time zone zero when discussing offsets. You might have<br>\nalso heard of Coordinated Universal Time, which is a time<br>\nzone standard. It is abbreviated as UTC, uses the same time<br>\nzone zero as GMT.","children":[{"content":"First, let&#x2019;s try to figure out how far apart the following moments are in time.<br>\nNotice how India has a half-hour offset, not a full hour. To approach a<br>\nproblem like this, <strong>you subtract the time zone from the time</strong>. This gives<br>\nyou the GMT equivalent of the time:<pre data-lines=\"65,69\"><code class=\"language-java\"><span class=\"hljs-number\">2025</span>&#x2013;<span class=\"hljs-number\">06</span>&#x2013;20T06:<span class=\"hljs-number\">50</span>+<span class=\"hljs-number\">05</span>:<span class=\"hljs-number\">30</span>[Asia/Kolkata] <span class=\"hljs-comment\">// GMT 2025&#x2013;06&#x2013;20 01:20</span>\n<span class=\"hljs-number\">2025</span>&#x2013;<span class=\"hljs-number\">06</span>&#x2013;20T07:<span class=\"hljs-number\">50</span>-<span class=\"hljs-number\">04</span>:<span class=\"hljs-number\">00</span>[US/Eastern] <span class=\"hljs-comment\">// GMT 2025&#x2013;06&#x2013;20 11:50</span>\n</code></pre>\nRemember that you need to add when subtracting a negative number.<br>\nAfter converting to GMT, you can see that the U.S. Eastern time occurs<br>\n10 and a half hours after           the Kolkata time.","children":[{"content":"The time zone offset can be listed in different ways:<br>\n<code>+02:00</code>, <code>GMT+2</code>, and <code>UTC+2</code> all mean the same thing.<br>\nYou might see any of them on the exam.","children":[],"payload":{"tag":"li","lines":"72,75"}}],"payload":{"tag":"li","lines":"61,75"}}],"payload":{"tag":"li","lines":"56,75"}}],"payload":{"tag":"li","lines":"49,75"}}],"payload":{"tag":"li","lines":"43,75"}}],"payload":{"tag":"li","lines":"30,75"}},{"content":"\n<p data-lines=\"75,76\">Both of these examples create the same date:</p>\n<pre data-lines=\"76,80\"><code class=\"language-java\"><span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">date1</span> <span class=\"hljs-operator\">=</span> LocalDate.of(<span class=\"hljs-number\">2025</span>, Month.JANUARY, <span class=\"hljs-number\">20</span>);\n<span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">date2</span> <span class=\"hljs-operator\">=</span> LocalDate.of(<span class=\"hljs-number\">2025</span>, <span class=\"hljs-number\">1</span>, <span class=\"hljs-number\">20</span>);\n</code></pre>\n<p data-lines=\"80,84\">Both pass in the year, month, and date. Although it is good<br>\nto use the <code>Month</code> constants, you can pass the <code>int</code> number<br>\nof the month directly. Just use the number of the month the<br>\nsame way you would if you were writing the date in real life.</p>","children":[{"content":"The method signatures are as follows:<pre data-lines=\"85,89\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> LocalDate <span class=\"hljs-title function_\">of</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> year, <span class=\"hljs-type\">int</span> month, <span class=\"hljs-type\">int</span> dayOfMonth)</span>\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> LocalDate <span class=\"hljs-title function_\">of</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> year, Month month, <span class=\"hljs-type\">int</span> dayOfMonth)</span>\n</code></pre>\nFor months in the new date and time methods, Java counts starting from 1, just<br>\nas we humans do.","children":[{"content":"When creating a time, you can choose how detailed you want to be.<br>\nYou can specify just the hour and minute, or you can include the<br>\nnumber of seconds. You can even include nanoseconds if you want<br>\nto be very precise.<pre data-lines=\"95,100\"><code class=\"language-java\"><span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">time1</span> <span class=\"hljs-operator\">=</span> LocalTime.of(<span class=\"hljs-number\">6</span>, <span class=\"hljs-number\">15</span>);        <span class=\"hljs-comment\">// hour and minute</span>\n<span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">time2</span> <span class=\"hljs-operator\">=</span> LocalTime.of(<span class=\"hljs-number\">6</span>, <span class=\"hljs-number\">15</span>, <span class=\"hljs-number\">30</span>);    <span class=\"hljs-comment\">// + seconds</span>\n<span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">time3</span> <span class=\"hljs-operator\">=</span> LocalTime.of(<span class=\"hljs-number\">6</span>, <span class=\"hljs-number\">15</span>, <span class=\"hljs-number\">30</span>, <span class=\"hljs-number\">200</span>); <span class=\"hljs-comment\">// + nanoseconds</span>\n</code></pre>","children":[{"content":"\n<p data-lines=\"100,102\">These three times are all different but within a minute of each other. The method<br>\nsignatures are as follows:</p>\n<pre data-lines=\"102,107\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> LocalTime <span class=\"hljs-title function_\">of</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> hour, <span class=\"hljs-type\">int</span> minute)</span>\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> LocalTime <span class=\"hljs-title function_\">of</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> hour, <span class=\"hljs-type\">int</span> minute, <span class=\"hljs-type\">int</span> second)</span>\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> LocalTime <span class=\"hljs-title function_\">of</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> hour, <span class=\"hljs-type\">int</span> minute, <span class=\"hljs-type\">int</span> second, <span class=\"hljs-type\">int</span> nanos)</span>\n</code></pre>","children":[{"content":"You can combine dates and times into one object.<pre data-lines=\"109,113\"><code class=\"language-java\"><span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">dateTime1</span> <span class=\"hljs-operator\">=</span> LocalDateTime.of(<span class=\"hljs-number\">2025</span>, Month.JANUARY, <span class=\"hljs-number\">20</span>, <span class=\"hljs-number\">6</span>,<span class=\"hljs-number\">15</span>, <span class=\"hljs-number\">30</span>);\n<span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">dateTime2</span> <span class=\"hljs-operator\">=</span> LocalDateTime.of(date1, time2);\n</code></pre>\nThe first line of code shows how you can specify all of the information about the<br>\n<code>LocalDateTime</code> right in the same line. The second line of code shows how you can<br>\ncreate <code>LocalDate</code> and <code>LocalTime</code> objects separately first and then combine them to<br>\ncreate a <code>LocalDateTime</code> object.","children":[{"content":"There are a lot of method signatures since there are more combinations.<br>\nThe following method signatures use integer values:<pre data-lines=\"119,127\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> LocalDateTime <span class=\"hljs-title function_\">of</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> year, <span class=\"hljs-type\">int</span> month,\n  <span class=\"hljs-type\">int</span> dayOfMonth, <span class=\"hljs-type\">int</span> hour, <span class=\"hljs-type\">int</span> minute)</span>\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> LocalDateTime <span class=\"hljs-title function_\">of</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> year, <span class=\"hljs-type\">int</span> month,\n  <span class=\"hljs-type\">int</span> dayOfMonth, <span class=\"hljs-type\">int</span> hour, <span class=\"hljs-type\">int</span> minute, <span class=\"hljs-type\">int</span> second)</span>\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> LocalDateTime <span class=\"hljs-title function_\">of</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> year, <span class=\"hljs-type\">int</span> month,\n  <span class=\"hljs-type\">int</span> dayOfMonth, <span class=\"hljs-type\">int</span> hour, <span class=\"hljs-type\">int</span> minute, <span class=\"hljs-type\">int</span> second, <span class=\"hljs-type\">int</span> nanos)</span>\n</code></pre>","children":[],"payload":{"tag":"li","lines":"117,127"}},{"content":"Others take a <code>Month</code> reference:<pre data-lines=\"128,136\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> LocalDateTime <span class=\"hljs-title function_\">of</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> year, Month month,\n  <span class=\"hljs-type\">int</span> dayOfMonth, <span class=\"hljs-type\">int</span> hour, <span class=\"hljs-type\">int</span> minute)</span>\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> LocalDateTime <span class=\"hljs-title function_\">of</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> year, Month month,\n  <span class=\"hljs-type\">int</span> dayOfMonth, <span class=\"hljs-type\">int</span> hour, <span class=\"hljs-type\">int</span> minute, <span class=\"hljs-type\">int</span> second)</span>\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> LocalDateTime <span class=\"hljs-title function_\">of</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> year, Month month,\n  <span class=\"hljs-type\">int</span> dayOfMonth, <span class=\"hljs-type\">int</span> hour, <span class=\"hljs-type\">int</span> minute, <span class=\"hljs-type\">int</span> second, <span class=\"hljs-type\">int</span> nanos)</span>\n</code></pre>","children":[],"payload":{"tag":"li","lines":"127,136"}},{"content":"Finally, one takes an existing <code>LocalDate</code> and <code>LocalTime</code>:<pre data-lines=\"137,140\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> LocalDateTime <span class=\"hljs-title function_\">of</span><span class=\"hljs-params\">(LocalDate date, LocalTime time)</span>\n</code></pre>","children":[],"payload":{"tag":"li","lines":"136,140"}}],"payload":{"tag":"li","lines":"108,140"}}],"payload":{"tag":"li","lines":"100,140"}}],"payload":{"tag":"li","lines":"91,140"}}],"payload":{"tag":"li","lines":"84,140"}}],"payload":{"tag":"li","lines":"75,140"}},{"content":"\n<p data-lines=\"140,143\"><strong>create a <code>ZonedDateTime</code></strong><br>\nTo create a <code>ZonedDateTime</code>, we first need to get the desired<br>\ntime zone.</p>\n<pre data-lines=\"143,150\"><code class=\"language-java\"><span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">zone</span> <span class=\"hljs-operator\">=</span> ZoneId.of(<span class=\"hljs-string\">&quot;US/Eastern&quot;</span>);\n<span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">zoned1</span> <span class=\"hljs-operator\">=</span> ZonedDateTime.of(<span class=\"hljs-number\">2025</span>, <span class=\"hljs-number\">1</span>, <span class=\"hljs-number\">20</span>, <span class=\"hljs-number\">6</span>, <span class=\"hljs-number\">15</span>, \n            <span class=\"hljs-number\">30</span>, <span class=\"hljs-number\">200</span>, zone);\n<span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">zoned2</span> <span class=\"hljs-operator\">=</span> ZonedDateTime.of(date1, time1, zone);\n<span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">zoned3</span> <span class=\"hljs-operator\">=</span> ZonedDateTime.of(dateTime1, zone);\n</code></pre>","children":[{"content":"\n<p data-lines=\"150,155\">We start by getting the time zone object. Then we use one<br>\nof three approaches to create the <code>ZonedDateTime</code>. The first<br>\npasses all of the fields individually. A better approach is to<br>\npass a <code>LocalDate</code> object and a <code>LocalTime</code> object, or a<br>\n<code>LocalDateTime</code> object.</p>","children":[{"content":"\n<p data-lines=\"156,157\">Although there are other ways of creating a <code>ZonedDateTime</code>, you only need to know three</p>\n<pre data-lines=\"157,164\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> ZonedDateTime <span class=\"hljs-title function_\">of</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> year, <span class=\"hljs-type\">int</span> month, <span class=\"hljs-type\">int</span> dayOfMonth,\n    <span class=\"hljs-type\">int</span> hour, <span class=\"hljs-type\">int</span> minute, <span class=\"hljs-type\">int</span> second, <span class=\"hljs-type\">int</span> nanos, ZoneId zone)</span>\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> ZonedDateTime <span class=\"hljs-title function_\">of</span><span class=\"hljs-params\">(LocalDate date, LocalTime time,\n    ZoneId zone)</span>\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> ZonedDateTime <span class=\"hljs-title function_\">of</span><span class=\"hljs-params\">(LocalDateTime dateTime, ZoneId zone)</span>\n</code></pre>\n<p data-lines=\"164,165\">Notice that there isn&#x2019;t an option to pass in the <code>Month</code> enum.</p>","children":[{"content":"The date and time classes have private constructors along<br>\nwith <code>static</code> methods that return instances. This is known as<br>\nthe factory pattern.<pre data-lines=\"169,172\"><code class=\"language-java\"><span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">d</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">LocalDate</span>(); <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n</code></pre>\nDon&#x2019;t fall for this. You are not allowed to construct a  date or<br>\ntime object directly.","children":[{"content":"Another trick is what happens when you pass invalid numbers to <code>of()</code>, for example:<pre data-lines=\"175,178\"><code class=\"language-java\"><span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">d</span> <span class=\"hljs-operator\">=</span> LocalDate.of(<span class=\"hljs-number\">2025</span>, Month.JANUARY, <span class=\"hljs-number\">32</span>); <span class=\"hljs-comment\">// DateTimeException</span>\n</code></pre>\nYou don&#x2019;t need to know the exact exception that&#x2019;s thrown, but it&#x2019;s a clear one:<pre data-lines=\"179,183\"><code class=\"language-java\">java.time.DateTimeException: Invalid value <span class=\"hljs-keyword\">for</span> <span class=\"hljs-title function_\">DayOfMonth</span>\n      <span class=\"hljs-params\">(valid values <span class=\"hljs-number\">1</span>-<span class=\"hljs-number\">28</span>/<span class=\"hljs-number\">31</span>)</span>: <span class=\"hljs-number\">32</span>\n</code></pre>","children":[],"payload":{"tag":"li","lines":"174,183"}}],"payload":{"tag":"li","lines":"166,183"}}],"payload":{"tag":"li","lines":"156,183"}}],"payload":{"tag":"li","lines":"150,183"}}],"payload":{"tag":"li","lines":"140,183"}},{"content":"\n<p data-lines=\"183,187\"><strong>Manipulating Dates and Times</strong><br>\nAdding to a date is easy. The date and time classes are<br>\nimmutable. Remember to assign the results of these<br>\nmethods to a reference variable so they are not lost.</p>","children":[{"content":"Example:<pre data-lines=\"188,200\"><code class=\"language-java\"><span class=\"hljs-number\">12</span>: <span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">date</span> <span class=\"hljs-operator\">=</span> LocalDate.of(<span class=\"hljs-number\">2025</span>, Month.JANUARY, <span class=\"hljs-number\">20</span>);\n<span class=\"hljs-number\">13</span>: System.out.println(date); <span class=\"hljs-comment\">// 2025&#x2013;01&#x2013;20</span>\n<span class=\"hljs-number\">14</span>: date = date.plusDays(<span class=\"hljs-number\">2</span>);\n<span class=\"hljs-number\">15</span>: System.out.println(date); <span class=\"hljs-comment\">// 2025&#x2013;01&#x2013;22</span>\n<span class=\"hljs-number\">16</span>: date = date.plusWeeks(<span class=\"hljs-number\">1</span>);\n<span class=\"hljs-number\">17</span>: System.out.println(date); <span class=\"hljs-comment\">// 2025&#x2013;01&#x2013;29</span>\n<span class=\"hljs-number\">18</span>: date = date.plusMonths(<span class=\"hljs-number\">1</span>);\n<span class=\"hljs-number\">19</span>: System.out.println(date); <span class=\"hljs-comment\">// 2025&#x2013;02&#x2013;28</span>\n<span class=\"hljs-number\">20</span>: date = date.plusYears(<span class=\"hljs-number\">5</span>);\n<span class=\"hljs-number\">21</span>: System.out.println(date); <span class=\"hljs-comment\">// 2030&#x2013;02&#x2013;28</span>\n</code></pre>","children":[{"content":"There are also nice, easy methods to go backward in time. This time,<br>\nlet&#x2019;s work with <code>LocalDateTime</code>:<pre data-lines=\"202,214\"><code class=\"language-java\"><span class=\"hljs-number\">22</span>: <span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">date</span> <span class=\"hljs-operator\">=</span> LocalDate.of(<span class=\"hljs-number\">2025</span>, Month.JANUARY, <span class=\"hljs-number\">20</span>);\n<span class=\"hljs-number\">23</span>: <span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">time</span> <span class=\"hljs-operator\">=</span> LocalTime.of(<span class=\"hljs-number\">5</span>, <span class=\"hljs-number\">15</span>);\n<span class=\"hljs-number\">24</span>: <span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">dateTime</span> <span class=\"hljs-operator\">=</span> LocalDateTime.of(date, time);\n<span class=\"hljs-number\">25</span>: System.out.println(dateTime); <span class=\"hljs-comment\">// 2025&#x2013;01&#x2013;20T05:15</span>\n<span class=\"hljs-number\">26</span>: dateTime = dateTime.minusDays(<span class=\"hljs-number\">1</span>);\n<span class=\"hljs-number\">27</span>: System.out.println(dateTime); <span class=\"hljs-comment\">// 2025&#x2013;01&#x2013;19T05:15</span>\n<span class=\"hljs-number\">28</span>: dateTime = dateTime.minusHours(<span class=\"hljs-number\">10</span>);\n<span class=\"hljs-number\">29</span>: System.out.println(dateTime); <span class=\"hljs-comment\">// 2025&#x2013;01&#x2013;18T19:15</span>\n<span class=\"hljs-number\">30</span>: dateTime = dateTime.minusSeconds(<span class=\"hljs-number\">30</span>);\n<span class=\"hljs-number\">31</span>: System.out.println(dateTime); <span class=\"hljs-comment\">// 2025&#x2013;01&#x2013;18T19:14:30</span>\n</code></pre>","children":[{"content":"You can see that all of a sudden, the display value starts<br>\nshowing seconds. Java is smart enough to hide the<br>\nseconds and nanoseconds when we aren&#x2019;t using them.<br>\nIt is common for date and time methods to be chained.<br>\nThe previous example could be rewritten as follows:<pre data-lines=\"219,223\"><code class=\"language-java\"><span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">dateTime</span> <span class=\"hljs-operator\">=</span> LocalDateTime.of(date, time)\n .minusDays(<span class=\"hljs-number\">1</span>).minusHours(<span class=\"hljs-number\">10</span>).minusSeconds(<span class=\"hljs-number\">30</span>);\n</code></pre>","children":[{"content":"There are two ways that the exam<br>\ncreators can try to trick you.","children":[{"content":"What do you think this prints?<pre data-lines=\"226,231\"><code class=\"language-java\"><span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">date</span> <span class=\"hljs-operator\">=</span> LocalDate.of(<span class=\"hljs-number\">2025</span>, Month.JANUARY, <span class=\"hljs-number\">20</span>);\ndate.plusDays(<span class=\"hljs-number\">10</span>);\nSystem.out.println(date);\n</code></pre>","children":[{"content":"It prints <code>2025-01-20</code>. Adding 10 days was useless because the<br>\nprogram ignored the result. Whenever you see immutable<br>\ntypes, pay attention to make sure that the return value of a<br>\nmethod call isn&#x2019;t ignored.","children":[],"payload":{"tag":"li","lines":"231,235"}}],"payload":{"tag":"li","lines":"225,235"}},{"content":"Do you see what is wrong here?<pre data-lines=\"236,240\"><code class=\"language-java\"><span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">date</span> <span class=\"hljs-operator\">=</span> LocalDate.of(<span class=\"hljs-number\">2025</span>, Month.JANUARY, <span class=\"hljs-number\">20</span>);\ndate = date.plusMinutes(<span class=\"hljs-number\">1</span>); <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n</code></pre>","children":[{"content":"<code>LocalDate</code> does not contain time. This means you cannot add<br>\nminutes to it. This can be tricky in a chained sequence of<br>\naddition/subtraction operations, so make sure you know<br>\nwhich methods in <strong>Table 4.6</strong> can be called on which types.","children":[],"payload":{"tag":"li","lines":"240,244"}}],"payload":{"tag":"li","lines":"235,244"}}],"payload":{"tag":"li","lines":"223,244"}}],"payload":{"tag":"li","lines":"214,244"}}],"payload":{"tag":"li","lines":"200,244"}}],"payload":{"tag":"li","lines":"187,244"}}],"payload":{"tag":"li","lines":"183,244"}},{"content":"\n<p data-lines=\"244,245\"><strong>TABLE 4.6</strong> Methods in <code>LocalDate</code>, <code>LocalTime</code>, <code>LocalDateTime</code>, and <code>ZonedDateTime</code></p>\n<table data-lines=\"245,249\">\n<thead data-lines=\"245,246\">\n<tr data-lines=\"245,246\">\n<th>You can call on</th>\n<th>Years/hours</th>\n<th>Months/minutes</th>\n<th>Weeks/seconds</th>\n<th>Days/nanos</th>\n</tr>\n</thead>\n<tbody data-lines=\"247,249\">\n<tr data-lines=\"247,248\">\n<td><code>LocalDate</code><br><code>LocalDateTime</code><br><code>ZonedDateTime</code></td>\n<td><code>plusYears()</code><br><code>minusYears()</code><br><code>withYear()</code><br><code>withDayOfYear()</code></td>\n<td><code>plusMonths()</code><br><code>minusMonths()</code><br><code>withMonth()</code></td>\n<td><code>plusWeeks()</code><br><code>minusWeeks()</code></td>\n<td><code>plusDays()</code><br><code>minusDays()</code><br><code>withDayOfMonth()</code></td>\n</tr>\n<tr data-lines=\"248,249\">\n<td><code>LocalTime</code><br><code>LocalDateTime</code><br><code>ZonedDateTime</code></td>\n<td><code>plusHours()</code><br><code>minusHours()</code><br><code>withHour()</code></td>\n<td><code>plusMinutes()</code><br><code>minusMinutes()</code><br><code>withMinute()</code></td>\n<td><code>plusSeconds()</code><br><code>minusSeconds()</code><br><code>withSecond()</code></td>\n<td><code>plusNanos()</code><br><code>minusNanos()</code><br><code>withNano()</code></td>\n</tr>\n</tbody>\n</table>","children":[{"content":"<strong>Table 4.6</strong> also includes methods that you can use to create a copy of an<br>\nobject with specific field(s) altered to the     specified value. For example:<pre data-lines=\"251,258\"><code class=\"language-java\"><span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">date</span> <span class=\"hljs-operator\">=</span> LocalDate.of(<span class=\"hljs-number\">2025</span>, Month.FEBRUARY, <span class=\"hljs-number\">20</span>); <span class=\"hljs-comment\">// 2025-02-20</span>\n<span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">differentDay</span> <span class=\"hljs-operator\">=</span> date.withDayOfMonth(<span class=\"hljs-number\">15</span>); <span class=\"hljs-comment\">// 2025-02-15</span>\n<span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">differentMonth</span> <span class=\"hljs-operator\">=</span> date.withDayOfYear(<span class=\"hljs-number\">3</span>); <span class=\"hljs-comment\">// 2025-01-03</span>\n<span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">allChanged</span> <span class=\"hljs-operator\">=</span> date.withYear(<span class=\"hljs-number\">2026</span>)\n    .withMonth(<span class=\"hljs-number\">4</span>).withDayOfMonth(<span class=\"hljs-number\">10</span>); <span class=\"hljs-comment\">// 2026-04-10</span>\n</code></pre>","children":[{"content":"Finally, there are methods to convert from one type to another.<br>\nFor example:<pre data-lines=\"260,265\"><code class=\"language-java\"><span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">date</span> <span class=\"hljs-operator\">=</span> LocalDate.of(<span class=\"hljs-number\">2025</span>, Month.MARCH, <span class=\"hljs-number\">3</span>);\n<span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">withTime</span> <span class=\"hljs-operator\">=</span> date.atTime(<span class=\"hljs-number\">5</span>, <span class=\"hljs-number\">30</span>); <span class=\"hljs-comment\">// 2025-03-03T05:30</span>\n<span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">start</span> <span class=\"hljs-operator\">=</span> date.atStartOfDay(); <span class=\"hljs-comment\">// 2025-03-03T00:00</span>\n</code></pre>","children":[{"content":"The <code>at_________()</code> methods combine the instance variable and the<br>\nparameter into one new object. They are listed in <strong>Table 4.7</strong>.","children":[],"payload":{"tag":"li","lines":"265,267"}},{"content":"<strong>TABLE 4.7</strong> Conversion methods in <code>LocalDate</code>, <code>LocalTime</code>, and<br>\n<code>LocalDateTime</code>\n<table data-lines=\"269,274\">\n<thead data-lines=\"269,270\">\n<tr data-lines=\"269,270\">\n<th>Conversion</th>\n<th>Methods</th>\n</tr>\n</thead>\n<tbody data-lines=\"271,274\">\n<tr data-lines=\"271,272\">\n<td><code>LocalDate</code> <strong>to</strong> <code>LocalDateTime</code></td>\n<td><code>atStartOfDay()</code><br><code>atTime(int hour, int minute)</code><br><code>atTime(int h, int m, int second)</code><br><code>atTime(int h, int m,int s, int nanos)</code><br><code>atTime(LocalTime time)</code> <br> <br></td>\n</tr>\n<tr data-lines=\"272,273\">\n<td><code>LocalTime</code> <strong>to</strong> <code>LocalDateTime</code></td>\n<td><code>atDate(LocalDate date)</code></td>\n</tr>\n<tr data-lines=\"273,274\">\n<td><code>LocalDateTime</code> <strong>to</strong><br><code>ZonedDateTime</code></td>\n<td><code>atZone(ZoneId zoneId)</code></td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"li","lines":"267,274"}}],"payload":{"tag":"li","lines":"258,274"}}],"payload":{"tag":"li","lines":"249,274"}}],"payload":{"tag":"li","lines":"244,274"}}],"payload":{"tag":"h1","lines":"5,6"}},{"initialExpandLevel":1})</script>
