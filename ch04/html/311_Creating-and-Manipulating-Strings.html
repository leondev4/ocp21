 give us <code>true</code>.","children":[],"payload":{"tag":"li","lines":"27,29"}}],"payload":{"tag":"li","lines":"23,29"}}],"payload":{"tag":"li","lines":"7,29"}},{"content":"<strong>Concatenating</strong><br>\nIn Chapter 2, &quot;Operators,&quot; you learned how to add numbers. <code>1 + 2</code><br>\nis clearly <code>3</code>. But what is <code>&quot;1&quot;+&quot;2&quot;</code>? It&#x2019;s <code>&quot;12&quot;</code> because Java<br>\ncombines the two <code>String</code> objects. Placing one <code>String</code> before the<br>\nother <code>String</code> and combining them is called string concatenation.","children":[{"content":"Rules<br>\n1. If both operands are numeric, <code>+</code> means numeric addition.<br>\n2. If either operand is a <code>String</code>, <code>+</code> means concatenation.<br>\n3. The expression is evaluated left to right.","children":[{"content":"\n<pre data-lines=\"38,46\"><code class=\"language-java\"> System.out.println(<span class=\"hljs-number\">1</span> + <span class=\"hljs-number\">2</span>);         <span class=\"hljs-comment\">//3</span>\n System.out.println(<span class=\"hljs-string\">&quot;a&quot;</span> + <span class=\"hljs-string\">&quot;b&quot;</span>);     <span class=\"hljs-comment\">//ab</span>\n System.out.println(<span class=\"hljs-string\">&quot;a&quot;</span> + <span class=\"hljs-string\">&quot;b&quot;</span> + <span class=\"hljs-number\">3</span>); <span class=\"hljs-comment\">//ab3</span>\n System.out.println(<span class=\"hljs-number\">1</span> + <span class=\"hljs-number\">2</span> + <span class=\"hljs-string\">&quot;c&quot;</span>);   <span class=\"hljs-comment\">//3c</span>\n System.out.println(<span class=\"hljs-string\">&quot;c&quot;</span> + <span class=\"hljs-number\">1</span> + <span class=\"hljs-number\">2</span>);   <span class=\"hljs-comment\">//c12</span>\n System.out.println(<span class=\"hljs-string\">&quot;c&quot;</span> + <span class=\"hljs-literal\">null</span>);    <span class=\"hljs-comment\">//cnull</span>\n</code></pre>","children":[{"content":"The first example uses the first rule. Both operands are<br>\nnumbers, so we use normal addition. The second example is<br>\nsimple string concatenation, described in the second rule.","children":[{"content":"In the fourth example, we start with the third rule,      which tells<br>\nus to consider <code>1 + 2</code>. Both operands are   numeric, so the first<br>\nrule tells us the answer is <code>3</code>. Then we have <code>3 + &quot;c&quot;</code>, which<br>\nuses the second rule to give us <code>&quot;3c&quot;</code>.","children":[],"payload":{"tag":"li","lines":"49,53"}}],"payload":{"tag":"li","lines":"46,53"}},{"content":"The third example combines the second and third rules. Since we<br>\nstart on the left, Java figures out what <code>&quot;a&quot; + &quot;b&quot;</code> evaluates to.<br>\nYou already know that one: it&#x2019;s <code>&quot;ab&quot;</code>. Then Java looks at the<br>\nremaining expression of <code>&quot;ab&quot; + 3</code>. The second rule tells us to<br>\nconcatenate since one of the operands is a <code>String</code>.","children":[{"content":"The fifth example shows the importance of the third rule.<br>\nFirst we have <code>&quot;c&quot; + 1</code>, which uses the second rule to give us<br>\n<code>&quot;c1&quot;</code>. Then we have <code>&quot;c1&quot; + 2</code>, which uses the second rule<br>\nagain to give us <code>&quot;c12&quot;</code>.","children":[],"payload":{"tag":"li","lines":"58,62"}}],"payload":{"tag":"li","lines":"53,62"}},{"content":"Finally, the last example shows how <code>null</code> is represented as a string when concatenated or printed, giving us <code>&quot;cnull&quot;</code>.","children":[],"payload":{"tag":"li","lines":"62,63"}}],"payload":{"tag":"li","lines":"38,63"}}],"payload":{"tag":"li","lines":"34,63"}}],"payload":{"tag":"li","lines":"29,63"}},{"content":"\n<pre data-lines=\"63,68\"><code class=\"language-java\">    <span class=\"hljs-type\">int</span> <span clas ljs-number\">7</span>: System.out.println(s);  <span class=\"hljs-comment\">// 123</span>\n</code></pre>","children":[{"content":"On line 5, we are &#x201c;adding&#x201d; two strings, which means we<br>\nconcatenate them. Line 6 tries to trick you by adding a number,<br>\nbut it&#x2019;s just like we wrote <code>s = s + 3</code>. We know that a string<br>\n&#x201c;plus&#x201d; anything else means to use concatenation.","children":[],"payload":{"tag":"li","lines":"84,88"}}],"payload":{"tag":"li","lines":"78,88"}}],"payload":{"tag":"li","lines":"74,88"}}],"payload":{"tag":"li","lines":"68,88"}}],"payload":{"tag":"li","lines":"63,88"}},{"content":"<strong>To review the rules one more time: use numeric<br>\naddition if two numbers are involved, use concatenation<br>\notherwise, and evaluate from left to right.</strong>","children":[],"payload":{"tag":"li","lines":"88,91"}}],"payload":{"tag":"h1","lines":"6,7"}},{"initialExpandLevel":1})</script>
