            })(() => window.markmap,null,{"content":"<strong>Important <code>String</code> Methods</strong>","children":[{"content":"\n<p data-lines=\"7,10\">For all these methods, you need to remember that a string<br>\nis a sequence of characters and Java counts from <code>0</code> when<br>\nindexed.</p>","children":[{"content":"\n<p data-lines=\"10,12\">The <a href=\"https://1drv.ms/i/c/c83cfca51d5c2032/Eaqzv39-4whGvJ_UQ09B7LoBT5-TT8xP-l8ZAWqfsPM_cg?e=AqLQks\">Figure 4.1</a>  shows how each character in<br>\nthe string <code>&quot;animals&quot;</code> is indexed.</p>","children":[{"content":"You also need to know that a <code>String</code> is  immutable, or<br>\nunchangeable. This means calling a method on a <code>String</code> will<br>\nreturn a different <code>String</code> object rather than changing the value<br>\nof the reference.","children":[],"payload":{"tag":"li","lines":"14,19"}}],"payload":{"tag":"li","lines":"10,19"}}],"payload":{"tag":"li","lines":"7,19"}},{"content":"\n<p data-lines=\"19,22\"><strong>Determining the Length</strong><br>\nThe method <code>length()</code> returns the number of characters in<br>\nthe <code>String</code>. The method signature is as follows:</p>\n<pre data-lines=\"22,25\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-type\">int</span> <span class=\"hljs-title function_\">length</span><span class=\"hljs-params\">()</span>\n</code></pre>","children":[{"content":"The following code shows how to use <code>length()</code>:<pre data-lines=\"26,30\"><code class=\"language-java\"><span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">name</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-string\">&quot;animals&quot;</span>;\nSystem.out.println(name.length()); <span class=\"hljs-comment\">// 7</span>\n</code></pre>","children":[{"content":"Wait. It outputs <code>7</code>? Didn&#x2019;t we just tell you that Java counts<br>\nfrom zero? The difference is that zero counting happens<br>\nonly when you&#x2019;re using indexes or positions within a list.<br>\nWhen determining the total size or length, Java uses normal<br>\ncounting again.","children":[{"content":"<strong>Getting a Single Character</strong><br>\nThe method <code>charAt()</code> lets you query the string to find out<br>\nwhat character is at a specific index. The method signature<br>\nis as follows:<pre data-lines=\"39,42\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-type\">char</span> <span class=\"hljs-title function_\">charAt</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> index)</span>\n</code></pre>","children":[{"content":"The following code shows how to use <code>charAt()</code>:<pre data-lines=\"43,49\"><code class=\"language-java\"><span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">name</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-string\">&quot;animals&quot;</span>;\nSystem.out.println(name.charAt(<span class=\"hljs-number\">0</span>)); <span class=\"hljs-comment\">//a</span>\nSystem.out.println(name.charAt(<span class=\"hljs-number\">6</span>)); <span class=\"hljs-comment\">//s</span>\nSystem.out.println(name.charAt(<span class=\"hljs-number\">7</span>)); <span class=\"hljs-comment\">//exception</span>\n</code></pre>","children":[{"content":"\n<p data-lines=\"49,53\">Since indexes start counting with zero, <code>charAt(0)</code>    returns the<br>\n&#x201c;first&#x201d; character in the sequence. Similarly, <code>charAt(6)</code><br>\nreturns the &#x201c;seventh&#x201d; character in the sequence. However,<br>\n<code>charAt(7)</code> is a problem.  Java throws an exception.</p>\n<pre data-lines=\"54,58\"><code class=\"language-java\">java.lang.StringIndexOutOfBoundsException: \n    String index out of range: 7\n</code></pre>","children":[],"payload":{"tag":"li","lines":"49,58"}}],"payload":{"tag":"li","lines":"42,58"}}],"payload":{"tag":"li","lines":"35,58"}}],"payload":{"tag":"li","lines":"30,58"}}],"payload":{"tag":"li","lines":"25,58"}}],"payload":{"tag":"li","lines":"19,58"}},{"content":"\n<p data-lines=\"58,64\"><strong>Working with Code Points</strong><br>\nAround the world some characters use a longer encoding<br>\ncalled Unicode which has a wider range and doesn&#x2019;t fit in<br>\na <code>char</code>, such as a stylized quote (&#x2019;). A code point is bigger<br>\nthan a character, so it is expressed as a number. The<br>\nrelevant method signatures are as follows:</p>","children":[{"content":"\n<pre data-lines=\"64,70\"><code class=\"language-java\">  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-type\">int</span> <span class=\"hljs-title function_\">codePointAt</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> index)</span>\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-type\">int</span> <span class=\"hljs-title function_\">codePointBefore</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> index)</span>\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-type\">int</span> <span class=\"hljs-title function_\">codePointCount</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> beginIndexInclusive, \n      <span class=\"hljs-type\">int</span> endIndexExclusive)</span>\n</code></pre>","children":[{"content":"The <code>codePointAt()</code> returns the numeric value of the code<br>\npoint at the specified index. The <code>codePointBefore()</code> method<br>\ndoes the same, but looks at the value before the index.<br>\nFinally, the <code>codePointCount()</code> method returns the number of<br>\ncode points between two indexes.","children":[{"content":"\n<pre data-lines=\"75,82\"><code class=\"language-java\">  <span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">s</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-string\">&quot;We&#xe2;&#x20ac;&#x2122;re done feeding the animals&quot;</span>;\n  System.out.println(s.charAt(<span class=\"hljs-number\">0</span>) + <span class=\"hljs-string\">&quot; &quot;</span> + s.codePointAt(<span class=\"hljs-number\">0</span>)); <span class=\"hljs-comment\">// W 87</span>\n  System.out.println(s.charAt(<span class=\"hljs-number\">2</span>) + <span class=\"hljs-string\">&quot; &quot;</span> + s.codePointAt(<span class=\"hljs-number\">2</span>)); <span class=\"hljs-comment\">// &#xe2;&#x20ac;&#x2122; 8217</span>\n  System.out.println(s.codePointBefore(<span class=\"hljs-number\">3</span>));                 <span class=\"hljs-comment\">// 8217</span>\n  System.out.println(s.codePointCount(<span class=\"hljs-number\">0</span>,<span class=\"hljs-number\">4</span>));                <span class=\"hljs-comment\">// 4</span>\n</code></pre>","children":[{"content":"You do not need to memorize the ASCII or Unicode<br>\nvalues. You just need to know that if you see <code>codePointAt()</code><br>\non the exam that it functions similarly to <code>charAt()</code> for<br>\nASCII characters, returning the numeric value of the<br>\ncharacter at the location.","children":[],"payload":{"tag":"li","lines":"82,87"}}],"payload":{"tag":"li","lines":"75,87"}}],"payload":{"tag":"li","lines":"70,87"}}],"payload":{"tag":"li","lines":"64,87"}}],"payload":{"tag":"li","lines":"58,87"}},{"content":"\n<p data-lines=\"87,94\"><strong>Getting a Substring</strong><br>\nThe method <code>substring()</code> is similar to <code>charAt()</code> except it<br>\nreturns a group of characters from the string. The first<br>\nparameter is the index to start with for the returned string.<br>\nAs usual, this is a zero-based index. There is an optional<br>\nsecond parameter, which is the end index you want to stop<br>\nat.</p>","children":[{"content":"Notice we said &#x201c;stop at&#x201d; rather than &#x201c;include.&#x201d; This means<br>\nthe <code>endIndex</code> parameter is allowed to be one past the end of<br>\nthe sequence if you want to stop at the end of the<br>\nsequence. That would be redundant, though, since you<br>\ncould omit the second parameter entirely in that case. In<br>\nyour own code, you want to avoid this redundancy. Don&#x2019;t be<br>\nsurprised if the exam uses it, though. The method<br>\nsignatures are as follows:","children":[{"content":"\n<pre data-lines=\"102,106\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> String <span class=\"hljs-title function_\">substring</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> beginIndex)</span>\n<span class=\"hljs-keyword\">public</span> String <span class=\"hljs-title function_\">substring</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> beginIndex, <span class=\"hljs-type\">int</span> endIndex)</span>\n</code></pre>","children":[{"content":"The following code shows how to use substring():<pre data-lines=\"107,114\"><code class=\"language-java\"> <span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">name</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-string\">&quot;animals&quot;</span>;\nSystem.out.println(name.substring(<span class=\"hljs-number\">3</span>));                 <span class=\"hljs-comment\">//mals</span>\nSystem.out.println(name.substring(name.indexOf(<span class=\"hljs-string\">&apos;m&apos;</span>))); <span class=\"hljs-comment\">//mals</span>\nSystem.out.println(name.substring(<span class=\"hljs-number\">3</span>, <span class=\"hljs-number\">4</span>));              <span class=\"hljs-comment\">//m</span>\nSystem.out.println(name.substring(<span class=\"hljs-number\">3</span>, <span class=\"hljs-number\">7</span>));              <span class=\"hljs-comment\">//mals</span>\n</code></pre>","children":[{"content":"The <code>substring()</code> method is the trickiest <code>String</code> method on the<br>\nexam. The first example says to take the characters starting<br>\nwith index <code>3</code> through the end, which gives us <code>&quot;mals&quot;</code>. The<br>\nsecond example does the same thing, but it calls <code>indexOf()</code><br>\nto get the index rather than hard-coding it. This is a<br>\ncommon practice when coding because you may not know<br>\nthe index in advance.","children":[],"payload":{"tag":"li","lines":"114,121"}},{"content":"The third example says to take the characters starting with<br>\nindex <code>3</code> until, but not including, the character at index <code>4</code>.<br>\nThis is a complicated way of saying we want a <code>String</code> with<br>\none character: the one at index 3. This results in <code>&quot;m&quot;</code>. The<br>\nfinal example says to take the characters starting with<br>\nindex <code>3</code> until we get to index <code>7</code>. Since index <code>7</code> is the same as<br>\nthe end of the string, it is equivalent to the first example.","children":[{"content":"The next examples are less obvious:<pre data-lines=\"129,134\"><code class=\"language-java\">System.out.println(name.substring(<span class=\"hljs-number\">3</span>, <span class=\"hljs-number\">3</span>)); <span class=\"hljs-comment\">// empty string</span>\nSystem.out.println(name.substring(<span class=\"hljs-number\">3</span>, <span class=\"hljs-number\">2</span>)); <span class=\"hljs-comment\">// exception</span>\nSystem.out.println(name.substring(<span class=\"hljs-number\">3</span>, <span class=\"hljs-number\">8</span>)); <span class=\"hljs-comment\">// exception</span>\n</code></pre>","children":[{"content":"The first example in this set prints an empty string. The<br>\nrequest is for the characters starting with index <code>3</code> until we<br>\nget to index <code>3</code>.<strong>Since we start and end with the same index,<br>\nthere are no characters in between.</strong> The second example in<br>\nthis set throws an exception because the indexes can&#x2019;t be<br>\nbackward. Java knows perfectly well that it will never get to<br>\nindex <code>2</code> if it starts with index <code>3</code>. The third example says to<br>\ncontinue until the eighth character. There is no eighth<br>\nposition, so Java throws an exception.<br>\nLet&#x2019;s review this one more time since <code>substring()</code> is so<br>\ntricky. The method returns the string starting from the<br>\nrequested index. If an end index is requested, it stops right<br>\nbefore that index. Otherwise, it goes to the end of the<br>\nstring.","children":[],"payload":{"tag":"li","lines":"134,148"}}],"payload":{"tag":"li","lines":"128,148"}}],"payload":{"tag":"li","lines":"121,148"}}],"payload":{"tag":"li","lines":"106,148"}}],"payload":{"tag":"li","lines":"102,148"}}],"payload":{"tag":"li","lines":"94,148"}}],"payload":{"tag":"li","lines":"87,148"}},{"content":"\n<p data-lines=\"148,158\"><strong>Finding an Index</strong><br>\nThe method <code>indexOf()</code> looks at the characters in the string<br>\nand finds the first index that matches the desired value.<br>\nThe <code>indexOf</code> method can work with an individual character<br>\nor a whole <code>String</code> as input. It can also start and end the<br>\nsearch from specific positions. Note, the <strong>starting index is<br>\ninclusive, and the ending index is exclusive</strong>. Remember that<br>\na <code>char</code> can be passed to an <code>int</code> parameter type. On the exam,<br>\nyou&#x2019;ll only see a <code>char</code> passed to the parameters named <code>ch</code>.<br>\nThe method signatures are as follows:</p>","children":[{"content":"\n<pre data-lines=\"158,166\"><code class=\"language-java\">  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-type\">int</span> <span class=\"hljs-title function_\">indexOf</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> ch)</span>\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-type\">int</span> <span class=\"hljs-title function_\">indexOf</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> ch, <span class=\"hljs-type\">int</span> fromIndex)</span>\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-type\">int</span> <span class=\"hljs-title function_\">indexOf</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> ch, <span class=\"hljs-type\">int</span> fromIndex, <span class=\"hljs-type\">int</span> endIndex)</span>\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-type\">int</span> <span class=\"hljs-title function_\">indexOf</span><span class=\"hljs-params\">(String str)</span>\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-type\">int</span> <span class=\"hljs-title function_\">indexOf</span><span class=\"hljs-params\">(String str, <span class=\"hljs-type\">int</span> fromIndex)</span>\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-type\">int</span> <span class=\"hljs-title function_\">indexOf</span><span class=\"hljs-params\">(String str, <span class=\"hljs-type\">int</span> fromIndex, <span class=\"hljs-type\">int</span> endIndex)</span>\n</code></pre>","children":[{"content":"The following code shows you how to use <code>indexOf()</code>:<pre data-lines=\"167,176\"><code class=\"language-java\"><span class=\"hljs-number\">10</span>: <span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">name</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-string\">&quot;animals&quot;</span>;\n<span class=\"hljs-number\">11</span>: System.out.println(name.indexOf(<span class=\"hljs-string\">&apos;a&apos;</span>));        <span class=\"hljs-comment\">// 0</span>\n<span class=\"hljs-number\">12</span>: System.out.println(name.indexOf(<span class=\"hljs-string\">&quot;al&quot;</span>));       <span class=\"hljs-comment\">// 4</span>\n<span class=\"hljs-number\">13</span>: System.out.println(name.indexOf(<span class=\"hljs-string\">&apos;a&apos;</span>, <span class=\"hljs-number\">4</span>));     <span class=\"hljs-comment\">// 4</span>\n<span class=\"hljs-number\">14</span>: System.out.println(name.indexOf(<span class=\"hljs-string\">&quot;al&quot;</span>, <span class=\"hljs-number\">5</span>));    <span class=\"hljs-comment\">// -1</span>\n<span class=\"hljs-number\">15</span>: System.out.println(name.indexOf(<span class=\"hljs-string\">&apos;a&apos;</span>, <span class=\"hljs-number\">2</span>, <span class=\"hljs-number\">4</span>));  <span class=\"hljs-comment\">// -1</span>\n<span class=\"hljs-number\">16</span>: System.out.println(name.indexOf(<span class=\"hljs-string\">&quot;al&quot;</span>, <span class=\"hljs-number\">2</span>, <span class=\"hljs-number\">6</span>)); <span class=\"hljs-comment\">// 4</span>\n</code></pre>","children":[{"content":"Since indexes begin with 0, the first <code>&apos;a&apos;</code> matches at that<br>\nposition. Therefore, line 11 outputs 0. On line 12, Java looks<br>\nfor a more specific string, so it matches later. On line 13,<br>\nJava shouldn&#x2019;t even look at the characters until it gets to<br>\nindex 4. Line 14 doesn&#x2019;t find anything because it starts<br>\nlooking after the match occurred. Unlike <code>charAt()</code>, the<br>\n<code>indexOf()</code> method doesn&apos;t throw an exception if it can&apos;t find<br>\na match, instead returning <code>&#x2013;1</code>. Because indexes start with <code>0</code>,<br>\nthe caller knows that <code>&#x2013;1</code> couldn&#x2019;t be a valid index. This<br>\nmakes it a common value for a method to signify to the<br>\ncaller that no match is found.","children":[{"content":"Line 15 looks for a match starting at index <code>2</code> and earlier<br>\nthan index <code>4</code>. This means indices <code>2</code> or <code>3</code>. Since neither of<br>\nthose matches, the method returns <code>-1</code>. Finally, line 16 looks<br>\nfor a match starting at index <code>2</code> since starting indexes are<br>\ninclusive. It ends before at index <code>6</code> since the end index is<br>\nexclusive. This means indices <code>2</code>, <code>3</code>, <code>4</code>, and <code>5</code>. The characters<br>\nat index <code>4</code> and <code>5</code> match the target. The first one of those is <code>4</code>,<br>\nwhich is returned.","children":[],"payload":{"tag":"li","lines":"187,195"}}],"payload":{"tag":"li","lines":"176,195"}}],"payload":{"tag":"li","lines":"166,195"}}],"payload":{"tag":"li","lines":"158,195"}}],"payload":{"tag":"li","lines":"148,195"}},{"content":"\n<p data-lines=\"195,200\"><strong>Adjusting Case</strong><br>\nWhew. After that mental exercise, it is nice to have<br>\nmethods that act exactly as they sound! These methods<br>\nmake it easy to convert your data. The method signatures<br>\nare as follows:</p>\n<pre data-lines=\"200,204\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> String <span class=\"hljs-title function_\">toLowerCase</span><span class=\"hljs-params\">()</span>\n<span class=\"hljs-keyword\">public</span> String <span class=\"hljs-title function_\">toUpperCase</span><span class=\"hljs-params\">()</span>\n</code></pre>","children":[{"content":"The following code shows how to use these methods:<pre data-lines=\"205,210\"><code class=\"language-java\"><span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">name</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-string\">&quot;animals&quot;</span>;\nSystem.out.println(name.toUpperCase());     <span class=\"hljs-comment\">// ANIMALS</span>\nSystem.out.println(<span class=\"hljs-string\">&quot;Abc123&quot;</span>.toLowerCase()); <span class=\"hljs-comment\">// abc123</span>\n</code></pre>","children":[{"content":"These methods do what they say. The <code>toUpperCase()</code> method<br>\nconverts any lowercase characters to uppercase in the<br>\nreturned string. The <code>toLowerCase()</code> method converts any<br>\nuppercase characters to lowercase in the returned string.<br>\nThese methods leave alone any characters other than<br>\nletters. Also, remember that strings are immutable, so the<br>\noriginal string stays the same.","children":[],"payload":{"tag":"li","lines":"210,217"}}],"payload":{"tag":"li","lines":"204,217"}}],"payload":{"tag":"li","lines":"195,217"}},{"content":"\n<p data-lines=\"217,218\"><strong>Checking for Equality</strong></p>\n<p data-lines=\"219,224\">The <code>equals()</code> method checks whether two <code>String</code> objects<br>\ncontain exactly the same characters in the same order. The<br>\n<code>equalsIgnoreCase()</code> method checks whether two <code>String</code> objects<br>\ncontain the same characters, ignoring the case. The method<br>\nsignatures are as follows:</p>\n<pre data-lines=\"225,229\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-type\">boolean</span> <span class=\"hljs-title function_\">equals</span><span class=\"hljs-params\">(Object obj)</span>\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-type\">boolean</span> <span class=\"hljs-title function_\">equalsIgnoreCase</span><span class=\"hljs-params\">(String str)</span>\n</code></pre>","children":[{"content":"\n<p data-lines=\"229,235\">You might have noticed that <code>equals()</code> takes an <code>Object</code> rather<br>\nthan a <code>String</code>. This is because the method is the same for all<br>\nobjects. If you pass in something that isn&#x2019;t a <code>String</code>, it will<br>\njust return <code>false</code>. By contrast, the <code>equalsIgnoreCase()</code> method<br>\napplies only to <code>String</code> objects, so it can take the more<br>\nspecific type as the parameter.</p>","children":[{"content":"In Java, <code>String</code> values are case-sensitive. That means <code>&quot;abc&quot;</code><br>\nand <code>&quot;ABC&quot;</code> are considered different values. With that in<br>\nmind, the following code shows how to use these methods:","children":[{"content":"\n<pre data-lines=\"239,245\"><code class=\"language-java\">  System.out.println(<span class=\"hljs-string\">&quot;abc&quot;</span>.equals(<span class=\"hljs-string\">&quot;ABC&quot;</span>)); <span class=\"hljs-comment\">// false</span>\n  System.out.println(<span class=\"hljs-string\">&quot;ABC&quot;</span>.equals(<span class=\"hljs-string\">&quot;ABC&quot;</span>)); <span class=\"hljs-comment\">// true</span>\n  System.out.println(<span class=\"hljs-string\">&quot;ABC&quot;</span>.equals(<span class=\"hljs-number\">6</span>)); <span class=\"hljs-comment\">// false</span>\n  System.out.println(<span class=\"hljs-string\">&quot;abc&quot;</span>.equalsIgnoreCase(<span class=\"hljs-string\">&quot;ABC&quot;</span>)); <span class=\"hljs-comment\">// true</span>\n</code></pre>","children":[{"content":"In the first example, the values aren&#x2019;t exactly the same. In<br>\nthe second, they are exactly the same. The third example<br>\nshows what happens if you pass a different type. In the last<br>\nexample, the values differ only by case, but it is OK because<br>\nwe called the method that ignores differences in case.","children":[],"payload":{"tag":"li","lines":"245,250"}}],"payload":{"tag":"li","lines":"239,250"}}],"payload":{"tag":"li","lines":"236,250"}}],"payload":{"tag":"li","lines":"229,250"}}],"payload":{"tag":"li","lines":"217,250"}}],"payload":{"tag":"h1","lines":"6,7"}},{"initialExpandLevel":1})</script>
