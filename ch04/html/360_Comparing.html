            })(() => window.markmap,null,{"content":"<strong>Comparing</strong>","children":[{"content":"\n<p data-lines=\"6,10\"><strong>Using <code>equals()</code></strong><br>\nWhile <code>==</code> compares object references, <code>Arrays</code> includes overloaded versions<br>\nof <code>equals()</code> that lets you <strong>check if the arrays are the same size and contain<br>\nthe same elements, in the same order</strong>.</p>","children":[{"content":"For example:<pre data-lines=\"11,17\"><code class=\"language-java\"><span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">c1</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">int</span>[]{<span class=\"hljs-number\">1</span>} == <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">int</span>[]{<span class=\"hljs-number\">1</span>};                <span class=\"hljs-comment\">// false</span>\n<span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">c2</span> <span class=\"hljs-operator\">=</span> Arrays.equals(<span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">int</span>[]{<span class=\"hljs-number\">1</span>}, <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">int</span>[]{<span class=\"hljs-number\">1</span>});   <span class=\"hljs-comment\">// true</span>\n<span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">c3</span> <span class=\"hljs-operator\">=</span> Arrays.equals(<span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">int</span>[]{<span class=\"hljs-number\">1</span>}, <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">int</span>[]{<span class=\"hljs-number\">2</span>});   <span class=\"hljs-comment\">// false</span>\n<span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">c4</span> <span class=\"hljs-operator\">=</span> Arrays.equals(<span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">int</span>[]{<span class=\"hljs-number\">1</span>}, <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">int</span>[]{<span class=\"hljs-number\">1</span>,<span class=\"hljs-number\">2</span>}); <span class=\"hljs-comment\">// false</span>\n</code></pre>","children":[],"payload":{"tag":"li","lines":"10,17"}}],"payload":{"tag":"li","lines":"6,19"}},{"content":"\n<p data-lines=\"19,25\"><strong>Using <code>compare()</code></strong><br>\nFirst you need to learn what the return value means. You do need to<br>\nknow the following:<br>\n*A <strong>negative number</strong> means the first array is smaller than the second.<br>\n*A <strong>zero</strong> means the arrays are equal.<br>\n*A <strong>positive number</strong> means the first array is larger than the second.</p>","children":[{"content":"Here&#x2019;s an example:<pre data-lines=\"26,29\"><code class=\"language-java\"><span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">r</span> <span class=\"hljs-operator\">=</span> Arrays.compare(<span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">int</span>[]{<span class=\"hljs-number\">1</span>}, <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">int</span>[]{<span class=\"hljs-number\">2</span>});\n</code></pre>\n<code>r</code> is a negative number. It should be pretty     intuitive that <code>1</code> is<br>\nsmaller than <code>2</code>, making the first array smaller.","children":[{"content":"Now that you know how to compare a single value, let&#x2019;s<br>\nlook at how to compare arrays of different lengths:","children":[{"content":"If both arrays are the same length and have the same<br>\nvalues in each spot in the same order, return zero.","children":[],"payload":{"tag":"li","lines":"33,35"}},{"content":"If all the elements are the same but the second array<br>\nhas extra elements at the end, return a negative<br>\nnumber.","children":[],"payload":{"tag":"li","lines":"35,38"}},{"content":"If all the elements are the same, but the first array has<br>\nextra elements at the end, return a positive number.","children":[],"payload":{"tag":"li","lines":"38,40"}},{"content":"If the first element that differs is smaller in the first<br>\narray, return a negative number.","children":[],"payload":{"tag":"li","lines":"40,42"}},{"content":"If the first element that differs is larger in the first<br>\narray, return a positive number.","children":[],"payload":{"tag":"li","lines":"42,44"}}],"payload":{"tag":"li","lines":"31,44"}},{"content":"Finally, what does smaller mean?","children":[{"content":"<code>null</code> is smaller than any other value.","children":[],"payload":{"tag":"li","lines":"45,46"}},{"content":"For numbers, normal numeric order applies.","children":[],"payload":{"tag":"li","lines":"46,47"}},{"content":"For strings, one is smaller if it is a prefix of another.","children":[],"payload":{"tag":"li","lines":"47,48"}},{"content":"For strings/characters, numbers are smaller than letters.","children":[],"payload":{"tag":"li","lines":"48,49"}},{"content":"For strings/characters, uppercase is smaller than lowercase.","children":[],"payload":{"tag":"li","lines":"49,50"}}],"payload":{"tag":"li","lines":"44,50"}},{"content":"Table 4.4 shows examples of these rules in action.","children":[{"content":"<strong>TABLE 4.4</strong> <code>Arrays.compare()</code> examples  <br>\n<table data-lines=\"52,59\">\n<thead data-lines=\"52,53\">\n<tr data-lines=\"52,53\">\n<th>First <br>array</th>\n<th>Second<br> array</th>\n<th>Result</th>\n<th>Reason</th>\n</tr>\n</thead>\n<tbody data-lines=\"54,59\">\n<tr data-lines=\"54,55\">\n<td><code>new int[]</code><br><code>{1, 2}</code></td>\n<td><code>new int[]</code><br><code>{1}</code></td>\n<td>Positive<br>number</td>\n<td>The first element is the<br>same, but the first array<br>is longer.</td>\n</tr>\n<tr data-lines=\"55,56\">\n<td><code>new int[]</code><br><code>{1, 2}</code></td>\n<td><code>new int[]</code><br><code>{1,2}</code></td>\n<td>Zero</td>\n<td>Exact match.</td>\n</tr>\n<tr data-lines=\"56,57\">\n<td><code>new</code><br><code>String[]</code><br><code>{&quot;a&quot;}</code></td>\n<td><code>new</code><br><code>String[]</code><br><code>{&quot;aa&quot;}</code></td>\n<td>Negative<br> number</td>\n<td>The first element is a<br>substring of the second.</td>\n</tr>\n<tr data-lines=\"57,58\">\n<td><code>new</code><br><code>String[]</code><br><code>{&quot;a&quot;}</code></td>\n<td><code>new</code><br><code>String[]</code><br><code>{&quot;A&quot;}</code></td>\n<td>Positive<br>number</td>\n<td>Uppercase is smaller<br>than lowercase.</td>\n</tr>\n<tr data-lines=\"58,59\">\n<td><code>new</code><br><code>String[]</code><br><code>{&quot;a&quot;}</code></td>\n<td><code>new</code><br><code>String[]</code><br><code>{null}</code></td>\n<td>Positive<br>number</td>\n<td><code>null</code> is smaller than a<br>letter</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"li","lines":"51,59"}}],"payload":{"tag":"li","lines":"50,59"}},{"content":"Finally, this code does not compile because<br>\nthe types are different. When comparing two<br>\narrays, they must be the same array type.<pre data-lines=\"62,68\"><code class=\"language-java\"><span class=\"hljs-type\">int</span> []n={<span class=\"hljs-number\">1</span>};\nString a[]={<span class=\"hljs-string\">&quot;a&quot;</span>};\n<span class=\"hljs-comment\">//DOES NOT COMPILE</span>\n<span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">r</span> <span class=\"hljs-operator\">=</span> Arrays.compare(n,a); \n</code></pre>","children":[],"payload":{"tag":"li","lines":"59,69"}}],"payload":{"tag":"li","lines":"25,69"}}],"payload":{"tag":"li","lines":"19,69"}},{"content":"\n<p data-lines=\"69,73\"><strong>Using <code>mismatch()</code></strong><br>\nIf the arrays are equal, <code>mismatch()</code> returns <code>-1</code>. Otherwise,<br>\nit returns the first index where they differ. Can you figure<br>\nout what these print?</p>\n<pre data-lines=\"73,81\"><code class=\"language-java\"><span class=\"hljs-type\">int</span> a1[] = {<span class=\"hljs-number\">1</span>}; <span class=\"hljs-type\">int</span> [] a2 = {<span class=\"hljs-number\">1</span>};\nString s1[]= {<span class=\"hljs-string\">&quot;a&quot;</span>}; String []s2={<span class=\"hljs-string\">&quot;A&quot;</span>};\n<span class=\"hljs-type\">int</span> a3[]={<span class=\"hljs-number\">1</span>, <span class=\"hljs-number\">2</span>};\nSystem.out.println(Arrays.mismatch(a1,a2));\nSystem.out.println(Arrays.mismatch(s1,s2));\nSystem.out.println(Arrays.mismatch(a3,a1));\n</code></pre>","children":[{"content":"In the first example, the arrays are the same, so the result<br>\nis <code>-1</code>. In the second example, the entries at element 0 are<br>\nnot equal, so the result is <code>0</code>. In the third example, the<br>\nentries at element 0 are equal, so we keep looking. The<br>\nelement at index 1 is not equal. Or, more specifically, one<br>\narray has an element at index <code>1</code>, and the other does not.<br>\nTherefore, the result is <code>1</code>.","children":[{"content":"To make sure you understand the <code>compare()</code> and <code>mismatch()</code><br>\nmethods, study Table 4.5.","children":[],"payload":{"tag":"li","lines":"88,90"}},{"content":"<strong>TABLE 4.5</strong> Equality vs. comparison vs. mismatch\n<table data-lines=\"91,96\">\n<thead data-lines=\"91,92\">\n<tr data-lines=\"91,92\">\n<th>Method</th>\n<th>When arrays contain<br>the same data</th>\n<th>When arrays are<br>different</th>\n</tr>\n</thead>\n<tbody data-lines=\"93,96\">\n<tr data-lines=\"93,94\">\n<td><code>Arrays.equals()</code></td>\n<td><code>true</code></td>\n<td><code>false</code></td>\n</tr>\n<tr data-lines=\"94,95\">\n<td><code>Arrays.compare()</code></td>\n<td><code>0</code></td>\n<td>Positive or<br> negative number</td>\n</tr>\n<tr data-lines=\"95,96\">\n<td><code>Arrays.mismatch()</code></td>\n<td><code>-1</code></td>\n<td>Zero or positive<br>index</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"li","lines":"90,96"}}],"payload":{"tag":"li","lines":"81,96"}}],"payload":{"tag":"li","lines":"69,96"}},{"content":"\n<p data-lines=\"96,100\"><strong>Using Methods with Varargs</strong><br>\nWhen an array is passed to your method, there is  another<br>\nway it can look. Here are three examples with a <code>main()</code><br>\nmethod:</p>\n<pre data-lines=\"100,105\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">main</span><span class=\"hljs-params\">(String[] args)</span>\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">main</span><span class=\"hljs-params\">(String args[])</span>\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">main</span><span class=\"hljs-params\">(String&#x2026; args)</span> <span class=\"hljs-comment\">// varargs</span>\n</code></pre>","children":[{"content":"The third example uses a syntax called varargs (variable<br>\narguments).For now, all you need to know is that you can<br>\nuse a variable defined using varargs as if it were a normal<br>\narray. For example, <code>args.length</code> and <code>args[0]</code> are legal.","children":[],"payload":{"tag":"li","lines":"105,110"}}],"payload":{"tag":"li","lines":"96,110"}},{"content":"\n<p data-lines=\"110,113\"><strong>Creating an Array of Arrays</strong><br>\nYou can locate them with the type or variable name in the<br>\ndeclaration, just as before:</p>\n<pre data-lines=\"113,119\"><code class=\"language-java\"><span class=\"hljs-type\">int</span>[][] vars1; <span class=\"hljs-comment\">// 2D array</span>\n<span class=\"hljs-type\">int</span> vars2 [][]; <span class=\"hljs-comment\">// 2D array</span>\n<span class=\"hljs-type\">int</span>[] vars3[]; <span class=\"hljs-comment\">// 2D array</span>\n<span class=\"hljs-type\">int</span>[] vars4 [], space [][]; <span class=\"hljs-comment\">// 2D and 3D arrays</span>\n</code></pre>","children":[{"content":"The first two examples declare a two-dimensional (2D) array.<br>\nThe third example also declares a 2D array. There&#x2019;s no good<br>\nreason to use this style other than to confuse readers with<br>\nyour code. The final example declares two arrays on the same<br>\nline. Adding up the brackets, we see that the vars4 is a 2D array<br>\nand space is a 3D array. Again, there&#x2019;s no reason to use this<br>\nstyle other than to confuse readers of your code.","children":[{"content":"You can specify the size of your array and the array it contains<br>\nin the declaration if you like:<pre data-lines=\"128,131\"><code class=\"language-java\">String [][] rectangle = <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">String</span>[<span class=\"hljs-number\">3</span>][<span class=\"hljs-number\">2</span>];\n</code></pre>\nThe result of this statement is an array rectangle with three<br>\nelements, each of which refers to an array of two elements.<br>\nYou can think of the addressable range as <code>[0][0]</code> through<br>\n<code>[2][1]</code>, but don&#x2019;t think of it as a structure of addresses like<br>\n<code>[0,0]</code> or <code>[2,1]</code>.","children":[{"content":"Now suppose we set one of these values:<pre data-lines=\"137,140\"><code class=\"language-java\">rectangle[<span class=\"hljs-number\">0</span>][<span class=\"hljs-number\">1</span>] = <span class=\"hljs-string\">&quot;set&quot;</span>;\n</code></pre>\nYou can visualize the result as shown in <a href=\"https://1drv.ms/i/c/c83cfca51d5c2032/EVHBM8DuQ2lGtlJrxI3EApYBi_Z7wf6rzMV-r63yu8ePrA?e=eAeavH\">Figure 4.7</a>. This<br>\narray is sparsely populated because it has a lot of <code>null</code><br>\nvalues. You can see that rectangle still points to an array of<br>\nthree elements and that we have three arrays of two<br>\nelements. You can also follow the trail from reference to<br>\nthe one value pointing to a <code>String</code>. You start at index <code>0</code> in the<br>\ntop array. Then you go to index <code>1</code> in the next array.","children":[{"content":"\n<p data-lines=\"147,149\">While that array happens to be rectangular in shape, an<br>\narray doesn&#x2019;t need to be. Consider this one:</p>\n<pre data-lines=\"149,152\"><code class=\"language-java\"><span class=\"hljs-type\">int</span>[][] differentSizes = {{<span class=\"hljs-number\">1</span>, <span class=\"hljs-number\">4</span>}, {<span class=\"hljs-number\">3</span>}, {<span class=\"hljs-number\">9</span>,<span class=\"hljs-number\">8</span>,<span class=\"hljs-number\">7</span>}};\n</code></pre>\n<p data-lines=\"152,158\">We still start with an array of three elements. However,<br>\nthis time the elements in the next level are all different<br>\nsizes. One is of length <code>2</code>, the next length <code>1</code>, and the last<br>\nlength <code>3</code>. See <a href=\"https://1drv.ms/i/c/c83cfca51d5c2032/EVblEu31DplFqhi3n5HI8DYBSrYAvIaYAUgnkRADfJKeWw?e=pTc6Y6\">Figure 4.8</a>. This time the array is of<br>\nprimitives, so they are shown as if they are in the array<br>\nthemselves.</p>","children":[{"content":"Another way to create an asymmetric array is to initialize<br>\njust an array&#x2019;s first dimension and define the size of each<br>\narray component in a separate statement.<pre data-lines=\"162,167\"><code class=\"language-java\"><span class=\"hljs-type\">int</span> [][] args = <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">int</span>[<span class=\"hljs-number\">2</span>][];\nargs[<span class=\"hljs-number\">0</span>] = <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">int</span>[<span class=\"hljs-number\">5</span>];\nargs[<span class=\"hljs-number\">1</span>] = <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">int</span>[<span class=\"hljs-number\">3</span>];\n</code></pre>\nThis technique reveals what you really get with Java: arrays<br>\nof arrays that, properly managed, could look like a matrix.","children":[],"payload":{"tag":"li","lines":"159,169"}}],"payload":{"tag":"li","lines":"147,169"}}],"payload":{"tag":"li","lines":"136,169"}}],"payload":{"tag":"li","lines":"126,169"}}],"payload":{"tag":"li","lines":"119,169"}}],"payload":{"tag":"li","lines":"110,169"}},{"content":"\n<p data-lines=\"169,172\"><strong>Using an Array of Arrays</strong><br>\nThe most common operation on an array of arrays is to loop<br>\nthrough it. This example prints out a 2D array:</p>\n<pre data-lines=\"172,180\"><code class=\"language-java\"><span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">twoD</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">int</span>[<span class=\"hljs-number\">3</span>][<span class=\"hljs-number\">2</span>];\n<span class=\"hljs-keyword\">for</span>(<span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">i</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">0</span>; i &lt; twoD.length; i++) {\n  <span class=\"hljs-keyword\">for</span>(<span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">j</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">0</span>; j &lt; twoD[i].length; j++)\n    System.out.print(twoD[i][j] + <span class=\"hljs-string\">&quot; &quot;</span>); <span class=\"hljs-comment\">//print element</span>\n    System.out.println();         <span class=\"hljs-comment\">//time for a new row</span>\n}\n</code></pre>","children":[{"content":"We have two loops here. The first uses index <code>i</code> and goes<br>\nthrough the top-level array for <code>twoD</code>. The second uses a<br>\ndifferent loop variable, <code>j</code>. It is important that these be<br>\ndifferent variable names so the loops don&#x2019;t get mixed up.<br>\nThe inner loop looks at how many elements are in the<br>\nsecond-level array. The inner loop prints the element and<br>\nleaves a space for readability. When the inner loop<br>\ncompletes, the outer loop goes to a new line and repeats<br>\nthe process for the next element.","children":[{"content":"This entire exercise would be easier to read with the<br>\nenhanced <code>for</code> loop.<pre data-lines=\"191,198\"><code class=\"language-java\"><span class=\"hljs-keyword\">for</span>(<span class=\"hljs-type\">int</span>[] inner : twoD) {\n<span class=\"hljs-keyword\">for</span>(<span class=\"hljs-type\">int</span> num : inner)\nSystem.out.print(num + <span class=\"hljs-string\">&quot; &quot;</span>);\nSystem.out.println();\n}\n</code></pre>\nWe&#x2019;ll grant you that it isn&#x2019;t fewer lines, but each line is less<br>\ncomplex, and there aren&#x2019;t any loop variables or terminating<br>\nconditions to mix up.","children":[],"payload":{"tag":"li","lines":"189,201"}}],"payload":{"tag":"li","lines":"180,201"}}],"payload":{"tag":"li","lines":"169,201"}}],"payload":{"tag":"h1","lines":"5,6"}},{"initialExpandLevel":1})</script>
