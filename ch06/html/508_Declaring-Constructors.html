            })(() => window.markmap,null,{"content":"<strong>Declaring Constructors</strong>","children":[{"content":"A constructor is a special method that matches the name of the class and has<br>\nno return type. It is called when a new instance of the class is created.","children":[{"content":"<strong>Creating a Constructor</strong><br>\nLet&#x2019;s start with a simple constructor:<pre data-lines=\"10,17\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Bunny</span> {\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-title function_\">Bunny</span><span class=\"hljs-params\">()</span> {\n    System.out.print(<span class=\"hljs-string\">&quot;hop&quot;</span>);\n  }\n}\n</code></pre>\nThe name of the constructor, <code>Bunny</code>, matches the name of<br>\nthe class, <code>Bunny</code>, and there is no return type, not even <code>void</code>.<br>\nThat makes this a constructor.","children":[{"content":"Can you tell why these two are not valid constructors for the <code>Bunny</code> class?<pre data-lines=\"21,27\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Bunny</span> {\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-title function_\">bunny</span><span class=\"hljs-params\">()</span> {} <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">Bunny</span><span class=\"hljs-params\">()</span> {}\n}\n</code></pre>\nThe first one doesn&#x2019;t match the class name because Java is case-sensitive.<br>\nSince it doesn&#x2019;t match, Java knows it can&#x2019;t be a constructor and is supposed<br>\nto be a regular method. However, it is missing the return type and doesn&#x2019;t<br>\ncompile. The second method is a perfectly good method but is not a<br>\nconstructor because it has a return type.","children":[{"content":"Like method parameters, constructor parameters can be<br>\nany valid class, array, or primitive type, including generics,<br>\nbut may not include <code>var</code>.<pre data-lines=\"35,41\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Bonobo</span> {\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-title function_\">Bonobo</span><span class=\"hljs-params\">(<span class=\"hljs-keyword\">var</span> food)</span> { <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n  }\n}\n</code></pre>","children":[{"content":"A class can have multiple constructors, as long as each<br>\nconstructor has a unique constructor signature. In this<br>\ncase, that means the constructor parameters must be<br>\ndistinct. Like methods with the same name but different<br>\nsignatures, declaring multiple constructors with different<br>\nsignatures is referred to as <em>constructor overloading</em>.","children":[{"content":"The following <code>Turtle</code> class has four distinct overloaded constructors:<pre data-lines=\"48,61\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Turtle</span> {\n  <span class=\"hljs-keyword\">private</span> String name;\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-title function_\">Turtle</span><span class=\"hljs-params\">()</span> {\n    name = <span class=\"hljs-string\">&quot;John Doe&quot;</span>;\n  }\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-title function_\">Turtle</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> age)</span> {}\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-title function_\">Turtle</span><span class=\"hljs-params\">(<span class=\"hljs-type\">long</span> age)</span> {}\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-title function_\">Turtle</span><span class=\"hljs-params\">(String newName, String&#x2026; favoriteFoods)</span> {\n    name = newName;\n  }\n}\n</code></pre>","children":[{"content":"A constructor is called when we write <code>new</code> followed by the<br>\nname of the class we want to  instantiate. Here&#x2019;s an example:<br>\n<code>new Turtle(15)</code><br>\nWhen Java sees the <code>new</code> keyword, it allocates memory for<br>\nthe new object. It then looks for a constructor with a matching<br>\nsignature and calls it.","children":[],"payload":{"tag":"li","lines":"61,67"}}],"payload":{"tag":"li","lines":"47,67"}}],"payload":{"tag":"li","lines":"41,67"}}],"payload":{"tag":"li","lines":"32,67"}}],"payload":{"tag":"li","lines":"20,67"}}],"payload":{"tag":"li","lines":"8,67"}}],"payload":{"tag":"li","lines":"6,67"}},{"content":"<strong>The Default Constructor</strong><br>\nIf you don&#x2019;t include any constructors in the class, Java will<br>\ncreate one for you without any parameters. This Java-created<br>\nconstructor is called the default constructor and is added any<br>\ntime a class is declared without any constructors. We often<br>\nrefer to it as the default no-argument constructor, for clarity.<br>\nHere&#x2019;s an example:<pre data-lines=\"74,81\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Rabbit</span> {\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">main</span><span class=\"hljs-params\">(String[] args)</span> {\n    <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">Rabbit</span>(); <span class=\"hljs-comment\">// Calls the default constructor</span>\n  }\n}\n</code></pre>","children":[{"content":"In the <code>Rabbit</code> class, Java sees that no constructor was coded and<br>\ncreates one. The previous class is equivalent to the following, in<br>\nwhich the default constructor is provided and therefore not inserted<br>\nby the compiler:<pre data-lines=\"85,93\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Rabbit</span> {\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-title function_\">Rabbit</span><span class=\"hljs-params\">()</span> {}\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">main</span><span class=\"hljs-params\">(String[] args)</span> {\n    <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">Rabbit</span>(); <span class=\"hljs-comment\">// Calls the user-defined constructor</span>\n  }\n}\n</code></pre>","children":[{"content":"The default constructor has an empty parameter list and an<br>\nempty body. It is fine for you to type this in yourself.<br>\nHowever, since it doesn&#x2019;t do anything, Java is happy to<br>\ngenerate it for you and save you some typing.<br>\nWe keep saying generated. This happens during the<br>\ncompile step. If you look at the file with the <code>.java</code> extension,<br>\nthe constructor will still be missing. It only makes an<br>\nappearance in the compiled file with the <code>.class</code> extension.","children":[{"content":"Which of these classes do you think has a default constructor?<pre data-lines=\"102,114\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Rabbit1</span> {}\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Rabbit2</span> {\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-title function_\">Rabbit2</span><span class=\"hljs-params\">()</span> {}\n}\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Rabbit3</span> {\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-title function_\">Rabbit3</span><span class=\"hljs-params\">(<span class=\"hljs-type\">boolean</span> b)</span> {}\n}\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Rabbit4</span> {\n  <span class=\"hljs-keyword\">private</span> <span class=\"hljs-title function_\">Rabbit4</span><span class=\"hljs-params\">()</span> {}\n}\n</code></pre>","children":[{"content":"Only <code>Rabbit1</code> gets a default no-argument constructor. It<br>\ndoesn&#x2019;t have a constructor coded, so Java generates a<br>\ndefault no-argument constructor. <code>Rabbit2</code> and <code>Rabbit3</code> both<br>\nhave public constructors already. <code>Rabbit4</code> has a <code>private</code><br>\nconstructor. Since these three classes have a constructor<br>\ndefined, the default no-argument constructor is not<br>\ninserted for you.","children":[{"content":"Let&#x2019;s take a quick look at how to call these constructors:<pre data-lines=\"122,131\"><code class=\"language-java\"><span class=\"hljs-number\">1</span>: <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">RabbitsMultiply</span> {\n<span class=\"hljs-number\">2</span>:   <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">main</span><span class=\"hljs-params\">(String[] args)</span> {\n<span class=\"hljs-number\">3</span>:     <span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">r1</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">Rabbit1</span>();\n<span class=\"hljs-number\">4</span>:     <span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">r2</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">Rabbit2</span>();\n<span class=\"hljs-number\">5</span>:     <span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">r3</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">Rabbit3</span>(<span class=\"hljs-literal\">true</span>);\n<span class=\"hljs-number\">6</span>:     <span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">r4</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">Rabbit4</span>(); <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n<span class=\"hljs-number\">7</span>: } }\n</code></pre>\nLine 3 calls the generated default no-argument constructor.<br>\nLines 4 and 5 call the user-provided constructors. Line 6<br>\ndoes not compile. <code>Rabbit4</code> made the constructor private so<br>\nthat other classes could not call it.","children":[{"content":"<strong>Calling Overloaded Constructors with <em><code>this()</code></em></strong><pre data-lines=\"136,151\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Hamster</span> {\n  <span class=\"hljs-keyword\">private</span> String color;\n  <span class=\"hljs-keyword\">private</span> <span class=\"hljs-type\">int</span> weight;\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-title function_\">Hamster</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> weight, String color)</span> {\n    <span class=\"hljs-comment\">// First constructor</span>\n    <span class=\"hljs-built_in\">this</span>.weight = weight;\n    <span class=\"hljs-built_in\">this</span>.color = color;\n  }\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-title function_\">Hamster</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> weight)</span> {\n    <span class=\"hljs-comment\">// Second constructor</span>\n    <span class=\"hljs-built_in\">this</span>(weight, <span class=\"hljs-string\">&quot;brown&quot;</span>);\n  }\n}\n</code></pre>","children":[{"content":"When <code>this()</code> is used with parentheses, Java calls another<br>\nconstructor on the same instance of the class.","children":[],"payload":{"tag":"li","lines":"151,153"}}],"payload":{"tag":"li","lines":"135,153"}}],"payload":{"tag":"li","lines":"121,153"}}],"payload":{"tag":"li","lines":"114,153"}}],"payload":{"tag":"li","lines":"101,153"}}],"payload":{"tag":"li","lines":"93,153"}}],"payload":{"tag":"li","lines":"81,153"}}],"payload":{"tag":"li","lines":"67,153"}},{"content":"<strong><em><code>this</code></em> vs. <em><code>this()</code></em></strong><br>\nThe first, <code>this</code>, refers to an instance of the class, while the second,<br>\n<code>this()</code>, refers to a constructor call within the class.","children":[{"content":"The <code>this()</code> call must be the first statement in the constructor.<br>\nYou can only have one call to <code>this()</code> in any constructor.<pre data-lines=\"158,165\"><code class=\"language-java\"><span class=\"hljs-number\">3</span>: <span class=\"hljs-keyword\">public</span> <span class=\"hljs-title function_\">Hamster</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> weight)</span> {\n<span class=\"hljs-number\">4</span>:   System.out.println(<span class=\"hljs-string\">&quot;chew&quot;</span>);\n<span class=\"hljs-number\">5</span>:   <span class=\"hljs-comment\">// Set weight and default color</span>\n<span class=\"hljs-number\">6</span>:   <span class=\"hljs-built_in\">this</span>(weight, <span class=\"hljs-string\">&quot;brown&quot;</span>); <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n<span class=\"hljs-number\">7</span>: }\n</code></pre>","children":[{"content":"Even though a print statement on line 4 doesn&#x2019;t change any<br>\nvariables, it is still a Java statement and is not allowed to be<br>\ninserted before the call to <code>this()</code>. The comment on line 5 is<br>\njust fine. Comments aren&#x2019;t considered statements and are<br>\nallowed anywhere.","children":[{"content":"There&#x2019;s one last rule for overloaded constructors that you<br>\nshould be aware of. Consider the following definition of the<br>\n<code>Gopher</code> class:<pre data-lines=\"173,180\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Gopher</span> {\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-title function_\">Gopher</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> dugHoles)</span> {\n    <span class=\"hljs-built_in\">this</span>(<span class=\"hljs-number\">5</span>); <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n  }\n}\n</code></pre>\nThe compiler is capable of detecting that this constructor is<br>\ncalling itself infinitely (in loops the compiler does not detect it).","children":[{"content":"This also does not compile.<pre data-lines=\"183,193\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Gopher</span> {\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-title function_\">Gopher</span><span class=\"hljs-params\">()</span> {\n    <span class=\"hljs-built_in\">this</span>(<span class=\"hljs-number\">5</span>); <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n  }\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-title function_\">Gopher</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> dugHoles)</span> {\n    <span class=\"hljs-built_in\">this</span>(); <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n  }\n}\n</code></pre>\nIn this example, the constructors call each other, and the<br>\nprocess continues infinitely. Since the compiler can detect<br>\nthis, it reports an error.","children":[{"content":"Here we summarize the rules you should know about<br>\nconstructors that we covered in this section.","children":[{"content":"1.- A class can contain many overloaded constructors,<br>\nprovided the signature for each is distinct.<br>\n2.- The compiler inserts a default no-argument constructor<br>\nif no constructors are declared.<br>\n3.- If a constructor calls <code>this()</code>, then it must be the first<br>\nline of the constructor.<br>\n4.- Java does not allow cyclic constructor calls.","children":[],"payload":{"tag":"li","lines":"198,205"}}],"payload":{"tag":"li","lines":"196,205"}}],"payload":{"tag":"li","lines":"182,205"}}],"payload":{"tag":"li","lines":"170,205"}}],"payload":{"tag":"li","lines":"165,205"}}],"payload":{"tag":"li","lines":"156,205"}}],"payload":{"tag":"li","lines":"153,205"}},{"content":"<strong>Calling Parent Constructors with <em><code>super()</code></em></strong><br>\nThe first statement of every constructor is a call to a parent<br>\nconstructor using <code>super()</code> or another constructor in the class<br>\nusing <code>this()</code>.","children":[{"content":"Let&#x2019;s take a look at the <code>Animal</code> class and its subclass <code>Zebra</code><br>\nand see how their constructors can be properly written to<br>\ncall one another:","children":[{"content":"\n<pre data-lines=\"212,231\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Animal</span> {\n  <span class=\"hljs-keyword\">private</span> <span class=\"hljs-type\">int</span> age;\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-title function_\">Animal</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> age)</span> {\n    <span class=\"hljs-comment\">//Refers to constructor in java.lang.Object</span>\n    <span class=\"hljs-built_in\">super</span>();\n    <span class=\"hljs-built_in\">this</span>.age = age;\n  }\n}\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Zebra</span> <span class=\"hljs-keyword\">extends</span> <span class=\"hljs-title class_\">Animal</span> {\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-title function_\">Zebra</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> age)</span> {\n    <span class=\"hljs-built_in\">super</span>(age); <span class=\"hljs-comment\">//Refers to constructor: Animal(int)</span>\n  }\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-title function_\">Zebra</span><span class=\"hljs-params\">()</span> {\n  <span class=\"hljs-comment\">//Refers to constructor: Zebra( int )</span>\n    <span class=\"hljs-built_in\">this</span>(<span class=\"hljs-number\">4</span>);\n  }\n}\n</code></pre>","children":[{"content":"In the <code>Animal</code> class, the first statement of the constructor is<br>\na call to the parent constructor defined in <code>java.lang.Object</code>,<br>\nwhich takes no arguments. In the second class, <code>Zebra</code>, the<br>\nfirst statement of the first constructor is a call to <code>Animal</code>&#x2019;s<br>\nconstructor, which takes a single argument. The <code>Zebra</code> class<br>\nalso includes a second no-argument constructor that<br>\ndoesn&#x2019;t call <code>super()</code> but instead calls the other constructor<br>\nwithin the <code>Zebra</code> class using <code>this(4)</code>.","children":[{"content":"<strong><em><code>super</code></em> vs. <em><code>super()</code></em></strong><br>\nThe first, <code>super</code>, is used to reference members of the parent<br>\nclass, while the second, <code>super()</code>, calls a parent constructor.","children":[{"content":"Like calling <code>this()</code>, calling <code>super()</code> can only be<br>\nused as the first statement of the constructor.<pre data-lines=\"244,259\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Zoo</span> {\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-title function_\">Zoo</span><span class=\"hljs-params\">()</span> {\n    System.out.println(<span class=\"hljs-string\">&quot;Zoo created&quot;</span>);\n    <span class=\"hljs-built_in\">super</span>(); <span class=\"hljs-comment\">//DOES NOT COMPILE</span>\n  }\n}\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Zoo</span> {\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-title function_\">Zoo</span><span class=\"hljs-params\">()</span> {\n    <span class=\"hljs-built_in\">super</span>();\n    System.out.println(<span class=\"hljs-string\">&quot;Zoo created&quot;</span>);\n    <span class=\"hljs-built_in\">super</span>(); <span class=\"hljs-comment\">//DOES NOT COMPILE</span>\n  }\n}\n</code></pre>","children":[{"content":"The first class will not compile because the call to the parent constructor<br>\nmust be the first statement of the constructor. In the second code snippet,<br>\n<code>super()</code> is the first statement of the constructor, but it is also used as the<br>\nthird statement. Since <code>super()</code> can only be called once as the first statement<br>\nof the constructor, the code will not compile.","children":[],"payload":{"tag":"li","lines":"259,264"}}],"payload":{"tag":"li","lines":"242,264"}}],"payload":{"tag":"li","lines":"239,264"}}],"payload":{"tag":"li","lines":"231,264"}}],"payload":{"tag":"li","lines":"212,264"}}],"payload":{"tag":"li","lines":"209,264"}}],"payload":{"tag":"li","lines":"205,264"}},{"content":"If the parent class has more than one constructor, the child<br>\nclass may use any valid and accessible parent constructor<br>\nin its definition, as shown in the following example:","children":[{"content":"\n<pre data-lines=\"267,293\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Animal</span> {\n  <span class=\"hljs-keyword\">private</span> <span class=\"hljs-type\">int</span> age;\n  <span class=\"hljs-keyword\">private</span> String name;\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-title function_\">Animal</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> age, String name)</span> {\n    <span class=\"hljs-built_in\">super</span>();\n    <span class=\"hljs-built_in\">this</span>.age = age;\n    <span class=\"hljs-built_in\">this</span>.name = name;\n  }\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-title function_\">Animal</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> age)</span> {\n    <span class=\"hljs-built_in\">super</span>();\n    <span class=\"hljs-built_in\">this</span>.age = age;\n    <span class=\"hljs-built_in\">this</span>.name = <span class=\"hljs-literal\">null</span>;\n  }\n}\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Gorilla</span> <span class=\"hljs-keyword\">extends</span> <span class=\"hljs-title class_\">Animal</span> {\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-title function_\">Gorilla</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> age)</span> {\n    <span class=\"hljs-comment\">// Calls the first Animal constructor</span>\n    <span class=\"hljs-built_in\">super</span>(age, <span class=\"hljs-string\">&quot;Gorilla&quot;</span>); \n  }\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-title function_\">Gorilla</span><span class=\"hljs-params\">()</span> {\n    <span class=\"hljs-comment\">// Calls the second Animal constructor</span>\n    <span class=\"hljs-built_in\">super</span>(<span class=\"hljs-number\">5</span>); \n  }\n}\n</code></pre>","children":[{"content":"In this example, the first child constructor takes one<br>\nargument, <code>age</code>, and calls the parent constructor, which<br>\ntakes two arguments, <code>age</code> and <code>name</code>. The second child<br>\nconstructor takes no arguments, and it calls the parent<br>\nconstructor, which takes one argument, <code>age</code>. In this<br>\nexample, notice that the child constructors are not required<br>\nto call matching parent constructors. Any valid parent<br>\nconstructor is acceptable as long as it is accessible and the<br>\nappropriate input parameters to the parent constructor are<br>\nprovided.","children":[],"payload":{"tag":"li","lines":"293,303"}}],"payload":{"tag":"li","lines":"267,303"}}],"payload":{"tag":"li","lines":"264,303"}}],"payload":{"tag":"h1","lines":"5,6"}},{"initialExpandLevel":1})</script>
