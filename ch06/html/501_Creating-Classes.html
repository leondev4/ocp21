            })(() => window.markmap,null,{"content":"<strong>Creating Classes</strong>","children":[{"content":"<strong>Extending a Class</strong><br>\nLet&#x2019;s create two files in the same package, <code>Animal.java</code> and<br>\n<code>Lion.java</code>.","children":[{"content":"\n<pre data-lines=\"9,22\"><code class=\"language-java\"><span class=\"hljs-comment\">// Animal.java</span>\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Animal</span> {\n  <span class=\"hljs-keyword\">private</span> <span class=\"hljs-type\">int</span> age;\n  <span class=\"hljs-keyword\">protected</span> String name;\n    <span class=\"hljs-keyword\">public</span> <span class=\"hljs-type\">int</span> <span class=\"hljs-title function_\">getAge</span><span class=\"hljs-params\">()</span> {\n      <span class=\"hljs-keyword\">return</span> age;\n  }\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">setAge</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> newAge)</span> {\n    age = newAge;\n  }\n}\n</code></pre>","children":[{"content":"\n<pre data-lines=\"22,40\"><code data-lines=\"22,40\"><span class=\"hljs-comment\">// Lion.java</span>\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Lion</span> <span class=\"hljs-keyword\">extends</span> <span class=\"hljs-title class_ inherited__\">Animal</span> {\n  <span class=\"hljs-keyword\">protected</span> <span class=\"hljs-built_in\">void</span> <span class=\"hljs-title function_\">setProperties</span>(<span class=\"hljs-params\">int age, <span class=\"hljs-title class_\">String</span> n</span>) {\n    <span class=\"hljs-title function_\">setAge</span>(age);\n    name = n;\n  }\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-built_in\">void</span> <span class=\"hljs-title function_\">roar</span>(<span class=\"hljs-params\"></span>) {\n    <span class=\"hljs-keyword\">var</span> msg = name + <span class=\"hljs-string\">&quot;, age &quot;</span> + <span class=\"hljs-title function_\">getAge</span>() + <span class=\"hljs-string\">&quot;, says: Roar!&quot;</span>;\n    <span class=\"hljs-title class_\">System</span>.<span class=\"hljs-property\">out</span>.<span class=\"hljs-title function_\">print</span>(msg);\n  }\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-built_in\">void</span> <span class=\"hljs-title function_\">main</span>(<span class=\"hljs-params\"><span class=\"hljs-title class_\">String</span>[] args</span>) {\n    <span class=\"hljs-keyword\">var</span> lion = <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">Lion</span>();\n    lion.<span class=\"hljs-title function_\">setProperties</span>(<span class=\"hljs-number\">3</span>, <span class=\"hljs-string\">&quot;kion&quot;</span>);\n    lion.<span class=\"hljs-title function_\">roar</span>();\n  }\n}\n</code></pre>","children":[{"content":"The <code>age</code> variable exists in the parent <code>Animal</code> class and is not directly<br>\naccessible in the <code>Lion</code> child class. It is indirectly accessible via the<br>\n<code>setAge()</code> method. The <code>name</code> variable is <code>protected</code>, so it is inherited<br>\nin the <code>Lion</code> class and directly accessible. We create the <code>Lion</code> instance<br>\nin the <code>main()</code> method and use <code>setProperties()</code> to set instance variables.<br>\nFinally, we call the <code>roar()</code> method, which prints the following:<pre data-lines=\"46,49\"><code class=\"language-java\">kion, age 3, says: Roar!\n</code></pre>","children":[{"content":"Let&#x2019;s take a look at the members of the <code>Lion</code> class. The instance<br>\nvariable <code>age</code> is marked <code>private</code> and is not directly accessible from<br>\nthe subclass <code>Lion</code>. Therefore, the following would not compile:<pre data-lines=\"52,60\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Lion</span> <span class=\"hljs-keyword\">extends</span> <span class=\"hljs-title class_\">Animal</span> {\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">roar</span><span class=\"hljs-params\">()</span> {\n    <span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">msg</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-string\">&quot;Lion&apos;s age: &quot;</span> + age; <span class=\"hljs-comment\">//DOES NOT COMPILE</span>\n    System.out.print(msg);\n  }\n}\n</code></pre>","children":[{"content":"Remember when working with subclasses that <code>private</code><br>\nmembers are never inherited, and package members are<br>\nonly inherited if the two classes are in the same package.","children":[],"payload":{"tag":"li","lines":"60,63"}}],"payload":{"tag":"li","lines":"49,63"}}],"payload":{"tag":"li","lines":"40,63"}}],"payload":{"tag":"li","lines":"22,63"}}],"payload":{"tag":"li","lines":"9,63"}}],"payload":{"tag":"li","lines":"6,63"}},{"content":"<strong>Applying Class Access Modifiers</strong><br>\nLike variables and methods, you can apply access modifiers<br>\nto classes. As you might remember from Chapter 1, a top-<br>\nlevel class is one not defined inside another class. Also<br>\nremember that a <code>.java</code> file can have at most one <code>public</code> top-<br>\nlevel class.","children":[{"content":"While you can only have one <code>public</code> top-level class, you can<br>\nhave as many classes (in any order) with package access as<br>\nyou want. In fact, you don&#x2019;t even need to declare a <code>public</code><br>\nclass! The following declares three classes, each with<br>\npackage access:<pre data-lines=\"74,80\"><code class=\"language-java\"><span class=\"hljs-comment\">// Bear.java</span>\n<span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Bird</span> {}\n<span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Bear</span> {}\n<span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Fish</span> {}\n</code></pre>","children":[{"content":"Trying to declare a top-level class with <code>protected</code> or <code>private</code> class will<br>\nlead to a compiler error, though.<pre data-lines=\"82,88\"><code class=\"language-java\"><span class=\"hljs-comment\">// ClownFish.java</span>\n<span class=\"hljs-keyword\">protected</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">ClownFish</span>{} <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n<span class=\"hljs-comment\">// BlueTang.java</span>\n<span class=\"hljs-keyword\">private</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">BlueTang</span> {} <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n</code></pre>","children":[{"content":"<strong>Accessing the <code>this</code> Reference</strong><br>\nWhat happens when a method parameter has the same<br>\nname as an existing instance variable?<br>\nWhat do you think the following program prints?<pre data-lines=\"92,105\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Flamingo</span> {\n  <span class=\"hljs-keyword\">private</span> <span class=\"hljs-type\">String</span> <span class=\"hljs-variable\">color</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-literal\">null</span>;\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">setColor</span><span class=\"hljs-params\">(String color)</span> {\n    color = color;\n  }\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">main</span><span class=\"hljs-params\">(String&#x2026; unused)</span> {\n    <span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">f</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">Flamingo</span>();\n    f.setColor(<span class=\"hljs-string\">&quot;PINK&quot;</span>);\n    System.out.print(f.color);\n  }\n}\n</code></pre>","children":[{"content":"If you said <code>null</code>, then you&#x2019;d be correct. Java uses the most<br>\ngranular scope, so when it sees <code>color = color</code>, it thinks you<br>\nare assigning the method parameter value to itself (not the<br>\ninstance variable). The assignment completes successfully<br>\nwithin the method, but the value of the instance variable<br>\n<code>color</code> is never modified and is <code>null</code> when printed in the<br>\n<code>main()</code> method.","children":[{"content":"The fix when you have a local variable with the same name<br>\nas an instance variable is to use the <code>this</code> reference or<br>\nkeyword. The <code>this</code> reference refers to the current instance<br>\nof the class and can be used to access any member of the<br>\nclass, including inherited members. It can be used in any<br>\ninstance method, constructor, or instance initializer block.<br>\nIt cannot be used in a <code>static</code> method or <code>static</code> initializer block.","children":[],"payload":{"tag":"li","lines":"112,119"}}],"payload":{"tag":"li","lines":"105,119"}}],"payload":{"tag":"li","lines":"88,119"}}],"payload":{"tag":"li","lines":"80,119"}}],"payload":{"tag":"li","lines":"69,119"}}],"payload":{"tag":"li","lines":"63,119"}},{"content":"We apply <code>this</code> to our previous method implementation as follows:<pre data-lines=\"120,126\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">setColor</span><span class=\"hljs-params\">(String color)</span> {\n  <span class=\"hljs-comment\">// Sets the instance variable with method parameter</span>\n  <span class=\"hljs-built_in\">this</span>.color = color; \n}\n</code></pre>\nThe corrected code will now print <code>PINK</code> as expected. In many<br>\ncases, the <code>this</code> reference is optional. If Java encounters a variable<br>\nor method it cannot find, it will check the class hierarchy to see if it<br>\nis available.","children":[{"content":"Now let&#x2019;s look at some examples that aren&#x2019;t common but that you might see on the exam:<pre data-lines=\"131,149\"><code class=\"language-java\"><span class=\"hljs-number\">1</span>: <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Duck</span> {\n<span class=\"hljs-number\">2</span>:   <span class=\"hljs-keyword\">private</span> String color;\n<span class=\"hljs-number\">3</span>:   <span class=\"hljs-keyword\">private</span> <span class=\"hljs-type\">int</span> height;\n<span class=\"hljs-number\">4</span>:   <span class=\"hljs-keyword\">private</span> <span class=\"hljs-type\">int</span> length;\n<span class=\"hljs-number\">5</span>:\n<span class=\"hljs-number\">6</span>:   <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">setData</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> length, <span class=\"hljs-type\">int</span> theHeight)</span> {\n<span class=\"hljs-number\">7</span>:     length = <span class=\"hljs-built_in\">this</span>.length; <span class=\"hljs-comment\">// Backwards -- no good!</span>\n<span class=\"hljs-number\">8</span>:     height = theHeight; <span class=\"hljs-comment\">// Fine, because a different name</span>\n<span class=\"hljs-number\">9</span>:     <span class=\"hljs-built_in\">this</span>.color = <span class=\"hljs-string\">&quot;white&quot;</span>; <span class=\"hljs-comment\">// Fine, but this. reference not necessary</span>\n<span class=\"hljs-number\">10</span>: }\n<span class=\"hljs-number\">11</span>:\n<span class=\"hljs-number\">12</span>:   <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">main</span><span class=\"hljs-params\">(String[] args)</span> {\n<span class=\"hljs-number\">13</span>:     <span class=\"hljs-type\">Duck</span> <span class=\"hljs-variable\">b</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">Duck</span>();\n<span class=\"hljs-number\">14</span>:     b.setData(<span class=\"hljs-number\">1</span>,<span class=\"hljs-number\">2</span>);\n<span class=\"hljs-number\">15</span>:     System.out.print(b.length + <span class=\"hljs-string\">&quot; &quot;</span> + b.height + <span class=\"hljs-string\">&quot; &quot;</span> + b.color);\n<span class=\"hljs-number\">16</span>: } }\n</code></pre>","children":[{"content":"This code compiles and prints the following:<br>\n<code>0 2 white</code><br>\nLine 7 is incorrect. The instance variable <code>length</code> starts out with a <code>0</code> value. That <code>0</code> is<br>\nassigned to the method parameter <code>length</code>. The instance variable stays at <code>0</code>. Line 8<br>\nis more straightforward. The parameter <code>theHeight</code> and instance variable <code>height</code> have<br>\ndifferent names. Since there is no naming collision, this is not required. Finally, line 9<br>\nshows that a variable assignment is allowed to use the <code>this</code> reference even when<br>\nthere is no duplication of variable names.","children":[{"content":"<strong>Calling the <code>super</code> Reference</strong><br>\nIn Java, a variable or method can be defined in both a<br>\nparent class and a child class. This means the object<br>\ninstance actually holds two copies of the same variable with<br>\nthe same underlying name. When this happens, how do we<br>\nreference the version in the parent class instead of the<br>\ncurrent class? Let&#x2019;s take a look at this example:","children":[{"content":"\n<pre data-lines=\"164,180\"><code class=\"language-java\"><span class=\"hljs-comment\">// Reptile.java</span>\n<span class=\"hljs-number\">1</span>: <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Reptile</span> {\n<span class=\"hljs-number\">2</span>:   <span class=\"hljs-keyword\">protected</span> <span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">speed</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">10</span>;\n<span class=\"hljs-number\">3</span>: }\n<span class=\"hljs-comment\">// Crocodile.java</span>\n<span class=\"hljs-number\">1</span>: <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Crocodile</span> <span class=\"hljs-keyword\">extends</span> <span class=\"hljs-title class_\">Reptile</span> {\n<span class=\"hljs-number\">2</span>:   <span class=\"hljs-keyword\">protected</span> <span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">speed</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">20</span>;\n<span class=\"hljs-number\">3</span>:   <span class=\"hljs-keyword\">public</span> <span class=\"hljs-type\">int</span> <span class=\"hljs-title function_\">getSpeed</span><span class=\"hljs-params\">()</span> {\n<span class=\"hljs-number\">4</span>:     <span class=\"hljs-keyword\">return</span> speed;\n<span class=\"hljs-number\">5</span>:   }\n<span class=\"hljs-number\">6</span>:   <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">main</span><span class=\"hljs-params\">(String[] data)</span> {\n<span class=\"hljs-number\">7</span>:     <span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">croc</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">Crocodile</span>();\n<span class=\"hljs-number\">8</span>:     System.out.println(croc.getSpeed()); <span class=\"hljs-comment\">// 20</span>\n<span class=\"hljs-number\">9</span>: } }\n</code></pre>","children":[{"content":"One of the most important things to remember about this<br>\ncode is that an instance of <code>Crocodile</code> stores two separate<br>\nvalues for <code>speed</code>: one at the <code>Reptile</code> level and one at the<br>\n<code>Crocodile</code> level. <strong>On line 4, Java first checks to see if there is<br>\na local variable or method parameter named <code>speed</code>. Since<br>\nthere is not, it then checks <code>this.speed</code>; and since it exists,<br>\nthe program prints <code>20</code>.</strong>","children":[],"payload":{"tag":"li","lines":"180,187"}}],"payload":{"tag":"li","lines":"164,187"}}],"payload":{"tag":"li","lines":"157,187"}}],"payload":{"tag":"li","lines":"149,187"}}],"payload":{"tag":"li","lines":"130,187"}}],"payload":{"tag":"li","lines":"119,187"}},{"content":"But what if we want the program to print the value in the<br>\n<code>Reptile</code> class? Within the <code>Crocodile</code> class, we can access the<br>\nparent value of <code>speed</code> instead, by using the <code>super</code> reference<br>\nor keyword. The <code>super</code> reference is similar to the <code>this</code><br>\nreference, except that it includes only members found in<br>\nthe parent class.","children":[{"content":"\n<pre data-lines=\"193,198\"><code class=\"language-java\"><span class=\"hljs-number\">3</span>: <span class=\"hljs-keyword\">public</span> <span class=\"hljs-type\">int</span> <span class=\"hljs-title function_\">getSpeed</span><span class=\"hljs-params\">()</span> {\n<span class=\"hljs-number\">4</span>:   <span class=\"hljs-keyword\">return</span> <span class=\"hljs-built_in\">super</span>.speed; <span class=\"hljs-comment\">//Causes the program to now print 10</span>\n<span class=\"hljs-number\">5</span>: }\n</code></pre>","children":[{"content":"Let&#x2019;s see if you&#x2019;ve gotten the hang of <code>this</code> and <code>super</code>. What<br>\ndoes the following program output?","children":[{"content":"\n<pre data-lines=\"200,221\"><code class=\"language-java\"><span class=\"hljs-number\">1</span>: <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Insect</span> {\n<span class=\"hljs-number\">2</span>:   <span class=\"hljs-keyword\">protected</span> <span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">numberOfLegs</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">4</span>;\n<span class=\"hljs-number\">3</span>:   <span class=\"hljs-type\">String</span> <span class=\"hljs-variable\">label</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-string\">&quot;buggy&quot;</span>;\n<span class=\"hljs-number\">4</span>: }\n<span class=\"hljs-number\">5</span>:\n<span class=\"hljs-number\">6</span>: <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Beetle</span> <span class=\"hljs-keyword\">extends</span> <span class=\"hljs-title class_\">Insect</span> {\n<span class=\"hljs-number\">7</span>:     <span class=\"hljs-keyword\">protected</span> <span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">numberOfLegs</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">6</span>;\n<span class=\"hljs-number\">8</span>:     <span class=\"hljs-type\">short</span> <span class=\"hljs-variable\">age</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">3</span>;\n<span class=\"hljs-number\">9</span>:   <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">printData</span><span class=\"hljs-params\">()</span> {\n<span class=\"hljs-number\">10</span>:     System.out.println(<span class=\"hljs-built_in\">this</span>.label);\n<span class=\"hljs-number\">11</span>:     System.out.println(<span class=\"hljs-built_in\">super</span>.label);\n<span class=\"hljs-number\">12</span>:     System.out.println(<span class=\"hljs-built_in\">this</span>.age);\n<span class=\"hljs-number\">13</span>:     System.out.println(<span class=\"hljs-built_in\">super</span>.age);\n<span class=\"hljs-number\">14</span>:     System.out.println(numberOfLegs);\n<span class=\"hljs-number\">15</span>:   }\n<span class=\"hljs-number\">16</span>:   <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">main</span><span class=\"hljs-params\">(String []n)</span> {\n<span class=\"hljs-number\">17</span>:     <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">Beetle</span>().printData();\n<span class=\"hljs-number\">18</span>:   }\n<span class=\"hljs-number\">19</span>: }\n</code></pre>","children":[{"content":"That was a trick question&#x2014;this program code would not<br>\ncompile! Let&#x2019;s review each line of the <code>printData()</code> method.<br>\nSince <code>label</code> is defined in the parent class, it is accessible via<br>\nboth <code>this</code> and <code>super</code> references. For this reason, lines 10 and<br>\n11 compile and would both print <code>buggy</code> if the class compiled.<br>\nOn the other hand, the variable <code>age</code> is defined only in the<br>\ncurrent class, making it accessible via <code>this</code> but not <code>super</code>.<br>\nFor this reason, line 12 compiles (and would print <code>3</code>), but<br>\nline 13 does not. <strong>Remember, while <code>this</code> includes current<br>\nand inherited members, <code>super</code> only includes inherited<br>\nmembers.</strong>","children":[{"content":"What would line 14 print if line 13 was commented out?<br>\nEven though both <code>numberOfLegs</code> variables are accessible<br>\nin <code>Beetle</code>, Java checks outward, starting with the narrowest<br>\nscope. For this reason, the value of <code>numberOfLegs</code> in the<br>\n<code>Beetle</code> class is used, and <code>6</code> is printed. In this example,<br>\n<code>this.numberOfLegs</code> and <code>super.numberOfLegs</code> refer to different<br>\nvariables with distinct values.","children":[{"content":"Since <code>this</code> includes inherited members, you often only use<br>\n<code>super</code> when you have a naming conflict via inheritance. For<br>\nexample, you have a method or variable defined in the<br>\ncurrent class that matches a method or variable in a parent<br>\nclass.","children":[],"payload":{"tag":"li","lines":"239,244"}}],"payload":{"tag":"li","lines":"232,244"}}],"payload":{"tag":"li","lines":"221,244"}}],"payload":{"tag":"li","lines":"200,244"}}],"payload":{"tag":"li","lines":"198,244"}}],"payload":{"tag":"li","lines":"193,244"}}],"payload":{"tag":"li","lines":"187,244"}}],"payload":{"tag":"h1","lines":"5,6"}},{"initialExpandLevel":1})</script>
