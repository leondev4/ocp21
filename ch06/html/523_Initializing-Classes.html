            })(() => window.markmap,null,{"content":"<strong>Initializing Classes</strong>","children":[{"content":"\n<p data-lines=\"1,7\">First, we initialize the class, which involves invoking all <code>static</code> members in the class hierarchy,<br>\nstarting with the highest superclass and working downward. This is sometimes referred to as<br>\n<em>loading the class</em>. The class may be initialized when the program first starts, when a <code>static</code><br>\nmember of the class is referenced, or shortly before an instance of the class is created.<br>\nOne of the most important rules with class initialization is that it happens at most once for<br>\neach class. The class may also never be loaded if it is not used in the program.</p>","children":[{"content":"<strong>Initialize Class X</strong><br>\n1.- Initialize the superclass of X.<br>\n2.- Process all <code>static</code> variable declarations in the order in which they appear in the class.<br>\n3.- Process all <code>static</code> initializers in the order in which they appear in the class.","children":[{"content":"Taking a look at an example, what does the following program print?<pre data-lines=\"12,26\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Animal</span> {\n  <span class=\"hljs-keyword\">static</span> { System.out.print(<span class=\"hljs-string\">&quot;A&quot;</span>); }\n}\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Hippo</span> <span class=\"hljs-keyword\">extends</span> <span class=\"hljs-title class_\">Animal</span> {\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">main</span><span class=\"hljs-params\">(String[] grass)</span> {\n    System.out.print(<span class=\"hljs-string\">&quot;C&quot;</span>);\n    <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">Hippo</span>();\n    <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">Hippo</span>();\n    <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">Hippo</span>();\n  }\n  <span class=\"hljs-keyword\">static</span> { System.out.print(<span class=\"hljs-string\">&quot;B&quot;</span>); }\n}\n</code></pre>","children":[{"content":"It prints <code>ABC</code> exactly once. Since the <code>main()</code> method is inside the <code>Hippo</code> class,<br>\nthe class will be initialized first, starting with the superclass and printing <code>AB</code>.<br>\nAfterward, the <code>main()</code> method is executed, printing <code>C</code>. <strong>Even though the<br>\n<code>main()</code> method creates three instances, the class is loaded only once.</strong>","children":[{"content":"<strong>Why the Hippo Program Printed <code>C</code> After <code>AB</code></strong><br>\nIn the previous example, the <code>Hippo</code> class was initialized before the <code>main()</code><br>\nmethod was executed. This happened because our <code>main()</code> method was<br>\ninside the class being executed, so it had to be loaded on startup. What if<br>\nyou instead called <code>Hippo</code> inside another program?<pre data-lines=\"35,43\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">HippoFriend</span> {\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">main</span><span class=\"hljs-params\">(String[] grass)</span> {\n    System.out.print(<span class=\"hljs-string\">&quot;C&quot;</span>);\n    <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">Hippo</span>();\n  }\n}\n</code></pre>","children":[{"content":"Assuming the class isn&#x2019;t referenced anywhere else, this<br>\nprogram will likely print <code>CAB</code>, with the <code>Hippo</code> class not<br>\nbeing loaded until it is needed inside the <code>main()</code> method.","children":[],"payload":{"tag":"li","lines":"43,46"}}],"payload":{"tag":"li","lines":"30,46"}}],"payload":{"tag":"li","lines":"26,46"}}],"payload":{"tag":"li","lines":"11,46"}}],"payload":{"tag":"li","lines":"7,46"}}],"payload":{"tag":"li","lines":"1,46"}},{"content":"\n<p data-lines=\"46,50\"><strong>Initializing <em><code>final</code></em> Fields</strong><br>\nInstance and class variables are assigned a default value based on their type if no value is<br>\nspecified. For example, a <code>double</code> is initialized with <code>0.0</code>, while an object reference is initialized<br>\nto <code>null</code>. A default value is only applied to a non-<code>final</code> field, though</p>","children":[{"content":"<code>final static</code> variables must be explicitly assigned a value exactly once. Fields marked<br>\n<code>final</code> follow similar rules. They can be assigned values in the line in which they are<br>\ndeclared, in an instance initializer or constructor.<pre data-lines=\"53,62\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">MouseHouse</span> {\n  <span class=\"hljs-keyword\">private</span> <span class=\"hljs-keyword\">final</span> <span class=\"hljs-type\">int</span> volume;\n  <span class=\"hljs-keyword\">private</span> <span class=\"hljs-keyword\">final</span> <span class=\"hljs-type\">String</span> <span class=\"hljs-variable\">name</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-string\">&quot;The Mouse House&quot;</span>; <span class=\"hljs-comment\">//Declaration assignment</span>\n  {\n    volume = <span class=\"hljs-number\">10</span>; <span class=\"hljs-comment\">//Instance initializer assignment</span>\n  }\n}\n</code></pre>","children":[{"content":"<code>final</code> instance fields can also be set in a constructor. The constructor<br>\nis part of the initialization process, so it is allowed to assign <code>final</code><br>\ninstance variables. You need to know one important rule: <em>by the time<br>\nthe constructor completes, all <code>final</code> instance variables must be<br>\nassigned a value exactly once</em>.","children":[{"content":"Let&#x2019;s try this in an example:<pre data-lines=\"68,82\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">MouseHouse</span> {\n  <span class=\"hljs-keyword\">private</span> <span class=\"hljs-keyword\">final</span> <span class=\"hljs-type\">int</span> volume;\n  <span class=\"hljs-keyword\">private</span> <span class=\"hljs-keyword\">final</span> String name;\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-title function_\">MouseHouse</span><span class=\"hljs-params\">()</span> {\n    <span class=\"hljs-comment\">// Constructor assignment</span>\n    <span class=\"hljs-built_in\">this</span>.name = <span class=\"hljs-string\">&quot;Empty House&quot;</span>; \n  }\n  {\n    <span class=\"hljs-comment\">// Instance initializer assignment</span>\n    volume = <span class=\"hljs-number\">10</span>; \n  }\n}\n</code></pre>","children":[{"content":"Unlike local <code>final</code> variables, which are not required to have a value unless<br>\nthey are actually used, <code>final</code> instance variables must be assigned a value.<br>\nIf they are not assigned a value when they are declared or in an instance<br>\ninitializer, then they must be assigned a value in the constructor declaration.<br>\nFailure to do so will result in a compiler error.","children":[{"content":"\n<pre data-lines=\"87,102\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">MouseHouse</span> {\n  <span class=\"hljs-keyword\">private</span> <span class=\"hljs-keyword\">final</span> <span class=\"hljs-type\">int</span> volume;\n  <span class=\"hljs-keyword\">private</span> <span class=\"hljs-keyword\">final</span> String type;\n  {\n    <span class=\"hljs-built_in\">this</span>.volume = <span class=\"hljs-number\">10</span>;\n  }\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-title function_\">MouseHouse</span><span class=\"hljs-params\">(String type)</span> {\n    <span class=\"hljs-built_in\">this</span>.type = type;\n  }\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-title function_\">MouseHouse</span><span class=\"hljs-params\">()</span> { <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n    <span class=\"hljs-built_in\">this</span>.volume = <span class=\"hljs-number\">2</span>; <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n  }\n}\n</code></pre>","children":[{"content":"In this example, the first constructor that takes a <code>String</code> argument compiles. In terms<br>\nof assigning values, each constructor is reviewed individually, which is why the<br>\nsecond constructor does not compile. First, the constructor fails to set a value for the<br>\n<code>type</code> variable. The compiler detects that a value is never set for <code>type</code> and reports an<br>\nerror. Second, the constructor sets a value for the <code>volume</code> variable, even though it<br>\nwas already assigned a value by the instance initializer.","children":[],"payload":{"tag":"li","lines":"102,108"}}],"payload":{"tag":"li","lines":"87,108"}}],"payload":{"tag":"li","lines":"82,108"}}],"payload":{"tag":"li","lines":"67,108"}}],"payload":{"tag":"li","lines":"62,108"}}],"payload":{"tag":"li","lines":"50,108"}}],"payload":{"tag":"li","lines":"46,108"}},{"content":"\n<p data-lines=\"108,112\">On the exam, be wary of any instance variables marked <code>final</code>. Make sure they are assigned<br>\na value in the line where they are declared, in an instance initializer, or in a constructor. They<br>\nshould be assigned a value only once, and failure to assign a value is considered a compiler<br>\nerror.</p>","children":[{"content":"What about <code>final</code> instance variables when a constructor calls another constructor in the<br>\nsame class? In that case, you have to follow the flow carefully, making sure every <code>final</code><br>\ninstance variable is assigned a value exactly once. We can replace our previous bad<br>\nconstructor with the following one that does compile:<pre data-lines=\"116,121\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-title function_\">MouseHouse</span><span class=\"hljs-params\">()</span> {\n<span class=\"hljs-built_in\">this</span>(<span class=\"hljs-literal\">null</span>);\n}\n</code></pre>","children":[{"content":"This constructor does not perform any assignments to any <code>final</code> instance<br>\nvariables, but it calls the <code>MouseHouse(String)</code> constructor, which we<br>\nobserved compiles without issue. We use <code>null</code> here to demonstrate that<br>\nthe variable does not need to be an object value. We can assign a <code>null</code><br>\nvalue to <code>final</code> instance variables as long as they are explicitly set.","children":[{"content":"<strong>Initializing Instances</strong><br>\nFirst, start at the lowest-level constructor where the <code>new</code><br>\nkeyword is used. Remember, the first line of every<br>\nconstructor is a call to <code>this()</code> or <code>super()</code>, and if omitted, the<br>\ncompiler will automatically insert a call to the parent no-<br>\nargument constructor <code>super()</code>. Then, progress upward and<br>\nnote the order of constructors. Finally, initialize each class<br>\nstarting with the superclass, processing the instance<br>\ninitializers and constructors within each class, in the<br>\nreverse order in which each class was instantiated.","children":[{"content":"Initialize Instance of X<br>\n1.- Initialize Class X if it has not been previously initialized.<br>\n2.- Initialize the superclass instance of X.<br>\n3.- Process all instance variable declarations in the order in which they appear in the class.<br>\n4.- Process all instance initializers in the order in which they appear in the class.<br>\n5.- Initialize the constructor, including any overloaded constructors referenced with <code>this()</code>.","children":[{"content":"Let&#x2019;s try an example with no inheritance. See if you can figure out what<br>\nthe following application outputs:<pre data-lines=\"144,160\"><code class=\"language-java\"><span class=\"hljs-number\">1</span>: <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">ZooTickets</span> {\n<span class=\"hljs-number\">2</span>:   <span class=\"hljs-keyword\">private</span> <span class=\"hljs-type\">String</span> <span class=\"hljs-variable\">name</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-string\">&quot;BestZoo&quot;</span>;\n<span class=\"hljs-number\">3</span>:   { System.out.print(name + <span class=\"hljs-string\">&quot;-&quot;</span>); }\n<span class=\"hljs-number\">4</span>:   <span class=\"hljs-keyword\">private</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">COUNT</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">0</span>;\n<span class=\"hljs-number\">5</span>:   <span class=\"hljs-keyword\">static</span> { System.out.print(COUNT + <span class=\"hljs-string\">&quot;-&quot;</span>); }\n<span class=\"hljs-number\">6</span>:   <span class=\"hljs-keyword\">static</span> { COUNT += <span class=\"hljs-number\">10</span>; System.out.print(COUNT + <span class=\"hljs-string\">&quot;-&quot;</span>); }\n<span class=\"hljs-number\">7</span>:\n<span class=\"hljs-number\">8</span>:   <span class=\"hljs-keyword\">public</span> <span class=\"hljs-title function_\">ZooTickets</span><span class=\"hljs-params\">()</span> {\n<span class=\"hljs-number\">9</span>:     System.out.print(<span class=\"hljs-string\">&quot;z-&quot;</span>);\n<span class=\"hljs-number\">10</span>:  }\n<span class=\"hljs-number\">11</span>:\n<span class=\"hljs-number\">12</span>:  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">main</span><span class=\"hljs-params\">(String&#x2026; patrons)</span> {\n<span class=\"hljs-number\">13</span>:    <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">ZooTickets</span>();\n<span class=\"hljs-number\">14</span>: } }\n</code></pre>","children":[{"content":"The output is as follows:<br>\n<code>0-10-BestZoo-z-</code><br>\nFirst, we have to initialize the class. Since there is no superclass declared, which<br>\nmeans the superclass is <code>Object</code>, we can start with the <code>static</code> components of<br>\n<code>ZooTickets</code>. In this case, lines 4, 5, and 6 are executed, printing <code>0-</code> and <code>10-</code>.<br>\nNext, we initialize the instance created on line 13. Again, since no superclass is<br>\ndeclared, we start with the instance components. Lines 2 and 3 are executed,<br>\nwhich prints <code>BestZoo-</code>. Finally, we run the constructor on lines 8&#x2013;10, which outputs<br>\n<code>z-</code>.","children":[],"payload":{"tag":"li","lines":"160,170"}}],"payload":{"tag":"li","lines":"142,170"}}],"payload":{"tag":"li","lines":"136,170"}}],"payload":{"tag":"li","lines":"126,170"}}],"payload":{"tag":"li","lines":"121,170"}}],"payload":{"tag":"li","lines":"112,170"}}],"payload":{"tag":"li","lines":"108,170"}},{"content":"\n<p data-lines=\"170,171\">Let&#x2019;s try a simple example with inheritance:</p>\n<pre data-lines=\"171,192\"><code class=\"language-java\"><span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Primate</span> {\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-title function_\">Primate</span><span class=\"hljs-params\">()</span> {\n    System.out.print(<span class=\"hljs-string\">&quot;Primate-&quot;</span>);\n  } }\n<span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Ape</span> <span class=\"hljs-keyword\">extends</span> <span class=\"hljs-title class_\">Primate</span> {\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-title function_\">Ape</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> fur)</span> {\n    System.out.print(<span class=\"hljs-string\">&quot;Ape1-&quot;</span>);\n  }\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-title function_\">Ape</span><span class=\"hljs-params\">()</span> {\n    System.out.print(<span class=\"hljs-string\">&quot;Ape2-&quot;</span>);\n  } }\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Chimpanzee</span> <span class=\"hljs-keyword\">extends</span> <span class=\"hljs-title class_\">Ape</span> {\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-title function_\">Chimpanzee</span><span class=\"hljs-params\">()</span> {\n    <span class=\"hljs-built_in\">super</span>(<span class=\"hljs-number\">2</span>);\n    System.out.print(<span class=\"hljs-string\">&quot;Chimpanzee-&quot;</span>);\n  }\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">main</span><span class=\"hljs-params\">(String[] args)</span> {\n    <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">Chimpanzee</span>();\n} }\n</code></pre>","children":[{"content":"The compiler inserts the <code>super()</code> command as the first<br>\nstatement of both the <code>Primate</code> and <code>Ape</code> constructors. The<br>\ncode will execute with the parent constructors called first<br>\nand yield the following output:<br>\n<code>Primate-Ape1-Chimpanzee-</code><br>\nNotice that only one of the two <code>Ape()</code> constructors is called.<br>\nYou need to start with the call to <code>new Chimpanzee()</code> to<br>\ndetermine which constructors will be executed. Remember,<br>\nconstructors are executed from the bottom up, but since<br>\nthe first line of every constructor is a call to another<br>\nconstructor, the flow ends up with the parent constructor<br>\nexecuted before the child constructor.","children":[{"content":"The next example is a little harder. What do you think<br>\nhappens here?<pre data-lines=\"206,223\"><code class=\"language-java\"><span class=\"hljs-number\">1</span>: <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Cuttlefish</span> {\n<span class=\"hljs-number\">2</span>:   <span class=\"hljs-keyword\">private</span> <span class=\"hljs-type\">String</span> <span class=\"hljs-variable\">name</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-string\">&quot;swimmy&quot;</span>;\n<span class=\"hljs-number\">3</span>:   { System.out.println(name); }\n<span class=\"hljs-number\">4</span>:   <span class=\"hljs-keyword\">private</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">COUNT</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">0</span>;\n<span class=\"hljs-number\">5</span>:   <span class=\"hljs-keyword\">static</span> { System.out.println(COUNT); }\n<span class=\"hljs-number\">6</span>:   { COUNT++; System.out.println(COUNT); }\n<span class=\"hljs-number\">7</span>:\n<span class=\"hljs-number\">8</span>:   <span class=\"hljs-keyword\">public</span> <span class=\"hljs-title function_\">Cuttlefish</span><span class=\"hljs-params\">()</span> {\n<span class=\"hljs-number\">9</span>:     System.out.println(<span class=\"hljs-string\">&quot;Constructor&quot;</span>);\n<span class=\"hljs-number\">10</span>:  } \n<span class=\"hljs-number\">11</span>:\n<span class=\"hljs-number\">12</span>:  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">main</span><span class=\"hljs-params\">(String[] args)</span> {\n<span class=\"hljs-number\">13</span>:    System.out.println(<span class=\"hljs-string\">&quot;Ready&quot;</span>);\n<span class=\"hljs-number\">14</span>:    <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">Cuttlefish</span>();\n<span class=\"hljs-number\">15</span>: } }\n</code></pre>","children":[{"content":"The output looks like this:<pre data-lines=\"224,231\"><code class=\"language-java\">0\nReady\nswimmy\n1\nConstructor\n</code></pre>\nNo superclass is declared, so we can skip any steps that<br>\nrelate to inheritance. We first process the <code>static</code> variables<br>\nand <code>static</code> initializers&#x2014;lines 4 and 5, with line 5 printing <code>0</code>.<br>\nNow that the <code>static</code> initializers are out of the way, the <code>main()</code><br>\nmethod can run, which prints <code>Ready</code>. Next we create an<br>\ninstance declared on line 14. Lines 2, 3, and 6 are<br>\nprocessed, with line 3 printing <code>swimmy</code> and line 6 printing <code>1</code>.<br>\nFinally, the constructor is run on lines 8&#x2013;10, which prints<br>\n<code>Constructor</code>.","children":[{"content":"Ready for a more difficult example, the kind you might see<br>\non the exam? What does the following output?","children":[{"content":"\n<pre data-lines=\"242,271\"><code class=\"language-java\"><span class=\"hljs-number\">1</span>: <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">GiraffeFamily</span> {\n<span class=\"hljs-number\">2</span>:   <span class=\"hljs-keyword\">static</span> { System.out.print(<span class=\"hljs-string\">&quot;A&quot;</span>); }\n<span class=\"hljs-number\">3</span>:   { System.out.print(<span class=\"hljs-string\">&quot;B&quot;</span>); }\n<span class=\"hljs-number\">5</span>:   <span class=\"hljs-keyword\">public</span> <span class=\"hljs-title function_\">GiraffeFamily</span><span class=\"hljs-params\">(String name)</span> {\n<span class=\"hljs-number\">6</span>:     <span class=\"hljs-built_in\">this</span>(<span class=\"hljs-number\">1</span>);\n<span class=\"hljs-number\">7</span>:     System.out.print(<span class=\"hljs-string\">&quot;C&quot;</span>);\n<span class=\"hljs-number\">8</span>:   }\n<span class=\"hljs-number\">10</span>:   <span class=\"hljs-keyword\">public</span> <span class=\"hljs-title function_\">GiraffeFamily</span><span class=\"hljs-params\">()</span> {\n<span class=\"hljs-number\">11</span>:     System.out.print(<span class=\"hljs-string\">&quot;D&quot;</span>);\n<span class=\"hljs-number\">12</span>:   }\n<span class=\"hljs-number\">14</span>:   <span class=\"hljs-keyword\">public</span> <span class=\"hljs-title function_\">GiraffeFamily</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> stripes)</span> {\n<span class=\"hljs-number\">15</span>:     System.out.print(<span class=\"hljs-string\">&quot;E&quot;</span>);\n<span class=\"hljs-number\">16</span>:   }\n<span class=\"hljs-number\">17</span>: }\n<span class=\"hljs-number\">18</span>: <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Okapi</span> <span class=\"hljs-keyword\">extends</span> <span class=\"hljs-title class_\">GiraffeFamily</span> {\n<span class=\"hljs-number\">19</span>:   <span class=\"hljs-keyword\">static</span> { System.out.print(<span class=\"hljs-string\">&quot;F&quot;</span>); }\n<span class=\"hljs-number\">21</span>:   <span class=\"hljs-keyword\">public</span> <span class=\"hljs-title function_\">Okapi</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> stripes)</span> {\n<span class=\"hljs-number\">22</span>:     <span class=\"hljs-built_in\">super</span>(<span class=\"hljs-string\">&quot;sugar&quot;</span>);\n<span class=\"hljs-number\">23</span>:     System.out.print(<span class=\"hljs-string\">&quot;G&quot;</span>);\n<span class=\"hljs-number\">24</span>:   }\n<span class=\"hljs-number\">25</span>:   { System.out.print(<span class=\"hljs-string\">&quot;H&quot;</span>); }\n<span class=\"hljs-number\">27</span>:   <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">main</span><span class=\"hljs-params\">(String[] grass)</span> {\n<span class=\"hljs-number\">28</span>:     <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">Okapi</span>(<span class=\"hljs-number\">1</span>);\n<span class=\"hljs-number\">29</span>:     System.out.println();\n<span class=\"hljs-number\">30</span>:     <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">Okapi</span>(<span class=\"hljs-number\">2</span>);\n<span class=\"hljs-number\">31</span>:   }\n<span class=\"hljs-number\">32</span>: }\n</code></pre>","children":[{"content":"The program prints the following:<pre data-lines=\"272,276\"><code class=\"language-java\">AFBECHG\nBECHG\n</code></pre>\nLet&#x2019;s walk through it. Start with initializing the <code>Okapi</code> class.<br>\nSince it has a superclass <code>GiraffeFamily</code>, initialize it first,<br>\nprinting <code>A</code> on line 2. Next, initialize the <code>Okapi</code> class, printing<br>\n<code>F</code> on line 19.<br>\nAfter the classes are initialized, execute the <code>main()</code> method<br>\non line 27. The first line of the main() method creates a new<br>\n<code>Okapi</code> object, triggering the instance initialization process.<br>\nPer the second rule, the superclass instance of <code>GiraffeFamily</code><br>\nis initialized first. Per our fourth rule, the instance<br>\ninitializer in the superclass <code>GiraffeFamily</code> is called, and <code>B</code> is<br>\nprinted on line 3. Per the fifth rule, we initialize the<br>\nconstructors. In this case, this involves calling the<br>\nconstructor on line 5, which in turn calls the overloaded<br>\nconstructor on line 14. The result is that <code>EC</code> is printed, as<br>\nthe constructor bodies are unwound in the reverse order<br>\nthat they were called.","children":[{"content":"The process then continues with the initialization of the<br>\n<code>Okapi</code> instance itself. Per the fourth and fifth rules, <code>H</code> is<br>\nprinted on line 25, and <code>G</code> is printed on line 23, respectively.<br>\nThe process is a lot simpler when you don&#x2019;t have to call any<br>\noverloaded constructors. Line 29 then inserts a line break<br>\nin the output. Finally, line 30 initializes a new <code>Okapi</code> object.<br>\nThe order and initialization are the same as line 28, sans<br>\nthe class initialization, so <code>BECHG</code> is printed again. Notice that<br>\n<code>D</code> is never printed, as only two of the three constructors in<br>\nthe superclass <code>GiraffeFamily</code> are called.","children":[{"content":"This example is tricky for a few reasons. There are multiple<br>\noverloaded constructors, lots of initializers, and a complex<br>\nconstructor pathway to keep track of. Luckily, questions<br>\nlike this are uncommon on the exam. If you see one, just<br>\nwrite down what is going on as you read the code.","children":[],"payload":{"tag":"li","lines":"302,307"}}],"payload":{"tag":"li","lines":"292,307"}}],"payload":{"tag":"li","lines":"271,307"}}],"payload":{"tag":"li","lines":"242,307"}}],"payload":{"tag":"li","lines":"240,307"}}],"payload":{"tag":"li","lines":"223,307"}}],"payload":{"tag":"li","lines":"204,307"}}],"payload":{"tag":"li","lines":"192,307"}}],"payload":{"tag":"li","lines":"170,307"}},{"content":"\n<p data-lines=\"307,309\">We conclude this section by listing important rules you<br>\nshould know for the exam:</p>","children":[{"content":"A class is initialized at most once by the JVM before it is<br>\nreferenced or used.","children":[],"payload":{"tag":"li","lines":"309,311"}},{"content":"All <code>static final</code> variables must be assigned a value<br>\nexactly once, either when they are declared or in a<br>\n<code>static</code> initializer.","children":[],"payload":{"tag":"li","lines":"311,314"}},{"content":"All <code>final</code> fields must be assigned a value exactly once,<br>\neither when they are declared, in an instance initializer,<br>\nor in a constructor.","children":[],"payload":{"tag":"li","lines":"314,317"}},{"content":"Non-<code>final static</code> and instance variables defined without<br>\na value are assigned a default value based on their<br>\ntype.","children":[],"payload":{"tag":"li","lines":"317,320"}},{"content":"The order of initialization is as follows: variable<br>\ndeclarations, then initializers, and finally constructors.","children":[],"payload":{"tag":"li","lines":"320,322"}}],"payload":{"tag":"li","lines":"307,322"}}],"payload":{"tag":"h1","lines":"0,1"}},{})</script>
