            })(() => window.markmap,null,{"content":"<strong>Understanding Compiler Enhancements</strong>","children":[{"content":"The Java compiler automatically inserts a call to the no-argument constructor<br>\n<code>super()</code> if you do not explicitly call <code>this()</code> or <code>super()</code> as the first line of a<br>\nconstructor. For example, the following three class and constructor definitions<br>\nare equivalent, because the compiler will automatically convert them all to the<br>\nlast example:","children":[{"content":"\n<pre data-lines=\"10,23\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Donkey</span> {}\n<span class=\"hljs-comment\">//------------</span>\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Donkey</span> {\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-title function_\">Donkey</span><span class=\"hljs-params\">()</span> {}\n}\n<span class=\"hljs-comment\">//------------</span>\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Donkey</span> {\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-title function_\">Donkey</span><span class=\"hljs-params\">()</span> {\n    <span class=\"hljs-built_in\">super</span>();\n  }\n}\n</code></pre>","children":[{"content":"<strong>Default Constructor Tips and Tricks</strong><br>\nLet&#x2019;s say we have a class that doesn&#x2019;t include a no-argument constructor.<br>\nWhat happens if we define a subclass with no constructors, or a subclass<br>\nwith a constructor that doesn&#x2019;t include a super() reference?","children":[{"content":"\n<pre data-lines=\"27,38\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Mammal</span> {\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-title function_\">Mammal</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> age)</span> {}\n}\n<span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Seal</span> <span class=\"hljs-keyword\">extends</span> <span class=\"hljs-title class_\">Mammal</span> {}\n\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Elephant</span> <span class=\"hljs-keyword\">extends</span> <span class=\"hljs-title class_\">Mammal</span> {\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-title function_\">Elephant</span><span class=\"hljs-params\">()</span> {} <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n}\n</code></pre>","children":[],"payload":{"tag":"li","lines":"27,38"}}],"payload":{"tag":"li","lines":"23,38"}}],"payload":{"tag":"li","lines":"10,38"}}],"payload":{"tag":"li","lines":"5,38"}},{"content":"The answer is that neither subclass compiles. Since <code>Mammal</code> defines a<br>\nconstructor, the compiler does not insert a no-argument constructor.<br>\nThe compiler will insert a default no-argument constructor into <code>Seal</code>,<br>\nthough, but it will be a simple implementation that just calls a<br>\nnonexistent parent default constructor.<pre data-lines=\"43,50\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Seal</span> <span class=\"hljs-keyword\">extends</span> <span class=\"hljs-title class_\">Mammal</span> {\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-title function_\">Seal</span><span class=\"hljs-params\">()</span> {\n    <span class=\"hljs-built_in\">super</span>(); <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n  }\n}\n</code></pre>","children":[{"content":"<code>Elephant</code> will not compile for similar reasons. The compiler doesn&#x2019;t see a call<br>\nto <code>super()</code> or <code>this()</code> as the first line of the constructor so it inserts a call to<br>\na nonexistent no-argument <code>super()</code> automatically.<pre data-lines=\"53,60\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Elephant</span> <span class=\"hljs-keyword\">extends</span> <span class=\"hljs-title class_\">Mammal</span> {\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-title function_\">Elephant</span><span class=\"hljs-params\">()</span> {\n    <span class=\"hljs-built_in\">super</span>(); <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n  }\n}\n</code></pre>","children":[{"content":"In these cases, the compiler will not help, and you must create at least one<br>\nconstructor in your child class that explicitly calls a parent constructor via<br>\nthe <code>super()</code> command.<pre data-lines=\"63,75\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Seal</span> <span class=\"hljs-keyword\">extends</span> <span class=\"hljs-title class_\">Mammal</span> {\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-title function_\">Seal</span><span class=\"hljs-params\">()</span> {\n    <span class=\"hljs-built_in\">super</span>(<span class=\"hljs-number\">6</span>); <span class=\"hljs-comment\">// Explicit call to parent constructor</span>\n  }\n}\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Elephant</span> <span class=\"hljs-keyword\">extends</span> <span class=\"hljs-title class_\">Mammal</span> {\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-title function_\">Elephant</span><span class=\"hljs-params\">()</span> {\n    <span class=\"hljs-built_in\">super</span>(<span class=\"hljs-number\">4</span>); <span class=\"hljs-comment\">// Explicit call to parent constructor</span>\n  }\n}\n</code></pre>","children":[{"content":"Subclasses may include no-argument constructors even if their parent classes do<br>\nnot. For example, the following compiles because <code>Elephant</code> includes a no-argument<br>\nconstructor:<pre data-lines=\"78,81\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">AfricanElephant</span> <span class=\"hljs-keyword\">extends</span> <span class=\"hljs-title class_\">Elephant</span> {}\n</code></pre>","children":[],"payload":{"tag":"li","lines":"75,81"}}],"payload":{"tag":"li","lines":"60,81"}}],"payload":{"tag":"li","lines":"50,81"}}],"payload":{"tag":"li","lines":"38,81"}},{"content":"<strong><em><code>super()</code></em> Always Refers to the Most Direct Parent</strong><br>\nA class may have multiple ancestors via inheritance. In our previous<br>\nexample, <code>AfricanElephant</code> is a subclass of <code>Elephant</code>, which in turn<br>\nis a subclass of <code>Mammal</code>. For constructors, though, <code>super()</code> always<br>\nrefers to the most direct parent. In this example, calling <code>super()</code> inside<br>\nthe <code>AfricanElephant</code> class always refers to the <code>Elephant</code> class<br>\nand never to the <code>Mammal</code> class.","children":[{"content":"We conclude this section by adding two constructor rules to<br>\nyour skill set.","children":[{"content":"If a constructor calls <code>super()</code> or <code>this()</code>, then it must be<br>\nthe first line of the constructor.","children":[],"payload":{"tag":"li","lines":"90,92"}},{"content":"If the constructor does not contain a <code>this()</code> or <code>super()</code><br>\nreference, then the compiler automatically inserts<br>\nsuper() with no arguments as the first line of the<br>\nconstructor.","children":[],"payload":{"tag":"li","lines":"92,96"}}],"payload":{"tag":"li","lines":"88,96"}}],"payload":{"tag":"li","lines":"81,96"}}],"payload":{"tag":"h1","lines":"4,5"}},{"initialExpandLevel":1})</script>
