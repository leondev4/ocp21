le class_\">Number</span>&gt; <span class=\"hljs-title function_\">chew</span>(<span class=\"hljs-params\">int x</span>){<span class=\"hljs-keyword\">return</span> <span class=\"hljs-literal\">null</span>;}\n}\n</code></pre>","children":[],"payload":{"tag":"li","lines":"37,49"}},{"content":"\n<p data-lines=\"49,53\">Remember:<br>\n<strong><code>&lt;? extends Number&gt;</code></strong>: inside <strong><code>&lt;&gt;</code></strong> you can pass <code>Number</code> or its subtypes (<code>Integer</code>, <code>Double</code>, <code>Float</code>,..),<br>\nalso known as upper bounds. You cannot add, but you can remove.<br>\n<br></p>\n<p data-lines=\"54,57\"><strong><code>&lt;? super Integer&gt;</code></strong>: inside <strong><code>&lt;&gt;</code></strong> you can pass <code>Integer</code> or its parents (<code>Number</code> or <code>Object</code>), also kown<br>\nas lower bounds and <code>Type</code> is modifiable for example <code>List&lt;? super Number&gt; modifiable</code> you can add<br>\n<code>Number</code> or its childs (<code>Integer</code>, <code>Float</code>, <code>Double</code>).</p>\n<pre data-lines=\"57,62\"><code data-lines=\"57,62\">modifiable.<span class=\"hljs-built_in\">add</span>(1);  \nmodifiable.<span class=\"hljs-built_in\">add</span>(1.0); \nmodifiable.<span class=\"hljs-built_in\">add</span>(3.1F);\n</code></pre>\n<br>\n<p data-lines=\"64,65\"><strong><code>&lt;?&gt;</code></strong> inside <strong><code>&lt;&gt;</code></strong> you can pass anything also known unbounded you can see <strong><code>List&lt;?&gt;</code></strong>  like <strong><code>List&lt;Object&gt;</code></strong></p>","children":[],"payload":{"tag":"li","lines":"49,65"}}],"payload":{"tag":"li","lines":"33,65"}}],"payload":{"tag":"h1","lines":"5,6"}},{"initialExpandLevel":1})</script>
