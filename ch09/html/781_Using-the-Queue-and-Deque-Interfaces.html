            })(() => window.markmap,null,{"content":"<strong>Using the <code>Queue</code> and <code>Deque</code> Interfaces</strong>","children":[{"content":"\n<p data-lines=\"6,8\">You use a <code>Queue</code> when elements are added and removed<br>\nin a specific order. This is a FIFO (first-&#xad;in, first-&#xad;out) queue.</p>","children":[{"content":"\n<p data-lines=\"9,12\">A <code>Deque</code> (double-ended queue), often pronounced &#x201c;deck&#x201d; extends <code>Queue</code><br>\nbut is different from a regular queue in that you can insert and remove<br>\nelements from both the front (head) and back (tail).</p>","children":[{"content":"You can envision a double-ended queue as shown in <a href=\"https://1drv.ms/i/c/c83cfca51d5c2032/EflicKnvXVVJn2nCzY-mdCoB4RgHknqzBIoXbHm6NYmfWw?e=QvBcLl\">Figure 9.5</a>.<br>\nSupposing we are using this as a FIFO queue. Rover is first, which<br>\nmeans he was first to arrive. Bella is last, which means she was last<br>\nto arrive and has the longest wait remaining.","children":[],"payload":{"tag":"li","lines":"13,18"}}],"payload":{"tag":"li","lines":"9,18"}}],"payload":{"tag":"li","lines":"6,18"}},{"content":"\n<p data-lines=\"18,21\">Reviewing <a href=\"https://1drv.ms/i/c/c83cfca51d5c2032/ET55gG4FHyxBjNF6624NagkB_WVC25_O9ZtqIQG493w3Wg?e=WhLYRs\">Figure 9.1</a>. <code>LinkedList</code> and <code>ArrayDeque</code> both implement<br>\nthe <code>Deque</code> interface,which inherits <code>Queue</code>. You saw <code>LinkedList</code><br>\nearlier in the List section.</p>","children":[{"content":"\n<p data-lines=\"22,26\">The main benefit of a <code>LinkedList</code> is that it implements both the <code>List</code><br>\nand <code>Deque</code> interfaces. The trade-off is that it isn&#x2019;t as efficient as a<br>\n&#x201c;pure&#x201d; queue. You can use the <code>ArrayDeque</code> class if you don&#x2019;t need<br>\nthe <code>List</code> methods.</p>","children":[{"content":"Constructors:<pre data-lines=\"28,33\"><code class= :{"tag":"li","lines":"81,117"}},{"content":"They do not throw an exception","children":[{"content":"<strong>Add to front</strong><pre data-lines=\"119,122\"><code class=\"language-java\"><span class=\"hljs-type\">boolean</span> <span class=\"hljs-title function_\">offerFirst</span><span class=\"hljs-params\">(E e)</span>\n</code></pre>\n<strong>Add to back</strong><pre data-lines=\"123,126\"><code class=\"language-java\"><span class=\"hljs-type\">boolean</span> <span class=\"hljs-title function_\">offerLast</span><span class=\"hljs-params\">(E e)</span>\n</code></pre>\n<strong>Read from front</strong><pre data-lines=\"127,130\"><code class=\"language-java\">E <span class=\"hljs-title function_\">peekFirst</span><span class=\"hljs-params\">()</span>\n</code></pre>\n<strong>Read from back</strong><pre data-lines=\"131,134\"><code class=\"language-java\">E <span class=\"hljs-title function_\">peekLast</span><span class=\"hljs-params\">()</span>\n</code></pre>\n<strong>Get and remove from front</strong><pre data-lines=\"135,138\"><code class=\"language-java\">E <span class=\"hljs-title function_\">pollFirst</span><span class=\"hljs-params\">()</span>\n</code></pre>\n<strong>Get and remove from back</strong><pre data-lines=\"139,142\"><code class=\"language-java\">E <span class=\"hljs-title function_\">pollLast</span><span class=\"hljs-params\">()</span>\n</code></pre>","children":[],"payload":{"tag":"li","lines":"118,142"}}],"payload":{"tag":"li","lines":"117,142"}}],"payload":{"tag":"li","lines":"78,142"}},{"content":"\n<p data-lines=\"142,145\">LIFO (last-in, first-out) queues, which are commonly<br>\nreferred to as <em>stacks</em>. Picture a stack of plates. You<br>\nalways add to or remove from the top</p>","children":[{"content":"Using a <code>Deque</code> as a stack","children":[{"content":"They throw an exception","children":[{"content":"<strong>Add to the front/top</strong><pre data-lines=\"148,151\"><code class=\"language-java\"><span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">push</span><span class=\"hljs-params\">(E e)</span>\n</code></pre>\n<strong>Remove from the front/top</strong><pre data-lines=\"152,155\"><code class=\"language-java\">E <span class=\"hljs-title function_\">pop</span><span class=\"hljs-params\">()</span>\n</code></pre>","children":[],"payload":{"tag":"li","lines":"147,155"}}],"payload":{"tag":"li","lines":"146,155"}},{"content":"It does not throw an exception","children":[{"content":"<strong>Get top/front element</strong><pre data-lines=\"157,160\"><code class=\"language-java\">E <span class=\"hljs-title function_\">peek</span><span class=\"hljs-params\">()</span>\n</code></pre>","children":[],"payload":{"tag":"li","lines":"156,160"}}],"payload":{"tag":"li","lines":"155,160"}},{"content":"\n<pre data-lines=\"160,171\"><code class=\"language-java\">Deque&lt;Integer&gt; stack = <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">ArrayDeque</span>&lt;&gt;();\nstack.push(<span class=\"hljs-number\">10</span>);  <span class=\"hljs-comment\">//    [10]</span>\nstack.push(<span class=\"hljs-number\">4</span>);   <span class=\"hljs-comment\">//    [4,10]</span>\nstack.peek();    <span class=\"hljs-comment\">// 4  [4,10] </span>\n<span class=\"hljs-comment\">//could be the poll() and </span>\n<span class=\"hljs-comment\">//remove() methods</span>\nstack.pop();    <span class=\"hljs-comment\">// 4   [10]</span>\nstack.pop();    <span class=\"hljs-comment\">// 10  []</span>\nstack.peek();   <span class=\"hljs-comment\">// null</span>\n</code></pre>","children":[{"content":"When using a <code>Deque</code>, it is really important to determine if it is being<br>\nused as a FIFO queue, a LIFO stack, or a double-ended queue. To<br>\nreview, a FIFO queue is like a line of people. You get on in the back<br>\nand off in the front. A LIFO stack is like a stack of plates. You put the<br>\nplate on the top and take it off the top. A double-ended queue uses<br>\nboth ends.","children":[],"payload":{"tag":"li","lines":"171,177"}}],"payload":{"tag":"li","lines":"160,177"}}],"payload":{"tag":"li","lines":"145,177"}}],"payload":{"tag":"li","lines":"142,177"}}],"payload":{"tag":"h1","lines":"5,6"}},{"initialExpandLevel":1})</script>
