li","lines":"17,25"}},{"content":"A <code>TreeSet</code> stores its elements in a sorted tree structure. The main<br>\nbenefit is that the <strong>set is always in sorted order.</strong> The trade-off is<br>\nthat <strong>adding or removing an element could take longer than with a<br>\n<code>HashSet</code></strong>, especially as the tree grows larger.","children":[{"content":"The <em>main benefit</em> is that the set is always in sorted order.","children":[],"payload":{"tag":"li","lines":"29,30"}},{"content":"Adding and checking whether an element exists takes longer<br>\nthan with a <code>HashSet</code>, especially as the tree grows larger.","children":[],"payload":{"tag":"li","lines":"30,32"}},{"content":"Added objects must implement <code>Comparable</code> or pass a <code>Comparator</code> when<br>\ncreating the <code>TreeSet</code>. If not met it, <code>ClassCastException</code> is thrown","children":[],"payload":{"tag":"li","lines":"32,34"}}],"payload":{"tag":"li","lines":"25,34"}}],"payload":{"tag":"li","lines":"9,34"}},{"content":"Creating a <code>Set</code>with factory:<br>\nLike a <code>List</code>, you can create an immutable <code>Set</code>","children":[{"content":"\n<pre data-lines=\"36,39\"><code class=\"language-java\">Set&lt;Character&gt; letters = Set.of(<span class=\"hljs-string\">&apos;c&apos;</span>, <span class=\"hljs-string\">&apos;a&apos;</span>, <span class=\"hljs-string\">&apos;t&apos;</span>);\n</code></pre>","children":[{"content":"Make a copy of an existing one:<pre data-lines=\"40,43\"><code class=\"language-java\">Set&lt;Character&gt; copy = Set.copyOf(letters);\n</code></pre>","children":[],"payload":{"tag":"li","lines":"39,43"}}],"payload":{"tag":"li","lines":"36,43"}}],"payload":{"tag":"li","lines":"34,43"}},{"content":"<strong>Working with <code>Set</code> Methods</strong>","children":[{"content":"\n<pre data-lines=\"44,47\"><code class=\"language-java\">HashSet\n</code></pre>","children":[{"content":"Constructors (same to <code>LinkedHashSet</code>):<pre data-lines=\"48,53\"><code class=\"language-java\">HashSet()\nHashSet(<span class=\"hljs-type\">int</span> initialCapacity)\nHashSet(Collection&lt;? <span class=\"hljs-keyword\">extends</span> <span class=\"hljs-title class_\">E</span>&gt; c)\n</code></pre>","children":[{"content":"\n<pre data-lines=\"53,61\"><code class=\"language-java\"><span class=\"hljs-number\">3</span>: Set&lt;Integer&gt; set = <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">HashSet</span>&lt;&gt;();\n<span class=\"hljs-number\">4</span>: <span class=\"hljs-type\">boolean</span> <span class=\"hljs-variable\">b1</span> <span class=\"hljs-operator\">=</span> set.add(<span class=\"hljs-number\">66</span>);      <span class=\"hljs-comment\">// true</span>\n<span class=\"hljs-number\">5</span>: <span class=\"hljs-type\">boolean</span> <span class=\"hljs-variable\">b2</span> <span class=\"hljs-operator\">=</span> set.add(<span class=\"hljs-number\">10</span>);      <span class=\"hljs-comment\">// true</span>\n<span class=\"hljs-number\">6</span>: <span class=\"hljs-type\">boolean</span> <span class=\"hljs-variable\">b3</span> <span class=\"hljs-operator\">=</span> set.add(<span class=\"hljs-number\">66</span>);      <span class=\"hljs-comment\">// false</span>\n<span class=\"hljs-number\">7</span>: <span class=\"hljs-type\">boolean</span> <span class=\"hljs-variable\">b4</span> <span class=\"hljs-operator\">=</span> set.add(<span class=\"hljs-number\">8</span>);       <span class=\"hljs-comment\">// true</span>\n<span class=\"hljs-number\">8</span>: set.forEach(x-&gt;System.out::print(x+<span class=\"hljs-string\">&quot;,&quot;</span>));<span class=\"hljs-comment\">//66,8,10</span>\n</code></pre>","children":[{"content":"<em>Line 6</em> returns <code>false</code>, because we already have 66 in the set,<br>\nand a set must preserve uniqueness. <em>Line 8</em> prints the elements of<br>\nthe set in an <em>arbitrary</em> order. In this case, it happens not to<br>\nbe sorted order or the order in which we added the elements.","children":[],"payload":{"tag":"li","lines":"61,66"}}],"payload":{"tag":"li","lines":"53,66"}}],"payload":{"tag":"li","lines":"47,66"}}],"payload":{"tag":"li","lines":"44,66"}},{"content":"\n<pre data-lines=\"66,69\"><code class=\"language-java\">LinkedHashSet\n</code></pre>","children":[{"content":"Hash table and linked list implementation of the <code>Set</code> interface.<br>\nThis implementation differs from <code>HashSet</code> in that it maintains a<br>\ndoubly-linked list running through all of its entries. Its order is<br>\nin  which the elements were inserted into the set.","children":[{"content":"Let&#x2019;s replace line 3 with a <code>LinkedHashSet</code> and see how the output<br>\nchanges.<pre data-lines=\"75,78\"><code class=\"language-java\"><span class=\"hljs-number\">3</span>: Set&lt;Integer&gt; set = <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">LinkedHashSet</span>&lt;&gt;();\n</code></pre>\nThis time, the code prints the elements in the order they were<br>\ninserted.<br>\n<code>66,10,8,</code>","children":[],"payload":{"tag":"li","lines":"73,81"}}],"payload":{"tag":"li","lines":"69,81"}}],"payload":{"tag":"li","lines":"66,81"}},{"content":"\n<pre data-lines=\"81,84\"><code class=\"language-java\">TreeSet\n</code></pre>","children":[{"content":"Constructors:<pre data-lines=\"85,90\"><code class=\"language-java\">TreeSet();<span class=\"hljs-comment\">//its elements must implement Comparable</span>\nTreeSet(Collection&lt;? <span class=\"hljs-keyword\">extends</span> <span class=\"hljs-title class_\">E</span>&gt; c).\nTreeSet(Comparator&lt;? <span class=\"hljs-built_in\">super</span> E&gt; comparator)\n</code></pre>","children":[{"content":"\n<pre data-lines=\"90,98\"><code class=\"language-java\"><span class=\"hljs-number\">3</span>: Set&lt;Integer&gt; set = <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">TreeSet</span>&lt;&gt;();\n<span class=\"hljs-number\">4</span>: <span class=\"hljs-type\">boolean</span> <span class=\"hljs-variable\">b1</span> <span class=\"hljs-operator\">=</span> set.add(<span class=\"hljs-number\">66</span>); <span class=\"hljs-comment\">// true</span>\n<span class=\"hljs-number\">5</span>: <span class=\"hljs-type\">boolean</span> <span class=\"hljs-variable\">b2</span> <span class=\"hljs-operator\">=</span> set.add(<span class=\"hljs-number\">10</span>); <span class=\"hljs-comment\">// true</span>\n<span class=\"hljs-number\">6</span>: <span class=\"hljs-type\">boolean</span> <span class=\"hljs-variable\">b3</span> <span class=\"hljs-operator\">=</span> set.add(<span class=\"hljs-number\">66</span>); <span class=\"hljs-comment\">// false</span>\n<span class=\"hljs-number\">7</span>: <span class=\"hljs-type\">boolean</span> <span class=\"hljs-variable\">b4</span> <span class=\"hljs-operator\">=</span> set.add(<span class=\"hljs-number\">8</span>);  <span class=\"hljs-comment\">// true</span>\n<span class=\"hljs-number\">8</span>: set.forEach(System.out::print);<span class=\"hljs-comment\">//81066</span>\n</code></pre>","children":[{"content":"The elements are printed out in their natural sorted order.<br>\nNumber wrapper types implement the <code>Comparable</code><br>\ninterface in Java, which is used for sorting","children":[],"payload":{"tag":"li","lines":"98,101"}}],"payload":{"tag":"li","lines":"90,101"}}],"payload":{"tag":"li","lines":"84,101"}}],"payload":{"tag":"li","lines":"81,101"}}],"payload":{"tag":"li","lines":"43,101"}}],"payload":{"tag":"h1","lines":"5,6"}},{"initialExpandLevel":1})</script>
