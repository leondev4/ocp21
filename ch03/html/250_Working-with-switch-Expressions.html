            })(() => window.markmap,null,{"content":"<strong>Working with <code>switch</code><br> Expressions</strong>","children":[{"content":"<strong>Returning Consistent Data Types</strong>","children":[{"content":"When assigning a value as the result of a <code>switch</code> expression,<br>\na branch can&#x2019;t return a value with an unrelated type.","children":[{"content":"\n<pre data-lines=\"9,20\"><code class=\"language-java\"><span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">measurement</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">10</span>;\n<span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">size</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-keyword\">switch</span>(measurement) {\n  <span class=\"hljs-keyword\">case</span> <span class=\"hljs-number\">5</span> -&gt; Integer.valueOf(<span class=\"hljs-number\">1</span>);\n  <span class=\"hljs-keyword\">case</span> <span class=\"hljs-number\">10</span> -&gt; (<span class=\"hljs-type\">short</span>)<span class=\"hljs-number\">2</span>;\n  <span class=\"hljs-keyword\">default</span> -&gt; <span class=\"hljs-number\">3</span>;\n  <span class=\"hljs-keyword\">case</span> <span class=\"hljs-number\">20</span> -&gt; <span class=\"hljs-string\">&quot;4&quot;</span>; <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n  <span class=\"hljs-keyword\">case</span> <span class=\"hljs-number\">40</span> -&gt; <span class=\"hljs-number\">5L</span>;  <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n  <span class=\"hljs-keyword\">case</span> <span class=\"hljs-number\">50</span> -&gt; <span class=\"hljs-literal\">null</span>;<span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n};\n</code></pre>","children":[{"content":"The <code>switch</code> expression is being assigned to an <code>int</code> variable, so all of the values must<br>\nbe consistent with <code>int</code>. The first <code>case</code> clause compiles without issue, as the <code>Integer</code><br>\nvalue is unboxed to <code>int</code>.<br>\nThe second and third <code>case</code> clauses are fine, as they can be stored as an <code>int</code>. The<br>\nlast three <code>case</code> expressions do not compile because each returns a type that is<br>\nincompatible with <code>int</code>.","children":[],"payload":{"tag":"li","lines":"20,26"}}],"payload":{"tag":"li","lines":"9,26"}}],"payload":{"tag":"li","lines":"7,26"}}],"payload":{"tag":"li","lines":"6,26"}},{"content":"<strong>Exhausting the <code>switch</code> Branches</strong><br>\nUnlike a <code>switch</code> statement, a <code>switch</code><br>\nexpression must return a value.","children":[{"content":"\n<pre data-lines=\"29,37\"><code class=\"language-java\"><span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">identifyType</span><span class=\"hljs-params\">(String type)</span> {\n  <span class=\"hljs-type\">Integer</span> <span class=\"hljs-variable\">reptile</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-keyword\">switch</span> (type) { <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n    <span class=\"hljs-keyword\">case</span> <span class=\"hljs-string\">&quot;Snake&quot;</span> -&gt; <span class=\"hljs-number\">1</span>;\n    <span class=\"hljs-keyword\">case</span> <span class=\"hljs-string\">&quot;Turtle&quot;</span> -&gt; <span class=\"hljs-number\">2</span>;\n  };\n}\n</code></pre>","children":[{"content":"What is the value of <code>reptile</code> if <code>type</code> is not equal to <code>Snake</code> or <code>Turtle</code>?<br>\nJava decided this behavior would be unsupported and triggers a<br>\ncompiler error if the <code>switch</code> expression is not exhaustive.","children":[{"content":"A <code>switch</code> is said to be exhaustive if it covers all possible values.<br>\n<strong>All <code>switch</code> expressions must be exhaustive, which means<br>\nthey must handle all possible values</strong>","children":[{"content":"There are three ways to write<br>\nan exhaustive <code>switch</code>:","children":[{"content":"1. Add a <code>default</code> clause.","children":[],"payload":{"tag":"li","lines":"45,46","listIndex":1}},{"content":"2. If the <code>switch</code> takes an enum, add a <code>case</code><br>\nclause for every possible enum value.","children":[],"payload":{"tag":"li","lines":"46,48","listIndex":2}},{"content":"3. Cover all possible types of the <code>switch</code><br>\nvariable with pattern matching.","children":[],"payload":{"tag":"li","lines":"48,50","listIndex":3}}],"payload":{"tag":"li","lines":"43,50"}}],"payload":{"tag":"li","lines":"40,50"}}],"payload":{"tag":"li","lines":"37,50"}}],"payload":{"tag":"li","lines":"29,50"}}],"payload":{"tag":"li","lines":"26,50"}},{"content":"In practice, the first solution is the one most often used.<br>\nYou can try writing <code>case</code> clauses for all possible <code>int</code> values,<br>\nbut we promise it doesn&#x2019;t work! Even smaller types like <code>byte</code><br>\nare not permitted by the compiler, despite there being only<br>\n<code>256</code> possible values.","children":[{"content":"The second solution applies only to <code>switch</code> expressions that<br>\ntake an enum. For example, consider the following:","children":[{"content":"\n<pre data-lines=\"57,68\"><code class=\"language-java\"><span class=\"hljs-keyword\">enum</span> <span class=\"hljs-title class_\">Season</span>{SPRING, SUMMER, FALL, WINTER}\n\nString <span class=\"hljs-title function_\">getWeatherMissingOne</span><span class=\"hljs-params\">(Season value)</span> {\n  <span class=\"hljs-keyword\">return</span> <span class=\"hljs-keyword\">switch</span> (value) { <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n    <span class=\"hljs-keyword\">case</span> WINTER -&gt; <span class=\"hljs-string\">&quot;Cold&quot;</span>;\n    <span class=\"hljs-keyword\">case</span> SPRING -&gt; <span class=\"hljs-string\">&quot;Rainy&quot;</span>;\n    <span class=\"hljs-keyword\">case</span> SUMMER -&gt; <span class=\"hljs-string\">&quot;Hot&quot;</span>;\n  };\n}\n</code></pre>","children":[{"content":"This code does not compile because <code>FALL</code> is not covered. The fix is<br>\neither to add a case for <code>FALL</code> or add a <code>default</code> clause (or both).","children":[{"content":"\n<pre data-lines=\"70,82\"><code class=\"language-java\">String <span class=\"hljs-title function_\">getWeatherCoveredAll</span><span class=\"hljs-params\">(Season value)</span> {\n  <span class=\"hljs-keyword\">return</span> <span class=\"hljs-keyword\">switch</span> (value) {\n    <span class=\"hljs-keyword\">case</span> WINTER -&gt; <span class=\"hljs-string\">&quot;Cold&quot;</span>;\n    <span class=\"hljs-keyword\">case</span> SPRING -&gt; <span class=\"hljs-string\">&quot;Rainy&quot;</span>;\n    <span class=\"hljs-keyword\">case</span> SUMMER -&gt; <span class=\"hljs-string\">&quot;Hot&quot;</span>;\n    <span class=\"hljs-keyword\">case</span> FALL -&gt; <span class=\"hljs-string\">&quot;Warm&quot;</span>;\n    <span class=\"hljs-keyword\">default</span> -&gt; <span class=\"hljs-keyword\">throw</span> <span class=\"hljs-keyword\">new</span>\n      <span class=\"hljs-title class_\">RuntimeException</span>(<span class=\"hljs-string\">&quot;Unsupported Season&quot;</span>);\n    };\n}\n</code></pre>","children":[],"payload":{"tag":"li","lines":"70,82"}},{"content":"Since all possible values of <code>Season</code> are covered, the<br>\n<code>default</code> branch is optional.","children":[],"payload":{"tag":"li","lines":"82,84"}}],"payload":{"tag":"li","lines":"68,84"}}],"payload":{"tag":"li","lines":"57,84"}}],"payload":{"tag":"li","lines":"55,84"}}],"payload":{"tag":"li","lines":"50,84"}},{"content":"<strong>Using the <code>yield</code> Statement</strong><br>\nA switch expression supports both <code>case</code> expressions and<br>\n<code>case</code> blocks, the latter of which is denoted with braces<br>\n(<code>{}</code>). The <a href=\"https://1drv.ms/i/c/c83cfca51d5c2032/Ee-05I-cE-xKlc8aXJcUoP8B-pIJ8Dv2kUr0BAAHKdUvwg?e=KUeJJw\">Figure 3.6</a> shows examples of both.","children":[{"content":"We said that a <code>switch</code> expression must return a value. But<br>\nhow do you return a value from a <code>case</code> block?<br>\nEnter the <code>yield</code> statement, shown in Figure. It allows the<br>\n<code>case</code> clause to return a value. For example, the following<br>\nuses a mix of <code>case</code> expressions and <code>case</code> blocks:","children":[{"content":"\n<pre data-lines=\"93,109\"><code class=\"language-java\"><span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">fish</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">5</span>;\n<span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">length</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">12</span>;\n<span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">name</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-keyword\">switch</span> (fish) {\n  <span class=\"hljs-keyword\">case</span> <span class=\"hljs-number\">1</span> -&gt; <span class=\"hljs-string\">&quot;Goldfish&quot;</span>;\n  <span class=\"hljs-keyword\">case</span> <span class=\"hljs-number\">2</span> -&gt; { <span class=\"hljs-keyword\">yield</span> <span class=\"hljs-string\">&quot;Trout&quot;</span>; }\n  <span class=\"hljs-keyword\">case</span> <span class=\"hljs-number\">3</span> -&gt; {\n    <span class=\"hljs-keyword\">if</span> (length&gt; <span class=\"hljs-number\">10</span>) <span class=\"hljs-keyword\">yield</span> <span class=\"hljs-string\">&quot;Blobfish&quot;</span>;\n    <span class=\"hljs-keyword\">else</span> <span class=\"hljs-keyword\">yield</span> <span class=\"hljs-string\">&quot;Green&quot;</span>;\n  }\n  <span class=\"hljs-keyword\">case</span> <span class=\"hljs-number\">4</span> -&gt; {\n    <span class=\"hljs-keyword\">throw</span> <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">RuntimeException</span>(<span class=\"hljs-string\">&quot;Unsupported value&quot;</span>);\n  }\n  <span class=\"hljs-keyword\">default</span> -&gt; <span class=\"hljs-string\">&quot;Swordfish&quot;</span>;\n};\n</code></pre>","children":[{"content":"Think of the <code>yield</code> keyword as a <code>return</code> statement within a<br>\n<code>switch</code> expression. Because a <code>switch</code> expression must return<br>\na value, a <code>yield</code> is often required within a <code>case</code> block. The<br>\none &quot;exception&quot; to this rule is if the code throws an exception,<br>\nas shown in the previous example.","children":[],"payload":{"tag":"li","lines":"109,114"}},{"content":"<strong>Watch Semicolons in <code>switch</code> Expressions</strong>","children":[{"content":"When writing a <code>case</code> expression, a semicolon is required, but when writing a <code>case</code><br>\nblock, it is prohibited.<pre data-lines=\"117,125\"><code class=\"language-java\"><span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">fish</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">1</span>;\n<span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">name</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-keyword\">switch</span> (fish) {\n  <span class=\"hljs-keyword\">case</span> <span class=\"hljs-number\">1</span> -&gt; <span class=\"hljs-string\">&quot;Goldfish&quot;</span> <span class=\"hljs-comment\">// DOES NOT COMPILE (missing semicolon)</span>\n  <span class=\"hljs-keyword\">case</span> <span class=\"hljs-number\">2</span> -&gt; { <span class=\"hljs-keyword\">yield</span> <span class=\"hljs-string\">&quot;Trout&quot;</span>; }; <span class=\"hljs-comment\">// DOES NOT COMPILE (extra semicolon)</span>\n  <span class=\"hljs-keyword\">default</span> -&gt; <span class=\"hljs-string\">&quot;Shark&quot;</span>;\n} <span class=\"hljs-comment\">// DOES NOT COMPILE (missing semicolon)</span>\n</code></pre>","children":[],"payload":{"tag":"li","lines":"115,125"}}],"payload":{"tag":"li","lines":"114,125"}}],"payload":{"tag":"li","lines":"93,125"}}],"payload":{"tag":"li","lines":"88,125"}},{"content":"Remember: <strong style=\"color:green\">A <code>yield</code> is required within a case block<br>\nunles an exception is thrown.</strong>","children":[],"payload":{"tag":"li","lines":"125,127"}}],"payload":{"tag":"li","lines":"84,127"}}],"payload":{"tag":"h1","lines":"5,6"}},{"initialExpandLevel":1})</script>
