:"li","lines":"48,64"}},{"content":"<strong>break PARENT_LOOP;</strong>: breaks the loop that has the label.<br>\nIt is like <code>return</code> without ends the method.","children":[],"payload":{"tag":"li","lines":"64,69"}}],"payload":{"tag":"li","lines":"43,69"}},{"content":"\n<p data-lines=\"69,70\">Finally, what if we removed the break altogether?</p>\n<pre data-lines=\"70,77\"><code class=\"language-java\">19:       if(list[i][j]==searchValue) {\n20:         positionX = i;\n21:         positionY = j;\n22:\n23:        }\n</code></pre>","children":[{"content":"In this case, the code would search for the last value in the<br>\nentire structure that had the matching value. The output<br>\nwould look like this:<br>\n<code>Value 2 found at: (2,1)</code>","children":[],"payload":{"tag":"li","lines":"77,81"}}],"payload":{"tag":"li","lines":"69,81"}}],"payload":{"tag":"li","lines":"18,81"}}],"payload":{"tag":"li","lines":"12,81"}}],"payload":{"tag":"li","lines":"7,81"}},{"content":"<strong>The <code>continue</code> Statement</strong><br>\nA statement that causes flow to finish the execution<br>\nof the current loop iteration. See <a href=\"https://1drv.ms/i/c/c83cfca51d5c2032/EWkNCVJxDk1GuHptYY7yyBUBVKKn5FClvLn2ch9iZKMWIA?e=YwaRn4\">Figure 3.13</a>","children":[{"content":"You may notice that the syntax of the <code>continue</code> statement mirrors<br>\nthat of the <code>break</code> statement. In fact, the statements are identical<br>\nin how they are used, but with different results. While the <code>break</code><br>\nstatement transfers control to the enclosing statement, the <code>continue</code><br>\nstatement transfers control to the <code>boolean</code> expression that<br>\ndetermines if the loop should continue. In other words, it ends the<br>\ncurrent iteration of the loop. Also, like the <code>break</code> statement, the<br>\n<code>continue</code> statement is applied to the nearest inner loop under<br>\nexecution, using optional label statements to override this behavior.","children":[{"content":"Imagine we have a zookeeper who is supposed to clean the first<br>\nleopard in each of four stables but skip stable <code>b</code> entirely.","children":[{"content":"\n<pre data-lines=\"95,106\"><code class=\"language-java\"><span class=\"hljs-number\">1</span>: <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">CleaningSchedule</span> {\n<span class=\"hljs-number\">2</span>:   <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">main</span><span class=\"hljs-params\">(String[] args)</span> {\n<span class=\"hljs-number\">3</span>:    CLEANING: <span class=\"hljs-keyword\">for</span> (<span class=\"hljs-type\">char</span> <span class=\"hljs-variable\">stables</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-string\">&apos;a&apos;</span>; stables&lt;=<span class=\"hljs-string\">&apos;d&apos;</span>; stables++) {\n<span class=\"hljs-number\">4</span>:       <span class=\"hljs-keyword\">for</span> (<span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">leopard</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">1</span>; leopard &lt;= <span class=\"hljs-number\">3</span>; leopard++) {\n<span class=\"hljs-number\">5</span>:         <span class=\"hljs-keyword\">if</span> (stables==<span class=\"hljs-string\">&apos;b&apos;</span> || leopard==<span class=\"hljs-number\">2</span>) {\n<span class=\"hljs-number\">6</span>:          <span class=\"hljs-keyword\">continue</span> CLEANING;\n<span class=\"hljs-number\">7</span>:         }\n<span class=\"hljs-number\">8</span>:        System.out.println(<span class=\"hljs-string\">&quot;Cleaning: &quot;</span>+stables+<span class=\"hljs-string\">&quot;,&quot;</span>+leopard);\n<span class=\"hljs-number\">9</span>: } } } }\n</code></pre>","children":[{"content":"The loop will return control to the parent loop any time the first value<br>\nis <code>b</code> or the second value is <code>2</code>. On the first, third, and fourth executions<br>\nof the outer loop, the inner loop prints a statement exactly once and then<br>\nexits on the next inner loop when leopard is <code>2</code>. On the second execution<br>\nof the outer loop, the inner loop immediately exits without printing anything<br>\nsince <code>b</code> is encountered right away.","children":[{"content":"The following is printed:<pre data-lines=\"113,118\"><code class=\"language-java\">  Cleaning: a,1\n  Cleaning: c,1\n  Cleaning: d,1\n</code></pre>","children":[],"payload":{"tag":"li","lines":"112,118"}}],"payload":{"tag":"li","lines":"106,118"}},{"content":"<strong>continue CLEANING;</strong>: ends the current execution of the loop and goes to the<br>\n<code>boolean</code> expression of the loop that has the label. It is like <code>break</code> without label.","children":[],"payload":{"tag":"li","lines":"118,120"}}],"payload":{"tag":"li","lines":"95,120"}}],"payload":{"tag":"li","lines":"93,120"}}],"payload":{"tag":"li","lines":"84,120"}}],"payload":{"tag":"li","lines":"81,120"}},{"content":"Now, imagine we remove the <code>CLEANING</code> label in the<br>\n<code>continue</code> statement so that control is returned to the<br>\ninner loop instead of the outer. Line 6 becomes the<br>\nfollowing:<pre data-lines=\"124,127\"><code class=\"language-java\"><span class=\"hljs-number\">6</span>:        <span class=\"hljs-keyword\">continue</span>;\n</code></pre>","children":[{"content":"This corresponds to the zookeeper cleaning all leopards<br>\nexcept those labeled 2 or in stable b. The output is then the<br>\nfollowing:<pre data-lines=\"130,138\"><code class=\"language-java\">Cleaning: a,1\nCleaning: a,3\nCleaning: c,1\nCleaning: c,3\nCleaning: d,1\nCleaning: d,2\n</code></pre>","children":[{"content":"Finally, if we remove the <code>continue</code> statement and the<br>\nassociated if statement altogether by removing lines <code>5&#x2013;7</code>,<br>\nwe arrive at a structure that outputs all the values, such as<br>\nthis:","children":[{"content":"\n<pre data-lines=\"142,156\"><code class=\"language-java\">Cleaning: a,1\nCleaning: a,2\nCleaning: a,3\nCleaning: b,1\nCleaning: b,2\nCleaning: b,3\nCleaning: c,1\nCleaning: c,2\nCleaning: c,3\nCleaning: d,1\nCleaning: d,2\nCleaning: d,3\n</code></pre>","children":[],"payload":{"tag":"li","lines":"142,156"}}],"payload":{"tag":"li","lines":"138,156"}}],"payload":{"tag":"li","lines":"127,156"}}],"payload":{"tag":"li","lines":"120,156"}}],"payload":{"tag":"h1","lines":"6,7"}},{"initialExpandLevel":1})</script>
