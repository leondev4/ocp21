            })(() => window.markmap,null,{"content":"<strong>Selecting the <code>switch</code> Variable</strong>","children":[{"content":"A <code>switch</code> has a target variable that is not evaluated until runtime.<br>\nThe following is a list of all data types supported by <code>switch</code>:","children":[{"content":"1.- <code>int</code> and <code>Integer</code><br>\n2.- <code>byte</code> and <code>Byte</code><br>\n3.- <code>short</code> and <code>Short</code><br>\n4.- <code>char</code> and <code>Character</code><br>\n5.- <code>String</code><br>\n6.- enum values<br>\n7.- All object types (when used with pattern matching)<br>\n8.- <code>var</code> (if the type resolves to one of the preceding types)","children":[{"content":"<strong>Notice that <code>boolean</code>, <code>long</code>, <code>float</code>, and <code>double</code> are not<br>\nsupported in <code>switch</code> statements and <code>switch</code> expressions.</strong>","children":[],"payload":{"tag":"li","lines":"11,13"}},{"content":"For this chapter, you just need to know that an enumeration, or<br>\n<em>enum</em>, is a type in Java that represents a fixed set of constants.","children":[{"content":"\n<pre data-lines=\"15,18\"><code class=\"language-java\"><span class=\"hljs-keyword\">enum</span> <span class=\"hljs-title class_\">Season</span> { SPRING, SUMMER, FALL, WINTER }\n</code></pre>","children":[{"content":"Think of an enum as a class type with predefined<br>\nobject values known at compile time.","children":[{"content":"For now, you just need to think of them as a list of values.","children":[],"payload":{"tag":"li","lines":"20,21"}}],"payload":{"tag":"li","lines":"18,21"}}],"payload":{"tag":"li","lines":"15,21"}},{"content":"\n<pre data-lines=\"21,27\"><code class=\"language-java\"><span class=\"hljs-keyword\">enum</span> <span class=\"hljs-title class_\">DayOfWeek</span> {\n  SUNDAY, MONDAY, TUESDAY, WEDNESDAY, \n  THURSDAY, FRIDAY, SATURDAY\n }\n</code></pre>","children":[{"content":"<strong>Using Enum Values with <code>switch</code></strong><br>\nWhen the <code>switch</code> variable is an enum type, then<br>\nthe case clauses must be the enum values.","children":[{"content":"\n<pre data-lines=\"30,41\"><code class=\"language-java\"><span class=\"hljs-keyword\">enum</span> <span class=\"hljs-title class_\">Season</span> { SPRING, SUMMER, FALL, WINTER }\n  <span class=\"hljs-type\">boolean</span> <span class=\"hljs-title function_\">shouldGetACoat</span><span class=\"hljs-params\">(Season s)</span> {\n    <span class=\"hljs-keyword\">return</span> <span class=\"hljs-keyword\">switch</span> (s) {\n      <span class=\"hljs-keyword\">case</span> SPRING -&gt; <span class=\"hljs-literal\">false</span>;\n      <span class=\"hljs-keyword\">case</span> Season.SUMMER -&gt; <span class=\"hljs-literal\">false</span>;\n      <span class=\"hljs-keyword\">case</span> FALL -&gt; <span class=\"hljs-literal\">true</span>;\n      <span class=\"hljs-keyword\">case</span> Season.WINTER -&gt; <span class=\"hljs-literal\">true</span>;\n    };\n  }\n</code></pre>","children":[],"payload":{"tag":"li","lines":"30,41"}},{"content":"Note that there is no <code>default</code>. For an enum value, you can<br>\nspecify just the value, as shown with <code>SPRING</code> and <code>FALL</code>.<br>\nStarting with Java 21, you can optionally specify the name<br>\nwith the value, such as <code>Season.SPRING</code> and <code>Season.FALL</code>.","children":[],"payload":{"tag":"li","lines":"41,45"}}],"payload":{"tag":"li","lines":"27,45"}}],"payload":{"tag":"li","lines":"21,45"}}],"payload":{"tag":"li","lines":"13,45"}},{"content":"Starting with Java 21, <code>switch</code> statements and expressions now support<br>\npattern matching, which means any object type can now be used as a<br>\n<code>switch</code> variable, provided the pattern matching is used.","children":[],"payload":{"tag":"li","lines":"45,48"}}],"payload":{"tag":"li","lines":"3,48"}}],"payload":{"tag":"li","lines":"1,48"}},{"content":"<strong>Determining Acceptable Case Values</strong><br>\nThe values in each <code>case</code> clause must be compile-time constant<br>\nvalues.<strong>You can use only literals, enum constants, or <code>final</code><br>\nconstant variables.</strong>","children":[{"content":"By <code>final</code> constant, we mean that the variable must be<br>\nmarked with the <code>final</code> modifier and initialized with a literal<br>\nvalue in the same expression in which it is declared. For<br>\nexample, <strong>you can&#x2019;t have a <code>case</code> clause value that<br>\nrequires executing a method at runtime, even if that<br>\nmethod always returns the same value.</strong>","children":[{"content":"See if you can figure out why only the<br>\nfirst and last case clauses compile:","children":[{"content":"\n<pre data-lines=\"60,75\"><code class=\"language-java\"><span class=\"hljs-keyword\">final</span> <span class=\"hljs-type\">int</span> <span class=\"hljs-title function_\">getCookies</span><span class=\"hljs-params\">()</span> { <span class=\"hljs-keyword\">return</span> <span class=\"hljs-number\">4</span>; }\n<span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">feedAnimals</span><span class=\"hljs-params\">()</span> {\n  <span class=\"hljs-keyword\">final</span> <span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">bananas</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">1</span>;\n  <span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">apples</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">2</span>;\n  <span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">numberOfAnimals</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">3</span>;\n  <span class=\"hljs-keyword\">final</span> <span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">cookies</span> <span class=\"hljs-operator\">=</span> getCookies();\n  <span class=\"hljs-keyword\">switch</span> (numberOfAnimals) {\n    <span class=\"hljs-keyword\">case</span> bananas:\n    <span class=\"hljs-keyword\">case</span> apples: <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n    <span class=\"hljs-keyword\">case</span> <span class=\"hljs-title function_\">getCookies</span><span class=\"hljs-params\">()</span>: <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n    <span class=\"hljs-keyword\">case</span> cookies: <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n    <span class=\"hljs-keyword\">case</span> <span class=\"hljs-number\">3</span> * <span class=\"hljs-number\">5</span>:\n} }\n</code></pre>","children":[{"content":"In the <code>case</code> clause, you cannot use methods or variables initialized with methods.","children":[],"payload":{"tag":"li","lines":"75,76"}},{"content":"The <code>bananas</code> variable is marked <code>final</code>, and its value is known at compile time, so<br>\nthe first <code>case</code> clause is valid. The <code>apples</code> variable in the second <code>case</code> clause is<br>\nnot marked <code>final</code>, so it is not permitted. The next two <code>case</code> clauses, with values<br>\n<code>getCookies()</code> and <code>cookies</code>, do not compile because methods are not evaluated<br>\nuntil runtime, so they cannot be used as the value of a <code>case</code> clause, even if one<br>\nof the values is stored in a <code>final</code> variable. The last <code>case</code> clause, with value <code>3*5</code>,<br>\ndoes compile, as expressions are allowed as <code>case</code> values, provided the value<br>\ncan be resolved at compile time.","children":[{"content":"The data type for <code>case</code> clauses must match the<br>\ndata type of the <code>switch</code> variable.","children":[],"payload":{"tag":"li","lines":"84,86"}},{"content":"\n<pre data-lines=\"86,94\"><code class=\"language-java\">String <span class=\"hljs-title function_\">cleanFishTank</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> dirty)</span> {\n  <span class=\"hljs-keyword\">return</span> <span class=\"hljs-keyword\">switch</span> (dirty) {\n    <span class=\"hljs-keyword\">case</span> <span class=\"hljs-string\">&quot;Very&quot;</span> -&gt; <span class=\"hljs-string\">&quot;1 hour&quot;</span>; <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n    <span class=\"hljs-keyword\">default</span>     -&gt; <span class=\"hljs-string\">&quot;45 minute&quot;</span>;\n  };\n}\n</code></pre>","children":[],"payload":{"tag":"li","lines":"86,94"}},{"content":"The <code>switch</code> variable is of type <code>int</code>, while the case clause is of<br>\ntype <code>String</code>.","children":[],"payload":{"tag":"li","lines":"94,96"}}],"payload":{"tag":"li","lines":"76,96"}}],"payload":{"tag":"li","lines":"60,96"}}],"payload":{"tag":"li","lines":"58,96"}}],"payload":{"tag":"li","lines":"52,96"}}],"payload":{"tag":"li","lines":"48,96"}},{"content":"<strong>Working with <code>switch</code> Statements</strong><br>\nA <code>break</code> statement terminates the <code>switch</code> statement and returns<br>\nflow control to the enclosing process. Put simply, it ends the<br>\n<code>switch</code> statement immediately.","children":[{"content":"While <code>break</code> statements are optional, they tend to be used<br>\nfrequently in <code>switch</code> statements. Without <code>break</code> statements,<br>\nthe code continues to execute the next branch it finds, in order.","children":[{"content":"What do you think the following prints when<br>\n<code>printSeasonForMonth(2)</code> is called?<pre data-lines=\"105,115\"><code class=\"language-java\"><span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">printSeasonForMonth</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> month)</span> {\n  <span class=\"hljs-keyword\">switch</span>(month){\n    <span class=\"hljs-keyword\">case</span> <span class=\"hljs-number\">1</span>, <span class=\"hljs-number\">2</span>, <span class=\"hljs-number\">3</span>: System.out.print(<span class=\"hljs-string\">&quot;Winter-&quot;</span>);\n    <span class=\"hljs-keyword\">case</span> <span class=\"hljs-number\">4</span>, <span class=\"hljs-number\">5</span>, <span class=\"hljs-number\">6</span>: System.out.print(<span class=\"hljs-string\">&quot;Spring-&quot;</span>);\n    <span class=\"hljs-keyword\">default</span>:      System.out.print(<span class=\"hljs-string\">&quot;Unknown-&quot;</span>);\n    <span class=\"hljs-keyword\">case</span> <span class=\"hljs-number\">7</span>, <span class=\"hljs-number\">8</span>, <span class=\"hljs-number\">9</span>: System.out.print(<span class=\"hljs-string\">&quot;Summer-&quot;</span>);\n    <span class=\"hljs-keyword\">case</span> <span class=\"hljs-number\">10</span>, <span class=\"hljs-number\">11</span>, <span class=\"hljs-number\">12</span>: System.out.print(<span class=\"hljs-string\">&quot;Fall-&quot;</span>);\n  } }\n</code></pre>","children":[{"content":"It prints everything!<br>\n<code>Winter-Spring-Unknown-Summer-Fall-</code>","children":[],"payload":{"tag":"li","lines":"115,117"}},{"content":"It matches the first <code>case</code> clause and executes all of the<br>\nbranches in the order they are found, including the <code>default</code><br>\nclause. Remember when working with <code>switch</code> statements,<br>\n<em>the order of the branches is important!</em>","children":[{"content":"We can fix this to just print <code>Winter-</code> with the same input, by adding <code>break</code> statements.<pre data-lines=\"122,136\"><code class=\"language-java\"><span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">printSeasonForMonth</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> month)</span> {\n  <span class=\"hljs-keyword\">switch</span> (month) {\n    <span class=\"hljs-keyword\">case</span> <span class=\"hljs-number\">1</span>,<span class=\"hljs-number\">2</span>,<span class=\"hljs-number\">3</span>:\n      System.out.print(<span class=\"hljs-string\">&quot;Winter-&quot;</span>); <span class=\"hljs-keyword\">break</span>;\n    <span class=\"hljs-keyword\">case</span> <span class=\"hljs-number\">4</span>,<span class=\"hljs-number\">5</span>,<span class=\"hljs-number\">6</span>:\n      System.out.print(<span class=\"hljs-string\">&quot;Spring-&quot;</span>); <span class=\"hljs-keyword\">break</span>;\n    <span class=\"hljs-keyword\">default</span>:\n      System.out.print(<span class=\"hljs-string\">&quot;Unknown-&quot;</span>); <span class=\"hljs-keyword\">break</span>;\n    <span class=\"hljs-keyword\">case</span> <span class=\"hljs-number\">7</span>,<span class=\"hljs-number\">8</span>,<span class=\"hljs-number\">9</span>:\n      System.out.print(<span class=\"hljs-string\">&quot;Summer-&quot;</span>); <span class=\"hljs-keyword\">break</span>;**\n    <span class=\"hljs-keyword\">case</span> <span class=\"hljs-number\">10</span>,<span class=\"hljs-number\">11</span>,<span class=\"hljs-number\">12</span>: System.out.print(<span class=\"hljs-string\">&quot;Fall-&quot;</span>); <span class=\"hljs-keyword\">break</span>;\n} }\n</code></pre>","children":[{"content":"The last <code>case</code> clause does not actually require a <code>break</code>,<br>\nas the <code>switch</code> statement is over,","children":[],"payload":{"tag":"li","lines":"136,138"}},{"content":"Contrast this with a <code>switch</code> expression that matches only<br>\na single branch at runtime and therefore does not require<br>\n<code>break</code> statements.<pre data-lines=\"141,153\"><code class=\"language-java\"><span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">printSeasonForMonth</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> month)</span> {\n  <span class=\"hljs-type\">String</span> <span class=\"hljs-variable\">value</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-keyword\">switch</span> (month) {\n    <span class=\"hljs-keyword\">case</span> <span class=\"hljs-number\">1</span>, <span class=\"hljs-number\">2</span>, <span class=\"hljs-number\">3</span> -&gt; <span class=\"hljs-string\">&quot;Winter-&quot;</span>;\n    <span class=\"hljs-keyword\">case</span> <span class=\"hljs-number\">4</span>, <span class=\"hljs-number\">5</span>, <span class=\"hljs-number\">6</span> -&gt; <span class=\"hljs-string\">&quot;Spring-&quot;</span>;\n    <span class=\"hljs-keyword\">default</span> -&gt; <span class=\"hljs-string\">&quot;Unknown-&quot;</span>;\n    <span class=\"hljs-keyword\">case</span> <span class=\"hljs-number\">7</span>, <span class=\"hljs-number\">8</span>, <span class=\"hljs-number\">9</span> -&gt; <span class=\"hljs-string\">&quot;Summer-&quot;</span>;\n    <span class=\"hljs-keyword\">case</span> <span class=\"hljs-number\">10</span>, <span class=\"hljs-number\">11</span>, <span class=\"hljs-number\">12</span> -&gt; <span class=\"hljs-string\">&quot;Fall-&quot;</span>;\n  };\n  System.out.print(value);\n}\n</code></pre>","children":[],"payload":{"tag":"li","lines":"138,153"}}],"payload":{"tag":"li","lines":"121,153"}}],"payload":{"tag":"li","lines":"117,153"}}],"payload":{"tag":"li","lines":"103,153"}}],"payload":{"tag":"li","lines":"100,153"}}],"payload":{"tag":"li","lines":"96,153"}},{"content":"<strong>When Is a <code>switch</code> Expression Not a switch Expression?</strong><br>\nA <code>switch</code> expression always returns a value, regardless of the<br>\nsyntax used.","children":[{"content":"\n<pre data-lines=\"156,165\"><code class=\"language-java\"><span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">printWeather</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> rain)</span> {\n  <span class=\"hljs-keyword\">switch</span> (rain) {\n    <span class=\"hljs-keyword\">case</span> <span class=\"hljs-number\">0</span> -&gt; System.out.print(<span class=\"hljs-string\">&quot;Dry&quot;</span>); \n    <span class=\"hljs-keyword\">case</span> <span class=\"hljs-number\">1</span> -&gt; System.out.print(<span class=\"hljs-string\">&quot;Wet&quot;</span>); \n    <span class=\"hljs-keyword\">case</span> <span class=\"hljs-number\">2</span> -&gt; System.out.print(<span class=\"hljs-string\">&quot;Storm&quot;</span>); \n  }\n}\n</code></pre>","children":[{"content":"Since the return type of <code>System.out.print()</code> is <code>void</code>, this<br>\nstatement does not return a value. This is actually a<br>\n<code>switch</code> statement that uses the arrow operator syntax.<br>\nSince it doesn&#x2019;t return a value, it is not a <code>switch</code><br>\nexpression. Most of the time <code>switch</code> expression needs<br>\n<code>default</code> statement.","children":[],"payload":{"tag":"li","lines":"165,171"}}],"payload":{"tag":"li","lines":"156,171"}}],"payload":{"tag":"li","lines":"153,171"}}],"payload":{"tag":"h1","lines":"0,1"}},{})</script>
