            })(() => window.markmap,null,{"content":"<strong>Nested Loops</strong>","children":[{"content":"A nested loop is a loop that contains another loop, including<br>\n<code>while</code>, <code>do/while</code>, <code>for</code>, and for-each loops.","children":[{"content":"\n<pre data-lines=\"8,18\"><code class=\"language-java\"><span class=\"hljs-type\">int</span>[][] myComplexArray = {{<span class=\"hljs-number\">5</span>,<span class=\"hljs-number\">2</span>,<span class=\"hljs-number\">1</span>,<span class=\"hljs-number\">3</span>}, {<span class=\"hljs-number\">3</span>,<span class=\"hljs-number\">9</span>,<span class=\"hljs-number\">8</span>,<span class=\"hljs-number\">9</span>}, {<span class=\"hljs-number\">5</span>,<span class=\"hljs-number\">7</span>,<span class=\"hljs-number\">12</span>,<span class=\"hljs-number\">7</span>}};\n\n<span class=\"hljs-keyword\">for</span>(<span class=\"hljs-type\">int</span>[] mySimpleArray : myComplexArray){\n <span class=\"hljs-keyword\">for</span>(<span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">i</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">0</span>; i &lt; mySimpleArray.length; i++){\n    System.out.print(mySimpleArray[i]+<span class=\"hljs-string\">&quot;\\t&quot;</span>);\n  }\nSystem.out.println();\n}\n</code></pre>","children":[{"content":"Notice that we intentionally mix a <code>for</code> loop and a for-each<br>\nloop in this example. The outer loop will execute a total of<br>\nthree times. Each time the outer loop executes, the inner<br>\nloop is executed four times.","children":[{"content":"When we execute this code, we see the following output:<pre data-lines=\"23,28\"><code class=\"language-java\">5   2    1    3\n3   9    8    9\n5   7    12   7\n</code></pre>","children":[],"payload":{"tag":"li","lines":"22,28"}}],"payload":{"tag":"li","lines":"18,28"}}],"payload":{"tag":"li","lines":"8,28"}}],"payload":{"tag":"li","lines":"6,28"}},{"content":"Nested loops can include <code>while</code> and <code>do/while</code>, as shown in<br>\nthis example.","children":[{"content":"\n<pre data-lines=\"30,40\"><code class=\"language-java\"><span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">hungryHippopotamus</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">8</span>;\n<span class=\"hljs-keyword\">while</span>(hungryHippopotamus &gt; <span class=\"hljs-number\">0</span>){\n  <span class=\"hljs-keyword\">do</span>{\n    hungryHippopotamus -= <span class=\"hljs-number\">2</span>;\n  }<span class=\"hljs-keyword\">while</span> (hungryHippopotamus&gt;<span class=\"hljs-number\">5</span>);\n  hungryHippopotamus--;\n  System.out.print(hungryHippopotamus+<span class=\"hljs-string\">&quot;, &quot;</span>);\n}\n</code></pre>","children":[{"content":"The first time this loop executes, the inner loop repeats until the value of<br>\n<code>hungryHippopotamus</code> is <code>4</code>. The value will then be decremented to <code>3</code>,<br>\nand that will be the output at the end of the first iteration of the outer loop.","children":[],"payload":{"tag":"li","lines":"40,43"}},{"content":"On the second iteration of the outer loop, the inner <code>do/while</code> will be executed<br>\nonce, even though <code>hungryHippopotamus</code> is already not greater than <code>5</code>. As<br>\nyou may recall, <code>do/while</code> statements always execute the body at least once.<br>\nThis will reduce the value to <code>1</code>, which will be further lowered by the decrement<br>\noperator in the outer loop to <code>0</code>. Once the value reaches <code>0</code>, the outer loop<br>\nwill terminate. The result is that the code will output the following:<br>\n<code>3, 0,</code>","children":[],"payload":{"tag":"li","lines":"43,50"}}],"payload":{"tag":"li","lines":"30,50"}}],"payload":{"tag":"li","lines":"28,50"}},{"content":"<strong>Adding Optional Labels</strong>","children":[{"content":"A label is an optional pointer to the head of a statement<br>\nthat allows the application flow to jump to it or break from<br>\nit. It is a single identifier that is followed by a colon (<code>:</code>).","children":[{"content":"\n<pre data-lines=\"54,64\"><code class=\"language-java\"><span class=\"hljs-type\">int</span>[][] myComplexArray = {{<span class=\"hljs-number\">5</span>,<span class=\"hljs-number\">2</span>,<span class=\"hljs-number\">1</span>,<span class=\"hljs-number\">3</span>}, {<span class=\"hljs-number\">3</span>,<span class=\"hljs-number\">9</span>,<span class=\"hljs-number\">8</span>,<span class=\"hljs-number\">9</span>}, {<span class=\"hljs-number\">5</span>,<span class=\"hljs-number\">7</span>,<span class=\"hljs-number\">12</span>,<span class=\"hljs-number\">7</span>}};\n\nOUTER_LOOP: <span class=\"hljs-keyword\">for</span> (<span class=\"hljs-type\">int</span>[] mySimpleArray : myComplexArray) {\n  INNER_LOOP:<span class=\"hljs-keyword\">for</span> (<span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">i</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">0</span>; i &lt; mySimpleArray.length; i++){\n    System.out.print(mySimpleArray[i]+<span class=\"hljs-string\">&quot;\\t&quot;</span>);\n  }\n  System.out.println();\n}\n</code></pre>","children":[{"content":"Labels follow the same rules as identifiers. For readability, we show<br>\nthem in snake_case, with uppercase letters and underscores between<br>\nwords. <strong>When dealing with only one loop, labels do not add any<br>\nvalue</strong>.  they are extremely useful in nested structures.","children":[],"payload":{"tag":"li","lines":"64,68"}}],"payload":{"tag":"li","lines":"54,68"}}],"payload":{"tag":"li","lines":"51,68"}}],"payload":{"tag":"li","lines":"50,68"}}],"payload":{"tag":"h1","lines":"5,6"}},{"initialExpandLevel":1})</script>
