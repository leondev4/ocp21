            })(() => window.markmap,null,{"content":"<strong>Writing <code>while</code> Loops</strong>","children":[{"content":"\n<p data-lines=\"6,8\">A loop is a repetitive control structure that can execute a<br>\nstatement or block of code multiple times in succession.</p>","children":[{"content":"The following loop executes exactly 10 times:","children":[{"content":"\n<pre data-lines=\"9,17\"><code class=\"language-java\"><span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">counter</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">0</span>;\n<span class=\"hljs-keyword\">while</span>(counter&lt;<span class=\"hljs-number\">10</span>){\n  <span class=\"hljs-type\">double</span> <span class=\"hljs-variable\">price</span> <span class=\"hljs-operator\">=</span> counter * <span class=\"hljs-number\">10</span>;\n  System.out.println(price);\n  counter++;\n}\n</code></pre>","children":[],"payload":{"tag":"li","lines":"9,17"}}],"payload":{"tag":"li","lines":"8,17"}}],"payload":{"tag":"li","lines":"6,17"}},{"content":"\n<p data-lines=\"17,22\">The simplest repetitive control structure is the <code>while</code> statement,<br>\ndescribed in <a href=\"https://1drv.ms/i/c/c83cfca51d5c2032/EU6cEVmt7D9Ig08NQlEt1zABHLaZWuEwM-PF-HCsDkOfyg?e=Qfx5ZX\">Figure 3.8</a>. Like all repetition control structures, it<br>\nhas a termination condition, implemented as a <code>boolean</code><br>\nexpression. A loop will continue as long as this expression<br>\nevaluates to <code>true</code>.</p>","children":[{"content":"A <code>while</code> loop is similar to an <code>if</code> statement in that it is composed of a <code>boolean</code> expression<br>\nand a statement, or a block of statements. During execution, the <code>boolean</code> expression is<br>\nevaluated before each iteration of the loop and exits if the evaluation returns <code>false</code>.","children":[{"content":"Let&#x2019;s see how a loop can be used to model a mouse eating a meal:<pre data-lines=\"26,36\"><code class=\"language-java\"><span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">roomInBelly</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">5</span>;\n<span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">eatCheese</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> bitesOfCheese)</span> {\n   <span class=\"hljs-keyword\">while</span>(bitesOfCheese &gt; <span class=\"hljs-number\">0</span> &amp;&amp; roomInBelly &gt; <span class=\"hljs-number\">0</span>){\n    bitesOfCheese--;\n    roomInBelly--;\n  }\n  System.out.println(bitesOfCheese+<span class=\"hljs-string\">&quot; pieces of cheese left&quot;</span>);\n}\n</code></pre>","children":[{"content":"This method takes an amount of food&#x2014;in this case, cheese<br>\n&#x2014;and continues until the mouse has no room in its belly or<br>\nthere is no food left to eat. With each iteration of the loop,<br>\nthe mouse &#x201c;eats&#x201d; one bite of food and loses one spot in its<br>\nbelly. By using a compound <code>boolean</code> statement, you ensure<br>\nthat the <code>while</code> loop can end for either of the conditions.","children":[],"payload":{"tag":"li","lines":"36,42"}}],"payload":{"tag":"li","lines":"25,42"}}],"payload":{"tag":"li","lines":"22,42"}}],"payload":{"tag":"li","lines":"17,42"}},{"content":"\n<p data-lines=\"42,45\">One thing to remember is that a <code>while</code> loop may terminate<br>\nafter its first evaluation of the <code>boolean</code> expression, how many<br>\ntimes is <code>Not full!</code> printed in the following example?</p>","children":[{"content":"\n<pre data-lines=\"45,52\"><code data-lines=\"45,52\"><span class=\"hljs-type\">int</span> <span class=\"hljs-keyword\">full</span> = <span class=\"hljs-number\">5</span>;\n<span class=\"hljs-keyword\">while</span>(<span class=\"hljs-keyword\">full</span> &lt; <span class=\"hljs-number\">5</span>){\n  <span class=\"hljs-keyword\">System</span>.<span class=\"hljs-keyword\">out</span>.println(&quot;Not full!&quot;);\n  <span class=\"hljs-keyword\">full</span>++;\n}\n</code></pre>","children":[{"content":"The answer? Zero! On the first iteration of the loop, the condition is reached,<br>\nand the loop exits. <strong>This is why <code>while</code> loops are often used in places<br>\nwhere you expect zero or more executions of the loop.</strong>","children":[],"payload":{"tag":"li","lines":"52,56"}}],"payload":{"tag":"li","lines":"45,56"}}],"payload":{"tag":"li","lines":"42,56"}},{"content":"\n<p data-lines=\"56,61\"><strong>The <code>do/while</code> Statement</strong><br>\nThe second form a <code>while</code> loop can take is called a <code>do/while</code><br>\nloop, which, like a <code>while</code> loop, is a repetition control structure<br>\nwith a termination condition and statement, or a block of<br>\nstatements, as shown in the <a href=\"https://1drv.ms/i/c/c83cfca51d5c2032/EYJez7xEiilDlsO6ujerUx0BYUpuNMLmXZZqzKrAclxrYQ?e=tftC8o\">Figure 3.9</a></p>","children":[{"content":"A <code>do/while</code> loop guarantees that the statement or block will be executed at<br>\nleast once. For example, what is the output of the following statements?","children":[{"content":"\n<pre data-lines=\"63,70\"><code class=\"language-java\"><span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">lizard</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">0</span>;\n<span class=\"hljs-keyword\">do</span> {\n  lizard++;\n}<span class=\"hljs-keyword\">while</span>(<span class=\"hljs-literal\">false</span>);\nSystem.out.println(lizard);\n</code></pre>","children":[{"content":"Java will execute the statement block first and then check<br>\nthe loop condition. Even though the loop exits right away,<br>\nthe statement block is still executed once, and the program<br>\nprints <code>1</code>.","children":[],"payload":{"tag":"li","lines":"70,74"}}],"payload":{"tag":"li","lines":"63,74"}}],"payload":{"tag":"li","lines":"61,74"}}],"payload":{"tag":"li","lines":"56,74"}},{"content":"\n<p data-lines=\"74,76\"><strong>Infinite Loops</strong><br>\nExample</p>","children":[{"content":"\n<pre data-lines=\"76,82\"><code class=\"language-java\"><span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">pen</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">2</span>;\n<span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">pigs</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">5</span>;\n<span class=\"hljs-keyword\">while</span>(pen &lt; <span class=\"hljs-number\">10</span>)\n  pigs++;\n</code></pre>","children":[{"content":"You may notice one glaring problem with this statement: it will never end.<br>\nThe variable <code>pen</code> is never modified, so the expression <code>(pen &lt; 10)</code> will<br>\nalways evaluate to <code>true</code>. The result is that the loop will never end, creating<br>\nwhat is commonly referred to as an infinite loop. <strong>An infinite loop is a<br>\nloop whose termination condition is never reached  during runtime.</strong>","children":[],"payload":{"tag":"li","lines":"82,87"}},{"content":"Make sure the loop condition, or the variables the condition is dependent<br>\non, are changing between executions. Then, ensure that the termination<br>\ncondition will be eventually reached in all circumstances.","children":[],"payload":{"tag":"li","lines":"87,90"}}],"payload":{"tag":"li","lines":"76,90"}}],"payload":{"tag":"li","lines":"74,90"}}],"payload":{"tag":"h1","lines":"5,6"}},{"initialExpandLevel":1})</script>
