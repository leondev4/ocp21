            })(() => window.markmap,null,{"content":"<strong>Constructing for Loops</strong>","children":[{"content":"There are two types of <code>for</code> loops, although both use the same <code>for</code> keyword.<br>\nThe first is referred to as the basic <code>for</code> loop, and the second is often called<br>\nthe enhanced <code>for</code> loop. For clarity, we refer to them as the <code>for</code> loop and the<br>\nfor-each loop, respectively,","children":[],"payload":{"tag":"li","lines":"7,11"}},{"content":"<strong>The <code>for</code> Loop</strong><br>\nA basic <code>for</code> loop has the same termination condition expression as the <code>while</code><br>\nloops, as well as two new sections: an initialization block and an update<br>\nstatement (See <a href=\"https://1drv.ms/i/c/c83cfca51d5c2032/EYSntlm-p9tNtia-4Epu0sUBnTXgyEUB9jgTRZPR4vR5ow?e=rThcbf\">Figure 3.10</a>).","children":[{"content":"Each of the three sections is separated by a semicolon. In addition,<br>\nthe initialization and update sections may contain multiple statements,<br>\nseparated by commas.","children":[{"content":"Variables declared in the initialization block of a <code>for</code> loop have limited scope<br>\nand are accessible only within the <code>for</code> loop.  For example, this code does not<br>\ncompile because the loop variable <code>i</code> is referenced outside the loop:","children":[{"content":"\n<pre data-lines=\"21,26\"><code class=\"language-java\"><span class=\"hljs-keyword\">for</span>( <span class=\"hljs-type\">int</span> i=<span class=\"hljs-number\">0</span>; i &lt; <span class=\"hljs-number\">10</span>; i++)\n  System.out.println(<span class=\"hljs-string\">&quot;Value is: &quot;</span>+i);\nSystem.out.println(i); <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n</code></pre>","children":[{"content":"Variables declared before the <code>for</code> loop and assigned a value in the initialization block may be<br>\nused outside the <code>for</code> loop because their scope precedes the creation of the <code>for</code> loop.","children":[{"content":"\n<pre data-lines=\"28,34\"><code class=\"language-java\"><span class=\"hljs-type\">int</span> i;\n<span class=\"hljs-keyword\">for</span>(i = <span class=\"hljs-number\">0</span>; i &lt; <span class=\"hljs-number\">10</span>; i++)\n  System.out.println(<span class=\"hljs-string\">&quot;Value is: &quot;</span>+i);\nSystem.out.println(i);\n</code></pre>","children":[],"payload":{"tag":"li","lines":"28,34"}}],"payload":{"tag":"li","lines":"26,34"}}],"payload":{"tag":"li","lines":"21,34"}}],"payload":{"tag":"li","lines":"18,34"}}],"payload":{"tag":"li","lines":"15,34"}}],"payload":{"tag":"li","lines":"11,34"}},{"content":"Let&#x2019;s take a look at an example that prints the first five<br>\nnumbers, starting with zero:","children":[{"content":"\n<pre data-lines=\"36,41\"><code class=\"language-java\"><span class=\"hljs-keyword\">for</span>(<span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">i</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">0</span>; i &lt; <span class=\"hljs-number\">5</span>; i++){\n  System.out.print(i + <span class=\"hljs-string\">&quot; &quot;</span>);\n}\n</code></pre>","children":[{"content":"The local variable <code>i</code> is initialized first to <code>0</code>. The variable <code>i</code> is only in scope<br>\nfor the duration of the loop and is not available outside the loop once the<br>\nloop has completed. Like a <code>while</code> loop, the <code>boolean</code> condition is evaluated<br>\non every iteration of the loop before the loop executes. Since it returns<br>\n<code>true</code>, the loop executes and outputs <code>0</code> followed by a space. Next, the loop<br>\nexecutes the update section, which in this case increases the value of <code>i</code> to<br>\n<code>1</code>. The loop then evaluates the <code>boolean</code> expression a second time, and the<br>\nprocess repeats multiple times, printing the following:  <code>0 1 2 3 4</code>","children":[{"content":"On the fifth iteration of the loop, the value of <code>i</code> reaches <code>4</code> and is incremented<br>\nby <code>1</code> to reach <code>5</code>. On the sixth iteration of the loop, the <code>boolean</code> expression<br>\nis evaluated, and since <code>(5 &lt;5)</code> returns <code>false</code>, the loop terminates without<br>\nexecuting the statement loop body.","children":[],"payload":{"tag":"li","lines":"49,53"}}],"payload":{"tag":"li","lines":"41,53"}}],"payload":{"tag":"li","lines":"36,53"}}],"payload":{"tag":"li","lines":"34,53"}},{"content":"<strong>Printing Elements in Reverse</strong><br>\nThe goal is to print <code>4 3 2 1 0</code>.  An initial implementation<br>\nmight look like the following:","children":[{"content":"\n<pre data-lines=\"56,61\"><code class=\"language-java\"><span class=\"hljs-keyword\">for</span> (<span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">counter</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">5</span>; counter &gt; <span class=\"hljs-number\">0</span>; counter--){\n  System.out.print(counter + <span class=\"hljs-string\">&quot; &quot;</span>);\n}\n</code></pre>\nThis is the output:<br>\n<code>5 4 3 2 1</code>","children":[{"content":"Let&#x2019;s fix that by starting with <code>4</code> instead:<pre data-lines=\"64,69\"><code class=\"language-java\"><span class=\"hljs-keyword\">for</span>(<span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">counter</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">4</span>; counter&gt; <span class=\"hljs-number\">0</span>; counter--) {\n  System.out.print(counter + <span class=\"hljs-string\">&quot; &quot;</span>);\n}\n</code></pre>\nIt prints the following:<br>\n<code>4 3 2 1</code>","children":[{"content":"We need to update the termination condition, like this:<pre data-lines=\"72,77\"><code class=\"language-java\"><span class=\"hljs-keyword\">for</span>(<span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">counter</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">4</span>; counter &gt;= <span class=\"hljs-number\">0</span>; counter--) {\n  System.out.print(counter + <span class=\"hljs-string\">&quot; &quot;</span>);\n}\n</code></pre>","children":[{"content":"Finally! We have code that now prints <code>4 3 2 1 0</code>.<br>\nWe could have instead used <code>counter &gt; -1</code> as the<br>\nloop termination condition in this example,<br>\nalthough <code>counter &gt;= 0</code> tends to be more readable.","children":[{"content":"If you do see a <code>for</code> loop with a decrement operator<br>\non the exam, you should assume they are trying to<br>\ntest your knowledge of loop operations.","children":[],"payload":{"tag":"li","lines":"81,84"}}],"payload":{"tag":"li","lines":"77,84"}}],"payload":{"tag":"li","lines":"71,84"}}],"payload":{"tag":"li","lines":"63,84"}}],"payload":{"tag":"li","lines":"56,84"}}],"payload":{"tag":"li","lines":"53,84"}},{"content":"1.-  <strong>Creating an Infinite Loop</strong><pre data-lines=\"85,89\"><code class=\"language-java\"><span class=\"hljs-keyword\">for</span> ( ; ; )\n System.out.println(<span class=\"hljs-string\">&quot;Hello World&quot;</span>);\n</code></pre>","children":[{"content":"Although this <code>for</code> loop may look like it does not compile, it will in fact compile<br>\nand run without issue. It is actually an infinite loop that will print the same<br>\nstatement repeatedly. This example reinforces the fact that the components of<br>\nthe <code>for</code> loop are each optional. Note that the semicolons separating the three<br>\nsections are required, as <code>for()</code> without any semicolons will not compile.","children":[{"content":"2.- <strong>Adding Multiple Terms to the for Statement</strong><pre data-lines=\"95,101\"><code class=\"language-java\"><span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">x</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">0</span>;\n<span class=\"hljs-keyword\">for</span>(<span class=\"hljs-type\">long</span> <span class=\"hljs-variable\">y</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">0</span>, z = <span class=\"hljs-number\">4</span>; x &lt; <span class=\"hljs-number\">5</span> &amp;&amp; y &lt; <span class=\"hljs-number\">10</span>; x++, y++){\n  System.out.print(y + <span class=\"hljs-string\">&quot; &quot;</span>); } <span class=\"hljs-comment\">//0 1 2 3 4</span>\nSystem.out.print(x + <span class=\"hljs-string\">&quot; &quot;</span>);<span class=\"hljs-comment\">//5</span>\n</code></pre>","children":[{"content":"This code demonstrates three variations of the <code>for</code> loop you may not have seen.<br>\nFirst, you can declare a variable, such as <code>x</code> in this example, before the loop<br>\nbegins and use it after it completes. Second, your initialization block, <code>boolean</code><br>\nexpression, and update statements can include extra variables that may or may<br>\nnot reference each other. For example, <code>z</code> is defined in the initialization block<br>\nand is never used. Finally, the update statement can modify multiple variables.","children":[{"content":"3.- <strong>Redeclaring a Variable in the Initialization Block</strong><pre data-lines=\"108,113\"><code class=\"language-java\"><span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">x</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">0</span>;\n<span class=\"hljs-keyword\">for</span>(<span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">x</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">4</span>; x &lt; <span class=\"hljs-number\">5</span>; x++) <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n  System.out.print(x + <span class=\"hljs-string\">&quot; &quot;</span>);\n</code></pre>","children":[{"content":"We can fix this loop by removing the declaration of <code>x</code> from the for loop as follows:","children":[],"payload":{"tag":"li","lines":"113,114"}}],"payload":{"tag":"li","lines":"107,114"}},{"content":"This example looks similar to the previous one, but it does not compile<br>\nbecause of the initialization block. The difference is that the declaration<br>\nof <code>x</code> is repeated in the initialization block after already being declared<br>\nbefore the loop, resulting in the compiler stopping because of a<br>\nduplicate variable declaration.","children":[{"content":"\n<pre data-lines=\"119,124\"><code class=\"language-java\"><span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">x</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">0</span>;\n<span class=\"hljs-keyword\">for</span>( ; x &lt; <span class=\"hljs-number\">5</span>; x++)\n  System.out.print(x+<span class=\"hljs-string\">&quot; &quot;</span>);\n</code></pre>","children":[],"payload":{"tag":"li","lines":"119,124"}}],"payload":{"tag":"li","lines":"114,124"}}],"payload":{"tag":"li","lines":"101,124"}}],"payload":{"tag":"li","lines":"94,124"}}],"payload":{"tag":"li","lines":"89,124"}}],"payload":{"tag":"li","lines":"84,124"}},{"content":"4.- <strong>Using Incompatible Data Types in the Initialization Block</strong><pre data-lines=\"125,130\"><code class=\"language-java\"><span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">x</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">0</span>;\n<span class=\"hljs-keyword\">for</span>(<span class=\"hljs-type\">long</span> y=<span class=\"hljs-number\">0</span>,<span class=\"hljs-type\">int</span> z=<span class=\"hljs-number\">4</span>;x&lt;<span class=\"hljs-number\">5</span>; x++) <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n  System.out.print(y + <span class=\"hljs-string\">&quot; &quot;</span>);\n</code></pre>","children":[{"content":"This code will not compile. The variables in the initialization block must all<br>\nbe of the same type. In the second example, <code>y</code> and <code>z</code> were both <code>long</code>, so<br>\nthe code compiled without issue; but in this example, they have different types,<br>\nso the code will not compile.","children":[{"content":"5.- <strong>Using Loop Variables Outside the Loop</strong><pre data-lines=\"135,140\"><code class=\"language-java\"><span class=\"hljs-keyword\">for</span> (<span class=\"hljs-type\">long</span> <span class=\"hljs-variable\">y</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">0</span>,x = <span class=\"hljs-number\">4</span>; x &lt; <span class=\"hljs-number\">5</span> &amp;&amp; y &lt; <span class=\"hljs-number\">10</span>; x++, y++)\n  System.out.print(y + <span class=\"hljs-string\">&quot; &quot;</span>);\nSystem.out.print(x); <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n</code></pre>","children":[{"content":"If you notice, <code>x</code> is defined in the initialization block of the loop and then<br>\nused after the loop terminates. Since <code>x</code> was scoped only for the loop,<br>\nusing it outside the loop will cause a compiler error.","children":[{"content":"<strong>Modifying Loop Variables</strong><br>\nAs a general rule, it is considered a poor coding practice<br>\nto modify loop variables as it can lead to an unexpected<br>\nresult","children":[{"content":"\n<pre data-lines=\"147,154\"><code class=\"language-java\"><span class=\"hljs-keyword\">for</span>(<span class=\"hljs-type\">int</span> i=<span class=\"hljs-number\">0</span>; i&lt;<span class=\"hljs-number\">10</span>; i++) <span class=\"hljs-comment\">//Infinite Loop</span>\n  i = <span class=\"hljs-number\">0</span>;\n\n<span class=\"hljs-keyword\">for</span>(<span class=\"hljs-type\">int</span> j=<span class=\"hljs-number\">1</span>; j&lt;<span class=\"hljs-number\">10</span>; j++) <span class=\"hljs-comment\">// Iterates 5 times</span>\n  j++;\n</code></pre>","children":[],"payload":{"tag":"li","lines":"147,154"}}],"payload":{"tag":"li","lines":"143,154"}}],"payload":{"tag":"li","lines":"140,154"}}],"payload":{"tag":"li","lines":"134,154"}}],"payload":{"tag":"li","lines":"130,154"}}],"payload":{"tag":"li","lines":"124,154"}}],"payload":{"tag":"h1","lines":"6,7"}},{"initialExpandLevel":1})</script>
