 <span class=\"hljs-built_in\">IllegalArgumentException</span>(<span class=\"hljs-string\">&quot;# eggs must not be negative&quot;</span>);\n    <span class=\"hljs-keyword\">this</span>.numberEggs = numberEggs;\n}\n</code></pre>","children":[{"content":"\n<pre data-lines=\"113,117\"><code data-lines=\"113,117\">Exception in thread <span class=\"hljs-string\">&quot;main&quot;</span>\n<span class=\"hljs-keyword\">java.lang.IllegalArgumentException: </span><span class=\"hljs-comment\"># eggs must not be negative</span>\n</code></pre>","children":[],"payload":{"tag":"li","lines":"113,117"}}],"payload":{"tag":"li","lines":"105,117"}}],"payload":{"tag":"li","lines":"102,117"}},{"content":"<strong><code>NumberFormatException</code></strong><br>\n<em>Subclass</em> of <code>IllegalArgumentException</code>.<br>\nThrown when attempt is made to convert <code>String</code><br>\nto numeric type but <code>String</code> doesn&#x2019;t have<br>\nappropriate format.","children":[{"content":"\n<pre data-lines=\"122,125\"><code class=\"language-js\"><span class=\"hljs-title class_\">Integer</span>.<span class=\"hljs-built_in\">parseInt</span>(<span class=\"hljs-string\">&quot;abc&quot;</span>);\n</code></pre>\nThe output looks like this:<pre data-lines=\"126,130\"><code class=\"language-js\"><span class=\"hljs-title class_\">Exception</span> <span class=\"hljs-keyword\">in</span> thread <span class=\"hljs-string\">&quot;main&quot;</span>\njava.<span class=\"hljs-property\">lang</span>.<span class=\"hljs-property\">NumberFormatException</span>: <span class=\"hljs-title class_\">For</span> input <span class=\"hljs-attr\">string</span>: <span class=\"hljs-string\">&quot;abc&quot;</span>\n</code></pre>","children":[{"content":"<code>NumberFormatException</code> is a subclass of <code>IllegalArgumentException</code>.","children":[],"payload":{"tag":"li","lines":"130,131"}}],"payload":{"tag":"li","lines":"122,131"}}],"payload":{"tag":"li","lines":"117,131"}}],"payload":{"tag":"h1","lines":"6
