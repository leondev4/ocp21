            })(() => window.markmap,null,{"content":"<strong>Important <code>String</code> Methods</strong>","children":[{"content":"\n<p data-lines=\"7,14\"><strong>Searching for Substrings</strong><br>\nThe <code>startsWith()</code> and <code>endsWith()</code> methods look at whether the<br>\nprovided value matches part of the String. There is also an<br>\noverloaded <code>startsWith()</code> that specifies where in the <code>String</code> to start<br>\nlooking. The <code>contains()</code> method isn&#x2019;t as particular; it looks<br>\nfor matches anywhere in the <code>String</code>. The method signatures<br>\nare as follows:</p>","children":[{"content":"\n<pre data-lines=\"14,20\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-type\">boolean</span> <span class=\"hljs-title function_\">startsWith</span><span class=\"hljs-params\">(String prefix)</span>\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-type\">boolean</span> <span class=\"hljs-title function_\">startsWith</span><span class=\"hljs-params\">(String prefix, <span class=\"hljs-type\">int</span> fromIndex)</span>\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-type\">boolean</span> <span class=\"hljs-title function_\">endsWith</span><span class=\"hljs-params\">(String suffix)</span>\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-type\">boolean</span> <span class=\"hljs-title function_\">contains</span><span class=\"hljs-params\">(CharSequence charSeq)</span>\n</code></pre>","children":[{"content":"The following code shows how to use these methods:<pre data-lines=\"21,34\"><code class=\"language-java\">System.out.println(<span class=\"hljs-string\">&quot;abc&quot;</span>.startsWith(<span class=\"hljs-string\">&quot;a&quot;</span>)); <span class=\"hljs-comment\">// true</span>\nSystem.out.println(<span class=\"hljs-string\">&quot;abc&quot;</span>.startsWith(<span class=\"hljs-string\">&quot;A&quot;</span>)); <span class=\"hljs-comment\">// false</span>\n\nSystem.out.println(<span class=\"hljs-string\">&quot;abc&quot;</span>.startsWith(<span class=\"hljs-string\">&quot;b&quot;</span>, <span class=\"hljs-number\">1</span>)); <span class=\"hljs-comment\">// true</span>\nSystem.out.println(<span class=\"hljs-string\">&quot;abc&quot;</span>.startsWith(<span class=\"hljs-string\">&quot;b&quot;</span>, <span class=\"hljs-number\">2</span>)); <span class=\"hljs-comment\">// false</span>\n\nSystem.out.println(<span class=\"hljs-string\">&quot;abc&quot;</span>.endsWith(<span class=\"hljs-string\">&quot;c&quot;</span>)); <span class=\"hljs-comment\">//true</span>\nSystem.out.println(<span class=\"hljs-string\">&quot;abc&quot;</span>.endsWith(<span class=\"hljs-string\">&quot;a&quot;</span>)); <span class=\"hljs-comment\">//false</span>\n\nSystem.out.println(<span class=\"hljs-string\">&quot;abc&quot;</span>.contains(<span class=\"hljs-string\">&quot;b&quot;</span>)); <span class=\"hljs-comment\">//true</span>\nSystem.out.println(<span class=\"hljs-string\">&quot;abc&quot;</span>.contains(<span class=\"hljs-string\">&quot;B&quot;</span>)); <span class=\"hljs-comment\">//false</span>\n</code></pre>","children":[{"content":"Again, nothing surprising here. Java is doing a case-<br>\nsensitive check on the values provided. Note that the<br>\n<code>contains()</code> method is a convenience method so you don&#x2019;t<br>\nhave to write <code>str.indexOf(otherString) != -1</code>.","children":[{"content":"<strong>Replacing Values</strong><br>\nThe <code>replace()</code> method does a simple search and replace on<br>\nthe string. There&#x2019;s a version that takes <code>char</code> parameters as<br>\nwell as a version that takes <code>CharSequence</code> parameters. The<br>\nmethod signatures are as follows:","children":[{"content":"\n<pre data-lines=\"43,47\"><code class=\"language-java\">  <span class=\"hljs-keyword\">public</span> String <span class=\"hljs-title function_\">replace</span><span class=\"hljs-params\">(<span class=\"hljs-type\">char</span> oldChar, <span class=\"hljs-type\">char</span> newChar)</span>\n  <span class=\"hljs-keyword\">public</span> String <span class=\"hljs-title function_\">replace</span><span class=\"hljs-params\">(CharSequence target, CharSequence replacement)</span>\n</code></pre>","children":[{"content":"The following code shows how to use these methods:<pre data-lines=\"48,52\"><code class=\"language-java\">System.out.println(<span class=\"hljs-string\">&quot;abcabc&quot;</span>.replace(<span class=\"hljs-string\">&apos;a&apos;</span>, <span class=\"hljs-string\">&apos;A&apos;</span>)); <span class=\"hljs-comment\">// AbcAbc</span>\nSystem.out.println(<span class=\"hljs-string\">&quot;abcabc&quot;</span>.replace(<span class=\"hljs-string\">&quot;a&quot;</span>, <span class=\"hljs-string\">&quot;A&quot;</span>)); <span class=\"hljs-comment\">// AbcAbc</span>\n</code></pre>","children":[{"content":"The first example uses the first method signature, passing<br>\nin <code>char</code> parameters. The second example uses the second<br>\nmethod signature, passing in <code>String</code> parameters.","children":[],"payload":{"tag":"li","lines":"52,55"}}],"payload":{"tag":"li","lines":"47,55"}}],"payload":{"tag":"li","lines":"43,55"}}],"payload":{"tag":"li","lines":"38,55"}}],"payload":{"tag":"li","lines":"34,55"}}],"payload":{"tag":"li","lines":"20,55"}}],"payload":{"tag":"li","lines":"14,55"}}],"payload":{"tag":"li","lines":"7,55"}},{"content":"\n<p data-lines=\"55,64\"><strong>Removing Whitespace</strong><br>\nThese methods remove blank space from the beginning<br>\nand/or end of a <code>String</code>. The <code>strip()</code> and <code>trim()</code> methods<br>\nremove whitespace from the beginning and end of a <code>String</code>.<br>\nIn terms of the exam, whitespace consists of spaces along<br>\nwith the <code>\\t</code> (tab) and <code>\\n</code> (newline) characters. Other<br>\ncharacters, such as <code>\\r</code> (carriage return), are also included<br>\nin what gets trimmed. The <code>strip()</code> method does everything<br>\nthat <code>trim()</code> does, but it supports Unicode.</p>","children":[{"content":"Additionally, the <code>stripLeading()</code> method removes whitespace<br>\nfrom the beginning of the <code>String</code> and leaves it at the end.<br>\nThe <code>stripTrailing()</code> method removes whitespace from the end<br>\nof the <code>String</code> and leaves it at the beginning. The method<br>\nsignatures are as follows:","children":[{"content":"\n<pre data-lines=\"70,76\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> String <span class=\"hljs-title function_\">strip</span><span class=\"hljs-params\">()</span>\n<span class=\"hljs-keyword\">public</span> String <span class=\"hljs-title function_\">stripLeading</span><span class=\"hljs-params\">()</span>\n<span class=\"hljs-keyword\">public</span> String <span class=\"hljs-title function_\">stripTrailing</span><span class=\"hljs-params\">()</span>\n<span class=\"hljs-keyword\">public</span> String <span class=\"hljs-title function_\">trim</span><span class=\"hljs-params\">()</span>\n</code></pre>","children":[{"content":"The following code shows how to use these methods:<pre data-lines=\"77,87\"><code class=\"language-java\">System.out.println(<span class=\"hljs-string\">&quot;  abc  &quot;</span>.strip()); <span class=\"hljs-comment\">// abc</span>\nSystem.out.println(<span class=\"hljs-string\">&quot;\\t   a b c\\n&quot;</span>.strip()); <span class=\"hljs-comment\">// a b c</span>\n\n<span class=\"hljs-type\">String</span> <span class=\"hljs-variable\">text</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-string\">&quot; abc\\t &quot;</span>;\nSystem.out.println(text.trim().length()); <span class=\"hljs-comment\">// 3</span>\nSystem.out.println(text.strip().length()); <span class=\"hljs-comment\">// 3</span>\nSystem.out.println(text.stripLeading().length()); <span class=\"hljs-comment\">// 5</span>\nSystem.out.println(text.stripTrailing().length()); <span class=\"hljs-comment\">// 4</span>\n</code></pre>","children":[{"content":"First, <strong>remember that <code>\\t</code> is a single character</strong>. The backslash<br>\nescapes the <code>t</code> to represent a tab. The first example prints <code>&quot;abc&quot;</code><br>\nbecause removes whitespace at the beginning and end.<br>\nThe second example gets rid of the leading tab, subsequent<br>\nspaces, and the trailing newline. It leaves the spaces that are in<br>\nthe middle of the string.","children":[{"content":"The remaining examples just print the number of<br>\ncharacters remaining. You can see that <code>trim()</code> and <code>strip()</code><br>\nleave the same three characters <code>&quot;abc&quot;</code> because they remove<br>\nboth the leading and trailing whitespace. The <code>stripLeading()</code><br>\nmethod only removes the one whitespace character at the<br>\nbeginning of the <code>String</code>. It leaves the tab and space at the<br>\nend. The <code>stripTrailing()</code> method removes these two<br>\ncharacters at the end but leaves the character at the<br>\nbeginning of the <code>String</code>.","children":[],"payload":{"tag":"li","lines":"93,103"}}],"payload":{"tag":"li","lines":"87,103"}}],"payload":{"tag":"li","lines":"76,103"}}],"payload":{"tag":"li","lines":"70,103"}}],"payload":{"tag":"li","lines":"65,103"}}],"payload":{"tag":"li","lines":"55,103"}},{"content":"\n<p data-lines=\"103,106\"><strong>Working with Indentation</strong><br>\nNow that Java supports text blocks, it is helpful to have<br>\nmethods that deal with indentation.</p>\n<pre data-lines=\"106,110\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> String <span class=\"hljs-title function_\">indent</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> numberSpaces)</span>\n<span class=\"hljs-keyword\">public</span> String <span class=\"hljs-title function_\">stripIndent</span><span class=\"hljs-params\">()</span>\n</code></pre>","children":[{"content":"\n<p data-lines=\"110,115\">The <code>indent()</code> method adds the same number of blank spaces<br>\nto the beginning of each line if you pass a positive number.<br>\nIf you pass a negative number, it tries to remove that number<br>\nof whitespace characters from the beginning of the line. If you<br>\npass zero, the indentation will not change.</p>","children":[{"content":"This seems straightforward enough. However, <code>indent()</code> also<br>\nnormalizes whitespace characters. What does <em>normalizing</em><br>\nwhitespace mean, you ask? <strong>First, a line break is added to<br>\nthe end of the string if not already there. Second, any line<br>\nbreaks are converted to the <code>\\n</code> format.</strong> Regardless of<br>\nwhether your operating system uses <code>\\r\\n</code> (Windows) or <code>\\n</code><br>\n(Mac/Unix), Java will standardize on <code>\\n</code> for you.","children":[{"content":"The <code>stripIndent()</code> method is useful when a <code>String</code> was built<br>\nwith concatenation rather than using a text block. <strong>It gets<br>\nrid of all incidental whitespace. This means that all nonblank<br>\nlines are shifted left so the same number of whitespace<br>\ncharacters are removed from each line and the first character<br>\nthat remains is not blank.</strong> Like <code>indent()</code>, <code>\\r\\n</code> is turned into <code>\\n</code>.<br>\nHowever, the <code>stripIndent()</code> method <strong>does not add a trailing line<br>\nbreak if it is missing.</strong>","children":[{"content":"\n<p data-lines=\"131,132\"><strong>TABLE 4.1</strong> Rules for <code>indent()</code> and <code>stripIndent()</code> <br> &#xa0;</p>\n<table data-lines=\"133,139\">\n<thead data-lines=\"133,134\">\n<tr data-lines=\"133,134\">\n<th>&#xa0;Method&#xa0;</th>\n<th>&#xa0; Indent change &#xa0;</th>\n<th>&#xa0;Normalizes <br>&#xa0;existing line&#xa0; <br> &#xa0;breaks &#xa0;</th>\n<th>&#xa0;Adds line &#xa0; <br> &#xa0;break at <br>&#xa0;end if <br>&#xa0;missing&#xa0;</th>\n</tr>\n</thead>\n<tbody data-lines=\"135,139\">\n<tr data-lines=\"135,136\">\n<td><code>indent(n)</code> <br> where <code>n &gt; 0</code></td>\n<td>Adds <code>n</code> spaces to <br>beginning of each <br> line</td>\n<td>Yes</td>\n<td>Yes</td>\n</tr>\n<tr data-lines=\"136,137\">\n<td><code>indent(n)</code> <br> where <code>n == 0</code></td>\n<td>No change</td>\n<td>Yes</td>\n<td>Yes</td>\n</tr>\n<tr data-lines=\"137,138\">\n<td><code>indent(n)</code> <br> where <code>n &lt; 0</code></td>\n<td>Removes up to <code>n</code> <br> whitespace characters<br>from each line</td>\n<td>Yes</td>\n<td>Yes</td>\n</tr>\n<tr data-lines=\"138,139\">\n<td><code>stripIndent()</code></td>\n<td>Removes all<br>leading incidental<br>whitespace</td>\n<td>Yes</td>\n<td>No</td>\n</tr>\n</tbody>\n</table>","children":[{"content":"The following code shows how to use these methods.<pre data-lines=\"141,156\"><code class=\"language-java\"><span class=\"hljs-number\">10</span>: <span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">block</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-string\">&quot;&quot;&quot;\n11:             a\n12:              b\n13:             c&quot;&quot;&quot;</span>;\n<span class=\"hljs-number\">14</span>: <span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">concat</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-string\">&quot; a\\n&quot;</span>\n<span class=\"hljs-number\">15</span>:            + <span class=\"hljs-string\">&quot;  b\\n&quot;</span>\n<span class=\"hljs-number\">16</span>:            + <span class=\"hljs-string\">&quot; c&quot;</span>;\n<span class=\"hljs-number\">17</span>: System.out.println(block.length());                <span class=\"hljs-comment\">// 6</span>\n<span class=\"hljs-number\">18</span>: System.out.println(concat.length());               <span class=\"hljs-comment\">// 9</span>\n<span class=\"hljs-number\">19</span>: System.out.println(block.indent(<span class=\"hljs-number\">1</span>).length());      <span class=\"hljs-comment\">// 10</span>\n<span class=\"hljs-number\">20</span>: System.out.println(concat.indent(-<span class=\"hljs-number\">1</span>).length());    <span class=\"hljs-comment\">// 7</span>\n<span class=\"hljs-number\">21</span>: System.out.println(concat.indent(-<span class=\"hljs-number\">4</span>).length());    <span class=\"hljs-comment\">// 6</span>\n<span class=\"hljs-number\">22</span>: System.out.println(concat.stripIndent().length()); <span class=\"hljs-comment\">// 6</span>\n</code></pre>","children":[{"content":"Lines 10&#x2013;16 create similar strings using a text block and a<br>\nregular <code>String</code>, respectively. We say &#x201c;similar&#x201d; because <code>concat</code><br>\nhas a whitespace character at the beginning of each line<br>\nwhile <code>block</code> does not.<br>\nLine 17 counts the six characters in <code>block</code>, which are the<br>\nthree letters, the blank space before <code>b</code>, and the <code>\\n</code> after <code>a</code><br>\nand <code>b</code>. Line 18 counts the nine characters in <code>concat</code>, which<br>\nare the three letters, one blank space before <code>a</code>, two blank<br>\nspaces before <code>b</code>, one blank space before <code>c</code>, and the <code>\\n</code> after <code>a</code><br>\nand <code>b</code>.<br>\nOn line 19, we ask Java to add a single blank space to each<br>\nof the three lines in <code>block</code>. However, the output says we<br>\nadded 4 characters rather than 3 since the length went<br>\nfrom 6 to 10. This mysterious additional character is thanks<br>\nto the line termination normalization. Since the text block<br>\ndoesn&#x2019;t have a line break at the end, <code>indent()</code> adds one!","children":[],"payload":{"tag":"li","lines":"156,172"}},{"content":"On line 20, we remove one whitespace character from each<br>\nof the three lines of <code>concat</code>. This gives a length of seven. We<br>\nstarted with nine, got rid of three characters, and added a<br>\ntrailing normalized new line.<br>\nOn line 21, we ask Java to remove four whitespace<br>\ncharacters from the same three lines. Since there are not<br>\nfour whitespace characters, Java does its best. The single<br>\nspace is removed before <code>a</code> and <code>c</code>. Both spaces are removed<br>\nbefore <code>b</code>. The length of six should make sense here; we<br>\nremoved one more character here than on line 20.<br>\nFinally, line 22 uses the <code>stripIndent()</code> method. All of the<br>\nlines have at least one whitespace character. <strong>Since they do<br>\nnot all have two whitespace characters, the method gets rid<br>\nof only one character per line. Since no new line is added<br>\nby <code>stripIndent()</code>,</strong> the length is six, which is three less than<br>\nthe original nine.","children":[],"payload":{"tag":"li","lines":"172,189"}}],"payload":{"tag":"li","lines":"140,189"}}],"payload":{"tag":"li","lines":"131,189"}}],"payload":{"tag":"li","lines":"123,189"}}],"payload":{"tag":"li","lines":"116,189"}}],"payload":{"tag":"li","lines":"110,189"}},{"content":"\n<p data-lines=\"189,193\">If you call <code>indent()</code> with a negative number and try to<br>\nremove more whitespace characters than are present at<br>\nthe beginning of the line, Java will remove all that it can<br>\nfind.</p>","children":[],"payload":{"tag":"li","lines":"189,194"}}],"payload":{"tag":"li","lines":"103,194"}},{"content":"\n<p data-lines=\"194,198\"><strong>Checking for Empty or Blank <code>String</code>s</strong><br>\nJava provides convenience methods for whether a <code>String</code><br>\nhas a length of zero or contains only whitespace<br>\ncharacters.</p>","children":[{"content":"\n<pre data-lines=\"198,202\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-type\">boolean</span> <span class=\"hljs-title function_\">isEmpty</span><span class=\"hljs-params\">()</span>\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-type\">boolean</span> <span class=\"hljs-title function_\">isBlank</span><span class=\"hljs-params\">()</span>\n</code></pre>","children":[{"content":"The following code shows how to use these methods:<br>\n<br><pre data-lines=\"204,210\"><code class=\"language-java\">System.out.println(<span class=\"hljs-string\">&quot; &quot;</span>.isEmpty()); <span class=\"hljs-comment\">// false</span>\nSystem.out.println(<span class=\"hljs-string\">&quot;&quot;</span>.isEmpty()); <span class=\"hljs-comment\">// true</span>\nSystem.out.println(<span class=\"hljs-string\">&quot; &quot;</span>.isBlank()); <span class=\"hljs-comment\">// true</span>\nSystem.out.println(<span class=\"hljs-string\">&quot;&quot;</span>.isBlank()); <span class=\"hljs-comment\">// true</span>\n</code></pre>","children":[{"content":"The first line prints <code>false</code> because the <code>String</code> is not empty; it<br>\nhas a blank space in it. The second line prints <code>true</code> because<br>\nthis time, there are no characters in the <code>String</code>. The final<br>\ntwo lines print <code>true</code> because there are no characters other<br>\nthan whitespace present.","children":[],"payload":{"tag":"li","lines":"210,215"}}],"payload":{"tag":"li","lines":"202,215"}}],"payload":{"tag":"li","lines":"198,215"}}],"payload":{"tag":"li","lines":"194,215"}},{"content":"\n<p data-lines=\"215,217\"><strong>Method Chaining</strong><br>\nReady to put together everything you just learned about?</p>","children":[{"content":"It is common to call multiple methods, as shown here:<pre data-lines=\"218,225\"><code class=\"language-java\"><span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">start</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-string\">&quot;\\t AniMaL   \\n  &quot;</span>;\n<span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">trimmed</span> <span class=\"hljs-operator\">=</span> start.trim();                 <span class=\"hljs-comment\">//&quot;AniMaL&quot;</span>\n<span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">lowercase</span> <span class=\"hljs-operator\">=</span> trimmed.toLowerCase();      <span class=\"hljs-comment\">//&quot;animal&quot;</span>\n<span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">result</span> <span class=\"hljs-operator\">=</span> lowercase.replace(<span class=\"hljs-string\">&apos;a&apos;</span>, <span class=\"hljs-string\">&apos;A&apos;</span>);   <span class=\"hljs-comment\">//&quot;AnimAl&quot;</span>\nSystem.out.println(result);\n</code></pre>","children":[{"content":"This is just a series of <code>String</code> methods. Each time one is<br>\ncalled, the returned value is put in a new variable. There<br>\nare four <code>String</code> values along the way, and <code>AnimAl</code> is output.","children":[{"content":"However, on the exam, there is a tendency to cram as much code as possible into a<br>\nsmall space. You&#x2019;ll see code using a technique called  method chaining. Here&#x2019;s an example:<pre data-lines=\"230,234\"><code class=\"language-java\"><span class=\"hljs-type\">String</span> <span class=\"hljs-variable\">result</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-string\">&quot;\\t AniMaL   \\n  &quot;</span>.trim().toLowerCase().replace(<span class=\"hljs-string\">&apos;a&apos;</span>,<span class=\"hljs-string\">&apos;A&apos;</span>);\nSystem.out.println(result);\n</code></pre>","children":[{"content":"This code is equivalent to the previous example. It also<br>\ncreates four <code>String</code> objects and outputs <code>AnimAl</code>. <strong>To read code<br>\nthat uses method chaining, start at the left and evaluate the<br>\nfirst method. Then call the next method on the returned<br>\nvalue of the first method. Keep going until you get to the<br>\nsemicolon.</strong>","children":[{"content":"What do you think the result of this code is?<pre data-lines=\"241,248\"><code class=\"language-java\"><span class=\"hljs-number\">5</span>: <span class=\"hljs-type\">String</span> <span class=\"hljs-variable\">a</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-string\">&quot;abc&quot;</span>;\n<span class=\"hljs-number\">6</span>: <span class=\"hljs-type\">String</span> <span class=\"hljs-variable\">b</span> <span class=\"hljs-operator\">=</span> a.toUpperCase();\n<span class=\"hljs-number\">7</span>: b = b.replace(<span class=\"hljs-string\">&quot;B&quot;</span>, <span class=\"hljs-string\">&quot;2&quot;</span>).replace(<span class=\"hljs-string\">&apos;C&apos;</span>, <span class=\"hljs-string\">&apos;3&apos;</span>);\n<span class=\"hljs-number\">8</span>: System.out.println(<span class=\"hljs-string\">&quot;a=&quot;</span> + a);\n<span class=\"hljs-number\">9</span>: System.out.println(<span class=\"hljs-string\">&quot;b=&quot;</span> + b);\n</code></pre>","children":[{"content":"On line 5, we set <code>a</code> to point to <code>&quot;abc&quot;</code> and never pointed a to<br>\nanything else. Since none of the code on lines 6 and 7<br>\nchanges <code>a</code>, the value remains <code>&quot;abc&quot;</code>.<br>\nHowever, <code>b</code> is a little trickier. Line 6 has <code>b</code> pointing to <code>&quot;ABC&quot;</code>,<br>\nwhich is straightforward. On line 7, we have method chaining.<br>\nFirst, <code>&quot;ABC&quot;.replace(&quot;B&quot;, &quot;2&quot;)</code> is called. This returns <code>&quot;A2C&quot;</code>. Next,<br>\n<code>&quot;A2C&quot;.replace(&#x2019;C&#x2019;, &#x2019;3&#x2019;)</code> is called. This returns <code>&quot;A23&quot;</code>.  Finally, <code>b</code><br>\nchanges to point to this returned <code>String</code>. When line 9 executes,<br>\n<code>b</code> is <code>&quot;A23&quot;</code>.","children":[],"payload":{"tag":"li","lines":"248,257"}}],"payload":{"tag":"li","lines":"240,257"}}],"payload":{"tag":"li","lines":"234,257"}}],"payload":{"tag":"li","lines":"228,257"}}],"payload":{"tag":"li","lines":"225,257"}}],"payload":{"tag":"li","lines":"217,257"}}],"payload":{"tag":"li","lines":"215,257"}}],"payload":{"tag":"h1","lines":"6,7"}},{"initialExpandLevel":1})</script>
