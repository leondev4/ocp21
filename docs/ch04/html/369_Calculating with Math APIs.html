            })(() => window.markmap,null,{"content":"<strong>Calculating with Math APIs</strong>","children":[{"content":"\n<p data-lines=\"6,10\"><strong>Finding the Minimum and Maximum</strong><br>\nThe <code>Math.min()</code> and <code>Math.max()</code> methods compare two values<br>\nand return one of them.<br>\nThe method signatures for <code>Math.min()</code> are as follows:</p>\n<pre data-lines=\"10,16\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-type\">double</span> <span class=\"hljs-title function_\">min</span><span class=\"hljs-params\">(<span class=\"hljs-type\">double</span> a, <span class=\"hljs-type\">double</span> b)</span>\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-type\">float</span> <span class=\"hljs-title function_\">min</span><span class=\"hljs-params\">(<span class=\"hljs-type\">float</span> a, <span class=\"hljs-type\">float</span> b)</span>\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-type\">int</span> <span class=\"hljs-title function_\">min</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> a, <span class=\"hljs-type\">int</span> b)</span>\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-type\">long</span> <span class=\"hljs-title function_\">min</span><span class=\"hljs-params\">(<span class=\"hljs-type\">long</span> a, <span class=\"hljs-type\">long</span> b)</span>\n</code></pre>","children":[{"content":"There are four overloaded methods, so you always have an<br>\nAPI available with the same type. Each method returns<br>\nwhichever of <code>a</code> or <code>b</code> is smaller. The <code>max()</code> method works the<br>\nsame way, except it returns the larger value.<br>\nThe following shows how to use these methods:<pre data-lines=\"22,26\"><code class=\"language-java\"><span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">first</span> <span class=\"hljs-operator\">=</span> Math.max(<span class=\"hljs-number\">3</span>, <span class=\"hljs-number\">7</span>);   <span class=\"hljs-comment\">// 7</span>\n<span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">second</span> <span class=\"hljs-operator\">=</span> Math.min(<span class=\"hljs-number\">7</span>, -<span class=\"hljs-number\">9</span>); <span class=\"hljs-comment\">// -9</span>\n</code></pre>","children":[{"content":"The first line returns <code>7</code> because it is larger. The second line<br>\nreturns <code>-9</code> because it is smaller.","children":[{"content":"<strong>Rounding Numbers</strong><br>\nThe <code>Math.round()</code> method gets rid of the decimal portion of<br>\nthe value, choosing the next higher number if appropriate.<br>\nIf the fractional part is <code>.5</code> or higher, we round up.<br>\nThe method signatures for <code>Math.round()</code> are as follows:<pre data-lines=\"33,37\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-type\">long</span> <span class=\"hljs-title function_\">round</span><span class=\"hljs-params\">(<span class=\"hljs-type\">double</span> num)</span>\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-type\">int</span> <span class=\"hljs-title function_\">round</span><span class=\"hljs-params\">(<span class=\"hljs-type\">float</span> num)</span>\n</code></pre>","children":[{"content":"There are two overloaded methods to ensure that there is<br>\nenough room to store a rounded <code>double</code> if needed. The<br>\nfollowing shows how to use this method:<pre data-lines=\"40,45\"><code class=\"language-java\"><span class=\"hljs-type\">long</span> <span class=\"hljs-variable\">low</span> <span class=\"hljs-operator\">=</span> Math.round(<span class=\"hljs-number\">123.45</span>); <span class=\"hljs-comment\">// 123</span>\n<span class=\"hljs-type\">long</span> <span class=\"hljs-variable\">high</span> <span class=\"hljs-operator\">=</span> Math.round(<span class=\"hljs-number\">123.50</span>); <span class=\"hljs-comment\">// 124</span>\n<span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">fromFloat</span> <span class=\"hljs-operator\">=</span> Math.round(<span class=\"hljs-number\">123.45f</span>); <span class=\"hljs-comment\">// 123</span>\n</code></pre>","children":[{"content":"The first line returns <code>123</code> because <code>.45</code> is smaller than a half.<br>\nThe second line returns <code>124</code> because the fractional part is<br>\njust barely a half. The final line shows that an explicit <code>float</code><br>\ntriggers the method signature that returns an <code>int</code>.","children":[],"payload":{"tag":"li","lines":"45,49"}}],"payload":{"tag":"li","lines":"37,49"}}],"payload":{"tag":"li","lines":"28,49"}}],"payload":{"tag":"li","lines":"26,49"}}],"payload":{"tag":"li","lines":"17,49"}}],"payload":{"tag":"li","lines":"6,49"}},{"content":"\n<p data-lines=\"49,55\"><strong>Determining the Ceiling and Floor</strong><br>\nThe <code>Math.ceil()</code> method takes a <code>double</code> value. If it is a<br>\nwhole number, it returns the same value. If it has<br>\nany fractional value, it rounds up to the next whole number.<br>\nBy contrast, the <code>Math.floor()</code> method discards any values<br>\nafter  the decimal. The method signatures are as follows:</p>\n<pre data-lines=\"55,59\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-type\">double</span> <span class=\"hljs-title function_\">ceil</span><span class=\"hljs-params\">(<span class=\"hljs-type\">double</span> num)</span>\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-type\">double</span> <span class=\"hljs-title function_\">floor</span><span class=\"hljs-params\">(<span class=\"hljs-type\">double</span> num)</span>\n</code></pre>","children":[{"content":"The following shows how to use these methods:<pre data-lines=\"60,66\"><code class=\"language-java\"><span class=\"hljs-type\">double</span> <span class=\"hljs-variable\">c</span> <span class=\"hljs-operator\">=</span> Math.ceil(<span class=\"hljs-number\">3.14</span>); <span class=\"hljs-comment\">// 4.0</span>\n<span class=\"hljs-type\">double</span> <span class=\"hljs-variable\">f</span> <span class=\"hljs-operator\">=</span> Math.floor(<span class=\"hljs-number\">3.14</span>); <span class=\"hljs-comment\">// 3.0</span>\n       c = Math.ceil(<span class=\"hljs-number\">3</span>); <span class=\"hljs-comment\">// 3.0</span>\n       f = Math.floor(<span class=\"hljs-number\">3</span>); <span class=\"hljs-comment\">// 3.0</span>\n</code></pre>\nThe first line returns <code>4.0</code> because four is the integer, just<br>\nlarger. The second line returns <code>3.0</code> because it is the integer,<br>\njust smaller.","children":[{"content":"<strong>Calculating Exponents</strong><br>\nThe <code>Math.pow()</code> method handles exponents.<br>\nThe method signature is as follows:<pre data-lines=\"72,75\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-type\">double</span> <span class=\"hljs-title function_\">pow</span><span class=\"hljs-params\">(<span class=\"hljs-type\">double</span> num, <span class=\"hljs-type\">double</span> exp)</span>\n</code></pre>\nThe following shows how to use this method:<pre data-lines=\"76,79\"><code class=\"language-java\"><span class=\"hljs-type\">double</span> <span class=\"hljs-variable\">squared</span> <span class=\"hljs-operator\">=</span> Math.pow(<span class=\"hljs-number\">5</span>, <span class=\"hljs-number\">2</span>); <span class=\"hljs-comment\">// 25.0</span>\n</code></pre>\nNotice that the result is <code>25.0</code> rather than <code>25</code> since it is a<br>\n<code>double</code>.","children":[{"content":"\n<p data-lines=\"81,85\"><strong>Generating Random Numbers</strong><br>\nThe <code>Math.random()</code> method returns a value greater than or<br>\nequal to <code>0.0</code> and less than <code>1.0</code> (<code>0.0&lt;=x&lt;1.0</code>). The method<br>\nsignature is as follows:</p>\n<pre data-lines=\"85,88\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-type\">double</span> <span class=\"hljs-title function_\">random</span><span class=\"hljs-params\">()</span>\n</code></pre>","children":[{"content":"The following shows how to use this method:<pre data-lines=\"90,93\"><code class=\"language-java\"><span class=\"hljs-type\">double</span> <span class=\"hljs-variable\">num</span> <span class=\"hljs-operator\">=</span> Math.random();\n</code></pre>\nSince it is a random number, we can&#x2019;t know the result in<br>\nadvance. However, we can rule out certain numbers. For<br>\nexample, it can&#x2019;t be negative because that&#x2019;s less than <code>0.0</code>. It<br>\ncan&#x2019;t be <code>1.0</code> because that&#x2019;s not less than <code>1</code>.","children":[],"payload":{"tag":"li","lines":"89,97"}}],"payload":{"tag":"li","lines":"81,97"}}],"payload":{"tag":"li","lines":"69,97"}}],"payload":{"tag":"li","lines":"59,97"}}],"payload":{"tag":"li","lines":"49,97"}},{"content":"\n<p data-lines=\"97,103\"><strong>Using <code>BigInteger</code> and <code>BigDecimal</code></strong><br>\nPrimitive types are not always precise. Especially<br>\nwhen dealing with money or large numbers. Java has<br>\nbuilt in classes called <code>BigInteger</code> and <code>BigDecimal</code>.<br>\nLike <code>String</code>, these classes are immutable so you<br>\nchain methods to perform multiple operations.</p>","children":[{"content":"\n<p data-lines=\"103,106\">While there are constructors, it is recommended to use the<br>\n<code>valueOf()</code> method where possible. Note that you can pass a<br>\n<code>long</code> to either type, but a <code>double</code> only to <code>BigDecimal</code>.</p>\n<pre data-lines=\"106,111\"><code class=\"language-java\"><span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">bigInt</span> <span class=\"hljs-operator\">=</span> BigInteger.valueOf(<span class=\"hljs-number\">5_000L</span>);\n<span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">bigDecimal</span> <span class=\"hljs-operator\">=</span> BigDecimal.valueOf(<span class=\"hljs-number\">5_000L</span>);\nbigDecimal = BigDecimal.valueOf(<span class=\"hljs-number\">5_000.00</span>);\n</code></pre>\n<p data-lines=\"111,113\">Both classes provide constants for the most common values<br>\nlike <code>BigInteger.ZERO</code> and <code>BigDecimal.ONE</code>.</p>","children":[{"content":"There are methods to perform math operations with these<br>\ntypes, such as:<pre data-lines=\"116,123\"><code class=\"language-java\"><span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">bigInt</span> <span class=\"hljs-operator\">=</span> BigInteger.valueOf(<span class=\"hljs-number\">199</span>)\n    .add(BigInteger.valueOf(<span class=\"hljs-number\">1</span>))\n    .divide(BigInteger.TEN)\n    .max(BigInteger.valueOf(<span class=\"hljs-number\">6</span>));\nSystem.out.println(bigInt); <span class=\"hljs-comment\">// 20</span>\n</code></pre>\nThis example starts by adding <code>199</code> and <code>1</code> which gives <code>200</code>.<br>\nIt then divides by <code>10</code> resulting in <code>20</code>. Finally, <code>max()</code> sees that<br>\n<code>20</code> is larger than <code>6</code> and we have the result.","children":[],"payload":{"tag":"li","lines":"114,126"}}],"payload":{"tag":"li","lines":"103,126"}}],"payload":{"tag":"li","lines":"97,126"}}],"payload":{"tag":"h1","lines":"5,6"}},{"initialExpandLevel":1})</script>
