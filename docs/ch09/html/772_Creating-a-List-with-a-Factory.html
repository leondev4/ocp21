, c]</span>\n<span class=\"hljs-number\">26</span>:\n<span class=\"hljs-number\">27</span>: asList.set(<span class=\"hljs-number\">0</span>, <span class=\"hljs-string\">&quot;x&quot;</span>);\n<span class=\"hljs-number\">28</span>: System.out.println(Arrays.toString(array)); <span class=\"hljs-comment\">// [x, b, c]</span>\n</code></pre>","children":[{"content":"When run independently, the following shows both types are<br>\nimmutable by throwing an exception when trying to set a value.<pre data-lines=\"54,58\"><code class=\"language-java\">of.set(<span class=\"hljs-number\">0</span>, <span class=\"hljs-string\">&quot;y&quot;</span>);   <span class=\"hljs-comment\">// UnsupportedOperationException</span>\ncopy.set(<span class=\"hljs-number\">0</span>, <span class=\"hljs-string\">&quot;y&quot;</span>); <span class=\"hljs-comment\">// UnsupportedOperationException</span>\n</code></pre>","children":[],"payload":{"tag":"li","lines":"52,58"}},{"content":"Similarly, each of the following lines throws an exception when<br>\nadding or removing a value:<pre data-lines=\"60,65\"><code class=\"language-java\">asList.add(<span class=\"hljs-string\">&quot;z&quot;</span>);  <span class=\"hljs-comment\">// UnsupportedOperationException</span>\nof.remove(<span class=\"hljs-number\">0</span>);     <span class=\"hljs-comment\">// UnsupportedOperationException</span>\ncopy.remove(<span class=\"hljs-number\">0</span>);   <span class=\"hljs-comment\">// UnsupportedOperationException</span>\n</code></pre>","children":[],"payload":{"tag":"li","lines":"58,65"}}],"payload":{"tag":"li","lines":"36,65"}}],"payload":{"tag":"h1","lines":"5,6"}},{"initialExpandLevel":1})</script>
