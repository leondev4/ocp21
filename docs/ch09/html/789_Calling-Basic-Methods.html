            })(() => window.markmap,null,{"content":"<strong>Methods of <code>Map</code></strong>","children":[{"content":"<strong>Calling Basic Methods</strong>","children":[{"content":"\n<pre data-lines=\"7,17\"><code class=\"language-java\"><span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">addElementsAndPrint</span><span class=\"hljs-params\">(Map&lt;String, String&gt; map)</span> {\n  map.put(<span class=\"hljs-string\">&quot;koala&quot;</span>, <span class=\"hljs-string\">&quot;bamboo&quot;</span>);\n  map.put(<span class=\"hljs-string\">&quot;lion&quot;</span>, <span class=\"hljs-string\">&quot;meat&quot;</span>);\n  map.put(<span class=\"hljs-string\">&quot;giraffe&quot;</span>, <span class=\"hljs-string\">&quot;leaf&quot;</span>);\n  <span class=\"hljs-type\">String</span> <span class=\"hljs-variable\">food</span> <span class=\"hljs-operator\">=</span> map.get(<span class=\"hljs-string\">&quot;koala&quot;</span>); <span class=\"hljs-comment\">// bamboo</span>\n  <span class=\"hljs-keyword\">for</span> (String key: map.keySet())\n    System.out.print(key + <span class=\"hljs-string\">&quot;,&quot;</span>);\n}\n</code></pre>","children":[{"content":"\n<pre data-lines=\"17,22\"><code class=\"language-java\">addElementsAndPrint(<span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">HashMap</span>&lt;&gt;());       <span class=\"hljs-comment\">// koala,giraffe,lion,</span>\naddElementsAndPrint(<span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">LinkedHashMap</span>&lt;&gt;()); <span class=\"hljs-comment\">// koala,lion,giraffe,</span>\naddElementsAndPrint(<span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">TreeMap</span>&lt;&gt;());       <span class=\"hljs-comment\">// giraffe,koala,lion,</span>\n</code></pre>","children":[{"content":"Like <code>Set</code> classes, <code>HashMap</code> prints the elements in an arbitrary ordering<br>\nusing the <code>hashCode()</code> of the key. <code>LinkedHashMap</code> prints the elements<br>\nin the order in which they were inserted. Finally, <code>TreeMap</code> prints the<br>\nelements based on the order of the keys.","children":[{"content":"Using our <code>HashMap</code> instance, we can try some boolean checks.<pre data-lines=\"27,35\"><code class=\"language-java\">System.out.println(map.containsKey(<span class=\"hljs-string\">&quot;lion&quot;</span>));  <span class=\"hljs-comment\">//true</span>\nSystem.out.println(map.containsValue(<span class=\"hljs-string\">&quot;lion&quot;</span>));<span class=\"hljs-comment\">//false</span>\nSystem.out.println(map.size());               <span class=\"hljs-comment\">// 3</span>\nmap.clear();                                  <span class=\"hljs-comment\">// {}</span>\nSystem.out.println(map.size());               <span class=\"hljs-comment\">// 0</span>\nSystem.out.println(map.isEmpty());            <span class=\"hljs-comment\">// true</span>\n</code></pre>","children":[{"content":"Do you see why this doesn&#x2019;t compile?<pre data-lines=\"36,39\"><code class=\"language-java\">System.out.println(map.contains(<span class=\"hljs-string\">&quot;lion&quot;</span>)); <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n</code></pre>\nIt doesn&#x2019;t compile because the <code>contains()</code> method is on the <code>Collection</code><br>\ninterface but not the <code>Map</code> interface","children":[],"payload":{"tag":"li","lines":"35,41"}}],"payload":{"tag":"li","lines":"26,41"}}],"payload":{"tag":"li","lines":"22,41"}}],"payload":{"tag":"li","lines":"17,41"}}],"payload":{"tag":"li","lines":"7,41"}}],"payload":{"tag":"li","lines":"6,41"}},{"content":"<strong>Iterating through a <code>Map</code></strong>","children":[{"content":"\n<pre data-lines=\"42,47\"><code class=\"language-java\">Map&lt;Integer, Character&gt; map = <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">HashMap</span>&lt;&gt;();\nmap.put(<span class=\"hljs-number\">1</span>, <span class=\"hljs-string\">&apos;a&apos;</span>); map.put(<span class=\"hljs-number\">2</span>, <span class=\"hljs-string\">&apos;b&apos;</span>); map.put(<span class=\"hljs-number\">3</span>, <span class=\"hljs-string\">&apos;c&apos;</span>);\nmap.forEach((k, v) -&gt; System.out.println(v));\n</code></pre>","children":[{"content":"Since we don&#x2019;t care about the key, this particular code could have been<br>\nwritten with the <code>values()</code> method and a method reference instead.<pre data-lines=\"49,52\"><code class=\"language-java\">map.values().forEach(System.out::println);\n</code></pre>","children":[{"content":"Another way of iterating over the data in a map is using <code>entrySet()</code>,<br>\nwhich returns a set of <code>Map.Entry&lt;K, V&gt;</code> objects.<pre data-lines=\"54,58\"><code class=\"language-java\">map.entrySet().forEach(e -&gt;\n  System.out.println(e.getKey() + <span class=\"hljs-string\">&quot; &quot;</span> + e.getValue()));\n</code></pre>\nIn this case, each element <code>e</code> is of type <code>Map.Entry&lt;Integer, Character&gt;</code>.","children":[],"payload":{"tag":"li","lines":"52,59"}}],"payload":{"tag":"li","lines":"47,59"}}],"payload":{"tag":"li","lines":"42,59"}}],"payload":{"tag":"li","lines":"41,59"}},{"content":"<strong>Getting Values Safely</strong>","children":[{"content":"\n<pre data-lines=\"60,68\"><code class=\"language-java\"><span class=\"hljs-number\">3</span>: Map&lt;Character, String&gt; map = <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">HashMap</span>&lt;&gt;();\n<span class=\"hljs-number\">4</span>: map.put(<span class=\"hljs-string\">&apos;x&apos;</span>, <span class=\"hljs-string\">&quot;spot&quot;</span>);\n<span class=\"hljs-number\">5</span>: System.out.println(<span class=\"hljs-string\">&quot;X marks the &quot;</span> + map.get(<span class=\"hljs-string\">&apos;x&apos;</span>));\n<span class=\"hljs-number\">6</span>: System.out.println(<span class=\"hljs-string\">&quot;X marks the &quot;</span> + map.getOrDefault(<span class=\"hljs-string\">&apos;x&apos;</span>, <span class=\"hljs-string\">&quot;@&quot;</span>));\n<span class=\"hljs-number\">7</span>: System.out.println(<span class=\"hljs-string\">&quot;Y marks the &quot;</span> + map.get(<span class=\"hljs-string\">&apos;y&apos;</span>));\n<span class=\"hljs-number\">8</span>: System.out.println(<span class=\"hljs-string\">&quot;Y marks the &quot;</span> + map.getOrDefault(<span class=\"hljs-string\">&apos;y&apos;</span>, <span class=\"hljs-string\">&quot;@&quot;</span>));\n</code></pre>","children":[{"content":"This code prints the following:<pre data-lines=\"69,75\"><code class=\"language-java\">X marks the spot\nX marks the spot\nY marks the <span class=\"hljs-literal\">null</span>\nY marks the @\n</code></pre>","children":[{"content":"<strong>Replacing Values</strong><pre data-lines=\"76,85\"><code class=\"language-java\"><span class=\"hljs-number\">21</span>: Map&lt;Integer, Integer&gt; map = <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">HashMap</span>&lt;&gt;();\n<span class=\"hljs-number\">22</span>: map.put(<span class=\"hljs-number\">1</span>, <span class=\"hljs-number\">2</span>);\n<span class=\"hljs-number\">23</span>: map.put(<span class=\"hljs-number\">2</span>, <span class=\"hljs-number\">4</span>);\n<span class=\"hljs-number\">24</span>: <span class=\"hljs-type\">Integer</span> <span class=\"hljs-variable\">original</span> <span class=\"hljs-operator\">=</span> map.replace(<span class=\"hljs-number\">2</span>, <span class=\"hljs-number\">10</span>); <span class=\"hljs-comment\">// 4</span>\n<span class=\"hljs-number\">25</span>: System.out.println(map);               <span class=\"hljs-comment\">// {1=2, 2=10}</span>\n<span class=\"hljs-number\">26</span>: map.replaceAll((k, v) -&gt; k + v);\n<span class=\"hljs-number\">27</span>: System.out.println(map);               <span class=\"hljs-comment\">// {1=3, 2=12}</span>\n</code></pre>","children":[{"content":"Note that <code>replace()</code> and <code>replaceAll()</code> do not modify the <code>Map</code> if it does<br>\nnot contain the key. Contrast this with <code>put()</code>, which will always<br>\nattempt to set a value.<pre data-lines=\"88,94\"><code class=\"language-java\">Map&lt;Integer, Integer&gt; map = <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">HashMap</span>&lt;&gt;();\nmap.put(<span class=\"hljs-number\">1</span>, <span class=\"hljs-number\">2</span>); <span class=\"hljs-comment\">//{1=2}</span>\nmap.put(<span class=\"hljs-number\">2</span>, <span class=\"hljs-number\">4</span>); <span class=\"hljs-comment\">//{1=2, 2=4}</span>\nmap.put(<span class=\"hljs-number\">2</span>,<span class=\"hljs-number\">20</span>); <span class=\"hljs-comment\">//{1=2, 2=20}</span>\n</code></pre>","children":[{"content":"<strong>Putting If Absent</strong><br>\nThe <code>putIfAbsent()</code> method sets a value in the map but skips it if the value is already<br>\nset to a non-<code>null</code> value.<pre data-lines=\"97,106\"><code class=\"language-java\">Map&lt;String, String&gt; favorites = <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">HashMap</span>&lt;&gt;();\nfavorites.put(<span class=\"hljs-string\">&quot;Jenny&quot;</span>, <span class=\"hljs-string\">&quot;Bus Tour&quot;</span>);\nfavorites.put(<span class=\"hljs-string\">&quot;Tom&quot;</span>, <span class=\"hljs-literal\">null</span>);\nfavorites.putIfAbsent(<span class=\"hljs-string\">&quot;Jenny&quot;</span>, <span class=\"hljs-string\">&quot;Tram&quot;</span>);\nfavorites.putIfAbsent(<span class=\"hljs-string\">&quot;Sam&quot;</span>, <span class=\"hljs-string\">&quot;Tram&quot;</span>);\nfavorites.putIfAbsent(<span class=\"hljs-string\">&quot;Tom&quot;</span>, <span class=\"hljs-string\">&quot;Tram&quot;</span>);\nSystem.out.println(favorites); <span class=\"hljs-comment\">// {Tom=Tram, Jenny=Bus Tour,Sam=Tram}</span>\n</code></pre>","children":[{"content":"As you can see, <code>Jenny</code>&#x2019;s value is not updated because one was already<br>\npresent. <code>Sam</code> wasn&#x2019;t there at all, so he was added. <code>Tom</code> was present as a<br>\nkey but had a <code>null</code> value. Therefore, he was updated as well.","children":[],"payload":{"tag":"li","lines":"106,109"}}],"payload":{"tag":"li","lines":"94,109"}}],"payload":{"tag":"li","lines":"85,109"}}],"payload":{"tag":"li","lines":"75,109"}}],"payload":{"tag":"li","lines":"68,109"}}],"payload":{"tag":"li","lines":"60,109"}}],"payload":{"tag":"li","lines":"59,109"}},{"content":"<strong>Merging Data</strong><br>\nThe <code>merge()</code> method adds logic of what to choose. Suppose we want to<br>\nchoose the ride with the longest name. We can write code to express<br>\nthis by passing a mapping function to the <code>merge()</code> method.","children":[{"content":"\n<pre data-lines=\"113,128\"><code class=\"language-java\"><span class=\"hljs-number\">11</span>: BiFunction&lt;String, String, String&gt; mapper = (v1, v2)\n<span class=\"hljs-number\">12</span>:       -&gt; v1.length()&gt; v2.length() ? v1: v2;\n<span class=\"hljs-number\">13</span>:\n<span class=\"hljs-number\">14</span>: Map&lt;String, String&gt; favorites = <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">HashMap</span>&lt;&gt;();\n<span class=\"hljs-number\">15</span>: favorites.put(<span class=\"hljs-string\">&quot;Jenny&quot;</span>, <span class=\"hljs-string\">&quot;Bus Tour&quot;</span>);\n<span class=\"hljs-number\">16</span>: favorites.put(<span class=\"hljs-string\">&quot;Tom&quot;</span>, <span class=\"hljs-string\">&quot;Tram&quot;</span>);\n<span class=\"hljs-number\">17</span>:\n<span class=\"hljs-number\">18</span>: <span class=\"hljs-type\">String</span> <span class=\"hljs-variable\">jenny</span> <span class=\"hljs-operator\">=</span> favorites.merge(<span class=\"hljs-string\">&quot;Jenny&quot;</span>, <span class=\"hljs-string\">&quot;Skyride&quot;</span>, mapper);\n<span class=\"hljs-number\">19</span>: <span class=\"hljs-type\">String</span> <span class=\"hljs-variable\">tom</span> <span class=\"hljs-operator\">=</span> favorites.merge(<span class=\"hljs-string\">&quot;Tom&quot;</span>, <span class=\"hljs-string\">&quot;Skyride&quot;</span>, mapper);\n<span class=\"hljs-number\">20</span>:\n<span class=\"hljs-number\">21</span>: System.out.println(favorites); <span class=\"hljs-comment\">// {Tom=Skyride, Jenny=Bus Tour}</span>\n<span class=\"hljs-number\">22</span>: System.out.println(jenny);     <span class=\"hljs-comment\">// Bus Tour</span>\n<span class=\"hljs-number\">23</span>: System.out.println(tom);       <span class=\"hljs-comment\">// Skyride</span>\n</code></pre>","children":[{"content":"The code on lines 11 and 12 takes two parameters and returns a<br>\nvalue. Our implementation returns the one with the longest name.<br>\nLine 18 calls this mapping function, and it sees that <code>Bus Tour</code> is longer<br>\nthan <code>Skyride</code>, so it leaves the value as <code>Bus Tour</code>. Line 19 calls this<br>\nmapping function again. This time, <code>Tram</code> is shorter than <code>Skyride</code>, so the<br>\nmap is updated. Line 21 prints out the new map contents. Lines 22<br>\nand 23 show that the result is returned from <code>merge()</code>.","children":[{"content":"The <code>merge()</code> method also has logic for what happens if <code>null</code> values or<br>\nmissing keys are involved. In this case, it doesn&#x2019;t call the <code>BiFunction</code> at<br>\nall, and it simply uses the new value.<pre data-lines=\"138,147\"><code class=\"language-java\">BiFunction&lt;String, String, String&gt; mapper =\n  (v1, v2) -&gt; v1.length()&gt; v2.length() ? v1 : v2;\nMap&lt;String, String&gt; favorites = <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">HashMap</span>&lt;&gt;();\nfavorites.put(<span class=\"hljs-string\">&quot;Sam&quot;</span>, <span class=\"hljs-literal\">null</span>);\nfavorites.merge(<span class=\"hljs-string\">&quot;Tom&quot;</span>, <span class=\"hljs-string\">&quot;Skyride&quot;</span>, mapper);\nfavorites.merge(<span class=\"hljs-string\">&quot;Sam&quot;</span>, <span class=\"hljs-string\">&quot;Skyride&quot;</span>, mapper);\nSystem.out.println(favorites); <span class=\"hljs-comment\">// {Tom=Skyride, Sam=Skyride}</span>\n</code></pre>","children":[{"content":"Notice that the mapping function isn&#x2019;t called. If it were, we&#x2019;d have a<br>\n<code>NullPointerException</code>. The mapping function is used only when there<br>\nare two actual values to decide between.","children":[{"content":"The final thing to know about <code>merge()</code> is what happens when the<br>\nmapping function is called and returns <code>null</code>. The key is removed from<br>\nthe map when this happens.<pre data-lines=\"153,162\"><code class=\"language-java\">BiFunction&lt;String, String, String&gt; mapper = (v1, v2) -&gt; <span class=\"hljs-literal\">null</span>;\nMap&lt;String, String&gt; favorites = <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">HashMap</span>&lt;&gt;();\nfavorites.put(<span class=\"hljs-string\">&quot;Jenny&quot;</span>, <span class=\"hljs-string\">&quot;Bus Tour&quot;</span>);\nfavorites.put(<span class=\"hljs-string\">&quot;Tom&quot;</span>, <span class=\"hljs-string\">&quot;Bus Tour&quot;</span>);\nfavorites.merge(<span class=\"hljs-string\">&quot;Jenny&quot;</span>, <span class=\"hljs-string\">&quot;Skyride&quot;</span>, mapper);\nfavorites.merge(<span class=\"hljs-string\">&quot;Sam&quot;</span>, <span class=\"hljs-string\">&quot;Skyride&quot;</span>, mapper);\nSystem.out.println(favorites); <span class=\"hljs-comment\">// {Tom=Bus Tour, Sam=Skyride}</span>\n</code></pre>","children":[{"content":"Tom was left alone since there was no <code>merge()</code> call for that key. Sam<br>\nwas added since that key was not in the original list. Jenny was<br>\nremoved because the mapping function returned <code>null</code>.","children":[],"payload":{"tag":"li","lines":"162,165"}}],"payload":{"tag":"li","lines":"150,165"}}],"payload":{"tag":"li","lines":"147,165"}}],"payload":{"tag":"li","lines":"135,165"}}],"payload":{"tag":"li","lines":"128,165"}}],"payload":{"tag":"li","lines":"113,165"}}],"payload":{"tag":"li","lines":"109,165"}},{"content":"<strong>Behavior of the <code>merge()</code> method</strong>","children":[{"content":"If the requested key","children":[{"content":"Has a <code>null</code> value in map","children":[{"content":"mapping function is not called","children":[{"content":"Update key&apos;s value in map with value parameter","children":[],"payload":{"tag":"li","lines":"169,170"}}],"payload":{"tag":"li","lines":"168,170"}}],"payload":{"tag":"li","lines":"167,170"}},{"content":"Has a non-<code>null</code> value in map","children":[{"content":"mapping function returns <code>null</code>","children":[{"content":"Remove key form map","children":[],"payload":{"tag":"li","lines":"172,173"}}],"payload":{"tag":"li","lines":"171,173"}},{"content":"mapping function returns a non-<code>null</code> value","children":[{"content":"Set value to mapping function result","children":[],"payload":{"tag":"li","lines":"174,175"}}],"payload":{"tag":"li","lines":"173,175"}}],"payload":{"tag":"li","lines":"170,175"}},{"content":"Is not in map","children":[{"content":"mapping function is not called","children":[{"content":"Add key with value parameter to map.","children":[],"payload":{"tag":"li","lines":"177,178"}}],"payload":{"tag":"li","lines":"176,178"}}],"payload":{"tag":"li","lines":"175,178"}}],"payload":{"tag":"li","lines":"166,178"}}],"payload":{"tag":"li","lines":"165,178"}}],"payload":{"tag":"h1","lines":"5,6"}},{"initialExpandLevel":1})</script>
