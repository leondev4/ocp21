/span><span class=\"hljs-operator\">.&lt;</span><span class=\"hljs-built_in\">String</span><span class=\"hljs-punctuation\">[</span><span class=\"hljs-punctuation\">]</span><span class=\"hljs-operator\">&gt;</span><span class=\"hljs-variable\">ship</span><span class=\"hljs-punctuation\">(</span><span class=\"hljs-variable\">args</span><span class=\"hljs-punctuation\">)</span><span class=\"hljs-operator\">;</span>\n</code></pre>","children":[],"payload":{"tag":"li","lines":"37,41"}},{"content":"When you have a method that declare a<br>\ngeneric parameter type, it is independent<br>\nof the class generics.<pre data-lines=\"44,51\"><code class=\"language-java\"><span class=\"hljs-number\">1</span>: <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">TrickyCrate</span>&lt;T&gt; {\n<span class=\"hljs-number\">2</span>:   <span class=\"hljs-keyword\">public</span> &lt;T&gt; T <span class=\"hljs-title function_\">tricky</span><span class=\"hljs-params\">(T t)</span> {\n<span class=\"hljs-number\">3</span>:     <span class=\"hljs-keyword\">return</span> t;\n<span class=\"hljs-number\">4</span>:    }\n<span class=\"hljs-number\">5</span>: }\n</code></pre>","children":[{"content":"\n<pre data-lines=\"51,57\"><code class=\"language-java\"><span class=\"hljs-number\">10</span>: <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> String <span class=\"hljs-title function_\">crateName</span><span class=\"hljs-params\">()</span> {\n<span class=\"hljs-number\">11</span>:   TrickyCrate&lt;Robot&gt; crate = <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">TrickyCrate</span>&lt;&gt;();\n<span class=\"hljs-number\">12</span>:   <span class=\"hljs-keyword\">return</span> crate.tricky(<span class=\"hljs-string\">&quot;bot&quot;</span>);\n<span class=\"hljs-number\">13</span>: }\n</code></pre>","children":[],"payload":{"tag":"li","lines":"51,57"}},{"content":"On line 1, <code>T</code> is <code>Robot</code> because that is what gets referenced<br>\nwhen constructing a <code>TrickyCrate</code>. On line 2, <code>T</code> is <code>String</code> because<br>\nthat is what is passed to the method.","children":[],"payload":{"tag":"li","lines":"57,60"}}],"payload":{"tag":"li","lines":"41,60"}}],"payload":{"tag":"li","lines":"36,60"}},{"content":"\n<h3 data-lines=\"60,61\">Creating a Generic Record</h3>","children":[{"content":"Generics can also be used with records. This record takes a single<br>\ngeneric type parameter:<pre data-lines=\"63,73\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">record</span> <span class=\"hljs-title class_\">CrateRecord</span>&lt;T&gt;(T contents) {\n  <span class=\"hljs-meta\">@Override</span>\n  <span class=\"hljs-keyword\">public</span> T <span class=\"hljs-title function_\">contents</span><span class=\"hljs-params\">()</span> {\n    <span class=\"hljs-keyword\">if</span> (contents == <span class=\"hljs-literal\">null</span>)\n      <span class=\"hljs-keyword\">throw</span> <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">IllegalStateException</span>(<span class=\"hljs-string\">&quot;missing contents&quot;</span>);\n    <span class=\"hljs-keyword\">return</span> contents;\n  }\n}\n</code></pre>","children":[{"content":"This works the same way as classes. You can create a record of the robot!<pre data-lines=\"74,79\"><code class=\"language-java\"><span class=\"hljs-type\">Robot</span> <span class=\"hljs-variable\">robot</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">Robot</span>();\nCrateRecord&lt;Robot&gt; record = <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">CrateRecord</span>&lt;&gt;(robot);\n<span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">record2</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">CrateRecord</span>&lt;Robot&gt;(robot);\n</code></pre>","children":[],"payload":{"tag":"li","lines":"73,79"}}],"payload":{"tag":"li","lines":"61,79"}}],"payload":{"tag":"li","lines":"60,79"}}],"payload":{"tag":"h1","lines":"5,6"}},{"initialExpandLevel":1})</script>
