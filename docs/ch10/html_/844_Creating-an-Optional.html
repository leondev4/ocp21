ljs-title function_\">average</span>(<span class=\"hljs-number\">90</span>, <span class=\"hljs-number\">100</span>);\n<span class=\"hljs-keyword\">if</span> (opt.<span class=\"hljs-title function_\">isPresent</span>())\n  <span class=\"hljs-title class_\">System</span>.<span class=\"hljs-property\">out</span>.<span class=\"hljs-title function_\">println</span>(opt.<span class=\"hljs-title function_\">get</span>()); <span class=\"hljs-comment\">// 95.0</span>\n</code></pre>","children":[{"content":"An <code>Optional</code> can take a generic type, making it easier to retrieve values from it.","children":[],"payload":{"tag":"li","lines":"34,35"}},{"content":"You can see that <code>Optional&lt;Double&gt;</code> may or may not contain a value.","children":[],"payload":{"tag":"li","lines":"35,36"}},{"content":"First we check whether the <code>Optional</code> contains a value. Then we print it out.","children":[],"payload":{"tag":"li","lines":"36,37"}},{"content":"What if we didn&#x2019;t do the check, and the <code>Optional</code> was empty?<pre data-lines=\"38,42\"><code class=\"language-js\"><span class=\"hljs-title class_\">Optional</span>&lt;<span class=\"hljs-title class_\">Double</span>&gt; opt = <span class=\"hljs-title function_\">average</span>();\n<span class=\"hljs-title class_\">System</span>.<span class=\"hljs-property\">out</span>.<span class=\"hljs-title function_\">println</span>(opt.<span class=\"hljs-title function_\">get</span>()); <span class=\"hljs-comment\">//NoSuchElementException</span>\n</code></pre>","children":[],"payload":{"tag":"li","lines":"37,42"}}],"payload":{"tag":"li","lines":"29,42"}},{"content":"That covers the <code>static</code> methods you need to know about <code>Optional</code>. <strong>Table 10.1</strong><br>\nsummarizes most of the instance methods on <code>Optional</code> that you need to know<br>\nfor the exam.","children":[{"content":"<strong>TABLE 10.1</strong> Common <code>Optional&lt;T&gt;</code> instance methods\n<table data-lines=\"46,55\">\n<thead data-lines=\"46,47\">\n<tr data-lines=\"46,47\">\n<th>Method</th>\n<th>When <code>Optional</code> is empty</th>\n<th>When <code>Optional</code> contains value</th>\n</tr>\n</thead>\n<tbody data-lines=\"48,55\">\n<tr data-lines=\"48,49\">\n<td><code>get()</code></td>\n<td>Throws exception</td>\n<td>Returns value</td>\n</tr>\n<tr data-lines=\"49,50\">\n<td><code>ifPresent(Consumer c)</code></td>\n<td>Does nothing</td>\n<td>Calls <code>Consumer</code> with value</td>\n</tr>\n<tr data-lines=\"50,51\">\n<td><code>isPresent()</code></td>\n<td>Returns <code>false</code></td>\n<td>Returns <code>true</code></td>\n</tr>\n<tr data-lines=\"51,52\">\n<td><code>orElse(T other)</code></td>\n<td>Returns <code>other</code> parameter</td>\n<td>Returns value</td>\n</tr>\n<tr data-lines=\"52,53\">\n<td><code>orElseGet(Supplier s)</code></td>\n<td>Returns result of calling <code>Supplier</code></td>\n<td>Returns value</td>\n</tr>\n<tr data-lines=\"53,54\">\n<td><code>orElseThrow()</code></td>\n<td>Throws <code>NoSuchElementException</code></td>\n<td>Returns value</td>\n</tr>\n<tr data-lines=\"54,55\">\n<td><code>orElseThrow(Supplier s)</code></td>\n<td>Throws exception created by calling <code>Supplier</code></td>\n<td>Returns value</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"li","lines":"45,59"}}],"payload":{"tag":"li","lines":"42,59"}}],"payload":{"tag":"h1","lines":"5,6"}},{"initialExpandLevel":1})</script>
