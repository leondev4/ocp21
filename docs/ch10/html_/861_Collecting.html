d); <span class=\"hljs-comment\">// wolf</span>\n</code></pre>","children":[{"content":"<em>supplier</em>, creates the object that will store the results as we collect data.<br>\n<em>accumulator</em>, is a <code>BiConsumer</code> that takes two parameters and doesn&#x2019;t<br>\nreturn anything. It is responsible for adding one more element to the<br>\ndata collection. In this example, it appends the next String to the<br>\n<code>StringBuilder</code>. <em>combiner</em>, is another <code>BiConsumer.</code> It is responsible for<br>\ntaking two data collections and merging them.","children":[],"payload":{"tag":"li","lines":"22,28"}}],"payload":{"tag":"li","lines":"14,28"}},{"content":"\n<pre data-lines=\"28,36\"><code class=\"language-js\"><span class=\"hljs-title class_\">Stream</span>&lt;<span class=\"hljs-title class_\">String</span>&gt; stream = <span class=\"hljs-title class_\">Stream</span>.<span class=\"hljs-title function_\">of</span>(<span class=\"hljs-string\">&quot;w&quot;</span>, <span class=\"hljs-string\">&quot;o&quot;</span>, <span class=\"hljs-string\">&quot;l&quot;</span>, <span class=\"hljs-string\">&quot;f&quot;</span>);\n<span class=\"hljs-title class_\">TreeSet</span>&lt;<span class=\"hljs-title class_\">String</span>&gt; set = stream.<span class=\"hljs-title function_\">collect</span>(\n  <span class=\"hljs-title class_\">TreeSet</span>::<span class=\"hljs-keyword\">new</span>,\n  <span class=\"hljs-title class_\">TreeSet</span>::add,\n  <span class=\"hljs-title class_\">TreeSet</span>::addAll);\n<span class=\"hljs-title class_\">System</span>.<span class=\"hljs-property\">out</span>.<span class=\"hljs-title function_\">println</span>(set); <span class=\"hljs-comment\">// [f, l, o, w]</span>\n</code></pre>","children":[{"content":"The collector has three parts as before. The supplier creates an empty <code>TreeSet</code>.<br>\nThe accumulator adds a single <code>String</code> from the <code>Stream</code> to the <code>TreeSet</code>. The<br>\ncombiner adds all of the elements of one <code>TreeSet</code> to another in case the<br>\noperations were done in parallel and need to be merged.","children":[],"payload":{"tag":"li","lines":"36,40"}}],"payload":{"tag":"li","lines":"28,40"}},{"content":"This is useful when we are processing in parallel.","children":[],"payload":{"tag":"li","lines":"40,41"}}],"payload":{"tag":"li","lines":"9,41"}},{"content":"\n<pre data-lines=\"41,44\"><code class=\"language-js\">public &lt;R,A&gt; R <span class=\"hljs-title function_\">collect</span>(<span class=\"hljs-title class_\">Collector</span>&lt;? <span class=\"hljs-variable language_\">super</span> T, A,R&gt; collector)\n</code></pre>","children":[{"content":"\n<pre data-lines=\"44,50\"><code class=\"language-js\"><span class=\"hljs-title class_\">Stream</span>&lt;<span class=\"hljs-title class_\">String</span>&gt; stream = <span class=\"hljs-title class_\">Stream</span>.<span class=\"hljs-title function_\">of</span>(<span class=\"hljs-string\">&quot;w&quot;</span>, <span class=\"hljs-string\">&quot;o&quot;</span>, <span class=\"hljs-string\">&quot;l&quot;</span>, <span class=\"hljs-string\">&quot;f&quot;</span>);\n<span class=\"hljs-title class_\">TreeSet</span>&lt;<span class=\"hljs-title class_\">String</span>&gt; set =\n  stream.<span class=\"hljs-title function_\">collect</span>(<span class=\"hljs-title class_\">Collectors</span>.<span class=\"hljs-title function_\">toCollection</span>(<span class=\"hljs-title class_\">TreeSet</span>::<span class=\"hljs-keyword\">new</span>));\n<span class=\"hljs-title class_\">System</span>.<span class=\"hljs-property\">out</span>.<span class=\"hljs-title function_\">println</span>(set); <span class=\"hljs-comment\">// [f, l, o, w]</span>\n</code></pre>","children":[],"payload":{"tag":"li","lines":"44,50"}},{"content":"If we didn&#x2019;t need the set to be sorted, we could make the code<br>\neven shorter:<pre data-lines=\"52,57\"><code class=\"language-js\"><span class=\"hljs-title clas
