wl &lt; <span class=\"hljs-number\">2</span> ? <span class=\"hljs-number\">3</span> : <span class=\"hljs-number\">4</span>;\nSystem.out.println(food); <span class=\"hljs-comment\">// 4</span>\n</code></pre>","children":[],"payload":{"tag":"li","lines":"27,32"}}],"payload":{"tag":"li","lines":"25,32"}}],"payload":{"tag":"li","lines":"8,32"}}],"payload":{"tag":"li","lines":"6,32"}},{"content":"Note that it is often helpful for readability to add parentheses around the expressions<br>\nin ternary operations, although doing so is certainly not required.","children":[{"content":"Consider the following two equivalent expressions:<pre data-lines=\"35,39\"><code class=\"language-java\"><span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">food1</span> <span class=\"hljs-operator\">=</span> owl&lt;<span class=\"hljs-number\">4</span> ? owl&gt;<span class=\"hljs-number\">2</span> ? <span class=\"hljs-number\">3</span> : <span class=\"hljs-number\">4</span> : <span class=\"hljs-number\">5</span>;\n<span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">food2</span> <span class=\"hljs-operator\">=</span> (owl&lt;<span class=\"hljs-number\">4</span> ? ((owl&gt;<span class=\"hljs-number\">2</span>) ? <span class=\"hljs-number\">3</span> : <span class=\"hljs-number\">4</span>) : <span class=\"hljs-number\">5</span>);\n</code></pre>","children":[{"content":"You should know that there is no requirement that second<br>\nand third expressions in ternary operations have the<br>\nsame data types.","children":[{"content":"Compare the two statements following the variable declaration:","children":[],"payload":{"tag":"li","lines":"42,43"}},{"content":"\n<pre data-lines=\"43,48\"><code class=\"language-java\"><span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">stripes</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">7</span>;\nSystem.out.print((stripes&gt; <span class=\"hljs-number\">5</span>) ? <span class=\"hljs-number\">21</span> : <span class=\"hljs-string\">&quot;Zebra&quot;</span>);\n<span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">animal</span> <span class=\"hljs-operator\">=</span> (stripes &lt; <span class=\"hljs-number\">9</span>) ? <span class=\"hljs-number\">3</span> : <span class=\"hljs-string\">&quot;Horse&quot;</span>; <span class=\"hljs-comment\">//DOES NOT COMPILE</span>\n</code></pre>","children":[],"payload":{"tag":"li","lines":"43,48"}},{"content":"Both expressions evaluate similar boolean values and return an <code>int</code> and a<br>\n<code>String</code>, although only the first one will compile. <code>System.out.print()</code> does<br>\nnot care that the expressions are completely different types, because it can<br>\nconvert both to <code>Object</code> values and call <code>toString()</code> on them. On the other<br>\nhand, the compiler does know that <code>&quot;Horse&quot;</code> is of the wrong data type and<br>\ncannot be assigned to an <code>int</code>; therefore, it does not allow the code to be<br>\ncompiled.","children":[],"payload":{"tag":"li","lines":"48,55"}}],"payload":{"tag":"li","lines":"39,55"}}],"payload":{"tag":"li","lines":"34,55"}}],"payload":{"tag":"li","lines":"32,55"}},{"content":"<strong>Ternary Expression and Unperformed Side Effects</strong><br>\nA ternary expression can contain an unperformed side effect, as only one of the<br>\nexpressions on the right side will be evaluated at runtime.","children":[{"content":"\n<pre data-lines=\"58,64\"><code class=\"language-java\"><span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">sheep</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">1</span>;\n<span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">zzz</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">1</span>;\n<span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">sleep</span> <span class=\"hljs-operator\">=</span> zzz&lt;<span class=\"hljs-number\">10</span> ? sheep++ : zzz++;\nSystem.out.print(sheep + <span class=\"hljs-string\">&quot;,&quot;</span> + zzz); <span class=\"hljs-comment\">// 2,1</span>\n</code></pre>","children":[{"content":"Since the left-hand <code>boolean</code> expression was<br>\n<code>true</code>, only <code>sheep</code> was incremented. Contrast<br>\nthe preceding example:","children":[{"content":"\n<pre data-lines=\"67,73\"><code class=\"language-java\"><span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">sheep</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">1</span>;\n<span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">zzz</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">1</span>;\n<span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">sleep</span> <span class=\"hljs-operator\">=</span> sheep&gt;=<span class=\"hljs-number\">10</span> ? sheep++ : zzz++;\nSystem.out.print(sheep + <span class=\"hljs-string\">&quot;,&quot;</span> + zzz); <span class=\"hljs-comment\">// 1,2</span>\n</code></pre>","children":[],"payload":{"tag":"li","lines":"67,73"}},{"content":"The left-hand <code>boolean</code> expression evaluates to<br>\n<code>false</code>, only <code>zzz</code> is incremented.","children":[],"payload":{"tag":"li","lines":"73,75"}}],"payload":{"tag":"li","lines":"64,75"}}],"payload":{"tag":"li","lines":"58,75"}}],"payload":{"tag":"li","lines":"55,75"}}],"payload":{"tag":"h1","lines":"5,6"}},{"initialExpandLevel":1})</script>
