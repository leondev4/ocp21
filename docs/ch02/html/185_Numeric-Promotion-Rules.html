=\"hljs-type\">long</span> <span class=\"hljs-variable\">y</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">33</span>;\n<span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">z</span> <span class=\"hljs-operator\">=</span> x * y;\n</code></pre>","children":[{"content":"We follow the first rule. Since one of the values is <code>int</code><br>\nand the other is <code>long</code> and since <code>long</code> is larger than<br>\n<code>int</code>, the <code>int</code> value <code>x</code> is first promoted to a <code>long</code>.<br>\nThe result <code>z</code> is then a <code>long</code> value.","children":[{"content":"What is the data type of <code>x + y</code>?<pre data-lines=\"38,43\"><code class=\"language-java\"><span class=\"hljs-type\">double</span> <span class=\"hljs-variable\">x</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">39.21</span>;\n<span class=\"hljs-type\">float</span> <span class=\"hljs-variable\">y</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">2.1</span>;\n<span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">z</span> <span class=\"hljs-operator\">=</span> x + y;\n</code></pre>","children":[{"content":"The second line does not compile! As you may remember<br>\nfloating-point literals are assumed to be <code>double</code> unless<br>\npostfixed with an <code>f</code>, as in <code>2.1f</code>. If the value of <code>y</code> was set<br>\nproperly to <code>2.1f</code>, then the promotion would be similar to<br>\nthe previous example, with both operands being promoted<br>\nto a <code>double</code>, and the result <code>z</code> would be a <code>double</code> value.","children":[],"payload":{"tag":"li","lines":"43,49"}}],"payload":{"tag":"li","lines":"37,49"}}],"payload":{"tag":"li","lines":"33,49"}}],"payload":{"tag":"li","lines":"27,49"}},{"content":"What is the data type of x * y?<pre data-lines=\"50,55\"><code class=\"language-java\"><span class=\"hljs
