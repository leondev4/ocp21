            })(() => window.markmap,null,{"content":"<strong>Casting Values</strong>","children":[{"content":"<em>Casting</em> is a unary operation where one data type is explicitly<br>\ninterpreted as another data type. Casting is optional and<br>\nunnecessary when converting to a larger or widening data<br>\ntype, but it is required when converting to a smaller or<br>\nnarrowing data type. Without casting, the compiler will<br>\ngenerate an error when trying to put a larger data type inside<br>\na smaller one.","children":[{"content":"<strong>Casting is performed by placing the data type, enclosed in<br>\nparentheses, to the left of the value you want to cast.</strong>","children":[{"content":"\n<pre data-lines=\"15,22\"><code class=\"language-java\"><span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">fur</span> <span class=\"hljs-operator\">=</span>(<span class=\"hljs-type\">int</span>)<span class=\"hljs-number\">5</span>;\n<span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">hair</span> <span class=\"hljs-operator\">=</span>(<span class=\"hljs-type\">short</span>)<span class=\"hljs-number\">2</span>;\n<span class=\"hljs-type\">String</span> <span class=\"hljs-variable\">type</span> <span class=\"hljs-operator\">=</span>(String)<span class=\"hljs-string\">&quot;Bird&quot;</span>;\n<span class=\"hljs-type\">short</span> <span class=\"hljs-variable\">tail</span> <span class=\"hljs-operator\">=</span>(<span class=\"hljs-type\">short</span>)(<span class=\"hljs-number\">4</span> + <span class=\"hljs-number\">10</span>);\n<span class=\"hljs-type\">long</span> <span class=\"hljs-variable\">feathers</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">10</span>(<span class=\"hljs-type\">long</span>); <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n</code></pre>","children":[{"content":"Spaces between the cast and the value are optional. It is common for the right<br>\nside to also be in parentheses. Since casting is a unary operation, it would only<br>\nbe applied to the <code>4</code> if we didn&#x2019;t enclose <code>4 + 10</code> in parentheses. The last example<br>\ndoes not compile because the type is on the wrong side of the value.","children":[],"payload":{"tag":"li","lines":"22,26"}}],"payload":{"tag":"li","lines":"15,26"}},{"content":"The compiler automatically casts smaller data types to larger ones.","children":[],"payload":{"tag":"li","lines":"26,27"}}],"payload":{"tag":"li","lines":"13,27"}}],"payload":{"tag":"li","lines":"6,27"}},{"content":"See if you can figure out why none of the<br>\nfollowing lines of code compiles:","children":[{"content":"\n<pre data-lines=\"29,35\"><code class=\"language-java\"><span class=\"hljs-type\">float</span> <span class=\"hljs-variable\">egg</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">2.0</span> / <span class=\"hljs-number\">9</span>;       <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n<span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">tadpole</span> <span class=\"hljs-operator\">=</span> (<span class=\"hljs-type\">int</span>)<span class=\"hljs-number\">5</span> * <span class=\"hljs-number\">2L</span>; <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n<span class=\"hljs-type\">short</span> <span class=\"hljs-variable\">frog</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">3</span> - <span class=\"hljs-number\">2.0</span>;      <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n<span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">tadpole</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">5</span> *(<span class=\"hljs-type\">int</span>) <span class=\"hljs-number\">2L</span>; <span class=\"hljs-comment\">// IT COMPILES</span>\n</code></pre>","children":[{"content":"The first three examples involve putting a larger value into a<br>\nsmaller data type.","children":[],"payload":{"tag":"li","lines":"35,37"}}],"payload":{"tag":"li","lines":"29,37"}}],"payload":{"tag":"li","lines":"27,37"}},{"content":"See if you can figure out why each of the<br>\nfollowing lines does not compile:","children":[{"content":"\n<pre data-lines=\"39,45\"><code class=\"language-java\"><span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">fish</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">1.0</span>;                         <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n<span class=\"hljs-type\">short</span> <span class=\"hljs-variable\">bird</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">1921222</span>;                   <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n<span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">mammal</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">9f</span>;                        <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n<span class=\"hljs-type\">long</span> <span class=\"hljs-variable\">reptile</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">192_301_398_193_810_323</span>; <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n</code></pre>","children":[{"content":"The first statement does not compile because you are trying to assign a <code>double</code> <code>1.0</code> to an integer value.<br>\nEven though the value is a mathematic integer, by adding <code>.0</code>, you&#x2019;re instructing the compiler to treat it<br>\nas a <code>double</code>. The second statement does not compile because the literal value <code>1921222</code> is outside the<br>\nrange of <code>short</code>, and the compiler detects this. The third statement does not compile because the <code>f</code><br>\nadded to the end of the number instructs the compiler to treat the number as a floating-point value, but<br>\nthe assignment is to an <code>int</code>. Finally, the last statement does not compile because Java interprets the<br>\nliteral as an <code>int</code> and notices that the value is larger than <code>int</code> allows. The literal would need a postfix <code>L</code><br>\nor <code>l</code> to be considered a <code>long</code>.","children":[],"payload":{"tag":"li","lines":"45,53"}}],"payload":{"tag":"li","lines":"39,53"}}],"payload":{"tag":"li","lines":"37,53"}},{"content":"Casting primitives is required any time you are going from a<br>\nlarger numerical data type to a smaller numerical data type,<br>\nor converting from a floating-point number to an integral value.","children":[{"content":"\n<pre data-lines=\"56,61\"><code class=\"language-java\"><span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">fish</span> <span class=\"hljs-operator\">=</span> (<span class=\"hljs-type\">int</span>)<span class=\"hljs-number\">1.0</span>;\n<span class=\"hljs-type\">short</span> <span class=\"hljs-variable\">bird</span> <span class=\"hljs-operator\">=</span> (<span class=\"hljs-type\">short</span>)<span class=\"hljs-number\">1921222</span>; <span class=\"hljs-comment\">// Stored as 20678</span>\n<span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">mammal</span> <span class=\"hljs-operator\">=</span> (<span class=\"hljs-type\">int</span>)<span class=\"hljs-number\">9f</span>;\n</code></pre>","children":[{"content":"What about applying casting to an earlier example?<pre data-lines=\"62,65\"><code class=\"language-java\"><span class=\"hljs-type\">long</span> <span class=\"hljs-variable\">reptile</span> <span class=\"hljs-operator\">=</span> (<span class=\"hljs-type\">long</span>)<span class=\"hljs-number\">192301398193810323</span>; <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n</code></pre>","children":[{"content":"This still does not compile because the value is first interpreted<br>\nas an <code>int</code> by the compiler and is out of range. The following fixes<br>\nthis code without requiring casting:<pre data-lines=\"68,71\"><code class=\"language-java\"><span class=\"hljs-type\">long</span> <span class=\"hljs-variable\">reptile</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">192301398193810323L</span>;\n</code></pre>","children":[],"payload":{"tag":"li","lines":"65,71"}}],"payload":{"tag":"li","lines":"61,71"}}],"payload":{"tag":"li","lines":"56,71"}}],"payload":{"tag":"li","lines":"53,71"}},{"content":"Let&#x2019;s return to a similar example from the &#x201c;Numeric<br>\nPromotion&#x201d;","children":[{"content":"\n<pre data-lines=\"73,78\"><code class=\"language-java\"><span class=\"hljs-type\">short</span> <span class=\"hljs-variable\">mouse</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">10</span>;\n<span class=\"hljs-type\">short</span> <span class=\"hljs-variable\">hamster</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">3</span>;\n<span class=\"hljs-type\">short</span> <span class=\"hljs-variable\">capybara</span> <span class=\"hljs-operator\">=</span> mouse * hamster; <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n</code></pre>","children":[{"content":"As you may remember, <code>short</code> values are automatically promoted to<br>\n<code>int</code> when applying any arithmetic operator, with the resulting value<br>\nbeing of type <code>int</code>. Trying to assign a <code>short</code> variable with an <code>int</code> value<br>\nresults in a compiler error, as Java thinks you are trying to implicitly<br>\nconvert from a larger data type to a smaller one.","children":[{"content":"In this example, we know the result of <code>10 * 3</code> is <code>30</code>,<br>\nwhich can easily fit into a short variable, so we can apply<br>\ncasting to convert the result back to a <code>short</code>:","children":[],"payload":{"tag":"li","lines":"83,86"}},{"content":"\n<pre data-lines=\"86,91\"><code class=\"language-java\"> <span class=\"hljs-type\">short</span> <span class=\"hljs-variable\">mouse</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">10</span>;\n <span class=\"hljs-type\">short</span> <span class=\"hljs-variable\">hamster</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">3</span>;\n <span class=\"hljs-type\">short</span> <span class=\"hljs-variable\">capybara</span> <span class=\"hljs-operator\">=</span> (<span class=\"hljs-type\">short</span>)(mouse * hamster);\n</code></pre>\nBy casting a larger value into a smaller data type, you<br>\ninstruct the compiler to ignore its default behavior.","children":[],"payload":{"tag":"li","lines":"86,93"}}],"payload":{"tag":"li","lines":"78,93"}}],"payload":{"tag":"li","lines":"73,93"}}],"payload":{"tag":"li","lines":"71,93"}},{"content":"Casting can appear anywhere in an<br>\nexpression, not just on the assignment.","children":[{"content":"\n<pre data-lines=\"95,100\"><code class=\"language-java\"><span class=\"hljs-type\">short</span> <span class=\"hljs-variable\">mouse</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">10</span>;\n<span class=\"hljs-type\">short</span> <span class=\"hljs-variable\">hamster</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">3</span>;\n<span class=\"hljs-type\">short</span> <span class=\"hljs-variable\">capybara</span> <span class=\"hljs-operator\">=</span> (<span class=\"hljs-type\">short</span>)mouse * hamster;<span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n</code></pre>","children":[{"content":"The cast in the last line is applied to <code>mouse</code>, and <code>mouse</code> alone. After the cast<br>\nis complete, both operands are promoted to <code>int</code> since they are used with the<br>\nbinary multiplication operator (<code>*</code>), making the result an <code>int</code> and causing a<br>\ncompiler error.","children":[{"content":"What if we changed the last line to the following?<pre data-lines=\"105,108\"><code class=\"language-java\"><span class=\"hljs-type\">short</span> <span class=\"hljs-variable\">capybara</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">1</span>+(<span class=\"hljs-type\">short</span>)(mouse*hamster); <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n</code></pre>\nIn the example, casting is performed successfully, but the resulting value is<br>\nautomatically promoted to <code>int</code> because it is used with the binary arithmetic<br>\noperator (<code>+</code>).","children":[],"payload":{"tag":"li","lines":"104,111"}}],"payload":{"tag":"li","lines":"100,111"}}],"payload":{"tag":"li","lines":"95,111"}}],"payload":{"tag":"li","lines":"93,111"}},{"content":"<strong>Casting Values vs. Variables</strong><br>\nThe compiler doesn&#x2019;t require casting when working<br>\nwith literal values that fit into the data type.","children":[{"content":"\n<pre data-lines=\"114,120\"><code class=\"language-java\"><span class=\"hljs-type\">byte</span> <span class=\"hljs-variable\">hat</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">1</span>;\n<span class=\"hljs-type\">byte</span> <span class=\"hljs-variable\">gloves</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">7</span> * <span class=\"hljs-number\">10</span>;\n<span class=\"hljs-type\">short</span> <span class=\"hljs-variable\">scarf</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">5</span>;\n<span class=\"hljs-type\">short</span> <span class=\"hljs-variable\">boots</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">2</span> + <span class=\"hljs-number\">1</span>;\n</code></pre>","children":[{"content":"All of these statements compile without issue.<br>\nOn the other hand, neither of these statements<br>\ncompiles:","children":[{"content":"\n<pre data-lines=\"123,128\"><code class=\"language-java\"><span class=\"hljs-type\">short</span> <span class=\"hljs-variable\">boots</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">2</span> + hat; <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n<span class=\"hljs-type\">byte</span> <span class=\"hljs-variable\">gloves</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">7</span> * <span class=\"hljs-number\">100</span>; <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n<span class=\"hljs-type\">short</span> <span class=\"hljs-variable\">boots2</span> <span class=\"hljs-operator\">=</span> boots; <span class=\"hljs-comment\">// COMPILES</span>\n</code></pre>","children":[{"content":"The first statement does not compile because <code>hat</code> is a variable,<br>\nnot a value, and both operands are automatically promoted to <code>int</code>.","children":[],"payload":{"tag":"li","lines":"128,130"}},{"content":"The second expression does not compile because <code>700</code> triggers<br>\nan overflow for <code>byte</code>, which has a maximum value of <code>127</code>.","children":[],"payload":{"tag":"li","lines":"130,132"}}],"payload":{"tag":"li","lines":"123,132"}}],"payload":{"tag":"li","lines":"120,132"}}],"payload":{"tag":"li","lines":"114,132"}}],"payload":{"tag":"li","lines":"111,132"}}],"payload":{"tag":"h1","lines":"5,6"}},{"initialExpandLevel":1})</script>
