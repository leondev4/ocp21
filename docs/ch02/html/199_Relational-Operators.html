s=\"hljs-variable\">obj</span> <span class=\"hljs-operator\">=</span> zooTime;\n</code></pre>","children":[{"content":"Only one object is created in memory, but there are three different references to it because <code>Integer</code><br>\ninherits both <code>Number</code> and <code>Object</code>. This means you can call <code>instanceof</code> on any of these references<br>\nwith three different data types, and it will return <code>true</code> for each of them.","children":[],"payload":{"tag":"li","lines":"44,47"}}],"payload":{"tag":"li","lines":"39,47"}}],"payload":{"tag":"li","lines":"34,47"}}],"payload":{"tag":"li","lines":"31,47"}},{"content":"Where polymorphism often comes into play is when you create a<br>\nmethod that takes a data type with many possible subclasses.","children":[{"content":"We want the function to add <code>O&#x2019;clock</code> to the end of<br>\noutput if the value is a whole number type, such as<br>\nan <code>Integer</code>; otherwise, it just prints the value.","children":[{"content":"\n<pre data-lines=\"52,60\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">openZoo</span><span class=\"hljs-params\">(Number time)</span> {\n  <span class=\"hljs-keyword\">if</span>(time <span class=\"hljs-keyword\">instanceof</span> Integer)\n    System.out.print((Integer)time + <span class=\"hljs-string\">&quot; O&apos;clock&quot;</span>);\n  <span class=\"hljs-keyword\">else</span>\n    System.out.print(time);\n}\n</code></pre>","children":[{"content":"We have a method that can intelligently handle both<br>\n<code>Integer</code> and other values.","children":[],"payload":{"tag":"li","lines":"60,62"}},{"content":"Notice that we cast the <code>Integer</code> value in this example. It is<br>\ncommon to use casting with <code>instanceof</code> when working<br>\nwith objects that can be various different types, since<br>\ncasting gives you access to fields available only in the<br>\nmore specific classes.","children":[],"payload":{"tag":"li","lines":"62,67"}}],"payload":{"tag":"li","lines":"52,67"}}],"payload":{"tag":"li","lines":"49,67"}}],"payload":{"tag":"li","lines":"47,67"}},{"content":"<strong>Invalid <code>instanceof</code></strong><br>\n<code>Number</code> cannot possibly hold a <code>String</code> value","children":[{"content":"\n<pre data-lines=\"69,75\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">openZoo</span><span class=\"hljs-params\">(Number time)</span> {\n  <span class=\"hljs-keyword\">if</span>(time <span class=\"hljs-keyword\">instanceof</span> String) <span class=\"hljs-comment\">//DOES NOT COMPILE</span>\n    System.out.print(time);\n}\n</code></pre>","children":[{"content":"If the compiler can determine that a variable cannot<br>\npossibly be cast to a specific class, it reports an error.","children":[],"payload":{"tag":"li","lines":"75,77"}}],"payload":{"tag":"li","lines":"69,77"}}],"payload":{"tag":"li","lines":"67,77"}},{"content":"<strong><code>null</code> and the <code>instanceof</code> operator</strong>","children":[{"content":"You should know that calling <code>instanceof</code> on the <code>null</code><br>\nliteral or a <code>null</code> reference always returns <code>false</code>.","children":[{"content":"\n<pre data-lines=\"80,85\"><code class=\"language-java\"><span class=\"hljs-type\">boolean</span> <span class=\"hljs-variable\">r1</span> <span class=\"hljs-operator\">=</span><span class=\"hljs-literal\">null</span> <span class=\"hljs-keyword\">instanceof</span> Object;        <span class=\"hljs-comment\">// false</span>\n<span class=\"hljs-type\">String</span> <span class=\"hljs-variable\">noObjectHere</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-literal\">null</span>;\n<span class=\"hljs-type\">boolean</span> <span class=\"hljs-variable\">r2</span> <span class
