/code></strong><br>\nA more common example of where conditional operators are used is checking for <code>null</code><br>\nobjects before performing an operation. In the following example, if <code>duck</code> is <code>null</code>, the<br>\nprogram will throw a <code>NullPointerException</code> at runtime:","children":[{"content":"\n<pre data-lines=\"26,31\"><code class=\"language-java\"><span class=\"hljs-keyword\">if</span>(duck != <span class=\"hljs-literal\">null</span> &amp; duck.getAge() &lt; <span class=\"hljs-number\">5</span>) { <span class=\"hljs-comment\">// Could throw a NullPointerException</span>\n  <span class=\"hljs-comment\">// Do something</span>\n}\n</code></pre>","children":[],"payload":{"tag":"li","lines":"26,31"}},{"content":"The issue is that the logical AND (<code>&amp;</code>) operator evaluates both sides of the expression.","children":[{"content":"An easy-to-read solution is to use the<br>\nconditional AND operator (<code>&amp;&amp;</code>)","children":[{"content":"\n<pre data-lines=\"34,39\"><code class=\"language-java\">  <span class=\"hljs-keyword\">if</span>(duck != <span class=\"hljs-literal\">null</span> &amp;&amp; duck.getAge()&lt;<span class=\"hljs-number\">5</span>){\n    <span class=\"hljs-comment\">// Do something</span>\n  }\n</code></pre>","children":[{"content":"If <code>duck</code> is <code>null</code>, the conditional prevents a <code>NullPointerException</code> from ever being thrown,<br>\nsince the evaluation of <code>duck.getAge() &lt; 5</code> is never reached.","children":[],"payload":{"tag":"li","lines":"39,41"}}],"payload":{"tag":"li","lines":"34,41"}}],"payload":{"tag":"li","lines":"32,41"}}],"payload":{"tag":"li","lines":"31,41"}}],"payload":{"tag":"li","lines":"22,41"}},{"content":"<strong>Checking for Unperformed Side Effects</strong>","children":[{"content":"Be wary of short-circuit behavior on the exam, as questions<br>\nare known to alter a variable on the right side of the<br>\nexpression that may never be reached. This is referred to<br>\nas an <em>unperformed side effect</em>.","children":[{"content":"\n<pre data-lines=\"46,51\"><code class=\"language-java\"><span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">rabbit</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">6</span>;\n<span class=\"hljs-type\">boolean</span> <span class=\"hljs-variable\">bunny</span> <span class=\"hljs-operator\">=</span> (rabbit&gt;= <span class=\"hljs-number\">6</span>)||(++rabbit &lt;= <span class=\"hljs-number\">7</span>);\nSystem.out.println(rabbit);\n</code></pre>","children":[{"content":"Because <code>rabbit &gt;= 6</code> is <code>true</code>, the increment operator on the right<br>\nside of the expression is never evaluated, so the output is <code>6</code>.","children":[],"payload":{"tag":"li","lines":"51,53"}}],"payload":{"tag":"li","lines":"46,53"}}],"payload":{"tag":"li","lines":"42,53"}}],"payload":{"tag":"li","lines":"41,53"}}],"payload":{"tag":"h1","lines":"5,6"}},{"initialExpandLevel":1})</script>
