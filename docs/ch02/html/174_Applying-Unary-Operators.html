            })(() => window.markmap,null,{"content":"<strong>Applying Unary Operators</strong>","children":[{"content":"A unary operator is one that requires exactly one operand,<br>\nor variable, to function. They often perform simple tasks,<br>\nsuch as increasing a numeric variable by one or negating a<br>\n<code>boolean</code> value.","children":[{"content":"The precedence is:","children":[{"content":"Post-unary operators","children":[{"content":"Post-increment <code>y++</code>","children":[{"content":"Increases the value by 1 and returns the <em>original</em> value","children":[],"payload":{"tag":"li","lines":"13,14"}}],"payload":{"tag":"li","lines":"12,14"}},{"content":"Post-decrement <code>z--</code>","children":[{"content":"Decreases the value by 1 and returns the <em>original</em> value","children":[],"payload":{"tag":"li","lines":"15,16"}}],"payload":{"tag":"li","lines":"14,16"}}],"payload":{"tag":"li","lines":"11,16"}},{"content":"Pre-unary operators","children":[{"content":"Pre-increment <code>++w</code>","children":[{"content":"Increases the value by 1 and returns the <em>new</em> value","children":[],"payload":{"tag":"li","lines":"18,19"}}],"payload":{"tag":"li","lines":"17,19"}},{"content":"Pre-decrement <code>--x</code>","children":[{"content":"Decreases the value by 1 and returns the <em>new</em> value","children":[],"payload":{"tag":"li","lines":"20,21"}}],"payload":{"tag":"li","lines":"19,21"}}],"payload":{"tag":"li","lines":"16,21"}},{"content":"Other unary operators","children":[{"content":"Logical complement <code>!a</code>","children":[{"content":"Inverts a <code>boolean</code>&#x2019;s logical value","children":[],"payload":{"tag":"li","lines":"23,24"}}],"payload":{"tag":"li","lines":"22,24"}},{"content":"Bitwise complement <code>~b</code>","children":[{"content":"Inverts all <code>0</code>s and <code>1</code>s in a number","children":[],"payload":{"tag":"li","lines":"25,26"}}],"payload":{"tag":"li","lines":"24,26"}},{"content":"Plus <code>+c</code>","children":[{"content":"Indicates a number is positive; is same as <code>c</code>","children":[],"payload":{"tag":"li","lines":"27,28"}}],"payload":{"tag":"li","lines":"26,28"}},{"content":"Negation or minus <code>-d</code>","children":[{"content":"Indicates a literal number is negative or negates an expression","children":[],"payload":{"tag":"li","lines":"29,30"}}],"payload":{"tag":"li","lines":"28,30"}}],"payload":{"tag":"li","lines":"21,30"}},{"content":"Cast","children":[{"content":"<code>(String)i</code>","children":[{"content":"Casts a value to a specific type","children":[],"payload":{"tag":"li","lines":"32,33"}}],"payload":{"tag":"li","lines":"31,33"}}],"payload":{"tag":"li","lines":"30,33"}}],"payload":{"tag":"li","lines":"10,33"}}],"payload":{"tag":"li","lines":"6,33"}},{"content":"<strong>Increment and decrement operators</strong>, (<code>++</code>) and (<code>--</code>),<br>\nrespectively, can be applied to numeric variables and have a<br>\nhigh order of precedence compared to binary operators. In<br>\nother words, they are often applied first in an expression.","children":[{"content":"Increment and decrement operators require special<br>\ncare because the order in which they are attached to<br>\ntheir associated variable can make a difference in<br>\nhow an expression is processed.","children":[{"content":"The following code snippet illustrates this distinction:<pre data-lines=\"42,50\"><code class=\"language-java\"><span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">parkAttendance</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">0</span>;\nSystem.out.println(parkAttendance);     <span class=\"hljs-comment\">//0</span>\nSystem.out.println(++parkAttendance);   <span class=\"hljs-comment\">//1</span>\nSystem.out.println(parkAttendance);     <span class=\"hljs-comment\">//1</span>\nSystem.out.println(parkAttendance--);   <span class=\"hljs-comment\">//1</span>\nSystem.out.println(parkAttendance);     <span class=\"hljs-comment\">//0</span>\n</code></pre>","children":[{"content":"The first pre-increment operator updates the value for<br>\n<code>parkAttendance</code> and outputs the new value of 1. The next post-<br>\ndecrement operator also updates the value of <code>parkAttendance</code><br>\nbut outputs the value before the decrement occurs.","children":[],"payload":{"tag":"li","lines":"50,54"}},{"content":"For the exam, it is critical that you know the difference between<br>\nexpressions like <code>parkAttendance++</code> and <code>++parkAttendance</code>.","children":[],"payload":{"tag":"li","lines":"54,56"}}],"payload":{"tag":"li","lines":"41,56"}}],"payload":{"tag":"li","lines":"37,56"}}],"payload":{"tag":"li","lines":"33,56"}},{"content":"<strong>Complement and Negation Operators</strong><br>\nThe <em>logical complement operator (<code>!</code>)</em> flips the value of a<br>\n<code>boolean</code> expression. For example, if the value is <code>true</code>,<br>\nit will be converted to <code>false</code>, and vice versa.","children":[{"content":"\n<pre data-lines=\"60,66\"><code class=\"language-java\"><span class=\"hljs-type\">boolean</span> <span class=\"hljs-variable\">isAnimalAsleep</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-literal\">false</span>;\nSystem.out.print(isAnimalAsleep); <span class=\"hljs-comment\">//false</span>\nisAnimalAsleep = !isAnimalAsleep;\nSystem.out.print(isAnimalAsleep); <span class=\"hljs-comment\">//true</span>\n</code></pre>","children":[{"content":"The <em>bitwise negation operator (<code>~</code>)</em> turns all the zeros into ones<br>\nand vice versa.<strong>You can figure out the new value by<br>\nnegating the original and subtracting one.</strong>","children":[{"content":"\n<pre data-lines=\"69,75\"><code class=\"language-java\"><span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">number</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">70</span>;\n<span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">negated</span> <span class=\"hljs-operator\">=</span> ~number;\nSystem.out.println(negated);  <span class=\"hljs-comment\">// -71</span>\nSystem.out.println(~negated); <span class=\"hljs-comment\">// 70</span>\n</code></pre>","children":[],"payload":{"tag":"li","lines":"69,75"}}],"payload":{"tag":"li","lines":"66,75"}}],"payload":{"tag":"li","lines":"60,75"}},{"content":"The <em>negation operator (<code>-</code>)</em> reverses the sign of a<br>\nnumeric expression","children":[{"content":"\n<pre data-lines=\"77,85\"><code class=\"language-java\"><span class=\"hljs-type\">double</span> <span class=\"hljs-variable\">zooTemperature</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">1.21</span>;\nSystem.out.println(zooTemperature); <span class=\"hljs-comment\">// 1.21</span>\nzooTemperature = -zooTemperature;\nSystem.out.println(zooTemperature); <span class=\"hljs-comment\">// -1.21</span>\nzooTemperature = -(-zooTemperature);\nSystem.out.println(zooTemperature); <span class=\"hljs-comment\">// -1.21</span>\n</code></pre>","children":[{"content":"Notice that in the previous example we used parentheses,<br>\n<code>()</code>, for the negation operator, <code>-</code>, to apply the negation twice.<br>\nIf we had instead written <code>--</code>, then it would have been<br>\ninterpreted as the decrement operator and printed <code>-2.21</code>.","children":[],"payload":{"tag":"li","lines":"85,89"}}],"payload":{"tag":"li","lines":"77,89"}}],"payload":{"tag":"li","lines":"75,89"}},{"content":"Based on the description, it might be obvious that some<br>\noperators require the variable or expression they&#x2019;re acting<br>\non to be of a specific type. For example, you cannot apply a<br>\nnegation operator (<code>-</code>) to a <code>boolean</code> expression, nor can you<br>\napply a logical complement operator (<code>!</code>) to a numeric<br>\nexpression. The code fails to compile.","children":[{"content":"None of the following lines of code will compile:<pre data-lines=\"96,102\"><code class=\"language-java\"><span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">pelican</span> <span class=\"hljs-operator\">=</span> !<span class=\"hljs-number\">5</span>;        <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n<span class=\"hljs-type\">boolean</span> <span class=\"hljs-variable\">penguin</span> <span class=\"hljs-operator\">=</span> -<span class=\"hljs-literal\">true</span>; <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n<span class=\"hljs-type\">boolean</span> <span class=\"hljs-variable\">parrot</span> <span class=\"hljs-operator\">=</span> ~<span class=\"hljs-literal\">true</span>;  <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n<span class=\"hljs-type\">boolean</span> <span class=\"hljs-variable\">peacock</span> <span class=\"hljs-operator\">=</span> !<span class=\"hljs-number\">0</span>;    <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n</code></pre>","children":[{"content":"The first statement will not compile because in Java you cannot<br>\nperform a logical inversion of a numeric value. The second and<br>\nthird statements do not compile because you cannot numerically<br>\nnegate or complement a <code>boolean</code> value; you need to use the<br>\nlogical inverse operator. Finally, the last statement does not<br>\ncompile because you cannot take the logical complement of<br>\na numeric value, nor can you assign an integer to a <code>boolean</code><br>\nvariable.","children":[],"payload":{"tag":"li","lines":"102,110"}}],"payload":{"tag":"li","lines":"95,110"}}],"payload":{"tag":"li","lines":"89,110"}}],"payload":{"tag":"li","lines":"56,110"}}],"payload":{"tag":"h1","lines":"5,6"}},{"initialExpandLevel":1})</script>
