            })(() => window.markmap,null,{"content":"<strong>Creating a New Package</strong>","children":[{"content":"Up to now, all the code we&#x2019;ve written in this chapter has been in<br>\nthe <em>default package</em>. This is a special unnamed package that you<br>\nshould use only for throwaway code.","children":[{"content":"The directory structure on your computer is related to the package name.","children":[],"payload":{"tag":"li","lines":"9,10"}}],"payload":{"tag":"li","lines":"6,10"}},{"content":"Suppose we have these two classes in the <code>/tmp</code> directory:","children":[{"content":"\n<pre data-lines=\"11,24\"><code class=\"language-java\"><span class=\"hljs-keyword\">package</span> packagea;\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">ClassA</span>{}\n<span class=\"hljs-comment\">//--------------------</span>\n<span class=\"hljs-keyword\">package</span> packageb;\n<span class=\"hljs-keyword\">import</span> packagea.ClassA;\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">ClassB</span>{\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">main</span><span class=\"hljs-params\">(String[] args)</span> {\n    ClassA a;\n    System.out.println(<span class=\"hljs-string\">&quot;Got it&quot;</span>);\n  }\n}\n</code></pre>","children":[{"content":"Running from <code>/tmp</code> works because both <code>packagea</code><br>\nand <code>packageb</code> are underneath it.","children":[],"payload":{"tag":"li","lines":"24,26"}}],"payload":{"tag":"li","lines":"11,26"}}],"payload":{"tag":"li","lines":"10,26"}},{"content":"<strong>Compiling and Running Code with Packages</strong>","children":[{"content":"The first step is to create the two files from the previous section.<br>\nFor Windows, see <a href=\"https://1drv.ms/i/c/c83cfca51d5c2032/Eb7BEhhvg8ROnMICYP-ZrHMBbgHBFRq4y7JF1rH_1uO_RQ?e=rkJrUm\">Table 1.1</a>.","children":[{"content":"1. Create first class.","children":[{"content":"<code>/tmp/packagea/ClassA.java</code>","children":[],"payload":{"tag":"li","lines":"30,31"}}],"payload":{"tag":"li","lines":"29,31","listIndex":1}},{"content":"2. Create second class.","children":[{"content":"<code>/tmp/packageb/ClassB.java</code>","children":[],"payload":{"tag":"li","lines":"32,33"}}],"payload":{"tag":"li","lines":"31,33","listIndex":2}},{"content":"3. Go to directory.","children":[{"content":"<code>cd /tmp</code>","children":[],"payload":{"tag":"li","lines":"34,35"}}],"payload":{"tag":"li","lines":"33,35","listIndex":3}}],"payload":{"tag":"li","lines":"27,35"}},{"content":"To compile:<br>\n<code>javac packagea/ClassA.java packageb/ClassB.java</code>","children":[{"content":"Two new files will be created:","children":[{"content":"<code>packagea/ClassA.class and packageb/ClassB.class</code>","children":[],"payload":{"tag":"li","lines":"38,39"}}],"payload":{"tag":"li","lines":"37,39"}},{"content":"You can use an asterisk (*) to specify that you&#x2019;d like to include all Java files<br>\nin a directory. This is convenient when you have a lot of files in a package.<br>\n<code>javac packagea/*.java packageb/*.java</code><br>\nYou cannot use a wildcard to include subdirectories.","children":[],"payload":{"tag":"li","lines":"39,43"}}],"payload":{"tag":"li","lines":"35,43"}},{"content":"You can run it:<br>\n<code>java packageb.ClassB</code>","children":[{"content":"You&#x2019;ll see <code>Got it</code> printed. You might have noticed that we typed<br>\n<code>ClassB</code> rather than <code>ClassB.class</code>. As discussed earlier,  <strong>you don&#x2019;t<br>\npass the extension when running a program</strong>.","children":[{"content":"The following shows where the <code>.class</code> files<br>\nwere created in the directory structure.`<pre data-lines=\"50,59\"><code data-lines=\"50,59\"><span class=\"hljs-variable\">tmp</span>\n&#x251c;&#x2500;&#x2500; <span class=\"hljs-variable\">packagea</span>\n&#x2502;&#xa0;&#xa0; &#x251c;&#x2500;&#x2500; <span class=\"hljs-title class_\">Class</span>A.<span class=\"hljs-property\">class</span>\n&#x2502;&#xa0;&#xa0; &#x2514;&#x2500;&#x2500; <span class=\"hljs-title class_\">Class</span>A.<span class=\"hljs-property\">java</span>\n&#x2514;&#x2500;&#x2500; <span class=\"hljs-variable\">packageb</span>\n    &#x251c;&#x2500;&#x2500; <span class=\"hljs-title class_\">Class</span>B.<span class=\"hljs-property\">class</span>\n    &#x2514;&#x2500;&#x2500; <span class=\"hljs-title class_\">Class</span>B.<span class=\"hljs-property\">java</span>`\n</code></pre>","children":[],"payload":{"tag":"li","lines":"48,59"}}],"payload":{"tag":"li","lines":"45,59"}}],"payload":{"tag":"li","lines":"43,59"}}],"payload":{"tag":"li","lines":"26,59"}},{"content":"<strong>Compiling to Another Directory</strong>","children":[{"content":"By default, the <code>javac</code> command places the compiled classes in<br>\nthe same directory as the source code. It also provides an option<br>\nto place the class files into a different directory. The <code>-d</code> option<br>\nspecifies this target directory.","children":[{"content":"Java options are case sensitive. This means you cannot pass <code>-D</code> instead of <code>-d</code>.","children":[{"content":"Delete the <code>ClassA.class</code> and <code>ClassB.class</code> files.","children":[],"payload":{"tag":"li","lines":"65,66"}}],"payload":{"tag":"li","lines":"64,66"}}],"payload":{"tag":"li","lines":"60,66"}},{"content":"To compile:<br>\n<code>javac -d classes packagea/ClassA.java packageb/ClassB.java</code>","children":[{"content":"The command creates the <code>classes</code> directory if it does not exist.","children":[],"payload":{"tag":"li","lines":"68,69"}}],"payload":{"tag":"li","lines":"66,69"}},{"content":"The following shows this new structure`<pre data-lines=\"70,82\"><code data-lines=\"70,82\"><span class=\"hljs-variable\">tmp</span>\n&#x251c;&#x2500;&#x2500; classes\n&#x2502;&#xa0;&#xa0; &#x251c;&#x2500;&#x2500; <span class=\"hljs-variable\">packagea</span>\n&#x2502;&#xa0;&#xa0; &#x2502;&#xa0;&#xa0; &#x2514;&#x2500;&#x2500; <span class=\"hljs-title class_\">Class</span>A.<span class=\"hljs-property\">class</span>\n&#x2502;&#xa0;&#xa0; &#x2514;&#x2500;&#x2500; <span class=\"hljs-variable\">packageb</span>\n&#x2502;&#xa0;&#xa0;     &#x2514;&#x2500;&#x2500; <span class=\"hljs-title class_\">Class</span>B.<span class=\"hljs-property\">class</span>\n&#x251c;&#x2500;&#x2500; <span class=\"hljs-variable\">packagea</span>\n&#x2502;&#xa0;&#xa0; &#x2514;&#x2500;&#x2500; <span class=\"hljs-title class_\">Class</span>A.<span class=\"hljs-property\">java</span>\n&#x2514;&#x2500;&#x2500; <span class=\"hljs-variable\">packageb</span>\n    &#x2514;&#x2500;&#x2500; <span class=\"hljs-title class_\">Class</span>B.<span class=\"hljs-property\">java</span>`\n</code></pre>","children":[{"content":"To run the program, you specify the classpath so Java knows where<br>\nto find the classes. There are three options you can use.<pre data-lines=\"84,89\"><code class=\"language-java\">java -cp classes packageb.ClassB\njava -classpath classes packageb.ClassB\njava --class-path classes packageb.ClassB\n</code></pre>","children":[],"payload":{"tag":"li","lines":"82,89"}},{"content":"Notice that the last one requires two dashes (<code>--</code>), while the first two<br>\nrequire one dash (<code>-</code>)","children":[],"payload":{"tag":"li","lines":"89,91"}}],"payload":{"tag":"li","lines":"69,91"}}],"payload":{"tag":"li","lines":"59,91"}},{"content":"<strong>Important <code>javac</code> options</strong>","children":[{"content":"\n<pre data-lines=\"92,97\"><code data-lines=\"92,97\">-cp &lt;<span class=\"hljs-keyword\">classpath</span>&gt;\n-<span class=\"hljs-keyword\">classpath</span> &lt;<span class=\"hljs-keyword\">classpath</span>&gt;\n--<span class=\"
