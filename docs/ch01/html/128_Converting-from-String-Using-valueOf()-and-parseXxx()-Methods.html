ment\">//compiles</span>\n</code></pre>","children":[],"payload":{"tag":"li","lines":"14,20"}}],"payload":{"tag":"li","lines":"12,20"}}],"payload":{"tag":"li","lines":"6,20"}},{"content":"On <code>Boolean</code>, the method returns <code>Boolean.TRUE</code> for any value that<br>\nmatches <code>&quot;true&quot;</code> ignoring case, and <code>Boolean.FALSE</code> otherwise.","children":[{"content":"\n<pre data-lines=\"22,26\"><code class=\"language-java\">System.out.println(Boolean.valueOf(<span class=\"hljs-string\">&quot;true&quot;</span>)); <span class=\"hljs-comment\">// true</span>\nSystem.out.println(Boolean.valueOf(<span class=\"hljs-string\">&quot;TrUe&quot;</span>)); <span class=\"hljs-comment\">// true</span>\n</code></pre>","children":[],"payload":{"tag":"li","lines":"22,26"}},{"content":"\n<pre data-lines=\"26,32\"><code class=\"language-java\">System.out.println(Boolean.valueOf(<span class=\"hljs-string\">&quot;false&quot;</span>)); <span class=\"hljs-comment\">// false</span>\nSystem.out.println(Boolean.valueOf(<span class=\"hljs-string\">&quot;FALSE&quot;</span>)); <span class=\"hljs-comment\">// false</span>\nSystem.out.println(Boolean.valueOf(<span class=\"hljs-string\">&quot;kangaroo&quot;</span>)); <span class=\"hljs-comment\">// false</span>\nSystem.out.println(Boolean.valueOf(<span class=\"hljs-literal\">null</span>)); <span class=\"hljs-comment\">// false</span>\n</code></pre>","children":[],"payload":{"tag":"li","lines":"26,32"}}],"payload":{"tag":"li","lines":"20,32"}},{"content":"The numeric integral classes (<code>Byte</code>, <code>Short</code>, <code>Integer</code>, and<br>\n<code>Long</code>) include an overloaded <code>valueOf(String str, int base)</code><br>\nand <code>parseXxx(String s, int base)</code> methods that take a base<br>\nvalue. For hexadecimal, ignores case.","children":[{"content":"\n<pre data-lines=\"36,47\"><code class=\"language-java\"><span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">int1</span> <span
