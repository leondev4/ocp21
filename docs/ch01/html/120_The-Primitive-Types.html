2\">\n<td><code>char</code></td>\n<td>16-&#xad;bit Unicode value</td>\n<td><span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mn>0</mn></mrow><annotation encoding=\"application/x-tex\">0</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.6444em;\"></span><span class=\"mord\">0</span></span></span></span></td>\n<td><span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mn>65</mn><mo separator=\"true\">,</mo><mn>535</mn></mrow><annotation encoding=\"application/x-tex\">65,535</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.8389em;vertical-align:-0.1944em;\"></span><span class=\"mord\">65</span><span class=\"mpunct\">,</span><span class=\"mspace\" style=\"margin-right:0.1667em;\"></span><span class=\"mord\">535</span></span></span></span></td>\n<td><code>\\u0000</code></td>\n<td><code>&apos;a&apos;</code></td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"li","lines":"11,22"}}],"payload":{"tag":"li","lines":"9,22"}},{"content":"<strong>Some key points</strong>","children":[{"content":"The <code>byte</code>, <code>short</code>, <code>int</code>, and <code>long</code> types are used for integer values<br>\nwithout decimal points.","children":[],"payload":{"tag":"li","lines":"23,25"}},{"content":"Each numeric type uses twice as many bits as the smaller similar type.<br>\nFor example, <code>short</code> uses twice as many bits as <code>byte</code> does.","children":[],"payload":{"tag":"li","lines":"25,27"}},{"content":"<code>short</code> is signed, which means it splits its range across the positive<br>\nand negative integers. Alternatively, <code>char</code> is unsigned, which means<br>\nits range is strictly positive, including <code>0</code>.","children":[],"payload":{"tag":"li","lines":"27,30"}},{"content":"All of the numeric types are signed and reserve one of their bits<br>\nto cover a negative range. For example, instead of <code>byte</code> covering<br>\n<code>0</code> to <code>255</code>, it actually covers <code>-128</code> to <code>127</code>.","children":[],"payload":{"tag":"li","lines":"30,33"}},{"content":"You should have a general idea of the size of smaller types like <code>byte</code><br>\nand <code>short</code>.","children":[],"payload":{"tag":"li","lines":"33,35"}},{"content":"A <code>long</code> requires the letter <code>l</code> or <code>L</code> following the number so Java<br>\nknows it is a <code>long</code>. Without an <code>l</code> or <code>L</code>, Java interprets a number<br>\nwithout a decimal point as an <code>int</code> in most scenarios.","children":[],"payload":{"tag":"li","lines":"35,38"}},{"content":"A <code>float</code> requires the letter <code>f</code> or <code>F</code> following the number so Java<br>\nknows it is a <code>float</code>. Without an <code>f</code> or <code>F</code>, Java interprets a decimal<br>\nvalue as a <code>double</code> (<code>12.3</code> is equal to <code>12.3d</code> or <code>12.3D</code>).","children":[],"payload":{"tag":"li","lines":"38,41"}}],"payload":{"tag":"li","lines":"22,41"}}],"payload":{"tag":"h1","lines":"5,6"}},{"initialExpandLevel":1})</script>
