            })(() => window.markmap,null,{"content":"<strong>Writing a <code>main()</code> Method</strong>","children":[{"content":"A Java program begins execution with its <code>main()</code> method","children":[{"content":"The <code>main()</code> method is often called an entry point into the program, because it is<br>\nthe starting point that the JVM looks for when it begins running a new program.","children":[],"payload":{"tag":"li","lines":"7,9"}}],"payload":{"tag":"li","lines":"6,9"}},{"content":"Example:<pre data-lines=\"10,17\"><code class=\"language-java\"><span class=\"hljs-number\">1</span>: <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Zoo</span>{\n<span class=\"hljs-number\">2</span>:   <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">main</span><span class=\"hljs-params\">(String[] args)</span>{\n<span class=\"hljs-number\">3</span>:     System.out.println(<span class=\"hljs-string\">&quot;Hello World&quot;</span>);\n<span class=\"hljs-number\">4</span>:   }\n<span class=\"hljs-number\">5</span>: }\n</code></pre>","children":[{"content":"The <code>main()</code> method lets the JVM call our code","children":[],"payload":{"tag":"li","lines":"17,18"}},{"content":"This code prints <code>Hello World</code>. To compile and execute this code,<br>\ntype it into a file called <code>Zoo.java</code> and execute the following:<pre data-lines=\"20,24\"><code class=\"language-java\">javac Zoo.java\njava Zoo\n</code></pre>","children":[{"content":"To compile Java code with the <code>javac</code> command, <strong>the file must<br>\nhave the extension <code>.java</code>. The name of the file must match<br>\nthe name of the <code>public</code> class.</strong> The result is a file of bytecode<br>\nwith the same name but with a <code>.class</code> filename extension.","children":[],"payload":{"tag":"li","lines":"24,28"}},{"content":"We must omit the <code>.class</code> extension to run <code>Zoo.class</code>.","children":[],"payload":{"tag":"li","lines":"28,29"}},{"content":"To keep things simple for now, we follow this subset of the rules:","children":[{"content":"1.- Each file can contain only one <code>public</code> class.<br>\n2.- The filename must match the class name, including case, and<br>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;have a <code>.java</code> extension.<br>\n3.- If the Java class is an entry point for the program, it must<br>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;contain a valid <code>main()</code> method.","children":[],"payload":{"tag":"li","lines":"30,35"}}],"payload":{"tag":"li","lines":"29,35"}}],"payload":{"tag":"li","lines":"18,35"}},{"content":"<strong><code>public</code></strong>:  means full access from anywhere in the program.","children":[{"content":"<strong><code>static</code></strong>: binds a method to its class so it can be called by just<br>\nthe class name, as in, for example, <code>Zoo.main()</code>. Java doesn&#x2019;t<br>\nneed to create an object to call the <code>main()</code> method","children":[{"content":"<strong><code>void</code></strong>:  represents the return type. A method that returns<br>\nno data returns control to the caller silently.","children":[],"payload":{"tag":"li","lines":"39,41"}}],"payload":{"tag":"li","lines":"36,41"}}],"payload":{"tag":"li","lines":"35,41"}},{"content":"<strong><code>main()</code> method&#x2019;s parameter list</strong>, represented as an array<br>\nof <code>java.lang.String</code> objects. You can use any valid variable<br>\nname along with any of these three formats:","children":[{"content":"\n<pre data-lines=\"44,49\"><code class=\"language-java\">String[] args\nString options[]\nString&#x2026; friends\n</code></pre>","children":[{"content":"The characters <code>[]</code> are brackets and represent an array. An array<br>\nis a fixed-size list of items that are all of the same type. The<br>\ncharacters <code>&#x2026;</code> are called varargs (variable argument lists).","children":[],"payload":{"tag":"li","lines":"49,52"}}],"payload":{"tag":"li","lines":"44,52"}}],"payload":{"tag":"li","lines":"41,52"}}],"payload":{"tag":"li","lines":"9,52"}},{"content":"Examples of a valid <code>main()</code> method:<pre data-lines=\"53,58\"><code class=\"language-java\">  `<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">main</span><span class=\"hljs-params\">(String[] args)</span>{ }`\n  `<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">main</span><span class=\"hljs-params\">(String... args)</span>{ }`\n  `<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">main</span><span class=\"hljs-params\">(String[] args)</span> <span class=\"hljs-keyword\">throws</span> Exception{ }`\n</code></pre>","children":[],"payload":{"tag":"li","lines":"52,58"}},{"content":"Examples of an invalid <code>main()</code> method:<br>\nNote that all methods are valid. It is not a compilation error if<br>\nyou have these methods in your class. But they cannot be<br>\naccepted as the &quot;main&quot; method.","children":[{"content":"\n<pre data-lines=\"62,65\"><code class=\"language-java\"><span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">main</span><span class=\"hljs-params\">(String abc[])</span>{ }\n</code></pre>","children":[{"content":"Invalid because it is not <code>public</code>","children":[],"payload":{"tag":"li","lines":"65,66"}}],"payload":{"tag":"li","lines":"62,66"}},{"content":"\n<pre data-lines=\"66,69\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">main</span><span class=\"hljs-params\">(String []x)</span>{ }\n</code></pre>","children":[{"content":"Invalid because it is not <code>static</code>","children":[],"payload":{"tag":"li","lines":"69,71"}}],"payload":{"tag":"li","lines":"66,71"}},{"content":"\n<pre data-lines=\"71,74\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">main</span><span class=\"hljs-params\">(String[] a,String b)</span>{ }\n</code></pre>","children":[{"content":"Invalid because it does&apos;nt take exactly one parameter of type <code>String</code> array.","children":[],"payload":{"tag":"li","lines":"74,75"}}],"payload":{"tag":"li","lines":"71,75"}},{"content":"\n<pre data-lines=\"75,78\"><code class=\"language-java\"><span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">Main</span><span class=\"hljs-params\">(String[] args)</span>{ }\n</code></pre>","children":[{"content":"Invalid because it is not <code>public</code> and the name starts with a capital M.<br>\nRemember that Java is case sensitive.","children":[],"payload":{"tag":"li","lines":"78,80"}}],"payload":{"tag":"li","lines":"75,80"}}],"payload":{"tag":"li","lines":"58,80"}},{"content":"Optional Modifiers in <code>main()</code> Methods","children":[{"content":"\n<p data-lines=\"81,84\">While most modifiers, such as <code>public</code> and <code>static</code>, are required for <code>main()</code><br>\nmethods, there are some optional modifiers allowed.<br>\n<br></p>\n<pre data-lines=\"84,87\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">final</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">main</span><span class=\"hljs-params\">(<span class=\"hljs-keyword\">final</span> String[] args)</span>{}\n</code></pre>\n<br>\n<p data-lines=\"89,91\">Both <code>final</code> modifiers are optional, and the <code>main()</code> method is a valid entry<br>\npoint with or without them.</p>","children":[],"payload":{"tag":"li","lines":"81,91"}}],"payload":{"tag":"li","lines":"80,91"}}],"payload":{"tag":"h1","lines":"5,6"}},{"initialExpandLevel":1})</script>
