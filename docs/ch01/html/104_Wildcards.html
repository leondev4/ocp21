            })(() => window.markmap,null,{"content":"<strong>Wildcards</strong>","children":[{"content":"You can use a shortcut to import all the classes in a package.","children":[{"content":"The <code>*</code> is a wildcard that matches all classes in the package.","children":[],"payload":{"tag":"li","lines":"7,8"}}],"payload":{"tag":"li","lines":"6,8"}},{"content":"\n<pre data-lines=\"8,17\"><code data-lines=\"8,17\"><span class=\"hljs-keyword\">import</span> java.util.*; <span class=\"hljs-comment\">//imports java.util.Random among other things</span>\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">NumberPicker</span>{\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">main</span><span class=\"hljs-params\">(String[] args)</span> {\n    <span class=\"hljs-type\">Random</span> <span class=\"hljs-variable\">r</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">Random</span>();\n    System.out.println(r.nextInt(<span class=\"hljs-number\">10</span>));\n  }\n}\n</code></pre>","children":[{"content":"We imported <code>java.util.Random</code> and a pile of other classes.","children":[],"payload":{"tag":"li","lines":"17,18"}},{"content":"Every class in the <code>java.util</code> package is available to this program<br>\nwhen Java compiles it.","children":[],"payload":{"tag":"li","lines":"18,20"}},{"content":"The <code>import</code> statement doesn&#x2019;t bring in child packages, fields,<br>\nor methods; it imports only classes directly under the package.","children":[],"payload":{"tag":"li","lines":"20,22"}},{"content":"Let&#x2019;s say you wanted to use the class <code>AtomicInteger</code> in the<br>\n<code>java.util.concurrent.atomic</code> package. Which import or<br>\nimports support this?<pre data-lines=\"25,30\"><code class=\"language-java\"><span class=\"hljs-keyword\">import</span> java.util.*;\n<span class=\"hljs-keyword\">import</span> java.util.concurrent.*;\n<span class=\"hljs-keyword\">import</span> java.util.concurrent.atomic.*;\n</code></pre>","children":[{"content":"Only the last import allows the class to be recognized because<br>\nchild packages are not included with the first two.","children":[],"payload":{"tag":"li","lines":"30,32"}}],"payload":{"tag":"li","lines":"22,32"}},{"content":"You might think that including so many classes slows down your program<br>\nexecution, but it doesn&#x2019;t. The compiler figures out what&#x2019;s actually needed.<br>\nWhich approach you choose is personal preference or team preference.","children":[{"content":"Listing the classes used makes the code easier<br>\nto read, especially for new programmers","children":[],"payload":{"tag":"li","lines":"35,37"}}],"payload":{"tag":"li","lines":"32,37"}}],"payload":{"tag":"li","lines":"8,37"}},{"content":"<strong>Redundant Imports</strong>","children":[{"content":"<code>java.lang</code> package is special in that it is automatically imported. You can<br>\ntype this package in an import statement, but it is not necessary.","children":[{"content":"Another case of redundancy involves importing a class that is in the<br>\nsame package as the class importing it. Java automatically looks in<br>\nthe current package for other classes.","children":[],"payload":{"tag":"li","lines":"40,43"}}],"payload":{"tag":"li","lines":"38,43"}},{"content":"How many of the imports do you think are redundant?<pre data-lines=\"44,56\"><code class=\"language-java\"><span class=\"hljs-number\">1</span>: <span class=\"hljs-keyword\">import</span> java.lang.System;\n<span class=\"hljs-number\">2</span>: <span class=\"hljs-keyword\">import</span> java.lang.*;\n<span class=\"hljs-number\">3</span>: <span class=\"hljs-keyword\">import</span> java.util.Random;\n<span class=\"hljs-number\">4</span>: <span class=\"hljs-keyword\">import</span> java.util.*;\n<span class=\"hljs-number\">5</span>: <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">NumberPicker</span> {\n<span class=\"hljs-number\">6</span>:   <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">main</span><span class=\"hljs-params\">(String[] args)</span> {\n<span class=\"hljs-number\">7</span>:     <span class=\"hljs-type\">Random</span> <span class=\"hljs-variable\">r</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">Random</span>();\n<span class=\"hljs-number\">8</span>:     System.out.println(r.nextInt(<span class=\"hljs-number\">10</span>));\n<span class=\"hljs-number\">9</span>:   }\n<span class=\"hljs-number\">10</span>: }\n</code></pre>","children":[{"content":"The answer is that three of the imports are redundant. Lines 1 and 2 are<br>\nredundant because everything in <code>java.lang</code> is automatically imported.<br>\nLine 4 is also redundant because <code>Random</code> is already imported from<br>\n<code>java.util.Random</code>. If line 3 wasn&#x2019;t present, <code>java.util.*</code> wouldn&#x2019;t be<br>\nredundant, though, since it would cover importing <code>Random</code>.","children":[],"payload":{"tag":"li","lines":"56,61"}}],"payload":{"tag":"li","lines":"43,61"}},{"content":"<code>Files</code> and <code>Paths</code> are both in the package <code>java.nio.file</code>. Which import<br>\nstatements do you think would work to get this code to compile?<pre data-lines=\"63,70\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">InputImports</span> {\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">read</span><span class=\"hljs-params\">(Files files)</span> {\n    Paths.get(<span class=\"hljs-string\">&quot;name&quot;</span>);\n  }\n}\n</code></pre>","children":[{"content":"The shorter one is to use a wildcard to import both at the same time.<pre data-lines=\"71,74\"><code class=\"language-java\"><span class=\"hljs-keyword\">import</span> java.nio.file.*;\n</code></pre>","children":[],"payload":{"tag":"li","lines":"70,74"}},{"content":"The other answer is to import both classes explicitly.<pre data-lines=\"75,79\"><code class=\"language-java\"><span class=\"hljs-keyword\">import</span> java.nio.file.Files;\n<span class=\"hljs-keyword\">import</span> java.nio.file.Paths;`\n</code></pre>","children":[],"payload":{"tag":"li","lines":"74,79"}},{"content":"Now let&#x2019;s consider some imports that don&#x2019;t work.<pre data-lines=\"80,88\"><code class=\"language-java\"><span class=\"hljs-keyword\">import</span> java.nio.*;  <span class=\"hljs-comment\">//NO GOOD - a wildcard only matches`</span>\n                    <span class=\"hljs-comment\">//class names, not &quot;file.Files&quot;</span>\n<span class=\"hljs-keyword\">import</span> java.nio.*.*;  <span class=\"hljs-comment\">//NO GOOD - you can only have one</span>\n                      <span class=\"hljs-comment\">//wildcard and it must be at the end`</span>\n<span class=\"hljs-keyword\">import</span> java.nio.file.Paths.*; <span class=\"hljs-comment\">//NO GOOD - you cannot import</span>\n                              <span class=\"hljs-comment\">//methods only class names</span>\n</code></pre>","children":[],"payload":{"tag":"li","lines":"79,88"}}],"payload":{"tag":"li","lines":"61,88"}}],"payload":{"tag":"li","lines":"37,88"}},{"content":"<strong>Naming Conflicts</strong>","children":[{"content":"\n<p data-lines=\"89,92\">You&#x2019;ll sometimes want to import a class that can be found in multiple<br>\nplaces. A common example of this is the <code>Date</code> class. Java provides<br>\nimplementations of <code>java.util.Date</code> and <code>java.sql.Date</code>.</p>","children":[],"payload":{"tag":"li","lines":"89,92"}},{"content":"\n<p data-lines=\"92,93\">What <code>import</code> statement can we use if we want the <code>java.util.Date</code> version?</p>\n<pre data-lines=\"93,99\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Conflicts</span>{\n  Date date;\n  <span class=\"hljs-comment\">//some more code</span>\n}\n</code></pre>","children":[{"content":"You can write either <code>import java.util.*;</code> or <code>import java.util.Date;</code>","children":[],"payload":{"tag":"li","lines":"99,100"}}],"payload":{"tag":"li","lines":"92,100"}},{"content":"\n<p data-lines=\"100,101\">The tricky cases come about when other imports are present.</p>\n<pre data-lines=\"101,105\"><code class=\"language-java\"><span class=\"hljs-keyword\">import</span> java.util.*;\n<span class=\"hljs-keyword\">import</span> java.sql.*; <span class=\"hljs-comment\">// causes Date declaration to not compile</span>\n</code></pre>","children":[{"content":"When the class name is found in multiple<br>\npackages, Java gives you a compiler error.","children":[],"payload":{"tag":"li","lines":"105,107"}}],"payload":{"tag":"li","lines":"100,107"}},{"content":"\n<p data-lines=\"107,109\">But what do we do if we need a whole pile of other classes in the <code>java.sql</code><br>\npackage?</p>\n<pre data-lines=\"109,113\"><code class=\"language-java\"><span class=\"hljs-keyword\">import</span> java.util.Date;\n<span class=\"hljs-keyword\">import</span> java.sql.*;\n</code></pre>\n<p data-lines=\"113,115\">Now it works! <strong>If you explicitly import a class name, it takes precedence<br>\nover any wildcards present.</strong></p>","children":[],"payload":{"tag":"li","lines":"107,116"}},{"content":"\n<p data-lines=\"116,117\">One more example. What does Java do with &#x201c;ties&#x201d; for precedence?</p>\n<pre data-lines=\"117,121\"><code class=\"language-java\"><span class=\"hljs-keyword\">import</span> java.util.Date;`\n`<span class=\"hljs-keyword\">import</span> java.sql.Date;`\n</code></pre>\n<p data-lines=\"121,123\">Java is smart enough to detect that this code is no good. The compiler<br>\ntells you the imports are ambiguous.</p>","children":[{"content":"<strong>If You Really Need to Use Two Classes with the Same Name</strong>.<br>\nYou can pick one to use in the <code>import</code> statement and use the other&#x2019;s fully<br>\nqualified class name. Or you can always use the fully qualified class name.<pre data-lines=\"126,132\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Conflicts</span> {\n  java.util.Date date;\n  java.sql.Date sqlDate;\n}\n</code></pre>","children":[],"payload":{"tag":"li","lines":"123,132"}}],"payload":{"tag":"li","lines":"116,132"}}],"payload":{"tag":"li","lines":"88,132"}}],"payload":{"tag":"h1","lines":"5,6"}},{"initialExpandLevel":1})</script>
