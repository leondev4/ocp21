            })(() => window.markmap,null,{"content":"<strong>Declaring Variables</strong>","children":[{"content":"A <em>variable</em> is a name for a piece of memory that stores data.","children":[{"content":"To declare a variable you have to provide the type and name","children":[],"payload":{"tag":"li","lines":"7,8"}},{"content":"Giving a variable a value is called <em>initializing</em> a variable.  You<br>\njust type the variable name followed by an equal sign,<br>\nfollowed by the desired value.","children":[{"content":"The code declares and initializes the <code>zooName</code> variable.<pre data-lines=\"12,15\"><code class=\"language-java\"><span class=\"hljs-type\">String</span> <span class=\"hljs-variable\">zooName</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-string\">&quot;The Best Zoo&quot;</span>;\n</code></pre>","children":[],"payload":{"tag":"li","lines":"11,15"}}],"payload":{"tag":"li","lines":"8,15"}}],"payload":{"tag":"li","lines":"6,15"}},{"content":"<strong>Identifying Identifiers</strong>","children":[{"content":"An <em>identifier</em> is the name of a variable, method,<br>\nclass, record, interface, or package.","children":[{"content":"There are four rules to remember for legal identifiers.","children":[{"content":"Identifiers must begin with a letter, a currency symbol, or a _<br>\nsymbol. Currency symbols include dollar (<code>&#x24;</code>), yuan (<code>&#xa5;</code>),<br>\neuro (<code>&#x20ac;</code> ), and so on.","children":[],"payload":{"tag":"li","lines":"19,22"}},{"content":"Identifiers can include numbers but not start with them.","children":[],"payload":{"tag":"li","lines":"22,23"}},{"content":"A single underscore (<code>_</code>) is not allowed as an identifier.","children":[],"payload":{"tag":"li","lines":"23,24"}},{"content":"You cannot use the same name as a Java reserved word.<br>\nBut you can use contextual keywords.","children":[],"payload":{"tag":"li","lines":"24,26"}}],"payload":{"tag":"li","lines":"18,26"}},{"content":"In Java, contextual keywords are identifiers that have a special meaning in certain contexts but can be used as regular identifiers in others.<br>\nSome of the contextual keywords include <code>var</code>, <code>yield</code>, <code>sealed</code>, <code>non-sealed</code>, <code>permits</code>, <code>record</code>, <code>transitive</code>, <code>with</code>, <code>provides</code>, <code>to</code>, <code>opens</code>,<br>\n<code>exports</code>, <code>requires</code>, and <code>module</code> (note that they are all lowercase). These keywords can be used in various contexts such as method names,<br>\nvariable names, and package names, but they are restricted from being used as class names, interface names, records names or enum names.","children":[],"payload":{"tag":"li","lines":"26,30"}}],"payload":{"tag":"li","lines":"16,30"}},{"content":"The following examples are legal:","children":[{"content":"These examples are not legal:","children":[],"payload":{"tag":"li","lines":"31,32"}}],"payload":{"tag":"li","lines":"30,32"}},{"content":"\n<pre data-lines=\"32,38\"><code class=\"language-java\"><span class=\"hljs-type\">long</span> okidentifier;\n<span class=\"hljs-type\">float</span> &#x24;OK2Identifier;\n<span class=\"hljs-type\">boolean</span> _alsoOK1d3ntifi3r;\n<span class=\"hljs-type\">char</span> __SStillOkbutKnotsonice&#x24;;\n</code></pre>","children":[{"content":"\n<pre data-lines=\"38,45\"><code class=\"language-java\"><span class=\"hljs-type\">int</span> 3DPointClass;    <span class=\"hljs-comment\">// identifiers cannot begin with a number</span>\n<span class=\"hljs-type\">byte</span> hollywood<span class=\"hljs-meta\">@vine</span>; <span class=\"hljs-comment\">//@ is not a letter, digit, &#x24; or _</span>\nString *&#x24;coffee;     <span class=\"hljs-comment\">//first character * is not a letter, &#x24; or _</span>\n<span class=\"hljs-type\">double</span> <span class=\"hljs-keyword\">public</span>;       <span class=\"hljs-comment\">//public is a reserved word</span>\n<span class=\"hljs-type\">short</span> _;             <span class=\"hljs-comment\">//a single underscore is not allowed</span>\n</code></pre>","children":[],"payload":{"tag":"li","lines":"38,45"}}],"payload":{"tag":"li","lines":"32,45"}}],"payload":{"tag":"li","lines":"15,45"}},{"content":"<strong>Declaring Multiple Variables</strong>","children":[{"content":"How many variables do you think are declared and<br>\ninitialized in the following example?","children":[{"content":"\n<pre data-lines=\"48,54\"><code class=\"language-java\"><span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">sandFence</span><span class=\"hljs-params\">()</span> {\n  String s1, s2;\n  <span class=\"hljs-type\">String</span> <span class=\"hljs-variable\">s3</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-string\">&quot;yes&quot;</span>, s4 = <span class=\"hljs-string\">&quot;no&quot;</span>;\n}\n</code></pre>","children":[{"content":"Four <code>String</code> variables were declared: <code>s1</code>, <code>s2</code>, <code>s3</code>, and <code>s4</code>.  You can<br>\ndeclare many variables in the same declaration as long as they are<br>\nall of the same type. You can also initialize any or all of those values<br>\ninline. In the example, we have two initialized variables: <code>s3</code> and <code>s4</code>.<br>\nThe other two variables remain declared but not yet initialized.","children":[],"payload":{"tag":"li","lines":"54,59"}}],"payload":{"tag":"li","lines":"48,59"}},{"content":"\n<pre data-lines=\"59,64\"><code class=\"language-java\"><span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">paintFence</span><span class=\"hljs-params\">()</span> {\n  <span class=\"hljs-type\">int</span> i1, i2, i3 = <span class=\"hljs-number\">0</span>;\n}\n</code></pre>","children":[{"content":"Three variables were declared: <code>i1</code>, <code>i2</code>, and <code>i3</code>.<br>\nHowever, only one of those variables was initialized: <code>i3</code>.","children":[],"payload":{"tag":"li","lines":"64,66"}}],"payload":{"tag":"li","lines":"59,66"}},{"content":"\n<pre data-lines=\"66,69\"><code class=\"language-java\"><span class=\"hljs-type\">int</span> num, String value; <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n</code></pre>","children":[{"content":"This code doesn&#x2019;t compile because it tries to declare multiple<br>\nvariables of different types in the same statement. The shortcut to<br>\ndeclare multiple variables in the same statement is legal only when<br>\nthey share a type.","children":[],"payload":{"tag":"li","lines":"69,73"}}],"payload":{"tag":"li","lines":"66,73"}}],"payload":{"tag":"li","lines":"46,73"}},{"content":"See if you can figure out which of<br>\nthe following are legal declarations:","children":[{"content":"\n<pre data-lines=\"75,82\"><code class=\"language-java\"><span class=\"hljs-number\">4</span>: <span class=\"hljs-type\">boolean</span> b1, b2;\n<span class=\"hljs-number\">5</span>: <span class=\"hljs-type\">String</span> <span class=\"hljs-variable\">s1</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-string\">&quot;1&quot;</span>, s2;\n<span class=\"hljs-number\">6</span>: <span class=\"hljs-type\">double</span> d1, <span class=\"hljs-type\">double</span> d2;\n<span class=\"hljs-number\">7</span>: <span class=\"hljs-type\">int</span> i1; <span class=\"hljs-type\">int</span> i2;\n<span class=\"hljs-number\">8</span>: <span class=\"hljs-type\">int</span> i3; i4;\n</code></pre>","children":[{"content":"Lines 4 and 5 are legal. They each declare two variables. Line 4 doesn&#x2019;t initialize either variable, and<br>\nline 5 initializes only one. Line 7 is also legal. Although <code>int</code> does appear twice, each one is in a<br>\nseparate statement. A semicolon (<code>;</code>) separates statements in Java. It just so happens there are two<br>\ncompletely different statements on the same line.<br>\nLine 6 is not legal. Java does not allow you to declare two different types in the same statement. If<br>\nyou want to declare multiple variables in the same statement, they must share the same type<br>\ndeclaration and not repeat it.<br>\nLine 8 is not legal. Again, we have two completely different statements on the same line. The second<br>\none on line 8 is not a valid declaration because it omits the type.","children":[],"payload":{"tag":"li","lines":"82,91"}}],"payload":{"tag":"li","lines":"75,91"}}],"payload":{"tag":"li","lines":"73,91"}}],"payload":{"tag":"li","lines":"45,91"}}],"payload":{"tag":"h1","lines":"5,6"}},{"initialExpandLevel":1})</script>
