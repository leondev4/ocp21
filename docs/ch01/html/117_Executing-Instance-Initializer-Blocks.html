            })(() => window.markmap,null,{"content":"<strong>Executing Instance Initializer Blocks</strong>","children":[{"content":"Sometimes code blocks are inside a method.<br>\nThese are run when the method is called","children":[{"content":"Anywhere you see braces is a code block.","children":[],"payload":{"tag":"li","lines":"8,9"}},{"content":"Instance initializers are code blocks appear outside a method","children":[{"content":"Instance initializers cannot exist inside a method.","children":[],"payload":{"tag":"li","lines":"10,11"}}],"payload":{"tag":"li","lines":"9,11"}}],"payload":{"tag":"li","lines":"6,11"}},{"content":"How many blocks do you see in the following example?<br>\nHow many instance initializers do you see?","children":[{"content":"\n<pre data-lines=\"13,21\"><code class=\"language-java\"><span class=\"hljs-number\">1</span>: <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Bird</span> {\n<span class=\"hljs-number\">2</span>:   <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">main</span><span class=\"hljs-params\">(String[] args)</span> {\n<span class=\"hljs-number\">3</span>:     { System.out.println(<span class=\"hljs-string\">&quot;Feathers&quot;</span>); }\n<span class=\"hljs-number\">4</span>:   }\n<span class=\"hljs-number\">5</span>:   { System.out.println(<span class=\"hljs-string\">&quot;Snowy&quot;</span>); }\n<span class=\"hljs-number\">6</span>: }\n</code></pre>","children":[{"content":"There are four code blocks in this example: a class<br>\ndefinition, a method declaration, an inner block, and<br>\nan instance initializer.","children":[],"payload":{"tag":"li","lines":"21,24"}}],"payload":{"tag":"li","lines":"13,24"}}],"payload":{"tag":"li","lines":"11,24"}},{"content":"<strong>Following the Order of Initialization</strong>","children":[{"content":"Later, we&apos;ll add some additional rules to the initialization<br>\norder. In the meantime, remember the following: <br><br>\n1.- Fields and instance initializer blocks are run in<br>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;the order in which they appear in the file.<br>\n2.- The constructor runs after all fields and instance<br>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;initializer blocks have run.","children":[{"content":"Example:<pre data-lines=\"32,44\"><code class=\"language-java\"><span class=\"hljs-number\">1</span>:  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Chick</span>{\n<span class=\"hljs-number\">2</span>:    <span class=\"hljs-keyword\">private</span> <span class=\"hljs-type\">String</span> <span class=\"hljs-variable\">name</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-string\">&quot;Fluffy&quot;</span>;\n<span class=\"hljs-number\">3</span>:    { System.out.println(<span class=\"hljs-string\">&quot;setting field&quot;</span>); }\n<span class=\"hljs-number\">4</span>:    <span class=\"hljs-keyword\">public</span> <span class=\"hljs-title function_\">Chick</span><span class=\"hljs-params\">()</span> {\n<span class=\"hljs-number\">5</span>:       name = <span class=\"hljs-string\">&quot;Tiny&quot;</span>;\n<span class=\"hljs-number\">6</span>:       System.out.println(<span class=\"hljs-string\">&quot;setting constructor&quot;</span>);\n<span class=\"hljs-number\">7</span>:    }\n<span class=\"hljs-number\">8</span>:    <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">main</span><span class=\"hljs-params\">(String[] args)</span> {\n<span class=\"hljs-number\">9</span>:       <span class=\"hljs-type\">Chick</span> <span class=\"hljs-variable\">chick</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">Chick</span>();\n<span class=\"hljs-number\">10</span>:      System.out.println(chick.name); } }\n</code></pre>","children":[{"content":"It prints the following:<pre data-lines=\"45,50\"><code data-lines=\"45,50\">setting field\nsetting <span class=\"hljs-function\"><span class=\"hljs-keyword\">constructor</span>\n<span class=\"hljs-title\">Tiny</span>\n</span></code></pre>","children":[],"payload":{"tag":"li","lines":"44,50"}},{"content":"We start with the <code>main()</code> method because that&#x2019;s where Java starts<br>\nexecution. On line 9, we call the constructor of <code>Chick</code>. Java creates a<br>\nnew object. First it initializes <code>name</code> to <code>&quot;Fluffy&quot;</code> on line 2. Next it executes<br>\nthe <code>println()</code> statement in the instance initializer on line 3. Once all the<br>\nfields and instance initializers have run, Java returns to the constructor.<br>\nLine 5 changes the value of <code>name</code> to <code>&quot;Tiny&quot;</code>, and  line 6 prints another<br>\nstatement. At this point, the constructor is done,  and then the execution<br>\ngoes back to the <code>println()</code> statement on line 10.","children":[],"payload":{"tag":"li","lines":"50,58"}}],"payload":{"tag":"li","lines":"31,58"}}],"payload":{"tag":"li","lines":"25,58"}},{"content":"You can&#x2019;t read a variable before it has been defined.","children":[{"content":"\n<pre data-lines=\"59,64\"><code class=\"language-java\">{ System.out.println(name); } <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n{name = <span class=\"hljs-string\">&quot;name&quot;</span>;} <span class=\"hljs-comment\">// It is ok</span>\n<span class=\"hljs-keyword\">private</span> <span class=\"hljs-type\">String</span> <span class=\"hljs-variable\">name</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-string\">&quot;Fluffy&quot;</span>;\n</code></pre>","children":[],"payload":{"tag":"li","lines":"59,64"}}],"payload":{"tag":"li","lines":"58,64"}},{"content":"What do you think this code prints out?","children":[{"content":"\n<pre data-lines=\"65,77\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Egg</span> {\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-title function_\">Egg</span><span class=\"hljs-params\">()</span> {\n  number = <span class=\"hljs-number\">5</span>;\n}\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">main</span><span class=\"hljs-params\">(String[] args)</span> {\n  <span class=\"hljs-type\">Egg</span> <span class=\"hljs-variable\">egg</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">Egg</span>();\n  System.out.println(egg.number);\n}\n<span class=\"hljs-keyword\">private</span> <span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">number</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">3</span>;\n{ number = <span class=\"hljs-number\">4</span>; } }\n</code></pre>","children":[{"content":"It prints:<br>\n<code>5</code>","children":[],"payload":{"tag":"li","lines":"77,79"}},{"content":"If you answered <code>5</code>, you got it right. Fields and blocks<br>\nare run first in order, setting <code>number</code> to <code>3</code> and then <code>4</code>.<br>\nThen the constructor runs, setting <code>number</code> to <code>5</code>.","children":[],"payload":{"tag":"li","lines":"79,82"}}],"payload":{"tag":"li","lines":"65,82"}}],"payload":{"tag":"li","lines":"64,82"}}],"payload":{"tag":"li","lines":"24,82"}}],"payload":{"tag":"h1","lines":"5,6"}},{"initialExpandLevel":1})</script>
