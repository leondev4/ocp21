 <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n</code></pre>","children":[{"content":"There are two problems here. One is that the <code>package</code> and <code>import</code> statements<br>\nare reversed. Although both are optional, <code>package</code> must come before <code>import</code><br>\nif present. The other issue is that a field attempts a declaration outside a class.<br>\nThis is not allowed. Fields and methods must be within a class.","children":[],"payload":{"tag":"li","lines":"46,50"}}],"payload":{"tag":"li","lines":"40,50"}}],"payload":{"tag":"li","lines":"39,50"}},{"content":"<strong>Think of the acronym PIC (picture): <code>package</code>, <code>import</code>,<br>\nand <code>class</code>. Fields and methods must be inside a class.</strong>","children":[],"payload":{"tag":"li","lines":"50,52"}}],"payload":{"tag":"h1","lines":"5,6"}},{"initialExpandLevel":1})</script>
