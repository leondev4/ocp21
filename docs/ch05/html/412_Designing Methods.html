            })(() => window.markmap,null,{"content":"<strong>Designing Methods</strong>","children":[{"content":"\n<p data-lines=\"7,9\">You can write a basic method to take a nap, as shown in<br>\n<a href=\"https://1drv.ms/i/c/c83cfca51d5c2032/EY3Jjb0QoLRDrYC3MosRq1kBFQlBx7wGVJVNlGbHk9zLRg?e=fEiL6Q\">Figure 5.1</a>.</p>","children":[{"content":"This is called a <em>method declaration</em>, which specifies all the<br>\ninformation needed to call the method. Two of the parts<br>\nthe method <strong>name</strong> and <strong>parameter list</strong> are called the<br>\n<strong>method signature</strong>. The method signature provides<br>\ninstructions for how callers can reference this method. The<br>\nmethod signature only includes name and parameter list.<br>\nAccess modifiers, control where the method can be<br>\nreferenced.","children":[{"content":"<strong>TABLE 5.1</strong> Parts of a method declaration in <strong>Figure 5.1</strong>\n<table data-lines=\"18,28\">\n<thead data-lines=\"18,19\">\n<tr data-lines=\"18,19\">\n<th>Element</th>\n<th>Value in <code>nap()</code><br>example</th>\n<th>Required?</th>\n</tr>\n</thead>\n<tbody data-lines=\"20,28\">\n<tr data-lines=\"20,21\">\n<td>Access modifier</td>\n<td><code>public</code></td>\n<td>No</td>\n</tr>\n<tr data-lines=\"21,22\">\n<td>Optional specifier</td>\n<td><code>final</code></td>\n<td>No</td>\n</tr>\n<tr data-lines=\"22,23\">\n<td>Return type</td>\n<td><code>void</code></td>\n<td>Yes</td>\n</tr>\n<tr data-lines=\"23,24\">\n<td>Method name</td>\n<td><code>nap</code></td>\n<td>Yes</td>\n</tr>\n<tr data-lines=\"24,25\">\n<td>Parameter list</td>\n<td><code>(int minutes)</code></td>\n<td>Yes, but can be empty parentheses</td>\n</tr>\n<tr data-lines=\"25,26\">\n<td>Method signature</td>\n<td><code>nap(int minutes)</code></td>\n<td>Yes</td>\n</tr>\n<tr data-lines=\"26,27\">\n<td>Exception list</td>\n<td><code>throws InterruptedException</code></td>\n<td>No</td>\n</tr>\n<tr data-lines=\"27,28\">\n<td>Method body</td>\n<td><code>{ // take a nap</code><br><code>}</code></td>\n<td>Yes, except for <code>abstract</code> methods</td>\n</tr>\n</tbody>\n</table>","children":[{"content":"To call this method, just use the method signature and<br>\nprovide an <code>int</code> value in parentheses:<br>\n<code>nap(10);</code>","children":[],"payload":{"tag":"li","lines":"28,33"}}],"payload":{"tag":"li","lines":"17,33"}}],"payload":{"tag":"li","lines":"9,33"}}],"payload":{"tag":"li","lines":"7,33"}},{"content":"\n<p data-lines=\"33,37\"><strong>Access Modifiers</strong><br>\nAn access modifier determines what classes a method can<br>\nbe accessed from. Think of it like a security guard.<br>\nJava offers four choices of access:</p>","children":[{"content":"<strong>private</strong> The <code>private</code> modifier means the method can<br>\nbe called only from within the same class.<br>\n<strong>Package Access</strong> With package access, the method<br>\ncan be called only from a class in the same package.<br>\nYou only omit the access modifier. Package access is<br>\nsometimes referred to as package-private or default<br>\naccess.<br>\n<strong>protected</strong> The <code>protected</code> modifier means the method<br>\ncan be called only from a class in the same package or<br>\na subclass.<br>\n<strong>public</strong> The <code>public</code> modifier means the method can be<br>\ncalled from anywhere.","children":[{"content":"Make sure you understand why each of these is a valid or<br>\ninvalid method declaration. Pay attention to the access<br>\nmodifiers as you figure out what is wrong with the ones<br>\nthat don&#x2019;t compile when inserted into a class:<pre data-lines=\"53,61\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">ParkTrip</span> {\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">skip1</span><span class=\"hljs-params\">()</span> {}\n  <span class=\"hljs-keyword\">default</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">skip2</span><span class=\"hljs-params\">()</span> {} <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n  <span class=\"hljs-keyword\">void</span> <span class=\"hljs-keyword\">public</span> <span class=\"hljs-title function_\">skip3</span><span class=\"hljs-params\">()</span> {} <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n  <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">skip4</span><span class=\"hljs-params\">()</span> {}\n}\n</code></pre>","children":[{"content":"The <code>skip1()</code> method is a valid declaration with <code>public</code> access.<br>\nThe <code>skip4()</code> method is a valid declaration with package access.<br>\nThe <code>skip2()</code> method doesn&#x2019;t compile because <code>default</code> is not a<br>\nvalid access modifier. There is a <code>default</code> keyword, which is used<br>\nin <code>switch</code> statements and interfaces, but <code>default</code> is never used<br>\nas an access modifier. The <code>skip3()</code> method doesn&#x2019;t compile<br>\nbecause the access modifier is specified after the return type.","children":[],"payload":{"tag":"li","lines":"61,68"}}],"payload":{"tag":"li","lines":"49,68"}}],"payload":{"tag":"li","lines":"37,68"}}],"payload":{"tag":"li","lines":"33,68"}},{"content":"\n<p data-lines=\"68,75\"><strong>Optional Specifiers</strong><br>\nThere are a number of optional specifiers for methods,<br>\nshown in <strong>Table 5.2</strong>. Unlike with access modifiers, you can<br>\nhave multiple specifiers in the same method (although not<br>\nall combinations are legal). When this happens, you can<br>\nspecify them in any order. And since these specifiers are<br>\noptional, you are allowed to not have any of them at all.</p>","children":[{"content":"<strong>TABLE 5.2</strong> Optional specifiers for methods\n<table data-lines=\"76,85\">\n<thead data-lines=\"76,77\">\n<tr data-lines=\"76,77\">\n<th>Modifier</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody data-lines=\"78,85\">\n<tr data-lines=\"78,79\">\n<td><code>static</code></td>\n<td>Indicates the method is a member of the shared class object</td>\n</tr>\n<tr data-lines=\"79,80\">\n<td><code>abstract</code></td>\n<td>Used in an abstract class or interface when the method body is <br>excluded</td>\n</tr>\n<tr data-lines=\"80,81\">\n<td><code>final</code></td>\n<td>Specifies that the method may not be overridden in a subclass</td>\n</tr>\n<tr data-lines=\"81,82\">\n<td><code>default</code></td>\n<td>Used in an interface to provide a default implementation of a<br>method for classes that implement the interface</td>\n</tr>\n<tr data-lines=\"82,83\">\n<td><code>synchronized</code></td>\n<td>Used with multithreaded code</td>\n</tr>\n<tr data-lines=\"83,84\">\n<td><code>native</code></td>\n<td>Used when interacting with code written in another language, such<br>as C++</td>\n</tr>\n<tr data-lines=\"84,85\">\n<td><code>strictfp</code></td>\n<td>Used for making floating-point calculations portable</td>\n</tr>\n</tbody>\n</table>","children":[{"content":"As you can see in <strong>Table 5.2</strong>, the first is convered here, but<br>\nthe next four of the method modifiers are covered in later<br>\nchapters, and the last two aren&#x2019;t even in scope for the exam.<br>\nRemember, access modifiers and optional specifiers can<br>\nbe listed in any order, but once the return type is specified,<br>\nthe rest of the parts of the method are written in a specific<br>\norder: name, parameter list, exception list, body.<br>\nSome specifiers are not compatible with one another. For<br>\nexample, you can&#x2019;t declare a method (or class) both <code>final</code><br>\nand <code>abstract</code>.","children":[{"content":"Again, just focus on syntax for now. Do you see why these<br>\ncompile or don&#x2019;t compile?<pre data-lines=\"97,108\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Exercise</span> {\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">bike1</span><span class=\"hljs-params\">()</span> {}\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">final</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">bike2</span><span class=\"hljs-params\">()</span> {}\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">final</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">bike3</span><span class=\"hljs-params\">()</span> {}\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">final</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">bike4</span><span class=\"hljs-params\">()</span> {}\n  <span class=\"hljs-keyword\">public</span> modifier <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">bike5</span><span class=\"hljs-params\">()</span> {} <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-keyword\">final</span> <span class=\"hljs-title function_\">bike6</span><span class=\"hljs-params\">()</span> {} <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n  <span class=\"hljs-keyword\">final</span> <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">bike7</span><span class=\"hljs-params\">()</span> {}\n}\n</code></pre>","children":[{"content":"The <code>bike1()</code> method is a valid declaration with no optional<br>\nspecifier. The <code>bike2()</code> method is a valid declaration, with<br>\n<code>final</code> as the optional specifier. The <code>bike3()</code> and <code>bike4()</code><br>\nmethods are valid declarations with both <code>final</code> and <code>static</code><br>\nas optional specifiers. The order of these two keywords<br>\ndoesn&#x2019;t matter. The <code>bike5()</code> method doesn&#x2019;t compile<br>\nbecause <code>modifier</code> is not a valid optional specifier. The<br>\n<code>bike6()</code> method doesn&#x2019;t compile because the optional<br>\nspecifier is after the return type.<br>\nThe <code>bike7()</code> method does compile. Java allows the optional<br>\nspecifiers to appear before the access modifier.","children":[],"payload":{"tag":"li","lines":"108,119"}}],"payload":{"tag":"li","lines":"95,119"}}],"payload":{"tag":"li","lines":"85,119"}}],"payload":{"tag":"li","lines":"75,119"}}],"payload":{"tag":"li","lines":"68,119"}},{"content":"\n<p data-lines=\"119,125\"><strong>Return Type</strong><br>\nThe next item in a method declaration is the return type. It<br>\nmust appear after any access modifiers or optional<br>\nspecifiers and before the method name. The return type<br>\nmight be an actual Java type such as <code>String</code> or <code>int</code>. If there is<br>\nno return type, the <code>void</code> (&quot;without contents&quot;) keyword is used.</p>","children":[{"content":"When checking return types, you also have to look inside<br>\nthe method body. Methods with a return type other than<br>\n<code>void</code> are required to have a <code>return</code> statement inside the<br>\nmethod body. This <code>return</code> statement must include the<br>\nprimitive or object to be returned. Methods that have a<br>\nreturn type of <code>void</code> are permitted to have a <code>return</code> statement<br>\n(it ends early) with no value returned or omit the <code>return</code><br>\nstatement entirely.","children":[{"content":"Example:<pre data-lines=\"134,143\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">swim</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> distance)</span> {\n  <span class=\"hljs-keyword\">if</span>(distance &lt;= <span class=\"hljs-number\">0</span>) {\n    <span class=\"hljs-comment\">// Exit early, nothing to do!</span>\n    <span class=\"hljs-keyword\">return</span>;\n  }\n  print(<span class=\"hljs-string\">&quot;Fish is swimming &quot;</span>+distance+<span class=\"hljs-string\">&quot;meters&quot;</span>);\n}\n</code></pre>","children":[{"content":"Ready for some examples? Can you explain why these<br>\nmethods compile or don&#x2019;t?<pre data-lines=\"145,158\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Hike</span> {\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">hike1</span><span class=\"hljs-params\">()</span> {}\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">hike2</span><span class=\"hljs-params\">()</span> { <span class=\"hljs-keyword\">return</span>; }\n  <span class=\"hljs-keyword\">public</span> String <span class=\"hljs-title function_\">hike3</span><span class=\"hljs-params\">()</span> { <span class=\"hljs-keyword\">return</span> <span class=\"hljs-string\">&quot;&quot;</span>; }\n  <span class=\"hljs-keyword\">public</span> String <span class=\"hljs-title function_\">hike4</span><span class=\"hljs-params\">()</span> {} <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-title function_\">hike5</span><span class=\"hljs-params\">()</span> {} <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n  <span class=\"hljs-keyword\">public</span> String <span class=\"hljs-type\">int</span> <span class=\"hljs-title function_\">hike6</span><span class=\"hljs-params\">()</span> { } <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n  String <span class=\"hljs-title function_\">hike7</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> a)</span> { <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n    <span class=\"hljs-keyword\">if</span> (<span class=\"hljs-number\">1</span> &lt; <span class=\"hljs-number\">2</span>) <span class=\"hljs-keyword\">return</span> <span class=\"hljs-string\">&quot;orange&quot;</span>;\n  }\n}\n</code></pre>","children":[{"content":"Since the return type of the <code>hike1()</code> method is <code>void</code>, the<br>\n<code>return</code> statement is optional. The <code>hike2()</code> method shows the<br>\noptional <code>return</code> statement that correctly doesn&#x2019;t return<br>\nanything. The <code>hike3()</code> method is a valid declaration with a<br>\n<code>String</code> return type and a return statement that returns a<br>\n<code>String</code>. The <code>hike4()</code> method doesn&#x2019;t compile because the<br>\n<code>return</code> statement is missing. The <code>hike5()</code> method doesn&#x2019;t<br>\ncompile because the return type is missing. The <code>hike6()</code><br>\nmethod doesn&#x2019;t compile because it attempts to use two<br>\nreturn types.","children":[{"content":"The <code>hike7()</code> method is a little tricky. There is a <code>return</code><br>\nstatement, but it doesn&#x2019;t always get run. Even though <code>1</code> is<br>\nalways less than <code>2</code>, the compiler won&#x2019;t fully evaluate the if<br>\nstatement and requires a <code>return</code> statement if this condition<br>\nis <code>false</code>. What about this modified version?<pre data-lines=\"173,179\"><code class=\"language-java\">String <span class=\"hljs-title function_\">hike8</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> a)</span> {\n  <span class=\"hljs-keyword\">if</span> (<span class=\"hljs-number\">1</span> &lt; <span class=\"hljs-number\">2</span>) <span class=\"hljs-keyword\">return</span> <span class=\"hljs-string\">&quot;orange&quot;</span>;\n  <span class=\"hljs-keyword\">return</span> <span class=\"hljs-string\">&quot;apple&quot;</span>; <span class=\"hljs-comment\">// COMPILER WARNING</span>\n}\n</code></pre>\nThe code compiles, although the compiler will produce a<br>\nwarning about unreachable code (or dead code). This<br>\nmeans the compiler was smart enough to realize you wrote<br>\ncode that cannot possibly be reached","children":[{"content":"When returning a value, it needs to be assignable to the<br>\nreturn type. Can you spot what&#x2019;s wrong with two of these<br>\nexamples?<pre data-lines=\"186,202\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Measurement</span> {\n  <span class=\"hljs-type\">int</span> <span class=\"hljs-title function_\">getHeight1</span><span class=\"hljs-params\">()</span> {\n    <span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">temp</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">9</span>;\n    <span class=\"hljs-keyword\">return</span> temp;\n  }\n  <span class=\"hljs-type\">int</span> <span class=\"hljs-title function_\">getHeight2</span><span class=\"hljs-params\">()</span> {\n    <span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">temp</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">9L</span>; <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n    <span class=\"hljs-keyword\">return</span> temp;\n  }\n  <span class=\"hljs-type\">int</span> <span class=\"hljs-title function_\">getHeight3</span><span class=\"hljs-params\">()</span> {\n    <span class=\"hljs-type\">long</span> <span class=\"hljs-variable\">temp</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">9L</span>;\n    <span class=\"hljs-keyword\">return</span> temp; <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n  }\n}\n</code></pre>","children":[{"content":"The <code>getHeight2()</code> method doesn&#x2019;t compile because you can&#x2019;t<br>\nassign a <code>long</code> to an <code>int</code>. The <code>getHeight3()</code> method doesn&#x2019;t<br>\ncompile because you can&#x2019;t return a <code>long</code> value as an <code>int</code>.","children":[],"payload":{"tag":"li","lines":"202,205"}}],"payload":{"tag":"li","lines":"183,205"}}],"payload":{"tag":"li","lines":"168,205"}}],"payload":{"tag":"li","lines":"158,205"}}],"payload":{"tag":"li","lines":"143,205"}}],"payload":{"tag":"li","lines":"133,205"}}],"payload":{"tag":"li","lines":"125,205"}}],"payload":{"tag":"li","lines":"119,205"}},{"content":"\n<p data-lines=\"205,210\"><strong>Method Name</strong><br>\nAn identifier may only contain letters, numbers, currency<br>\nsymbols, or <code>_</code>. Also, the first character is not allowed to be a<br>\nnumber, and reserved words are not allowed. Finally, the<br>\nsingle underscore character is not allowed.</p>","children":[{"content":"By convention, methods begin with a lowercase letter, but<br>\nthey are not required to. We can jump right into practicing<br>\nwith some examples:<pre data-lines=\"214,224\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">BeachTrip</span> {\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">jog1</span><span class=\"hljs-params\">()</span> {}\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> 2jog() {} <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n  <span class=\"hljs-keyword\">public</span> jog3 <span class=\"hljs-title function_\">void</span><span class=\"hljs-params\">()</span> {} <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> Jog_&#x24;() {}\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-title function_\">_</span><span class=\"hljs-params\">()</span> {} <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-title function_\">void</span><span class=\"hljs-params\">()</span> {} <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n}\n</code></pre>","children":[{"content":"The <code>jog1()</code> method is a valid declaration with a traditional<br>\nname. The <code>2jog()</code> method doesn&#x2019;t compile because<br>\nidentifiers are not allowed to begin with numbers. The<br>\n<code>jog3()</code> method doesn&#x2019;t compile because the method name is<br>\nbefore the return type. The <code>Jog_&#x24;()</code> method is a valid<br>\ndeclaration, it is legal. The <code>_</code> method is not allowed since it<br>\nconsists of a single underscore. The final line of code doesn&#x2019;t<br>\ncompile because the method name is missing.","children":[{"content":"<strong>Parameter List</strong><br>\nAlthough the parameter list is required, it doesn&#x2019;t have to<br>\ncontain any parameters. This means you can just have an<br>\nempty pair of parentheses after the method name, as<br>\nfollows:<pre data-lines=\"237,242\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Sleep</span> {\n  <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">nap</span><span class=\"hljs-params\">()</span> {}\n}\n</code></pre>","children":[{"content":"If you do have multiple parameters, you separate them with a comma.<br>\nFor now, let&#x2019;s practice looking at method declarations with &#x201c;regular&#x201d;<br>\nparameters:<pre data-lines=\"245,254\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">PhysicalEducation</span> {\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">run1</span><span class=\"hljs-params\">()</span> {}\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> run2 {} <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">run3</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> a)</span> {}\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">run4</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> a; <span class=\"hljs-type\">int</span> b)</span> {} <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">run5</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> a, <span class=\"hljs-type\">int</span> b)</span> {}\n}\n</code></pre>","children":[{"content":"The <code>run1()</code> method is a valid declaration without any<br>\nparameters. The <code>run2()</code> method doesn&#x2019;t compile because it<br>\nis missing the parentheses around the parameter list. The<br>\n<code>run3()</code> method is a valid declaration with one parameter.<br>\nThe <code>run4()</code> method doesn&#x2019;t compile because the parameters<br>\nare separated by a semicolon rather than a comma.<br>\nSemicolons are for separating statements, not for<br>\nparameter lists. The <code>run5()</code> method is a valid declaration<br>\nwith two parameters.","children":[],"payload":{"tag":"li","lines":"254,263"}}],"payload":{"tag":"li","lines":"242,263"}}],"payload":{"tag":"li","lines":"232,263"}}],"payload":{"tag":"li","lines":"224,263"}}],"payload":{"tag":"li","lines":"211,263"}}],"payload":{"tag":"li","lines":"205,263"}},{"content":"\n<p data-lines=\"263,273\"><strong>Method Signature</strong><br>\nA method signature, composed of the method name and<br>\nparameter list, is what Java uses to uniquely determine<br>\nexactly which method you are attempting to call. Once it<br>\ndetermines which method you are trying to call, it then<br>\ndetermines if the call is allowed. For example, attempting<br>\nto access a <code>private</code> method outside the class or assigning<br>\nthe return value of a <code>void</code> method to an <code>int</code> variable results<br>\nin compiler errors. Neither of these compiler errors is<br>\nrelated to the method signature, though.</p>","children":[{"content":"It&#x2019;s important to note that the <strong>names of the parameters in the method<br>\nsignature are not used as part of a method signature</strong>. The parameter<br>\nlist is about the types of parameters and their order. For example, the<br>\nfollowing two methods have the exact same signature:<pre data-lines=\"277,284\"><code class=\"language-java\"><span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Trip</span> {\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">visitZoo</span><span class=\"hljs-params\">(String name, <span class=\"hljs-type\">int</span> waitTime)</span> {}\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">visitZoo</span><span class=\"hljs-params\">(String attraction, <span class=\"hljs-type\">int</span> rainFall)</span> {}\n}\n</code></pre>\nThe method signature is:<pre data-lines=\"285,288\"><code class=\"language-java\">visitZoo(String,<span class=\"hljs-type\">int</span>)\n</code></pre>","children":[{"content":"Despite having different parameter names, these two methods have<br>\nthe same signature and cannot be declared within the same class.<br>\nChanging the order of parameter types does allow the method to<br>\ncompile, though:<pre data-lines=\"292,298\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Trip</span> {\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">visitZoo</span><span class=\"hljs-params\">(String name, <span class=\"hljs-type\">int</span> waitTime)</span> {}\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">visitZoo</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> rainFall, String attraction)</span> {}\n}\n</code></pre>\nWe cover these rules in more detail when we get to method overloading<br>\nlater in this chapter.","children":[{"content":"<strong>Exception List</strong><br>\nIn Java, code can indicate that something went wrong by<br>\nthrowing an exception. For now, you just need to know<br>\nthat it is optional and where in the method declaration it<br>\ngoes if present. For example, <code>InterruptedException</code> is a<br>\ntype of <code>Exception</code>. You can list as many types of exceptions<br>\nas you want in this clause, separated by commas.","children":[{"content":"Here&#x2019;s an example:<pre data-lines=\"308,317\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">ZooMonorail</span> {\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">zeroExceptions</span><span class=\"hljs-params\">()</span> {}\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">oneException</span><span class=\"hljs-params\">()</span> <span class=\"hljs-keyword\">throws</span> IllegalArgumentException\n  {}\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">twoExceptions</span><span class=\"hljs-params\">()</span> <span class=\"hljs-keyword\">throws</span>\n  IllegalArgumentException, InterruptedException {}\n}\n</code></pre>\nWhile the list of exceptions is optional, it may be required by the compiler,<br>\ndepending on what appears inside the method body.","children":[{"content":"<strong>Method Body</strong><br>\nThe final part of a method declaration is the method body.<br>\nA method body is simply a code block. It has braces that<br>\ncontain zero or more Java statements.<pre data-lines=\"323,330\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Bird</span> {\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">fly1</span><span class=\"hljs-params\">()</span> {}\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">fly2</span><span class=\"hljs-params\">()</span> <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">fly3</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> a)</span> { <span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">name</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">5</span>; }\n}\n</code></pre>","children":[{"content":"The <code>fly1()</code> method is a valid declaration with an empty<br>\nmethod body. The <code>fly2()</code> method doesn&#x2019;t compile because it<br>\nis missing the braces around the empty method body.<br>\nMethods are required to have a body unless they are<br>\ndeclared <code>abstract</code>. The <code>fly3()</code> method is a valid declaration<br>\nwith one statement in the method body.","children":[],"payload":{"tag":"li","lines":"330,336"}}],"payload":{"tag":"li","lines":"319,336"}}],"payload":{"tag":"li","lines":"307,336"}}],"payload":{"tag":"li","lines":"300,336"}}],"payload":{"tag":"li","lines":"288,336"}}],"payload":{"tag":"li","lines":"273,336"}}],"payload":{"tag":"li","lines":"263,336"}}],"payload":{"tag":"h1","lines":"6,7"}},{"initialExpandLevel":1})</script>
