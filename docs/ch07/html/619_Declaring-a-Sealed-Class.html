})</script><script>((getMarkmap, getOptions, root2, jsonOptions) => {
              const markmap = getMarkmap();

            })(() => window.markmap,null,{"content":"<strong>Declaring a Sealed Class</strong>","children":[{"content":"A sealed class is a class that restricts which other classes may extend it.","children":[{"content":"<strong>Declaring a Sealed Class</strong><br>\nLet&#x2019;s start with a simple example. A sealed class declares a list of classes that can extend it,<br>\nwhile the subclasses declare that they extend the sealed class. <a href=\"https://1drv.ms/i/c/c83cfca51d5c2032/EfouaAH3p1ZJuqwlhKaQpHQBan3p8JkHhPL0CYRGwvlUvw?e=Z5Q5I2\">Figure 7.5</a> declares a sealed<br>\nclass with two subclasses.","children":[{"content":"<strong>Sealed Class Keywords</strong><br>\n<strong><code>sealed</code></strong>: Indicates that a class or interface may only be extended/implemented by named classes or interfaces<br>\n<strong><code>permits</code></strong>: Used with the <code>sealed</code> keyword to list the classes and interfaces allowed<br>\n<strong><code>non-sealed</code></strong>: Applied to a class or interface that extends a sealed class, indicating that it can be extended by<br>\nunspecified classes","children":[{"content":"The exam is just as likely to test you on what sealed classes cannot be used for. For<br>\nexample, can you see why each of these two sets of declarations do not compile?<pre data-lines=\"18,25\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">sealed</span> Frog <span class=\"hljs-keyword\">permits</span> GlassFrog {} <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">final</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">GlassFrog</span> <span class=\"hljs-keyword\">extends</span> <span class=\"hljs-title class_\">Frog</span> {}\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">abstract</span> <span class=\"hljs-keyword\">sealed</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Mammal</span> <span class=\"hljs-keyword\">permits</span> Wolf {}\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">final</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Wolf</span> <span class=\"hljs-keyword\">extends</span> <span class=\"hljs-title class_\">Mammal</span> {}\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">final</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Tiger</span> <span class=\"hljs-keyword\">extends</span> <span class=\"hljs-title class_\">Mammal</span> {} <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n</code></pre>","children":[{"content":"The first example does not compile because the <code>class</code> and <code>sealed</code> modifiers are in the wrong<br>\norder. The modifier has to be before the <code>class</code> type. The second example does not compile<br>\nbecause <code>Tiger</code> isn&#x2019;t listed in the declaration of <code>Mammal</code>.<br>\nDeclaring a sealed class with the <code>sealed</code> modifier is the easy part. Most of the time, if you<br>\nsee a question on the exam about sealed classes, they are testing your knowledge of whether<br>\nthe subclass extends the sealed class properly.","children":[{"content":"<strong>Compiling Sealed Classes</strong><br>\nLet&#x2019;s say we create a <code>Penguin</code> class and compile it in a new package without any other source code.<br>\nWith that in mind, does the following compile?<pre data-lines=\"34,39\"><code class=\"language-java\"><span class=\"hljs-comment\">// Penguin.java</span>\n<span class=\"hljs-keyword\">package</span> zoo;\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">sealed</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Penguin</span> <span class=\"hljs-keyword\">permits</span> Emperor {}\n</code></pre>\nNo, it does not! Why? The answer is that a <strong style=\"color:green\">sealed class needs to be declared (and compiled)<br>\nin the same package as its direct subclasses.</strong>","children":[{"content":"But what about the subclasses themselves? They must each extend the sealed class. For<br>\nexample, the following two declarations do not compile:<pre data-lines=\"43,51\"><code class=\"language-java\"><span class=\"hljs-comment\">// Penguin.java</span>\n<span class=\"hljs-keyword\">package</span> zoo;\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">sealed</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Penguin</span> <span class=\"hljs-keyword\">permits</span> Emperor {} <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n<span class=\"hljs-comment\">// Emperor.java</span>\n<span class=\"hljs-keyword\">package</span> zoo;\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">final</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Emperor</span> {}\n</code></pre>\nEven though the <code>Emperor</code> class is declared, it does not extend the <code>Penguin</code> class.","children":[],"payload":{"tag":"li","lines":"41,52"}}],"payload":{"tag":"li","lines":"31,52"}}],"payload":{"tag":"li","lines":"25,52"}}],"payload":{"tag":"li","lines":"16,52"}}],"payload":{"tag":"li","lines":"11,52"}}],"payload":{"tag":"li","lines":"7,52"}}],"payload":{"tag":"li","lines":"6,52"}},{"content":"<strong>Specifying the Subclass Modifier</strong><br>\n<strong style=\"color:green\">Every class that directly extends a sealed class must specify exactly<br>\none of the following three modifiers: <code>final</code>, <code>sealed</code>, or <code>non-sealed</code>.</strong>","children":[{"content":"<strong>Creating <code>final</code> Subclasses</strong><br>\nThe first modifier we&#x2019;re going to look at that can be applied to a direct subclass of a sealed<br>\nclass is the <code>final</code> modifier. A sealed class with only <code>final</code> subclasses has a fixed set of types.<pre data-lines=\"58,63\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">sealed</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Antelope</span> <span class=\"hljs-keyword\">permits</span> Gazelle {}\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">final</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Gazelle</span> <span class=\"hljs-keyword\">extends</span> <span class=\"hljs-title class_\">Antelope</span> {}\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">DamaGazelle</span> <span class=\"hljs-keyword\">extends</span> <span class=\"hljs-title class_\">Gazelle</span> {} <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n</code></pre>\nJust as with a regular class, the <code>final</code> modifier prevents the subclass <code>Gazelle</code> from being<br>\nextended further.","children":[{"content":"<strong>Creating sealed Subclasses</strong><br>\nNext, let&#x2019;s look at an example using the <code>sealed</code> modifier:<pre data-lines=\"67,72\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">sealed</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Fish</span> <span class=\"hljs-keyword\">permits</span> ClownFish {}\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">sealed</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">ClownFish</span> <span class=\"hljs-keyword\">extends</span> <span class=\"hljs-title class_\">Fish</span> <span class=\"hljs-keyword\">permits</span> OrangeClownFish {}\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">final</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">OrangeClownFish</span> <span class=\"hljs-keyword\">extends</span> <span class=\"hljs-title class_\">ClownFish</span> {}\n</code></pre>","children":[{"content":"The <code>sealed</code> modifier applied to the subclass <code>ClownFish</code> means the same kind of rules<br>\nthat we applied to the parent class <code>Fish</code> must be present. Namely, <code>ClownFish</code> defines<br>\nits own list of permitted subclasses. Notice in this example that <code>OrangeClownFish</code><br>\nis an indirect subclass of <code>Fish</code> but is not named in the <code>Fish</code> class.<br>\nDespite allowing indirect subclasses not named in <code>Fish</code>, the list of classes that can<br>\ninherit <code>Fish</code> is still fixed at compile time. If you have a reference to a <code>Fish</code> object, it<br>\nmust be a <code>Fish</code>, <code>ClownFish</code>, or <code>OrangeClownFish</code>.","children":[{"content":"<strong>Creating <code>non-sealed</code> Subclasses</strong><br>\nThe <code>non-sealed</code> modifier is used to open a sealed parent class to potentially unknown subclasses.<pre data-lines=\"81,86\"><code class=\"language-java\"><span class=\"hljs-keyword\">abstract</span> <span class=\"hljs-keyword\">sealed</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Mammal</span> <span class=\"hljs-keyword\">permits</span> Feline {}\n<span class=\"hljs-keyword\">non-sealed</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Feline</span> <span class=\"hljs-keyword\">extends</span> <span class=\"hljs-title class_\">Mammal</span> {}\n<span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Tiger</span> <span class=\"hljs-keyword\">extends</span> <span class=\"hljs-title class_\">Feline</span> {}\n</code></pre>\nIn this example, we are able to create an indirect subclass of <code>Mammal</code>, called <code>Tiger</code>, not named<br>\nin the declaration of <code>Mammal</code>. Also notice that <code>Tiger</code> is not final, so it may be extended by any<br>\nsubclass, such as <code>BengalTiger</code>. You can not mix <code>final</code> and <code>non-sealed</code> modifiers.<pre data-lines=\"89,92\"><code class=\"language-java\"><span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">BengalTiger</span> <span class=\"hljs-keyword\">extends</span> <span class=\"hljs-title class_\">Tiger</span> {}\n</code></pre>","children":[{"content":"At first glance, this might seem a bit counterintuitive. After all, we were able to create subclasses<br>\nof <code>Mammal</code> that were not declared in <code>Mammal</code>. So is <code>Mammal</code> still sealed? Yes, but that&#x2019;s thanks<br>\nto polymorphism. Any instance of <code>Tiger</code> or <code>BengalTiger</code> is also an instance of <code>Feline</code>,  which<br>\nis named in the <code>Mammal</code> declaration. You just need to understand that <code>Mammal</code> is sealed to<br>\n<code>Feline</code> and its subclasses.","children":[],"payload":{"tag":"li","lines":"92,97"}}],"payload":{"tag":"li","lines":"79,97"}}],"payload":{"tag":"li","lines":"72,97"}}],"payload":{"tag":"li","lines":"65,97"}}],"payload":{"tag":"li","lines":"55,97"}}],"payload":{"tag":"li","lines":"52,97"}},{"content":"<strong>Omitting the <code>permits</code> Clause (only <code>permits</code>)</strong><br>\nUp until now, all of the examples you&#x2019;ve seen have required a <code>permits</code><br>\nclause when declaring a sealed class, but this is not always the case.<br>\nImagine that you have a <code>Snake.java</code> file with two top-level classes<br>\ndefined inside it:<pre data-lines=\"102,107\"><code class=\"language-java\"><span class=\"hljs-comment\">// Snake.java</span>\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">sealed</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Snake</span> <span class=\"hljs-keyword\">permits</span> Cobra {}\n<span class=\"hljs-keyword\">final</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Cobra</span> <span class=\"hljs-keyword\">extends</span> <span class=\"hljs-title class_\">Snake</span> {}\n</code></pre>","children":[{"content":"In this case, the <code>permits</code> clause is optional and can be omitted. The <code>extends</code> and <code>final</code>,<br>\n<code>non-sealed</code> or <code>sealed</code> keywords are still  required in the subclass, though:<pre data-lines=\"109,114\"><code class=\"language-java\"><span class=\"hljs-comment\">// Snake.java</span>\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">sealed</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Snake</span> {}\n<span class=\"hljs-keyword\">final</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Cobra</span> <span class=\"hljs-keyword\">extends</span> <span class=\"hljs-title class_\">Snake</span> {}\n</code></pre>","children":[{"content":"<strong style=\"color:green\">If these classes  were in separate files, this code would not compile! To omit the <code>permits</code><br>\nclause, the declarations must be in the same file.<br>\nThe <code>permits</code> clause can also be omitted if the subclasses are nested. </strong><pre data-lines=\"117,122\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">sealed</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Snake</span> {\n  <span class=\"hljs-keyword\">final</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Cobra</span> <span class=\"hljs-keyword\">extends</span> <span class=\"hljs-title class_\">Snake</span> {}\n}\n</code></pre>","children":[{"content":"We cover nested classes shortly. For now, you just need to know that a nested class is a<br>\nclass defined inside another class and that the omit rule also applies to nested classes.<br>\n<strong>Table 7.3</strong> is a handy reference to these cases.","children":[{"content":"<strong>TABLE 7.3</strong> Usage of the <code>permits</code> clause in sealed classes\n<table data-lines=\"126,131\">\n<thead data-lines=\"126,127\">\n<tr data-lines=\"126,127\">\n<th>Location of direct subclasses</th>\n<th><code>permits</code> clause</th>\n</tr>\n</thead>\n<tbody data-lines=\"128,131\">\n<tr data-lines=\"128,129\">\n<td>In a different file from the sealed class</td>\n<td>Required</td>\n</tr>\n<tr data-lines=\"129,130\">\n<td>In the same file as the sealed class</td>\n<td>Optional</td>\n</tr>\n<tr data-lines=\"130,131\">\n<td>Nested inside of the sealed class</td>\n<td>Optional</td>\n</tr>\n</tbody>\n</table>","children":[{"content":"<strong>Referencing Nested Subclasses</strong><br>\nWhile it makes the code easier to read if you omit the <code>permits</code> clause for nested subclasses,<br>\nyou are welcome to name them. However, the syntax might be different than you expect.<pre data-lines=\"134,139\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">sealed</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Snake</span> <span class=\"hljs-keyword\">permits</span> Cobra { <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n  <span class=\"hljs-keyword\">final</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Cobra</span> <span class=\"hljs-keyword\">extends</span> <span class=\"hljs-title class_\">Snake</span> {}\n}\n</code></pre>","children":[{"content":"This code does not compile because <code>Cobra</code> requires a reference to the <code>Snake</code> namespace.<br>\nThe following fixes this issue:<pre data-lines=\"141,146\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">sealed</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Snake</span> <span class=\"hljs-keyword\">permits</span> Snake.Cobra {\n  <span class=\"hljs-keyword\">final</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Cobra</span> <span class=\"hljs-keyword\">extends</span> <span class=\"hljs-title class_\">Snake</span> {}\n}\n</code></pre>\nWhen all of your subclasses are nested, we strongly recommend omitting the <code>permits</code> class.","children":[],"payload":{"tag":"li","lines":"139,147"}}],"payload":{"tag":"li","lines":"131,147"}}],"payload":{"tag":"li","lines":"125,147"}}],"payload":{"tag":"li","lines":"122,147"}}],"payload":{"tag":"li","lines":"114,147"}}],"payload":{"tag":"li","lines":"107,147"}}],"payload":{"tag":"li","lines":"97,147"}},{"content":"<strong>Sealing Interfaces</strong><br>\nBesides classes, interfaces can also be sealed. The idea is analogous<br>\nto classes, and many of the same rules apply. For example, the sealed<br>\ninterface must appear in the same package or named module as the<br>\nclasses or interfaces that directly extend or implement it.","children":[{"content":"One distinct feature of a sealed interface is that the <code>permits</code> list can apply to a class<br>\nthat implements the interface or an interface that extends the interface.<pre data-lines=\"154,163\"><code class=\"language-java\"><span class=\"hljs-comment\">// Sealed interface</span>\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">sealed</span> <span class=\"hljs-keyword\">interface</span> <span class=\"hljs-title class_\">Swims</span> <span class=\"hljs-keyword\">permits</span> Duck, Swan, Floats {}\n<span class=\"hljs-comment\">// Classes permitted to implement sealed interface</span>\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">final</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Duck</span> <span class=\"hljs-keyword\">implements</span> <span class=\"hljs-title class_\">Swims</span> {}\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">non-sealed</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Swan</span> <span class=\"hljs-keyword\">implements</span> <span class=\"hljs-title class_\">Swims</span> {}\n<span class=\"hljs-comment\">// Interface permitted to extend sealed interface</span>\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">non-sealed</span> <span class=\"hljs-keyword\">interface</span> <span class=\"hljs-title class_\">Floats</span> <span class=\"hljs-keyword\">extends</span> <span class=\"hljs-title class_\">Swims</span> {}<span class=\"hljs-comment\">//non-sealed|sealed</span>\n</code></pre>","children":[{"content":"What modifiers are permitted for interfaces that extend a sealed interface? Well, remember<br>\nthat <strong style=\"color:green\">interfaces are implicitly <code>abstract</code> and cannot be marked <code>final</code></strong>. For this reason,<br>\ninterfaces that extend a sealed interface can only be marked <code>sealed</code> or <code>non-sealed</code>. They<br>\ncannot be marked <code>final</code>.","children":[{"content":"<strong>Applying Pattern Matching to a Sealed Class</strong><br>\n<code>switch</code> now supports pattern matching. Imagine if we could treat a sealed class like an<br>\nenum in a <code>switch</code> by applying pattern matching. Well, we can! Given a sealed class<br>\n<code>Fish</code> with two direct subclasses:<pre data-lines=\"171,176\"><code class=\"language-java\"><span class=\"hljs-keyword\">abstract</span> <span class=\"hljs-keyword\">sealed</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Fish</span> <span class=\"hljs-keyword\">permits</span> Trout, Bass {}\n<span class=\"hljs-keyword\">final</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Trout</span> <span class=\"hljs-keyword\">extends</span> <span class=\"hljs-title class_\">Fish</span> {}\n<span class=\"hljs-keyword\">final</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Bass</span> <span class=\"hljs-keyword\">extends</span> <span class=\"hljs-title class_\">Fish</span> {}\n</code></pre>","children":[{"content":"We can define a <code>switch</code> expression that does not require a<br>\n<code>default</code> clause:<pre data-lines=\"178,186\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> String <span class=\"hljs-title function_\">getType</span><span class=\"hljs-params\">(Fish fish)</span> {\n  <span class=\"hljs-keyword\">return</span> <span class=\"hljs-keyword\">switch</span> (fish) {\n    <span class=\"hljs-keyword\">case</span> Trout t -&gt; <span class=\"hljs-string\">&quot;Trout!&quot;</span>;\n    <span class=\"hljs-keyword\">case</span> Bass b -&gt; <span class=\"hljs-string\">&quot;Bass!&quot;</span>;\n  };\n}\n</code></pre>","children":[{"content":"This only works because <code>Fish</code> is <code>abstract</code> and <code>sealed</code>, and all possible subclasses are handled.<br>\nIf we remove the <code>abstract</code> modifier in the Fish declaration, then the <code>switch</code> expression would not<br>\ncompile.<br>\nIf the <code>Fish</code> class was not <code>abstract</code> or one of the <code>Trout</code> or <code>Bass</code> classes was not <code>sealed</code>, the<br>\n<code>default</code> declaration would be mandatory.<br>\nLike enums, make sure that if a <code>switch</code> uses a sealed class with pattern matching that all possible<br>\ntypes are covered or a <code>default</code> clause is included.","children":[{"content":"<strong>Sealed Class Rules</strong>","children":[{"content":"Sealed classes are declared with the <code>sealed</code> and <code>permits</code> modifiers.","children":[],"payload":{"tag":"li","lines":"194,195"}},{"content":"Sealed classes must be declared in the same package or named module as their direct subclasses.","children":[],"payload":{"tag":"li","lines":"195,196"}},{"content":"Direct subclasses of sealed classes must be marked <code>final</code>, <code>sealed</code>, or <code>non-sealed</code>. For interfaces<br>\nthat extend a sealed interface, only <code>sealed</code> and <code>non-sealed</code> modifiers are permitted.","children":[],"payload":{"tag":"li","lines":"196,198"}},{"content":"The <code>permits</code> clause is optional if the sealed class and its direct subclasses are declared within the<br>\nsame file or the subclasses are nested within the sealed class.","children":[],"payload":{"tag":"li","lines":"198,200"}},{"content":"Interfaces can be sealed to limit the classes that implement them or the interfaces that extend them.","children":[],"payload":{"tag":"li","lines":"200,201"}}],"payload":{"tag":"li","lines":"193,201"}}],"payload":{"tag":"li","lines":"186,201"}}],"payload":{"tag":"li","lines":"176,201"}}],"payload":{"tag":"li","lines":"167,201"}}],"payload":{"tag":"li","lines":"163,201"}}],"payload":{"tag":"li","lines":"152,201"}}],"payload":{"tag":"li","lines":"147,201"}}],"payload":{"tag":"h1","lines":"5,6"}},{"initialExpandLevel":1})</script>
</body>
