            })(() => window.markmap,null,{"content":"<strong>Implementing Built-&#xad;in<br> Functional Interfaces</strong>","children":[{"content":"<code>Supplier</code>","children":[{"content":"\n<p data-lines=\"7,10\">A <code>Supplier</code> is used when you want to generate or supply<br>\nvalues without taking any input. The <code>Supplier</code> interface<br>\nis defined as follows:</p>\n<pre data-lines=\"10,15\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">interface</span> <span class=\"hljs-title class_\">Supplier</span>&lt;T&gt; {\n  T <span class=\"hljs-title function_\">get</span><span class=\"hljs-params\">()</span>;\n}\n</code></pre>\n<p data-lines=\"15,16\">A <code>Supplier</code> is often used when constructing new objects.</p>","children":[{"content":"\n<pre data-lines=\"16,24\"><code class=\"language-java\">Supplier&lt;LocalDate&gt; s1 = LocalDate::now;\nSupplier&lt;LocalDate&gt; s2 = () -&gt; LocalDate.now();\n<span class=\"hljs-type\">LocalDate</span> <span class=\"hljs-variable\">d1</span> <span class=\"hljs-operator\">=</span> s1.get();\n<span class=\"hljs-type\">LocalDate</span> <span class=\"hljs-variable\">d2</span> <span class=\"hljs-operator\">=</span> s2.get();\nSystem.out.println(d1);<span class=\"hljs-comment\">// 2022-&#xad;02-&#xad;20</span>\nSystem.out.println(d2);<span class=\"hljs-comment\">// 2022-&#xad;02-&#xad;20</span>\n</code></pre>","children":[],"payload":{"tag":"li","lines":"16,25"}}],"payload":{"tag":"li","lines":"7,25"}},{"content":"\n<p data-lines=\"25,26\">We can print two empty <code>StringBuilder</code> objects:</p>\n<pre data-lines=\"26,32\"><code class=\"language-java\">Supplier&lt;StringBuilder&gt; s1 = StringBuilder::<span class=\"hljs-keyword\">new</span>;\nSupplier&lt;StringBuilder&gt; s2 = ()-&gt; <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">StringBuilder</span>();\nSystem.out.println(s1.get()); <span class=\"hljs-comment\">// Empty string</span>\nSystem.out.println(s2.get()); <span class=\"hljs-comment\">// Empty string</span>\n</code></pre>\n<p data-lines=\"32,33\">This time, we used a constructor reference to create the object.</p>","children":[{"content":"\n<p data-lines=\"34,37\">We&#x2019;ve been using generics to declare what type of <code>Supplier</code> we are using.<br>\nThis can be a little long to read. Can you figure out what the following<br>\ndoes? Just take it one step at a time:</p>\n<pre data-lines=\"37,42\"><code class=\"language-java\">Supplier&lt;ArrayList&lt;String&gt;&gt; s3 = ArrayList::<span class=\"hljs-keyword\">new</span>;\nArrayList&lt;String&gt; a1 = s3.get();\nSystem.out.println(a1); <span class=\"hljs-comment\">// []</span>\n</code></pre>\n<p data-lines=\"42,45\">We have a <code>Supplier</code> of a certain type. That type happens to be<br>\n<code>ArrayList&lt;String&gt;</code>. Then calling <code>get()</code> creates a new instance of<br>\n<code>ArrayList&lt;String&gt;</code>, which is the generic type of the <code>Supplier</code>.</p>","children":[{"content":"What would happen if we tried to print out <code>s3</code> itself?<br>\n<code>System.out.println(s3);</code><br>\nThe code prints something like this:<br>\n<code>functint.BuiltIns&#x24;&#x24;Lambda&#x24;1/0x0000000800066840@4909b8da</code><br>\nThat&#x2019;s the result of calling <code>toString()</code> on a lambda. This actually does mean something.<br>\nOur test class is named <code>BuiltIns</code>, and it is in a package that we created named <code>functint</code>.<br>\nThen comes <code>&#x24;&#x24;</code>, which means that the class doesn&#x2019;t exist in a class file on the file<br>\nsystem. It exists only in memory. You don&#x2019;t need to worry about the rest.","children":[],"payload":{"tag":"li","lines":"46,54"}}],"payload":{"tag":"li","lines":"34,54"}}],"payload":{"tag":"li","lines":"25,54"}}],"payload":{"tag":"li","lines":"6,54"}},{"content":"<code>Consumer</code> and <br><code>BiConsumer</code>","children":[{"content":"You use a <code>Consumer</code> when you want to do something<br>\nwith a parameter but not return anything.<br>\n<code>BiConsumer</code> does the same thing, except that it takes<br>\ntwo parameters (They don&#x2019;t have to be the same type.).","children":[{"content":"\n<pre data-lines=\"59,65\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">interface</span> <span class=\"hljs-title class_\">Consumer</span>&lt;T&gt; {\n  <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">accept</span><span class=\"hljs-params\">(T t)</span>;\n  <span class=\"hljs-comment\">//omitted default method</span>\n}\n</code></pre>","children":[{"content":"\n<pre data-lines=\"65,72\"><code class=\"language-java\">Consumer&lt;String&gt; c1 = System.out::println;\nConsumer&lt;String&gt; c2 = x-&gt;System.out.println(x);\n\nc1.accept(<span class=\"hljs-string\">&quot;Annie&quot;</span>); <span class=\"hljs-comment\">// Annie</span>\nc2.accept(<span class=\"hljs-string\">&quot;Annie&quot;</span>); <span class=\"hljs-comment\">// Annie</span>\n</code></pre>","children":[],"payload":{"tag":"li","lines":"65,72"}}],"payload":{"tag":"li","lines":"59,72"}},{"content":"\n<pre data-lines=\"72,78\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">interface</span> <span class=\"hljs-title class_\">BiConsumer</span>&lt;T, U&gt; {\n  <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">accept</span><span class=\"hljs-params\">(T t, U u)</span>;\n  <span class=\"hljs-comment\">//omitted default method</span>\n}\n</code></pre>","children":[{"content":"\n<pre data-lines=\"78,88\"><code class=\"language-java\"><span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">map</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">HashMap</span>&lt;String, Integer&gt;();\nBiConsumer&lt;String, Integer&gt; b1 = map::put;\nBiConsumer&lt;String, Integer&gt; b2 = (k, v)-&#xad;&gt;map.put(k, v);\n\nb1.accept(<span class=\"hljs-string\">&quot;chicken&quot;</span>, <span class=\"hljs-number\">7</span>);\nb2.accept(<span class=\"hljs-string\">&quot;chick&quot;</span>, <span class=\"hljs-number\">1</span>);\n\nSystem.out.println(map); <span class=\"hljs-comment\">// {chicken=7, chick=1}</span>\n</code></pre>","children":[{"content":"When declaring <code>b1</code>, we used an instance<br>\nmethod reference on an object since we want<br>\nto call a method on the local variable <code>map</code>.","children":[],"payload":{"tag":"li","lines":"88,91"}}],"payload":{"tag":"li","lines":"78,91"}},{"content":"\n<pre data-lines=\"91,101\"><code class=\"language-java\"><span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">map</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">HashMap</span>&lt;String, String&gt;();\nBiConsumer&lt;String, String&gt; b1 = map::put;\nBiConsumer&lt;String, String&gt; b2 = (k, v)-&#xad;&gt;map.put(k, v);\n\nb1.accept(<span class=\"hljs-string\">&quot;chicken&quot;</span>, <span class=\"hljs-string\">&quot;Cluck&quot;</span>);\nb2.accept(<span class=\"hljs-string\">&quot;chick&quot;</span>, <span class=\"hljs-string\">&quot;Tweep&quot;</span>);\n\nSystem.out.println(map); <span class=\"hljs-comment\">// {chicken=Cluck, chick=Tweep}</span>\n</code></pre>","children":[{"content":"This shows that a <code>BiConsumer</code> can use the same<br>\ntype for both the <code>T</code> and <code>U</code> generic parameters.","children":[],"payload":{"tag":"li","lines":"101,103"}}],"payload":{"tag":"li","lines":"91,103"}}],"payload":{"tag":"li","lines":"72,103"}}],"payload":{"tag":"li","lines":"55,103"}}],"payload":{"tag":"li","lines":"54,103"}},{"content":"<code>Predicate</code> and <br> <code>BiPredicate</code>","children":[{"content":"<code>Predicate</code> is often used when filtering or matching.<br>\nA <code>BiPredicate</code> is just like a <code>Predicate</code>, except<br>\nthat it takes two parameters instead of one.","children":[{"content":"\n<pre data-lines=\"107,113\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">interface</span> <span class=\"hljs-title class_\">Predicate</span>&lt;T&gt; {\n  <span class=\"hljs-type\">boolean</span> <span class=\"hljs-title function_\">test</span><span class=\"hljs-params\">(T t)</span>;\n  <span class=\"hljs-comment\">//omitted default and static methods</span>\n}\n</code></pre>","children":[{"content":"\n<pre data-lines=\"113,120\"><code class=\"language-java\">Predicate&lt;String&gt; p1 = String::isEmpty;\nPredicate&lt;String&gt; p2 = x -&#xad;&gt; x.isEmpty();\n\nSystem.out.println(p1.test(<span class=\"hljs-string\">&quot;&quot;</span>));<span class=\"hljs-comment\">// true</span>\nSystem.out.println(p2.test(<span class=\"hljs-string\">&quot;&quot;</span>));<span class=\"hljs-comment\">// true</span>\n</code></pre>","children":[],"payload":{"tag":"li","lines":"113,120"}}],"payload":{"tag":"li","lines":"107,120"}},{"content":"\n<pre data-lines=\"120,126\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">interface</span> <span class=\"hljs-title class_\">BiPredicate</span>&lt;T,U&gt; {\n  <span class=\"hljs-type\">boolean</span> <span class=\"hljs-title function_\">test</span><span class=\"hljs-params\">(T t, U u)</span>;\n  <span class=\"hljs-comment\">//omitted default methods</span>\n}\n</code></pre>","children":[{"content":"\n<pre data-lines=\"126,133\"><code class=\"language-java\">BiPredicate&lt;String, String&gt; b1 = String::startsWith;\nBiPredicate&lt;String, String&gt; b2 = (string, prefix) -&#xad;&gt; \n                          string.startsWith(prefix);\nSystem.out.println(b1.test(<span class=\"hljs-string\">&quot;chicken&quot;</span>,<span class=\"hljs-string\">&quot;chick&quot;</span>));<span class=\"hljs-comment\">// true</span>\nSystem.out.println(b2.test(<span class=\"hljs-string\">&quot;chicken&quot;</span>,<span class=\"hljs-string\">&quot;chick&quot;</span>));<span class=\"hljs-comment\">// true</span>\n</code></pre>","children":[{"content":"The method reference includes both the instance variable and<br>\nparameter for <code>startsWith()</code>. This is a good example of how<br>\nmethod references save quite a lot of typing.","children":[],"payload":{"tag":"li","lines":"133,136"}}],"payload":{"tag":"li","lines":"126,136"}}],"payload":{"tag":"li","lines":"120,136"}}],"payload":{"tag":"li","lines":"104,136"}}],"payload":{"tag":"li","lines":"103,136"}},{"content":"<code>Function</code> and <br> <code>BiFunction</code>","children":[{"content":"A <code>Function</code> is responsible for turning one parameter (<code>T</code>)<br>\ninto a value of a potentially different type (<code>R</code>) and<br>\nreturning it. A <code>BiFunction</code> is responsible for turning two<br>\nparameters (<code>T</code>,<code>U</code>) into a value (<code>R</code>) and returning it.","children":[{"content":"\n<pre data-lines=\"141,147\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">interface</span> <span class=\"hljs-title class_\">Function</span>&lt;T, R&gt; {\n  R <span class=\"hljs-title function_\">apply</span><span class=\"hljs-params\">(T t)</span>;\n  <span class=\"hljs-comment\">//omitted default and static methods</span>\n}\n</code></pre>","children":[{"content":"This function converts a <code>String</code> to the length of the <code>String</code>:<pre data-lines=\"148,155\"><code class=\"language-java\">Function&lt;String, Integer&gt; f1 = String::length;\nFunction&lt;String, Integer&gt; f2 = x -&gt; x.length();\n\nSystem.out.println(f1.apply(<span class=\"hljs-string\">&quot;cluck&quot;</span>));<span class=\"hljs-comment\">// 5</span>\nSystem.out.println(f2.apply(<span class=\"hljs-string\">&quot;cluck&quot;</span>));<span class=\"hljs-comment\">// 5</span>\n</code></pre>","children":[{"content":"Technically, it turns the <code>String</code> into an <code>int</code>, which is autoboxed into an <code>Integer</code>.","children":[],"payload":{"tag":"li","lines":"155,156"}}],"payload":{"tag":"li","lines":"147,156"}}],"payload":{"tag":"li","lines":"141,156"}},{"content":"\n<pre data-lines=\"156,162\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">interface</span> <span class=\"hljs-title class_\">BiFunction</span>&lt;T, U, R&gt; {\n  R <span class=\"hljs-title function_\">apply</span><span class=\"hljs-params\">(T t, U u)</span>;\n  <span class=\"hljs-comment\">//omitted default method</span>\n}\n</code></pre>","children":[{"content":"The types don&#x2019;t have to be different. The following combines two <code>String</code><br>\nobjects and produces another <code>String</code>:<pre data-lines=\"164,172\"><code class=\"language-java\">BiFunction&lt;String, String, String&gt; b1 = String::concat;\nBiFunction&lt;String, String, String&gt; b2 =\n              (string, toAdd) -&gt; string.concat(toAdd);\n\nSystem.out.println(b1.apply(<span class=\"hljs-string\">&quot;baby &quot;</span>, <span class=\"hljs-string\">&quot;chick&quot;</span>));<span class=\"hljs-comment\">// baby chick</span>\nSystem.out.println(b2.apply(<span class=\"hljs-string\">&quot;baby &quot;</span>, <span class=\"hljs-string\">&quot;chick&quot;</span>));<span class=\"hljs-comment\">// baby chick</span>\n</code></pre>","children":[{"content":"The first two types in the <code>BiFunction</code> are the input types.<br>\nThe third is the result type. For the method reference,<br>\nthe first parameter is the instance that <code>concat()</code> is called<br>\non, and the second is passed to <code>concat()</code>.","children":[],"payload":{"tag":"li","lines":"172,176"}}],"payload":{"tag":"li","lines":"162,176"}}],"payload":{"tag":"li","lines":"156,176"}}],"payload":{"tag":"li","lines":"137,176"}}],"payload":{"tag":"li","lines":"136,176"}},{"content":"<code>UnaryOperator</code> and<br> <code>BinaryOperator</code>","children":[{"content":"They require all type parameters to be the same type.<br>\nA <code>UnaryOperator</code> transforms its value into one of the<br>\nsame type. <code>UnaryOperator</code> extends <code>Function</code>. A<br>\n<code>BinaryOperator</code> merges two values into one of the same<br>\ntype. <code>BinaryOperator</code> extends <code>BiFunction</code>.","children":[{"content":"\n<pre data-lines=\"182,187\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">interface</span> <span class=\"hljs-title class_\">UnaryOperator</span>&lt;T&gt; <span class=\"hljs-keyword\">extends</span> <span class=\"hljs-title class_\">Function</span>&lt;T,T&gt; {\n    <span class=\"hljs-comment\">//omitted static method</span>\n}\n</code></pre>","children":[{"content":"\n<pre data-lines=\"187,190\"><code class=\"language-java\">T <span class=\"hljs-title function_\">apply</span><span class=\"hljs-params\">(T t)</span>;\n</code></pre>","children":[],"payload":{"tag":"li","lines":"187,190"}},{"content":"\n<pre data-lines=\"190,197\"><code class=\"language-java\">UnaryOperator&lt;String&gt; u1 = String::toUpperCase;\nUnaryOperator&lt;String&gt; u2 = x -&gt; x.toUpperCase();\n\nSystem.out.println(u1.apply(<span class=\"hljs-string\">&quot;chirp&quot;</span>));<span class=\"hljs-comment\">// CHIRP</span>\nSystem.out.println(u2.apply(<span class=\"hljs-string\">&quot;chirp&quot;</span>));<span class=\"hljs-comment\">// CHIRP</span>\n</code></pre>","children":[{"content":"We don&#x2019;t need to specify the return type in the<br>\ngenerics because <code>UnaryOperator</code> requires it to<br>\nbe the same as the parameter.","children":[],"payload":{"tag":"li","lines":"197,200"}}],"payload":{"tag":"li","lines":"190,200"}}],"payload":{"tag":"li","lines":"182,200"}},{"content":"\n<pre data-lines=\"200,205\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">interface</span> <span class=\"hljs-title class_\">BinaryOperator</span>&lt;T&gt; <span class=\"hljs-keyword\">extends</span> <span class=\"hljs-title class_\">BiFunction</span>&lt;T, T, T&gt; {\n    <span class=\"hljs-comment\">// omitted static methods</span>\n}\n</code></pre>","children":[{"content":"\n<pre data-lines=\"205,208\"><code class=\"language-java\">T <span class=\"hljs-title function_\">apply</span><span class=\"hljs-params\">(T t1, T t2)</span>;\n</code></pre>","children":[],"payload":{"tag":"li","lines":"205,208"}},{"content":"\n<pre data-lines=\"208,215\"><code class=\"language-java\">BinaryOperator&lt;String&gt; b1 = String::concat;\nBinaryOperator&lt;String&gt; b2 = (string, toAdd) -&gt; string.concat(toAdd);\n\nSystem.out.println(b1.apply(<span class=\"hljs-string\">&quot;baby &quot;</span>, <span class=\"hljs-string\">&quot;chick&quot;</span>));<span class=\"hljs-comment\">// baby chick</span>\nSystem.out.println(b2.apply(<span class=\"hljs-string\">&quot;baby &quot;</span>, <span class=\"hljs-string\">&quot;chick&quot;</span>));<span class=\"hljs-comment\">// baby chick</span>\n</code></pre>","children":[],"payload":{"tag":"li","lines":"208,215"}}],"payload":{"tag":"li","lines":"200,215"}}],"payload":{"tag":"li","lines":"177,215"}}],"payload":{"tag":"li","lines":"176,215"}}],"payload":{"tag":"h1","lines":"5,6"}},{"initialExpandLevel":1})</script>
