ines=\"27,38\"><code class=\"language-js\"><span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">fall</span>(<span class=\"hljs-params\">int distance</span>) {\n  <span class=\"hljs-keyword\">try</span> {\n    <span class=\"hljs-keyword\">if</span>(distance &gt; <span class=\"hljs-number\">10</span>) {\n        <span class=\"hljs-keyword\">throw</span> <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">IOException</span>();\n      }\n    } <span class=\"hljs-keyword\">catch</span> (<span class=\"hljs-title class_\">Exception</span> e) {\n      e.<span class=\"hljs-title function_\">printStackTrace</span>();\n    }\n}\n</code></pre>","children":[{"content":"Since <code>IOException</code> is a subclass of <code>Exception</code>, the catch block is allowed to catch it.","children":[],"payload":{"tag":"li","lines":"38,39"}}],"payload":{"tag":"li","lines":"26,39"}}],"payload":{"tag":"li","lines":"13,39"}}],"payload":{"tag":"h1","lines":"5,6"}},{"content":"<strong>Unchecked Exceptions</strong>","children":[{"content":"An <em>unchecked exception</em> is any exception that<br>\ndoes not need to be declared or handled","children":[],"payload":{"tag":"li","lines":"40,42"}},{"content":"Often referred to as <em>runtime exceptions</em>,","children":[],"payload":{"tag":"li","lines":"42,43"}},{"content":"in Java, unchecked exceptions include any class<br>\nthat inherits <code>RuntimeException</code> or <code>Error</code>.","children":[],"payload":{"tag":"li","lines":"43,45"}},{"content":"It is permissible to handle or declare an unchecked<br>\nexception, but it isn&apos;t mandatory.","children":[],"payload":{"tag":"li","lines":"45,47"}},{"content":"A <em>runtime exception</em> is defined as the <code>RuntimeException</code><br>\nclass and its subclasses","children":[{"content":"For example, a <code>NullPointerException</code> can be thrown in the<br>\nbody of the following method if the <code>input</code> reference is <code>null</code>:<pre data-lines=\"51,56\"><code data-lines=\"51,56\"><span class=\"hljs-type\">void</span> fall(String <span class=\"hljs-keyword\">input</span>{   \n  <span class=\"hljs-keyword\">System</span>.<span class=\"hljs-keyword\">out</span>.println(<span class=\"hljs-keyword\">input</span>.toLowerCase());\n}\n</code></pre>","children":[],"payload":{"tag":"li","lines":"49,56"}}],"payload":{"tag":"li","lines":"47,56"}}],"payload":{"tag":"h1","lines":"39,40"}},{"content":"<strong>Error and Throwable</strong>","children":[{"content":"<code>Error</code> means something went so horribly wrong that<br>\nyour program should not attempt to recover from it","children":[{"content":"For example, the disk drive &#x201c;disappeared&#x201d;<br>\nor the program ran out of memory.","children":[],"payload":{"tag":"li","lines":"59,61"}}],"payload":{"tag":"li","lines":"57,61"}},{"content":"<code>Throwable</code> is the parent class of all<br>\nexceptions, including the <code>Error</code> class.","children":[],"payload":{"tag":"li","lines":"61,63"}}],"payload":{"tag":"h1","lines":"56,57"}},{"content":"<strong>Reviewing Exception Types</strong>","children":[{"content":"\n<table data-lines=\"64,69\">\n<thead data-lines=\"64,65\">\n<tr data-lines=\"64,65\">\n<th>Type</th>\n<th>How to recognize</th>\n<th>OK for program<br> to catch?</th>\n<th>Is program required to<br> handle or declare?</th>\n</tr>\n</thead>\n<tbody data-lines=\"66,69\">\n<tr data-lines=\"66,67\">\n<td>Unchecked exception</td>\n<td>Subclass of <code>RuntimeException</code></td>\n<td>Yes</td>\n<td>No</td>\n</tr>\n<tr data-lines=\"67,68\">\n<td>Checked exception</td>\n<td>Subclass of <code>Exception</code> but not subclass of<br><code>RuntimeException</code></td>\n<td>Yes</td>\n<td>Yes</td>\n</tr>\n<tr data-lines=\"68,69\">\n<td>Error</td>\n<td>Subclass of <code>Error</code></td>\n<td>No</td>\n<td>No</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"li","lines":"64,69"}}],"payload":{"tag":"h1","lines":"63,64"}}]},
