">println</span>(f3.<span class=\"hljs-title function_\">format</span>(d)); <span class=\"hljs-comment\">// Your Balance &#x24;1,234.57</span>\n</code></pre>","children":[{"content":"Line 14 displays the digits in the number, rounding to the nearest<br>\n10th after the decimal. The extra positions to the left are omitted<br>\nbecause we used <code>#</code>. Line 17 adds leading and trailing zeros to<br>\nmake the output the  desired length. Notice that the commas are<br>\nautomatically removed if they are used between <code>#</code> symbols.","children":[],"payload":{"tag":"li","lines":"39,44"}}],"payload":{"tag":"li","lines":"28,44"}}],"payload":{"tag":"h1","lines":"5,6"}},{"content":"<strong>Formatting Dates and Times</strong>","children":[{"content":"Java provides a class called <code>DateTimeFormatter</code><br>\nto display standard formats.","children":[],"payload":{"tag":"li","lines":"45,47"}},{"content":"\n<pre data-lines=\"47,56\"><code class=\"language-js\"><span class=\"hljs-keyword\">var</span> date = <span class=\"hljs-title class_\">LocalDate</span>.<span class=\"hljs-title function_\">of</span>(<span class=\"hljs-number\">2024</span>, <span class=\"hljs-title class_\">Month</span>.<span class=\"hljs-property\">OCTOBER</span>, <span class=\"hljs-number\">20</span>);\n<span class=\"hljs-keyword\">var</span> time = <span class=\"hljs-title class_\">LocalTime</span>.<span class=\"hljs-title function_\">of</span>(<span class=\"hljs-number\">11</span>, <span class=\"hljs-number\">12</span>, <span class=\"hljs-number\">34</span>);\n<span class=\"hljs-keyword\">var</span> dt = <span class=\"hljs-title class_\">LocalDateTime</span>.<span class=\"hljs-title function_\">of</span>(date, time);\n<span class=\"hljs-keyword\">var</span> f1 = date.<span class=\"hljs-title function_\">format</span>(<span class=\"hljs-title class_\">DateTimeFormatter</span>.<span class=\"hljs-property\">ISO_LOCAL_DATE</span>);\n<span class=\"hljs-keyword\">var</span> f2 = time.<span class=\"hljs-title function_\">format</span>(<span class=\"hljs-title class_\">DateTimeFormatter</span>.<span class=\"hljs-property\">ISO_LOCAL_TIME</span>);\n<span class=\"hljs-keyword\">var</span> f3 = dt.<span class=\"hljs-title function_\">format</span>(<span class=\"hljs-title class_\">DateTimeFormatter</span>.<span class=\"hljs-property\">ISO_LOCAL_DATE_TIME</span>);\n<span class=\"hljs-title class_\">System</span>.<span class=\"hljs-property\">out</span>.<span class=\"hljs-title function_\">println</span>(<span class=\"hljs-string\">&quot;%s%n%s%n%s&quot;</span>.<span class=\"hljs-title function_\">formatted</span>(f1,f2,f3));\n</code></pre>","children":[{"content":"\n<pre data-lines=\"56,61\"><code data-lines=\"56,61\"><span class=\"hljs-attribute\">2024</span>-<span class=\"hljs-number\">10</span>-<span class=\"hljs-number\">20</span>\n<span class=\"hljs-attribute\">11</span>:<span class=\"hljs-number\">12</span>:<span class=\"hljs-number\">34</span>\n<span class=\"hljs-attribute\">2024</span>-<span class=\"hljs-number\">10</span>-<span class=\"hljs-number\">20</span>T11:<span class=\"hljs-number\">12</span>:<span class=\"hljs-number\">34</span>\n</code></pre>","children":[],"payload":{"tag":"li","lines":"56,61"}}],"payload":{"tag":"li","lines":"47,61"}},{"content":"The <code>DateTimeFormatter</code> will throw an exception<br>\nif it encounters an incompatible type.","children":[{"content":"\n<pre data-lines=\"63,67\"><code class=\"language-js\">date.<span class=\"hljs-title function_\">format</span>(<span class=\"hljs-title class_\">DateTimeFormatter</span>.<span class=\"hljs-property\">ISO_LOCAL_TIME</span>); <span class=\"hljs-comment\">// RuntimeException</span>\ntime.<span class=\"hljs-title function_\">format</span>(<span class=\"hljs-title class_\">DateTimeFormatter</span>.<span class=\"hljs-property\">ISO_LOCAL_DATE</span>); <span class=\"hljs-comment\">// RuntimeException</span>\n</code></pre>","children":[],"payload":{"tag":"li","lines":"63,67"}}],"payload":{"tag":"li","lines":"61,67"}}],"payload":{"tag":"h1","lines":"44,45"}},{"content":"<strong>Customizing the Date/Time Format</strong>","children":[{"content":"<code>DateTimeFormatter</code> supports a custom<br>\nformat using a date format <code>String</code>.","children":[],"payload":{"tag":"li","lines":"68,70"}},{"content":"\n<pre data-lines=\"70,75\"><code class=\"language-js\"><span class=\"hljs-keyword\">var</span> dt = <span class=\"hljs-title class_\">LocalDateTime</span>.<span class=\"hljs-title function_\">of</span>(<span class=\"hljs-number\">2024</span>, <span class=\"hljs-title class_\">Month</span>.<span class=\"hljs-property\">OCTOBER</span>, <span class=\"hljs-number\">20</span>, <span class=\"hljs-number\">6</span>, <span class=\"hljs-number\">15</span>, <span class=\"hljs-number\">30</span>);\n<span class=\"hljs-keyword\">var</span> f = <span class=\"hljs-title class_\">DateTimeFormatter</span>.<span class=\"hljs-title function_\">ofPattern</span>(<span class=\"hljs-string\">&quot;MMMM dd, yyyy &apos;at&apos; hh:mm&quot;</span>);\n<span class=\"hljs-title class_\">System</span>.<span class=\"hljs-property\">out</span>.<span class=\"hljs-title function_\">println</span>(dt.<span class=\"hljs-title function_\">format</span>(f));<span class=\"hljs-comment\">//October 20, 2024 at 06:15</span>\n</code></pre>","children":[{"content":"Java assigns each letter or symbol a specific date/time part. For example, <code>M</code> is used for<br>\nmonth, while <code>y</code> is used for year. And case matters! Using <code>m</code> instead of <code>M</code> means it will<br>\nreturn the minute of the hour, not the month of the year.","children":[],"payload":{"tag":"li","lines":"75,78"}},{"content":"Using <code>M</code> by itself outputs the minimum number of characters for a month, such as <code>1</code><br>\nfor January or <code>10</code> for october, while using <code>MM</code> always outputs two digits, such as <code>01</code>.<br>\nFurthermore, using <code>MMM</code> prints the three-&#xad;letter abbreviation, such as <code>Jul</code> for <code>July</code>,<br>\nwhile <code>MMMM</code> prints the full month name.","children":[],"payload":{"tag":"li","lines":"78,82"}}],"payload":{"tag":"li","lines":"70,82"}},{"content":"Common date/time symbols\n<table data-lines=\"83,95\">\n<thead data-lines=\"83,84\">\n<tr data-lines=\"83,84\">\n<th>Symbol</th>\n<th>Meaning</th>\n</tr>\n</thead>\n<tbody data-lines=\"85,95\">\n<tr data-lines=\"85,86\">\n<td><code>y</code></td>\n<td>Year</td>\n</tr>\n<tr data-lines=\"86,87\">\n<td><code>M</code></td>\n<td>Month</td>\n</tr>\n<tr data-lines=\"87,88\">\n<td><code>d</code></td>\n<td>Day</td>\n</tr>\n<tr data-lines=\"88,89\">\n<td><code>H</code></td>\n<td>24 Hour</td>\n</tr>\n<tr data-lines=\"89,90\">\n<td><code>h</code></td>\n<td>12 Hour</td>\n</tr>\n<tr data-lines=\"90,91\">\n<td><code>m</code></td>\n<td>Minute</td>\n</tr>\n<tr data-lines=\"91,92\">\n<td><code>S</code></td>\n<td>Second</td>\n</tr>\n<tr data-lines=\"92,93\">\n<td><code>a</code></td>\n<td>a.m./p.m.</td>\n</tr>\n<tr data-lines=\"93,94\">\n<td><code>z</code></td>\n<td>Time zone name</td>\n</tr>\n<tr data-lines=\"94,95\">\n<td><code>Z</code></td>\n<td>Time zone offset</td>\n</tr>\n</tbody>\n</table>","children":[{"content":"As a tip, you can remember <code>H</code> is 24 hours and <code>h</code> is 12 hours<br>\nbecause uppercase is bigger. Similarly, <code>M</code> is month and <code>m</code> is<br>\nminute because <code>M</code> is bigger.","children":[],"payload":{"tag":"li","lines":"95,98"}}],"payload":{"tag":"li","lines":"82,98"}},{"content":"\n<pre data-lines=\"98,111\"><code class=\"language-js\"><span class=\"hljs-keyword\">var</span> dt = <span class=\"hljs-title class_\">LocalDateTime</span>.<span class=\"hljs-title function_\">of</span>(<span class=\"hljs-number\">2022</span>, <span class=\"hljs-title class_\">Month</span>.<span class=\"hljs-property\">OCTOBER</span>, <span class=\"hljs-number\">20</span>, <span class=\"hljs-number\">6</span>, <span class=\"hljs-number\">15</span>, <span class=\"hljs-number\">30</span>);\n\n<span class=\"hljs-keyword\">var</span> formatter1 = <span class=\"hljs-title class_\">DateTimeFormatter</span>.<span class=\"hljs-title function_\">ofPattern</span>(<span class=\"hljs-string\">&quot;MM/dd/yyyy hh:mm:ss&quot;</span>);\n<span class=\"hljs-title class_\">System</span>.<span class=\"hljs-property\">out</span>.<span class=\"hljs-title function_\">println</span>(dt.<span class=\"hljs-title function_\">format</span>(formatter1)); <span class=\"hljs-comment\">//10/20/2022 06:15:30</span>\n\n<span class=\"hljs-comment\">//Underscore and hyphen are valid</span>\n<span class=\"hljs-keyword\">var</span> formatter2 = <span class=\"hljs-title class_\">DateTimeFormatter</span>.<span class=\"hljs-title function_\">ofPattern</span>(<span class=\"hljs-string\">&quot;MM_yyyy_-&#xad;_dd&quot;</span>);\n<span class=\"hljs-title class_\">System</span>.<span class=\"hljs-property\">out</span>.<span class=\"hljs-title function_\">println</span>(dt.<span class=\"hljs-title function_\">format</span>(formatter2)); <span class=\"hljs-comment\">//10_2022_-&#xad;_20</span>\n\n<span class=\"hljs-keyword\">var</span> formatter3 = <span class=\"hljs-title class_\">DateTimeFormatter</span>.<span class=\"hljs-title function_\">ofPattern</span>(<span class=\"hljs-string\">&quot;h:mm z&quot;</span>);\n<span class=\"hljs-title class_\">System</span>.<span class=\"hljs-property\">out</span>.<span class=\"hljs-title function_\">println</span>(dt.<span class=\"hljs-title function_\">format</span>(formatter3)); <span class=\"hljs-comment\">//DateTimeException</span>\n</code></pre>","children":[{"content":"The <em>first example</em> prints the date, with the month before the day, followed by the time.<br>\nThe <em>second example</em> prints the date in a weird format with extra characters that are just<br>\ndisplayed as part of the output.<br>\nThe <em>third example</em> throws an exception at runtime because the underlying <code>LocalDateTime</code><br>\ndoes not have a time zone specified. If <code>ZonedDateTime</code> were used instead, the code would<br>\ncomplete successfully and print something like <code>06:15 EDT</code>, depending on the time zone.","children":[],"payload":{"tag":"li","lines":"111,117"}}],"payload":{"tag":"li","lines":"98,117"}},{"content":"Make sure you know which symbols are compatible with which<br>\ndate/time types. For example, trying to format a month for a<br>\n<code>LocalTime</code> or an hour for a <code>LocalDate</code> will result in a runtime<br>\nexception.","children":[{"content":"<code>LocalDate</code>","children":[{"content":"<code>y</code>,<code>M</code>,<code>d</code>","children":[],"payload":{"tag":"li","lines":"122,123"}}],"payload":{"tag":"li","lines":"121,123"}},{"content":"<code>LocalTime</code>","children":[{"content":"<code>h/H</code>,<code>m</code>,<code>s</code>,<code>a</code>","children":[],"payload":{"tag":"li","lines":"124,125"}}],"payload":{"tag":"li","lines":"123,125"}},{"content":"<code>LocalDateTime</code>","children":[{"content":"<code>y</code>,<code>M</code>,<code>d</code><br>\n<code>h/H</code>,<code>m</code>,<code>s</code>,<code>a</code>","children":[],"payload":{"tag":"li","lines":"126,128"}}],"payload":{"tag":"li","lines":"125,128"}},{"content":"<code>ZonedDateTime</code>","children":[{"content":"<code>y</code>,<code>M</code>,<code>d</code><br>\n<code>h/H</code>,<code>m</code>,<code>s</code>,<code>a</code><br>\n<code>z</code>,<code>Z</code>","children":[],"payload":{"tag":"li","lines":"129,132"}}],"payload":{"tag":"li","lines":"128,132"}}],"payload":{"tag":"li","lines":"117,132"}},{"content":"The date/time classes contain a <code>format()</code> method that will<br>\ntake a formatter, while the formatter classes contain a<br>\n<code>format()</code> method that will take a date/time value.","children":[{"content":"\n<pre data-lines=\"135,142\"><code class=\"language-js\"><span class=\"hljs-keyword\">var</span> dateTime = <span class=\"hljs-title class_\">LocalDateTime</span>.<span class=\"hljs-title function_\">of</span>(<span class=\"hljs-number\">2022</span>, <span class=\"hljs-title class_\">Month</span>.<span class=\"hljs-property\">OCTOBER</span>, <span class=\"hljs-number\">20</span>, <span class=\"hljs-number\">6</span>, <span class=\"hljs-number\">15</span>, <span class=\"hljs-number\">30</span>);\n<span class=\"hljs-keyword\">var</span> formatter = <span class=\"hljs-title class_\">DateTimeFormatter</span>.<span class=\"hljs-title function_\">ofPattern</span>(<span class=\"hljs-string\">&quot;MM/dd/yyyy hh:mm:ss&quot;</span>);\n\n<span class=\"hljs-title class_\">System</span>.<span class=\"hljs-property\">out</span>.<span class=\"hljs-title function_\">println</span>(dateTime.<span class=\"hljs-title function_\">format</span>(formatter)); <span class=\"hljs-comment\">//10/20/2022 06:15:30</span>\n<span class=\"hljs-title class_\">System</span>.<span class=\"hljs-property\">out</span>.<span class=\"hljs-title function_\">println</span>(formatter.<span class=\"hljs-title function_\">format</span>(dateTime)); <span class=\"hljs-comment\">//10/20/2022 06:15:30</span>\n</code></pre>\n<p data-lines=\"143,144\">These statements print the same value at runtime.</p>","children":[],"payload":{"tag":"li","lines":"135,144"}}],"payload":{"tag":"li","lines":"132,144"}}],"payload":{"tag":"h1","lines":"67,68"}},{"content":"<strong>Adding Custom Text Values</strong>","children":[{"content":"You can <em>escape</em> the text by surrounding it with a pair of single quotes (<code>&apos;</code>).<br>\nEscaping text instructs the formatter to ignore the values inside the single<br>\nquotes and just insert them as part of the final value.","children":[{"content":"\n<pre data-lines=\"148,152\"><code class=\"language-js\"><span class=\"hljs-keyword\">var</span> f = <span class=\"hljs-title class_\">DateTimeFormatter</span>.<span class=\"hljs-title function_\">ofPattern</span>(<span class=\"hljs-string\">&quot;MMMM dd, yyyy &apos;at&apos; hh:mm&quot;</span>);\n<span class=\"hljs-title class_\">System</span>.<span class=\"hljs-property\">out</span>.<span class=\"hljs-title function_\">println</span>(dt.<span class=\"hljs-title function_\">format</span>(f)); <span class=\"hljs-comment\">// October 20, 2022 at 06:15</span>\n</code></pre>","children":[],"payload":{"tag":"li","lines":"148,152"}}],"payload":{"tag":"li","lines":"145,152"}},{"content":"But what if you need to display a single quote in the output, too?<br>\nWelcome to the fun of escaping characters! Java supports this<br>\nby putting two single quotes next to each other.","children":[{"content":"\n<pre data-lines=\"155,159\"><code class=\"language-js\"><span class=\"hljs-keyword\">var</span> g1 = <span class=\"hljs-title class_\">DateTimeFormatter</span>.<span class=\"hljs-title function_\">ofPattern</span>(<span class=\"hljs-string\">&quot;MMMM dd&apos;, Party&apos;&apos;s at&apos; hh:mm&quot;</span>);\n<span class=\"hljs-title class_\">System</span>.<span class=\"hljs-property\">out</span>.<span class=\"hljs-title function_\">println</span>(dt.<span class=\"hljs-title function_\">format</span>(g1)); <span class=\"hljs-comment\">//October 20, Party&apos;s at 06:15</span>\n</code></pre>","children":[],"payload":{"tag":"li","lines":"155,159"}},{"content":"\n<pre data-lines=\"159,163\"><code class=\"language-js\"><span class=\"hljs-keyword\">var</span> g2 = <span class=\"hljs-title class_\">DateTimeFormatter</span>.<span class=\"hljs-title function_\">ofPattern</span>(<span class=\"hljs-string\">&quot;&apos;System format, hh:mm: &apos;hh:mm&quot;</span>);\n<span class=\"hljs-title class_\">System</span>.<span class=\"hljs-property\">out</span>.<span class=\"hljs-title function_\">println</span>(dt.<span class=\"hljs-title function_\">format</span>(g2)); <span class=\"hljs-comment\">//System format, hh:mm: 06:15</span>\n</code></pre>","children":[],"payload":{"tag":"li","lines":"159,163"}},{"content":"\n<pre data-lines=\"163,167\"><code class=\"language-js\"><span class=\"hljs-keyword\">var</span> g3 = <span class=\"hljs-title class_\">DateTimeFormatter</span>.<span class=\"hljs-title function_\">ofPattern</span>(<span class=\"hljs-string\">&quot;&apos;NEW! &apos;yyyy&apos;, yay!&apos;&quot;</span>);\n<span class=\"hljs-title class_\">System</span>.<span class=\"hljs-property\">out</span>.<span class=\"hljs-title function_\">println</span>(dt.<span class=\"hljs-title function_\">format</span>(g3)); <span class=\"hljs-comment\">// NEW! 2022, yay!`</span>\n\n</code></pre>","children":[],"payload":{"tag":"li","lines":"163,167"}},{"content":"\n<p data-lines=\"167,169\">If you don&#x2019;t escape the text values with single quotes, an exception will be thrown at runtime if<br>\nthe text cannot be interpreted as a date/time symbol.</p>\n<pre data-lines=\"170,173\"><code class=\"language-js\"><span class=\"hljs-title class_\">DateTimeFormatter</span>.<span class=\"hljs-title function_\">ofPattern</span>(<span class=\"hljs-string\">&quot;The time is hh:mm&quot;</span>); <span class=\"hljs-comment\">// IllegalArgumentException</span>\n</code></pre>\n<p data-lines=\"174,176\">This line throws an exception since <code>T</code> is an unknown symbol. The exam might also present you<br>\nwith an incomplete escape sequence.</p>\n<pre data-lines=\"177,180\"><code class=\"language-js\"><span class=\"hljs-title class_\">DateTimeFormatter</span>.<span class=\"hljs-title function_\">ofPattern</span>(<span class=\"hljs-string\">&quot;&apos;Time is: hh:mm: &quot;</span>); <span class=\"hljs-comment\">// IllegalArgumentException</span>\n</code></pre>","children":[],"payload":{"tag":"li","lines":"167,180"}}],"payload":{"tag":"li","lines":"152,180"}}],"payload":{"tag":"h1","lines":"144,145"}}]},{"initialExpandLevel":2})</script>
