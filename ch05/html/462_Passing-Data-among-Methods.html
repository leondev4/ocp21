            })(() => window.markmap,null,{"content":"<strong>Passing Data among Methods</strong>","children":[{"content":"Java is a &#x201c;pass-by-value&#x201d; language. This means that a copy<br>\nof the variable is made and the method receives that copy.<br>\n<strong>Assignments made in the method do not affect the caller.</strong><pre data-lines=\"10,20\"><code class=\"language-java\"><span class=\"hljs-number\">2</span>: <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">main</span><span class=\"hljs-params\">(String[] args)</span> {\n<span class=\"hljs-number\">3</span>:   <span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">num</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">4</span>;\n<span class=\"hljs-number\">4</span>:   newNumber(num);\n<span class=\"hljs-number\">5</span>:   System.out.print(num); <span class=\"hljs-comment\">// 4</span>\n<span class=\"hljs-number\">6</span>: }\n<span class=\"hljs-number\">7</span>: <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">newNumber</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> num)</span> {\n<span class=\"hljs-number\">8</span>:   num = <span class=\"hljs-number\">8</span>;\n<span class=\"hljs-number\">9</span>: }\n</code></pre>","children":[{"content":"On line 3, <code>num</code> is assigned the value of <code>4</code>. On line 4, we call a<br>\nmethod. On line 8, the <code>num</code> parameter in the method is set to<br>\n<code>8</code>. Although this parameter has the same name as the<br>\nvariable on line 3, this is a coincidence. The name could be<br>\nanything. The exam will often use the same name to try to<br>\nconfuse you. The variable on line 3 never changes because<br>\nno assignments are made to it.","children":[{"content":"<strong>Passing Objects</strong><br>\nLet&#x2019;s try an example with a reference type. What do you<br>\nthink is output by the following code?<pre data-lines=\"30,42\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Dog</span> {\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">main</span><span class=\"hljs-params\">(String[] args)</span> {\n    <span class=\"hljs-type\">String</span> <span class=\"hljs-variable\">name</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-string\">&quot;Webby&quot;</span>;\n    speak(name);\n    System.out.print(name);\n}\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">speak</span><span class=\"hljs-params\">(String name)</span> {\n    name = <span class=\"hljs-string\">&quot;Georgette&quot;</span>;\n  }\n}\n</code></pre>","children":[{"content":"The correct answer is <code>Webby</code>. Just as in the primitive<br>\nexample, the variable assignment is only to the method<br>\nparameter and doesn&#x2019;t affect the caller.<br>\nNotice how we keep talking about variable assignments.<br>\nThis is because we can call methods on the parameters.","children":[{"content":"As an example, here is code that calls a method on the<br>\n<code>StringBuilder</code> passed into the method:<pre data-lines=\"49,61\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Dog</span> {\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">main</span><span class=\"hljs-params\">(String[] args)</span> {\n    <span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">name</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">StringBuilder</span>(<span class=\"hljs-string\">&quot;Webby&quot;</span>);\n    speak(name);\n    System.out.print(name); <span class=\"hljs-comment\">// WebbyGeorgette</span>\n  }\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">speak</span><span class=\"hljs-params\">(StringBuilder s)</span> {\n    s.append(<span class=\"hljs-string\">&quot;Georgette&quot;</span>);\n  }\n}\n</code></pre>","children":[{"content":"In this case, <code>speak()</code> calls a method on the parameter. It<br>\ndoesn&#x2019;t reassign <code>s</code> to a different object. In <strong>Figure 5.4</strong>, you<br>\ncan see how pass-by-value is still used. The variable <code>s</code> is a<br>\ncopy of the variable <code>name</code>. Both point to the same<br>\n<code>StringBuilder</code>, which means that changes made to the<br>\n<code>StringBuilder</code> are available to both references.","children":[{"content":"<strong>FIGURE 5.4</strong> Copying a reference with pass-by-value<br>\n<img src=\"462_figura_5_4.png\" alt=\"drawing\" style=\"width:250px;\">","children":[{"content":"To review, Java uses pass-by-value to get data into a<br>\nmethod. <strong>Assigning a new primitive or reference to a<br>\nparameter doesn&#x2019;t change the caller. Calling methods<br>\non a reference to an object can affect the caller.</strong>","children":[],"payload":{"tag":"li","lines":"69,73"}}],"payload":{"tag":"li","lines":"67,73"}}],"payload":{"tag":"li","lines":"61,73"}}],"payload":{"tag":"li","lines":"47,73"}}],"payload":{"tag":"li","lines":"42,73"}}],"payload":{"tag":"li","lines":"27,73"}}],"payload":{"tag":"li","lines":"20,73"}}],"payload":{"tag":"li","lines":"7,73"}},{"content":"<strong>Returning Objects</strong><br>\nGetting data back from a method is easier. A copy is made<br>\nof the primitive or reference and returned from the method.<br>\nMost of the time, this returned value is used. For example,<br>\nit might be stored in a variable. If the returned value is not<br>\nused, the result is ignored. Watch for this on the exam.<br>\nIgnored returned values are tricky.","children":[{"content":"Let&#x2019;s try an example. Pay attention to the return types.<pre data-lines=\"81,100\"><code class=\"language-java\"><span class=\"hljs-number\">1</span>: <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">ZooTickets</span> {\n<span class=\"hljs-number\">2</span>:   <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">main</span><span class=\"hljs-params\">(String[] args)</span> {\n<span class=\"hljs-number\">3</span>:     <span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">tickets</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">2</span>;                      <span class=\"hljs-comment\">// tickets = 2</span>\n<span class=\"hljs-number\">4</span>:     <span class=\"hljs-type\">String</span> <span class=\"hljs-variable\">guests</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-string\">&quot;abc&quot;</span>;                <span class=\"hljs-comment\">// guests = abc</span>\n<span class=\"hljs-number\">5</span>:     addTickets(tickets);                  <span class=\"hljs-comment\">// tickets = 2</span>\n<span class=\"hljs-number\">6</span>:     guests = addGuests(guests);           <span class=\"hljs-comment\">// guests = abcd</span>\n<span class=\"hljs-number\">7</span>:     System.out.println(tickets + guests); <span class=\"hljs-comment\">// 2abcd</span>\n<span class=\"hljs-number\">8</span>:  }\n<span class=\"hljs-number\">9</span>:    <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-type\">int</span> <span class=\"hljs-title function_\">addTickets</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> tickets)</span> {\n<span class=\"hljs-number\">10</span>:     tickets++;\n<span class=\"hljs-number\">11</span>:     <span class=\"hljs-keyword\">return</span> tickets;\n<span class=\"hljs-number\">12</span>:   }\n<span class=\"hljs-number\">13</span>:   <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> String <span class=\"hljs-title function_\">addGuests</span><span class=\"hljs-params\">(String guests)</span> {\n<span class=\"hljs-number\">14</span>:     guests += <span class=\"hljs-string\">&quot;d&quot;</span>;\n<span class=\"hljs-number\">15</span>:     <span class=\"hljs-keyword\">return</span> guests;\n<span class=\"hljs-number\">16</span>:   }\n<span class=\"hljs-number\">17</span>:}\n</code></pre>","children":[{"content":"This is a tricky one because there is a lot to keep track of.<br>\nWhen you see such questions on the exam, write down the<br>\nvalues of each variable. Lines 3 and 4 are straightforward<br>\nassignments. Line 5 calls a method. Line 10 increments the<br>\nmethod parameter to <code>3</code> but leaves the <code>tickets</code> variable in the<br>\n<code>main()</code> method as <code>2</code>. While line 11 returns the value, the<br>\ncaller ignores it. The method call on line 6 doesn&#x2019;t ignore<br>\nthe result, so <code>guests</code> becomes <code>&quot;abcd&quot;</code>. Remember that this is<br>\nhappening because of the returned value and not the<br>\nmethod parameter.","children":[],"payload":{"tag":"li","lines":"100,110"}}],"payload":{"tag":"li","lines":"80,110"}}],"payload":{"tag":"li","lines":"73,110"}},{"content":"<strong>Autoboxing and Unboxing Variables</strong><br>\nJava supports some helpful features around passing<br>\nprimitive and wrapper data types, such as <code>int</code> and<br>\n<code>Integer</code>. Remember we can explicitly convert between<br>\nprimitives and wrapper classes using built-in methods.","children":[{"content":"\n<pre data-lines=\"115,120\"><code class=\"language-java\"><span class=\"hljs-number\">5</span>: <span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">quack</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">5</span>;\n<span class=\"hljs-number\">6</span>: <span class=\"hljs-type\">Integer</span> <span class=\"hljs-variable\">quackquack</span> <span class=\"hljs-operator\">=</span> Integer.valueOf(quack); <span class=\"hljs-comment\">// Convert int to Integer</span>\n<span class=\"hljs-number\">7</span>: <span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">quackquackquack</span> <span class=\"hljs-operator\">=</span> quackquack.intValue(); <span class=\"hljs-comment\">// Convert Integer to int</span>\n</code></pre>","children":[{"content":"Useful, but a bit verbose. <em>Autoboxing</em> is the process of converting<br>\na primitive into its equivalent wrapper class, while <em>unboxing</em> is the<br>\nprocess of converting a wrapper class into its equivalent primitive.<pre data-lines=\"123,128\"><code class=\"language-java\"><span class=\"hljs-number\">5</span>: <span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">quack</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">5</span>;\n<span class=\"hljs-number\">6</span>: <span class=\"hljs-type\">Integer</span> <span class=\"hljs-variable\">quackquack</span> <span class=\"hljs-operator\">=</span> quack;       <span class=\"hljs-comment\">// Autoboxing</span>\n<span class=\"hljs-number\">7</span>: <span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">quackquackquack</span> <span class=\"hljs-operator\">=</span> quackquack; <span class=\"hljs-comment\">// Unboxing</span>\n</code></pre>","children":[{"content":"Autoboxing applies to all primitives and their associated<br>\nwrapper types, such as the following:<pre data-lines=\"130,138\"><code class=\"language-java\"><span class=\"hljs-type\">Short</span> <span class=\"hljs-variable\">tail</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">8</span>;       <span class=\"hljs-comment\">// Autoboxing</span>\n<span class=\"hljs-type\">Character</span> <span class=\"hljs-variable\">p</span> <span class=\"hljs-operator\">=</span> Character.valueOf(<span class=\"hljs-string\">&apos;p&apos;</span>);\n<span class=\"hljs-type\">char</span> <span class=\"hljs-variable\">paw</span> <span class=\"hljs-operator\">=</span> p;         <span class=\"hljs-comment\">// Unboxing</span>\n<span class=\"hljs-type\">Boolean</span> <span class=\"hljs-variable\">nose</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-literal\">true</span>;  <span class=\"hljs-comment\">// Autoboxing</span>\n<span class=\"hljs-type\">Integer</span> <span class=\"hljs-variable\">e</span> <span class=\"hljs-operator\">=</span> Integer.valueOf(<span class=\"hljs-number\">9</span>);\n<span class=\"hljs-type\">long</span> <span class=\"hljs-variable\">ears</span> <span class=\"hljs-operator\">=</span> e; <span class=\"hljs-comment\">//Unboxing, then implicit casting</span>\n</code></pre>","children":[{"content":"Each of these examples compiles without issue. In the last<br>\nline, e is unboxed to an int value. Since an int value can be<br>\nstored in a long variable via implicit casting, the compiler<br>\nallows the assignment. If you change <code>long</code> in the last line<br>\nwith <code>Long</code>, it does not compile.","children":[{"content":"<strong>Limits of Autoboxing and Numeric Promotion</strong><br>\nWhile Java will implicitly cast a smaller primitive to a<br>\nlarger type, as well as autobox, <strong>it will not do both<br>\nat the same time</strong>. Do you see why the following<br>\ndoes not compile?<pre data-lines=\"148,151\"><code class=\"language-java\"><span class=\"hljs-type\">Long</span> <span class=\"hljs-variable\">badGorilla</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">8</span>; <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n</code></pre>","children":[{"content":"The compiler will automatically cast or autobox the <code>int</code><br>\nvalue to <code>long</code> or <code>Integer</code>, respectively. Neither of these<br>\ntypes can be assigned to a <code>Long</code> reference variable,<br>\nthough, so the code does not compile. Compare this<br>\nbehavior to the previous example with <code>ears</code>, where the<br>\nunboxed primitive value could be implicitly cast to a<br>\nlarger primitive type.","children":[{"content":"<strong>Java will implicitly cast a smaller primitive to a larger type,<br>\nas well as autobox, it will not do both at the same time.</strong>","children":[],"payload":{"tag":"li","lines":"158,160"}}],"payload":{"tag":"li","lines":"151,160"}}],"payload":{"tag":"li","lines":"143,160"}}],"payload":{"tag":"li","lines":"138,160"}}],"payload":{"tag":"li","lines":"128,160"}}],"payload":{"tag":"li","lines":"120,160"}}],"payload":{"tag":"li","lines":"115,160"}}],"payload":{"tag":"li","lines":"110,160"}},{"content":"What do you think happens if you try to unbox a <code>null</code>?<pre data-lines=\"161,165\"><code class=\"language-java\"><span class=\"hljs-number\">10</span>: <span class=\"hljs-type\">Character</span> <span class=\"hljs-variable\">elephant</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-literal\">null</span>;\n<span class=\"hljs-number\">11</span>: <span class=\"hljs-type\">char</span> <span class=\"hljs-variable\">badElephant</span> <span class=\"hljs-operator\">=</span> elephant; <span class=\"hljs-comment\">// NullPointerException</span>\n</code></pre>\nOn line 10, we store <code>null</code> in a <code>Character</code> reference. This is legal because<br>\na <code>null</code> reference can be assigned to any reference variable. On line 11,<br>\nwe try to unbox that <code>null</code> to a <code>char</code> primitive. This is a problem. Java<br>\ntries to get the <code>char</code> value of <code>null</code>. Since calling any method on <code>null</code><br>\ngives a <code>NullPointerException</code>, that is just what we get. Be careful when<br>\nyou see null in relation to autoboxing and unboxing.","children":[{"content":"Where autoboxing and unboxing really shine is when we<br>\napply them to method calls.<pre data-lines=\"173,186\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Chimpanzee</span> {\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">climb</span><span class=\"hljs-params\">(<span class=\"hljs-type\">long</span> t)</span> {}\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">swing</span><span class=\"hljs-params\">(Integer u)</span> {}\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">jump</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> v)</span> {}\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">main</span><span class=\"hljs-params\">(String[] args)</span> {\n    <span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">c</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">Chimpanzee</span>();\n    c.climb(<span class=\"hljs-number\">123</span>);\n    c.swing(<span class=\"hljs-number\">123</span>);\n    c.jump(<span class=\"hljs-number\">123L</span>); <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n  }\n}\n</code></pre>","children":[{"content":"In this example, the call to <code>climb()</code> compiles because the <code>int</code><br>\nvalue can be implicitly cast to a <code>long</code>. The call to <code>swing()</code> also<br>\nis permitted, because the <code>int</code> value is autoboxed to an <code>Integer</code>.<br>\nOn the other hand, the call to <code>jump()</code> results in a compiler error<br>\nbecause a <code>long</code> must be explicitly cast to an <code>int</code>.","children":[{"content":"As before, the same limitation around autoboxing and<br>\nnumeric promotion applies to method calls.<pre data-lines=\"193,204\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Gorilla</span> {\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">rest</span><span class=\"hljs-params\">(Long x)</span> {\n    System.out.print(<span class=\"hljs-string\">&quot;long&quot;</span>);\n  }\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">main</span><span class=\"hljs-params\">(String[] args)</span> {\n    <span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">g</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">Gorilla</span>();\n    g.rest(<span class=\"hljs-number\">8</span>); <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n  }\n}\n</code></pre>\nJava will cast or autobox the value automatically, but not<br>\nboth at the same time.","children":[{"content":"Finally, autoboxing can be used when initializing an array.<br>\nThe following creates two arrays with <code>Integer</code> and <code>Double</code><br>\nvalues, respectively.<pre data-lines=\"209,213\"><code class=\"language-java\">Integer[] openingHours = { 9, 12 };\nDouble[] temperaturesAtZoo = { 74.1, 93.2 };\n</code></pre>","children":[{"content":"<strong>The types have to be compatible</strong>, though, as shown in the following<br>\nexamples.<pre data-lines=\"215,219\"><code class=\"language-java\">Integer[] winterHours = { <span class=\"hljs-number\">10.5</span>, <span class=\"hljs-number\">17.0</span> }; <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\nDouble[] summerHours = { <span class=\"hljs-number\">9</span>, <span class=\"hljs-number\">21</span> }; <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n</code></pre>","children":[],"payload":{"tag":"li","lines":"213,219"}}],"payload":{"tag":"li","lines":"206,219"}}],"payload":{"tag":"li","lines":"191,219"}}],"payload":{"tag":"li","lines":"186,219"}}],"payload":{"tag":"li","lines":"171,219"}}],"payload":{"tag":"li","lines":"160,219"}}],"payload":{"tag":"h1","lines":"6,7"}},{"initialExpandLevel":1})</script>
