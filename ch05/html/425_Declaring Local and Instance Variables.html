            })(() => window.markmap,null,{"content":"<strong>Declaring Local and Instance Variables</strong>","children":[{"content":"Local variables are those defined within a method or block,<br>\nwhile instance variables are those that are defined as a<br>\nmember of a class. Let&#x2019;s take a look at an example:","children":[{"content":"\n<pre data-lines=\"9,22\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Lion</span> {\n  <span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">hunger</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">4</span>; <span class=\"hljs-comment\">// Instance variable</span>\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-type\">int</span> <span class=\"hljs-title function_\">feedZooAnimals</span><span class=\"hljs-params\">()</span> {\n    <span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">snack</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">10</span>; <span class=\"hljs-comment\">// Local variable</span>\n    <span class=\"hljs-keyword\">if</span>(snack&gt; <span class=\"hljs-number\">4</span>) {\n      <span class=\"hljs-type\">long</span> <span class=\"hljs-variable\">dinnerTime</span> <span class=\"hljs-operator\">=</span> snack++;<span class=\"hljs-comment\">// Local variable</span>\n      hunger--;\n    }\n    <span class=\"hljs-keyword\">return</span> snack;\n  }\n}\n</code></pre>","children":[{"content":"In the <code>Lion</code> class, <code>snack</code> and <code>dinnertime</code> are local variables<br>\naccessible only within their respective code blocks, while<br>\n<code>hunger</code> is an instance variable and created in every object<br>\nof the <code>Lion</code> class.","children":[{"content":"The object or value returned by a method may be available<br>\noutside the method, but the primitive variable <code>snack</code> is gone.<br>\nAll local variables are destroyed after the block is executed,<br>\nbut the objects they point to may still be accessible.","children":[],"payload":{"tag":"li","lines":"26,30"}}],"payload":{"tag":"li","lines":"22,30"}}],"payload":{"tag":"li","lines":"9,30"}}],"payload":{"tag":"li","lines":"6,30"}},{"content":"<strong>Local Variable Modifiers</strong><br>\nThere&#x2019;s only one modifier that can be applied to a local<br>\nvariable: <code>final</code>. In this code sample, trying to change the<br>\nvalue or object these variables reference results in a<br>\ncompiler error:","children":[{"content":"\n<pre data-lines=\"35,47\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">zooAnimalCheckup</span><span class=\"hljs-params\">(<span class=\"hljs-type\">boolean</span> isWeekend)</span> {\n  <span class=\"hljs-keyword\">final</span> <span class=\"hljs-type\">int</span> rest;\n  <span class=\"hljs-keyword\">if</span>(isWeekend) rest = <span class=\"hljs-number\">5</span>; <span class=\"hljs-keyword\">else</span> rest = <span class=\"hljs-number\">20</span>;\n  System.out.print(rest);\n  <span class=\"hljs-keyword\">final</span> <span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">giraffe</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">Animal</span>();\n  <span class=\"hljs-keyword\">final</span> <span class=\"hljs-type\">int</span>[] friends = <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">int</span>[<span class=\"hljs-number\">5</span>];\n  rest = <span class=\"hljs-number\">10</span>;              <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n  giraffe = <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">Animal</span>(); <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n  friends = <span class=\"hljs-literal\">null</span>;         <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n}\n</code></pre>","children":[{"content":"As shown with the <code>rest</code> variable, we don&#x2019;t need to assign a<br>\nvalue when a <code>final</code> variable is declared. <strong>The rule is only<br>\nthat it must be assigned a value before it can be used</strong>.<br>\nWe can even use <code>var</code> and <code>final</code> together.","children":[{"content":"Contrast this with the following example:<pre data-lines=\"52,59\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">zooAnimalCheckup</span><span class=\"hljs-params\">(<span class=\"hljs-type\">boolean</span> isWeekend)</span> {\n  <span class=\"hljs-keyword\">final</span> <span class=\"hljs-type\">int</span> rest;\n  <span class=\"hljs-keyword\">if</span>(isWeekend) rest = <span class=\"hljs-number\">5</span>;\n  System.out.print(rest); <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n}\n</code></pre>","children":[{"content":"The <code>rest</code> variable might not have been assigned a value,<br>\nsuch as if <code>isWeekend</code> is <code>false</code>. Since the <strong>compiler does not<br>\nallow the use of local variables that may not have been<br>\nassigned a value</strong>, the code does not compile.","children":[{"content":"Does using the <code>final</code> modifier mean we can&#x2019;t modify the<br>\ndata? Nope. <strong>The <code>final</code> attribute refers only to the variable<br>\nreference; the contents can be freely modified</strong> (assuming<br>\nthe object isn&#x2019;t immutable).<pre data-lines=\"67,77\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">zooAnimalCheckup</span><span class=\"hljs-params\">()</span> {\n  <span class=\"hljs-keyword\">final</span> <span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">rest</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">5</span>;\n  <span class=\"hljs-keyword\">final</span> <span class=\"hljs-type\">Animal</span> <span class=\"hljs-variable\">giraffe</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">Animal</span>();\n  <span class=\"hljs-keyword\">final</span> <span class=\"hljs-type\">int</span>[] friends = <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">int</span>[rest];\n\n  giraffe.setName(<span class=\"hljs-string\">&quot;George&quot;</span>);\n  friends[<span class=\"hljs-number\">2</span>] = <span class=\"hljs-number\">2</span>;\n}\n</code></pre>","children":[{"content":"The <code>rest</code> variable is a primitive, so it&#x2019;s just a value that can&#x2019;t<br>\nbe modified. On the other hand, the contents of the <code>giraffe</code><br>\nand <code>friends</code> variables can be freely modified, provided the<br>\nvariables aren&#x2019;t reassigned.","children":[],"payload":{"tag":"li","lines":"77,81"}}],"payload":{"tag":"li","lines":"63,81"}}],"payload":{"tag":"li","lines":"59,81"}}],"payload":{"tag":"li","lines":"51,81"}}],"payload":{"tag":"li","lines":"47,81"}}],"payload":{"tag":"li","lines":"35,81"}}],"payload":{"tag":"li","lines":"30,81"}},{"content":"<strong>Effectively Final Variables</strong><br>\nAn <em>effectively final</em> local variable is one that is not modified<br>\nafter it is assigned. This means that the value of a variable<br>\ndoesn&#x2019;t change after it is set, regardless of whether it is<br>\nexplicitly marked as <code>final</code>.","children":[{"content":"Given this definition, which of the following variables<br>\nare effectively final?<pre data-lines=\"88,99\"><code class=\"language-java\"><span class=\"hljs-number\">11</span>: <span class=\"hljs-keyword\">public</span> String <span class=\"hljs-title function_\">zooFriends</span><span class=\"hljs-params\">()</span> {\n<span class=\"hljs-number\">12</span>:   <span class=\"hljs-type\">String</span> <span class=\"hljs-variable\">name</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-string\">&quot;Harry the Hippo&quot;</span>;\n<span class=\"hljs-number\">13</span>:   <span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">size</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">10</span>;\n<span class=\"hljs-number\">14</span>:   <span class=\"hljs-type\">boolean</span> wet;\n<span class=\"hljs-number\">15</span>:   <span class=\"hljs-keyword\">if</span>(size&gt; <span class=\"hljs-number\">100</span>) size++;\n<span class=\"hljs-number\">16</span>:   name.substring(<span class=\"hljs-number\">0</span>);\n<span class=\"hljs-number\">17</span>:   wet = <span class=\"hljs-literal\">true</span>;\n<span class=\"hljs-number\">18</span>:   <span class=\"hljs-keyword\">return</span> name;\n<span class=\"hljs-number\">19</span>: }\n</code></pre>","children":[{"content":"Remember, a quick test of effectively final is to just add <code>final</code><br>\nto the variable declaration and see if it still compiles. In this<br>\nexample, <code>name</code> and <code>wet</code> are effectively final and can be<br>\nupdated with the <code>final</code> modifier, but not <code>size</code>. The <code>name</code><br>\nvariable is assigned a value on line 12 and not reassigned.<br>\nLine 16 creates a value that is never used. Remember that<br>\nstrings are immutable. The <code>size</code> variable is not effectively<br>\nfinal because it could be incremented on line 15. The <code>wet</code><br>\nvariable is assigned  a value only once and not modified<br>\nafterward.","children":[],"payload":{"tag":"li","lines":"99,109"}}],"payload":{"tag":"li","lines":"86,109"}}],"payload":{"tag":"li","lines":"81,109"}},{"content":"<strong>Instance Variable Modifiers</strong><br>\nLike methods, instance variables can have different access<br>\nlevels, such as <code>private</code>, package, <code>protected</code>, and <code>public</code>.<br>\nRemember, package access is indicated by the lack of any<br>\nmodifiers. Instance variables can also use optional specifiers,<br>\ndescribed in <strong>Table 5.3</strong>.","children":[{"content":"<strong>TABLE 5.3</strong> Optional specifiers for instance variables\n<table data-lines=\"116,121\">\n<thead data-lines=\"116,117\">\n<tr data-lines=\"116,117\">\n<th>Modifier</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody data-lines=\"118,121\">\n<tr data-lines=\"118,119\">\n<td><code>final</code></td>\n<td>Specifies that the instance variable must be initialized <br>with each instance of the class exactly once</td>\n</tr>\n<tr data-lines=\"119,120\">\n<td><code>volatile</code></td>\n<td>Instructs the JVM that the value in this variable may be<br> modified by other threads</td>\n</tr>\n<tr data-lines=\"120,121\">\n<td><code>transient</code></td>\n<td>Used to indicate that an instance variable should not<br>be serialized with the class</td>\n</tr>\n</tbody>\n</table>","children":[{"content":"We only discuss <code>final</code> in this chapter! If an instance<br>\nvariable is marked <code>final</code>, then it must be assigned<br>\na value when it is declared or when the object is<br>\ninstantiated. Like a local <code>final</code> variable, it cannot be<br>\nassigned a value more than once, though.","children":[{"content":"The following <code>PolarBear</code> class demonstrates<br>\nthese properties:<pre data-lines=\"128,141\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">PolarBear</span> {\n  <span class=\"hljs-keyword\">final</span> <span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">age</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">10</span>;\n  <span class=\"hljs-keyword\">final</span> <span class=\"hljs-type\">int</span> fishEaten;\n  <span class=\"hljs-keyword\">final</span> String name;\n\n  { fishEaten = <span class=\"hljs-number\">10</span>; }\n\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-title function_\">PolarBear</span><span class=\"hljs-params\">()</span> {\n    name = <span class=\"hljs-string\">&quot;Robert&quot;</span>;\n  }\n}\n</code></pre>","children":[{"content":"The <code>age</code> variable is given a value when it is <strong>declared</strong>, while<br>\nthe <code>fishEaten</code> variable is assigned a value in an <strong>instance<br>\ninitializer</strong>. The <code>name</code> variable is given a value in the <strong>no-<br>\nargument constructor</strong>. Failing to initialize an instance<br>\nvariable (or assigning a value more than once) will lead to a<br>\ncompiler error. We talk about <code>final</code> variable initialization in<br>\nmore detail in the next chapter.","children":[{"content":"<strong>NOTE:</strong><br>\nThe compiler does not apply a default value to <code>final</code><br>\nvariables, though. A <code>final</code> instance or <code>final static</code><br>\nvariable must receive a value when it is declared or as<br>\npart of initialization.","children":[],"payload":{"tag":"li","lines":"148,153"}}],"payload":{"tag":"li","lines":"141,153"}}],"payload":{"tag":"li","lines":"126,153"}}],"payload":{"tag":"li","lines":"121,153"}}],"payload":{"tag":"li","lines":"115,153"}}],"payload":{"tag":"li","lines":"109,153"}},{"content":"<strong>Creating Methods with Varargs</strong><br>\nThere are a number of important rules for creating a<br>\nmethod with a varargs parameter.","children":[{"content":"<strong>Rules for Creating a Method with a Varargs Parameter</strong><br>\n1.- A method can have at most one varargs parameter.<br>\n2.- If a method contains a varargs parameter, it must be<br>\n&#xa0;  &#xa0;  &#xa0;  the last parameter in the list.","children":[{"content":"Given these rules, can you identify why each of these does or doesn&#x2019;t<br>\ncompile?<pre data-lines=\"162,170\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">VisitAttractions</span> {\n  <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">walk1</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span>&#x2026; steps)</span> {} <span class=\"hljs-comment\">// rule 1</span>\n  <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">walk2</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> start, <span class=\"hljs-type\">int</span>&#x2026; steps)</span> {} <span class=\"hljs-comment\">// rule 2</span>\n  <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">walk3</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span>&#x2026; steps, <span class=\"hljs-type\">int</span> start)</span> {} <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n  <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">walk4</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span>&#x2026; start, <span class=\"hljs-type\">int</span>&#x2026; steps)</span> {} <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n}\n</code></pre>","children":[{"content":"The <code>walk1()</code> method is a valid declaration with one varargs<br>\nparameter. The <code>walk2()</code> method is a valid declaration with<br>\none <code>int</code> parameter and one varargs parameter. The <code>walk3()</code><br>\nand <code>walk4()</code> methods do not compile because they have a<br>\nvarargs parameter in a position that is not the last one.","children":[{"content":"<strong>Calling Methods with Varargs</strong><br>\nWhen calling a method with a varargs parameter, you have<br>\na choice. <strong>You can pass in an array, or you can list the<br>\nelements of the array</strong> and let Java create it for you. Given<br>\nour previous <code>walk1()</code> method, which takes a varargs<br>\nparameter, we can call it one of two ways:<pre data-lines=\"181,189\"><code class=\"language-java\"><span class=\"hljs-comment\">// Pass an array</span>\n<span class=\"hljs-type\">int</span>[] data = <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">int</span>[] {<span class=\"hljs-number\">1</span>, <span class=\"hljs-number\">2</span>, <span class=\"hljs-number\">3</span>};\nwalk1(data);\n\n<span class=\"hljs-comment\">// Pass a list of values</span>\nwalk1(<span class=\"hljs-number\">1</span>,<span class=\"hljs-number\">2</span>,<span class=\"hljs-number\">3</span>);\n</code></pre>","children":[{"content":"Regardless of which one you use to call the method, the<br>\nmethod will receive an array containing the elements. We<br>\ncan reinforce this with the following example:<pre data-lines=\"192,199\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">walk1</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span>&#x2026; steps)</span> {\n  <span class=\"hljs-comment\">// It shows steps is of type int[]</span>\n  <span class=\"hljs-type\">int</span>[] step2 = steps;\n    System.out.print(step2.length);\n}\n</code></pre>\nYou can even omit the varargs values in the method call,<br>\nand <strong>Java will create an array of length zero for you</strong>.<br>\n<code>walk1();</code>","children":[{"content":"<strong>Accessing Elements of a Vararg</strong><br>\nAccessing a varargs parameter is just like accessing an<br>\narray. It uses array indexing. Here&#x2019;s an example:<pre data-lines=\"205,213\"><code class=\"language-java\"><span class=\"hljs-number\">16</span>: <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">run</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span>&#x2026; steps)</span> {\n<span class=\"hljs-number\">17</span>:   System.out.print(steps[<span class=\"hljs-number\">1</span>]);\n<span class=\"hljs-number\">18</span>: }\n<span class=\"hljs-number\">19</span>: <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">main</span><span class=\"hljs-params\">(String[] args)</span> {\n<span class=\"hljs-number\">20</span>:   run(<span class=\"hljs-number\">11</span>, <span class=\"hljs-number\">77</span>); <span class=\"hljs-comment\">// 77</span>\n<span class=\"hljs-number\">21</span>: }\n</code></pre>\nLine 20 calls a varargs method with two parameters. When<br>\nthe method is called, it sees an array of size <code>2</code>. Since<br>\nindexes are zero-based, <code>77</code> is printed.","children":[],"payload":{"tag":"li","lines":"202,216"}}],"payload":{"tag":"li","lines":"189,216"}}],"payload":{"tag":"li","lines":"175,216"}}],"payload":{"tag":"li","lines":"170,216"}}],"payload":{"tag":"li","lines":"160,216"}}],"payload":{"tag":"li","lines":"156,216"}}],"payload":{"tag":"li","lines":"153,216"}},{"content":"<strong>Using Varargs with Other Method Parameters</strong><br>\nCan you figure out why each method call outputs what it does?<pre data-lines=\"218,230\"><code class=\"language-java\"><span class=\"hljs-number\">1</span>:  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">DogWalker</span> {\n<span class=\"hljs-number\">2</span>:  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">walkDog</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> start, <span class=\"hljs-type\">int</span>&#x2026; steps)</span> {\n<span class=\"hljs-number\">3</span>:    System.out.println(steps.length);\n<span class=\"hljs-number\">4</span>:  }\n<span class=\"hljs-number\">5</span>:  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">main</span><span class=\"hljs-params\">(String[] args)</span> {\n  <span class=\"hljs-number\">6</span>:  walkDog(<span class=\"hljs-number\">1</span>); <span class=\"hljs-comment\">// 0</span>\n  <span class=\"hljs-number\">7</span>:  walkDog(<span class=\"hljs-number\">1</span>, <span class=\"hljs-number\">2</span>); <span class=\"hljs-comment\">// 1</span>\n  <span class=\"hljs-number\">8</span>:  walkDog(<span class=\"hljs-number\">1</span>, <span class=\"hljs-number\">2</span>, <span class=\"hljs-number\">3</span>); <span class=\"hljs-comment\">// 2</span>\n  <span class=\"hljs-number\">9</span>:  walkDog(<span class=\"hljs-number\">1</span>, <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">int</span>[] {<span class=\"hljs-number\">4</span>, <span class=\"hljs-number\">5</span>}); <span class=\"hljs-comment\">// 2</span>\n<span class=\"hljs-number\">10</span>: } }\n</code></pre>","children":[{"content":"Line 6 passes <code>1</code> as <code>start</code> but nothing else. This means Java<br>\ncreates an array of length <code>0</code> for <code>steps</code>. Line 7 passes <code>1</code> as<br>\n<code>start</code> and one more value. Java converts this one value to an<br>\narray of length <code>1</code>. Line 8 passes <code>1</code> as start and two more<br>\nvalues. Java converts these two values to an array of length <code>2</code>.<br>\nLine 9 passes <code>1</code> as <code>start</code> and an array of length <code>2</code> directly as<br>\n<code>steps</code>.","children":[{"content":"You&#x2019;ve seen that Java will create an empty array if no<br>\nparameters are passed for a vararg. However, it is still<br>\npossible to pass <code>null</code> explicitly. The following snippet<br>\ndoes compile:<pre data-lines=\"241,245\"><code class=\"language-java\">walkDog(<span class=\"hljs-number\">1</span>,<span class=\"hljs-literal\">null</span>);\n<span class=\"hljs-comment\">// Triggers NullPointerException in walkDog()</span>\n</code></pre>\nSince <code>null</code> isn&#x2019;t an <code>int</code>, Java treats it as an array reference<br>\nthat happens to be <code>null</code>. It just passes on the <code>null</code> array<br>\nobject to <code>walkDog()</code>. Then the <code>walkDog()</code> method throws an<br>\nexception because it tries to determine the length of <code>null</code>.","children":[],"payload":{"tag":"li","lines":"237,249"}}],"payload":{"tag":"li","lines":"230,249"}}],"payload":{"tag":"li","lines":"216,249"}}],"payload":{"tag":"h1","lines":"5,6"}},{"initialExpandLevel":1})</script>
