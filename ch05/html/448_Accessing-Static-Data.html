            })(() => window.markmap,null,{"content":"<strong>Accessing <code>static</code> Data</strong>","children":[{"content":"When the <code>static</code> keyword is applied to a variable, method,<br>\nor class, it belongs to the class rather than a specific<br>\ninstance of the class.","children":[],"payload":{"tag":"li","lines":"6,9"}},{"content":"<strong>Designing <code>static</code> Methods and Variables</strong>","children":[{"content":"Methods and variables declared <code>static</code> don&#x2019;t require an<br>\ninstance of the class. They are shared among all users<br>\nof the class.","children":[{"content":"\n<pre data-lines=\"13,19\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Penguin</span> {\n  String name;\n  <span class=\"hljs-keyword\">static</span> String nameOfTallestPenguin;\n}\n</code></pre>\nIn this class, every Penguin instance has its own <code>name</code> like<br>\n<code>Willy</code> or <code>Lilly</code>, but only one <code>Penguin</code> among all the instances<br>\nis the tallest. You can think of a <code>static</code> variable as being a<br>\nmember of the single class object that exists independently<br>\nof any instances of that class","children":[{"content":"Consider the following example:<pre data-lines=\"25,40\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">main</span><span class=\"hljs-params\">(String[] unused)</span> {\n  <span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">p1</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">Penguin</span>();\n  p1.name = <span class=\"hljs-string\">&quot;Lilly&quot;</span>;\n  p1.nameOfTallestPenguin = <span class=\"hljs-string\">&quot;Lilly&quot;</span>;\n  <span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">p2</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">Penguin</span>();\n  p2.name = <span class=\"hljs-string\">&quot;Willy&quot;</span>;\n  p2.nameOfTallestPenguin = <span class=\"hljs-string\">&quot;Willy&quot;</span>;\n\n  System.out.println(p1.name);                 <span class=\"hljs-comment\">// Lilly</span>\n  System.out.println(p1.nameOfTallestPenguin); <span class=\"hljs-comment\">// Willy</span>\n  System.out.println(p2.name);                 <span class=\"hljs-comment\">// Willy</span>\n  System.out.println(p2.nameOfTallestPenguin); <span class=\"hljs-comment\">// Willy</span>\n}\n</code></pre>","children":[{"content":"We see that each penguin instance is updated with its own<br>\nunique <code>name</code>. The <code>nameOfTallestPenguin</code> field is <code>static</code><br>\nand therefore shared, though, so anytime it is updated, it<br>\nimpacts all instances of the class.","children":[{"content":"The <code>main()</code> method is a <code>static</code> method. That means you can call it<br>\nusing the class name:<pre data-lines=\"46,54\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Koala</span> {\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">count</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">0</span>;  <span class=\"hljs-comment\">//static  variable</span>\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">main</span><span class=\"hljs-params\">(String[] a)</span> {<span class=\"hljs-comment\">//static method</span>\n    System.out.print(count);\n  }\n}\n</code></pre>","children":[{"content":"Here the JVM basically calls <code>Koala.main()</code> to get the program<br>\nstarted. You can do this too. We can have a <code>KoalaTester</code> that<br>\ndoes nothing but call the <code>main()</code> method:<pre data-lines=\"57,64\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">KoalaTester</span> {\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">main</span><span class=\"hljs-params\">(String[] args)</span> {\n    Koala.main(<span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">String</span>[<span class=\"hljs-number\">0</span>]); <span class=\"hljs-comment\">// call static method</span>\n  }\n}\n</code></pre>","children":[{"content":"Quite a complicated way to print <code>0</code>, isn&#x2019;t it? When we run<br>\n<code>KoalaTester</code>, it makes a call to the <code>main()</code> method of <code>Koala</code>,<br>\nwhich prints the value of <code>count</code>. The purpose of all these<br>\nexamples is to show that <code>main()</code> can be called just like any<br>\nother <code>static</code> method.","children":[{"content":"In addition to <code>main()</code> methods, <code>static</code><br>\nmethods have two main purposes:","children":[{"content":"For utility or helper methods that don&#x2019;t require any<br>\nobject state. Since there is no need to access instance<br>\nvariables, having <code>static</code> methods eliminates the need<br>\nfor the caller to instantiate an object just to call the<br>\nmethod.","children":[],"payload":{"tag":"li","lines":"71,76"}},{"content":"For state that is shared by all instances of a class, like a<br>\ncounter. All instances must share the same state.<br>\nMethods that merely use that state should be <code>static</code><br>\nas well.","children":[],"payload":{"tag":"li","lines":"76,80"}}],"payload":{"tag":"li","lines":"69,80"}}],"payload":{"tag":"li","lines":"64,80"}}],"payload":{"tag":"li","lines":"54,80"}}],"payload":{"tag":"li","lines":"44,80"}}],"payload":{"tag":"li","lines":"40,80"}}],"payload":{"tag":"li","lines":"24,80"}}],"payload":{"tag":"li","lines":"13,80"}}],"payload":{"tag":"li","lines":"10,80"}}],"payload":{"tag":"li","lines":"9,80"}},{"content":"<strong>Accessing a <code>static</code> Variable or Method</strong>","children":[{"content":"Usually, accessing a <code>static</code> member is easy.<pre data-lines=\"82,87\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Snake</span> {\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-type\">long</span> <span class=\"hljs-variable\">hiss</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">2</span>;\n}\n</code></pre>\nYou just put the class name before the method or variable.<pre data-lines=\"88,91\"><code class=\"language-java\">System.out.println(Snake.hiss); \n</code></pre>","children":[{"content":"There is one rule that is trickier. You can use an instance of<br>\nthe object to call a <code>static</code> method. <strong>The compiler checks for<br>\nthe type of the reference and uses that instead of the object</strong>","children":[{"content":"This code is perfectly legal:<pre data-lines=\"95,101\"><code class=\"language-java\"><span class=\"hljs-number\">5</span>: <span class=\"hljs-type\">Snake</span> <span class=\"hljs-variable\">s</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">Snake</span>();\n<span class=\"hljs-number\">6</span>: System.out.println(s.hiss); <span class=\"hljs-comment\">// s is a Snake</span>\n<span class=\"hljs-number\">7</span>: s = <span class=\"hljs-literal\">null</span>;\n<span class=\"hljs-number\">8</span>: System.out.println(s.hiss); <span class=\"hljs-comment\">// s is still a Snake</span>\n</code></pre>","children":[{"content":"This code outputs <code>2</code> twice. Line 6 sees that <code>s</code> is a <code>Snake</code><br>\nand <code>hiss</code> is a <code>static</code> variable, so it reads that <code>static</code><br>\nvariable. Line 8 does the same thing. Java doesn&#x2019;t care<br>\nthat <code>s</code> happens to be <code>null</code>. Since we are looking for a<br>\n<code>static</code> variable, it doesn&#x2019;t matter.","children":[{"content":"\n<p data-lines=\"106,112\"><strong>NOTE:</strong><br>\nRemember to look at the reference type for a variable<br>\nwhen you see a <code>static</code> method or variable. The exam<br>\ncreators will try to trick you into thinking a<br>\n<code>NullPointerException</code> is thrown because the variable<br>\nhappens to be <code>null</code>. Don&#x2019;t be fooled!</p>","children":[{"content":"One more time, because this is really important:<br>\nwhat does the following output?<pre data-lines=\"115,123\"><code class=\"language-java\">Snake.hiss = <span class=\"hljs-number\">4</span>;\n<span class=\"hljs-type\">Snake</span> <span class=\"hljs-variable\">snake1</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">Snake</span>();\n<span class=\"hljs-type\">Snake</span> <span class=\"hljs-variable\">snake2</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">Snake</span>();\nsnake1.hiss = <span class=\"hljs-number\">6</span>;\nsnake2.hiss = <span class=\"hljs-number\">5</span>;\nSystem.out.println(Snake.hiss)\n</code></pre>","children":[{"content":"The answer is <code>5</code>. There is only one <code>hiss</code> variable since<br>\nit is <code>static</code>. It is set to <code>4</code> and then <code>6</code> and finally winds<br>\nup as <code>5</code>. All the <code>Snake</code> variables are just distractions.","children":[],"payload":{"tag":"li","lines":"123,126"}}],"payload":{"tag":"li","lines":"113,126"}}],"payload":{"tag":"li","lines":"106,126"}}],"payload":{"tag":"li","lines":"101,126"}}],"payload":{"tag":"li","lines":"94,126"}}],"payload":{"tag":"li","lines":"91,126"}}],"payload":{"tag":"li","lines":"81,126"}}],"payload":{"tag":"li","lines":"80,126"}},{"content":"<strong>Class vs. Instance Membership</strong>","children":[{"content":"A <code>static</code> member cannot call an instance member without<br>\nreferencing an instance of the class.","children":[{"content":"Example:<pre data-lines=\"130,143\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">MantaRay</span> {\n  <span class=\"hljs-keyword\">private</span> <span class=\"hljs-type\">String</span> <span class=\"hljs-variable\">name</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-string\">&quot;Sammy&quot;</span>;\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">first</span><span class=\"hljs-params\">()</span> { }\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">second</span><span class=\"hljs-params\">()</span> { }\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">third</span><span class=\"hljs-params\">()</span> { System.out.print(name); }\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">main</span><span class=\"hljs-params\">(String args[])</span> {\n    first();\n    second();\n    third(); <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n  }\n}\n</code></pre>","children":[{"content":"The compiler will give you an error about making a <code>static</code><br>\nreference to an instance method. If we fix this by adding<br>\n<code>static</code> to <code>third()</code>, we create a new problem. Can you figure<br>\nout what it is?<pre data-lines=\"147,151\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">third</span><span class=\"hljs-params\">()</span> {\n  System.out.print(name); } <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n</code></pre>\nAll this does is move the problem. Now, <code>third()</code> is referring<br>\nto an instance variable <code>name</code>.","children":[{"content":"There are two ways we could fix this.<br>\nThe first is to add <code>static</code> to the <code>name</code> variable as well.<pre data-lines=\"155,163\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">MantaRay</span> {\n  <span class=\"hljs-keyword\">private</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-type\">String</span> <span class=\"hljs-variable\">name</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-string\">&quot;Sammy&quot;</span>;\n  &#x2026;\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">third</span><span class=\"hljs-params\">()</span> { System.out.print(name); }\n  &#x2026;\n}\n</code></pre>","children":[{"content":"The second solution would have been to call <code>third()</code> as an<br>\ninstance method and not use <code>static</code> for the method or the<br>\nvariable.<pre data-lines=\"166,178\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">MantaRay</span> {\n  <span class=\"hljs-keyword\">private</span> <span class=\"hljs-type\">String</span> <span class=\"hljs-variable\">name</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-string\">&quot;Sammy&quot;</span>;\n  &#x2026;\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">third</span><span class=\"hljs-params\">()</span> { System.out.print(name); }\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">main</span><span class=\"hljs-params\">(String args[])</span> {\n    &#x2026;\n    <span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">ray</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">MantaRay</span>();\n    ray.third();\n  }\n}\n</code></pre>","children":[{"content":"A <code>static</code> method or instance method can call a <code>static</code> method.<br>\nOnly an instance method can call another instance method<br>\non the same class without using a reference variable. Similar<br>\nlogic applies for instance and <code>static</code> variables.","children":[{"content":"Suppose we have a <code>Giraffe</code> class:<pre data-lines=\"183,191\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Giraffe</span> {\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">eat</span><span class=\"hljs-params\">(Giraffe g)</span> {}\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">drink</span><span class=\"hljs-params\">()</span> {};\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">allGiraffeGoHome</span><span class=\"hljs-params\">(Giraffe g)</span> {}\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">allGiraffeComeOut</span><span class=\"hljs-params\">()</span> {}\n}\n</code></pre>","children":[{"content":"Make sure you understand <strong>Table 5.5</strong> before continuing.","children":[{"content":"<strong>TABLE 5.5</strong> <code>static</code> vs. instance calls\n<table data-lines=\"193,201\">\n<thead data-lines=\"193,194\">\n<tr data-lines=\"193,194\">\n<th>Method</th>\n<th>Calling</th>\n<th>Legal?</th>\n</tr>\n</thead>\n<tbody data-lines=\"195,201\">\n<tr data-lines=\"195,196\">\n<td><code>allGiraffeGoHome()</code></td>\n<td><code>allGiraffeComeOut()</code></td>\n<td>Yes</td>\n</tr>\n<tr data-lines=\"196,197\">\n<td><code>allGiraffeGoHome()</code></td>\n<td><code>drink()</code></td>\n<td>No</td>\n</tr>\n<tr data-lines=\"197,198\">\n<td><code>allGiraffeGoHome()</code></td>\n<td><code>g.eat()</code></td>\n<td>Yes</td>\n</tr>\n<tr data-lines=\"198,199\">\n<td><code>eat()</code></td>\n<td><code>allGiraffeComeOut()</code></td>\n<td>Yes</td>\n</tr>\n<tr data-lines=\"199,200\">\n<td><code>eat()</code></td>\n<td><code>drink()</code></td>\n<td>Yes</td>\n</tr>\n<tr data-lines=\"200,201\">\n<td><code>eat()</code></td>\n<td><code>g.eat()</code></td>\n<td>Yes</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"li","lines":"192,201"}}],"payload":{"tag":"li","lines":"191,201"}}],"payload":{"tag":"li","lines":"182,201"}}],"payload":{"tag":"li","lines":"178,201"}}],"payload":{"tag":"li","lines":"163,201"}}],"payload":{"tag":"li","lines":"153,201"}}],"payload":{"tag":"li","lines":"143,201"}}],"payload":{"tag":"li","lines":"129,201"}}],"payload":{"tag":"li","lines":"127,201"}}],"payload":{"tag":"li","lines":"126,201"}},{"content":"Do you understand why the following lines fail to compile?<pre data-lines=\"202,220\"><code class=\"language-java\"><span class=\"hljs-number\">1</span>: <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Gorilla</span> {\n<span class=\"hljs-number\">2</span>:   <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-type\">int</span> count;\n<span class=\"hljs-number\">3</span>:   <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">addGorilla</span><span class=\"hljs-params\">()</span> { count++; }\n<span class=\"hljs-number\">4</span>:   <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">babyGorilla</span><span class=\"hljs-params\">()</span> { count++; }\n<span class=\"hljs-number\">5</span>:   <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">announceBabies</span><span class=\"hljs-params\">()</span> {\n<span class=\"hljs-number\">6</span>:     addGorilla();\n<span class=\"hljs-number\">7</span>:     babyGorilla();\n<span class=\"hljs-number\">8</span>:   }\n<span class=\"hljs-number\">9</span>:   <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">announceBabiesToEveryone</span><span class=\"hljs-params\">()</span> {\n<span class=\"hljs-number\">10</span>:    addGorilla();\n<span class=\"hljs-number\">11</span>:    babyGorilla(); <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n<span class=\"hljs-number\">12</span>:  }\n<span class=\"hljs-number\">13</span>:  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-type\">int</span> total;\n<span class=\"hljs-number\">14</span>:  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-type\">double</span> average\n<span class=\"hljs-number\">15</span>:     = total / count; <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n<span class=\"hljs-number\">16</span>: }\n</code></pre>","children":[{"content":"Lines 3 and 4 are fine because both <code>static</code> and instance<br>\nmethods can refer to a <code>static</code> variable. Lines 5&#x2013;8 are fine<br>\nbecause an instance method can call a <code>static</code> method. Line<br>\n11 doesn&#x2019;t compile because a <code>static</code> method cannot call an<br>\ninstance method. Similarly, line 15 doesn&#x2019;t compile because<br>\na <code>static</code> variable is trying to use an instance variable.","children":[{"content":"A common use for <code>static</code> variables is counting the number<br>\nof instances:<pre data-lines=\"228,240\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Counter</span> {\n  <span class=\"hljs-keyword\">private</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-type\">int</span> count;\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-title function_\">Counter</span><span class=\"hljs-params\">()</span> { count++; }\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">main</span><span class=\"hljs-params\">(String[] args)</span> {\n    <span class=\"hljs-type\">Counter</span> <span class=\"hljs-variable\">c1</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">Counter</span>();\n    <span class=\"hljs-type\">Counter</span> <span class=\"hljs-variable\">c2</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">Counter</span>();\n    <span class=\"hljs-type\">Counter</span> <span class=\"hljs-variable\">c3</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">Counter</span>();\n    System.out.println(count); <span class=\"hljs-comment\">// 3</span>\n  }\n}\n</code></pre>","children":[{"content":"Each time the constructor is called, it increments <code>count</code> by<br>\none. This example relies on the fact that <code>static</code> (and<br>\ninstance) variables are automatically initialized to the<br>\ndefault value for that type, which is <code>0</code> for <code>int</code>.<br>\nAlso notice that we didn&#x2019;t write <code>Counter.count</code>. We could<br>\nhave. It isn&#x2019;t necessary because we are already in that<br>\nclass, so the compiler can infer it.","children":[{"content":"<strong>Static Variable Modifiers</strong><br>\n<code>static</code> variables can be declared with the same modifiers as<br>\ninstance variables, such as <code>final</code>, <code>transient</code>, and <code>volatile</code>.<br>\nWhile some <code>static</code> variables are meant to change as the<br>\nprogram runs, like our <code>count</code> example, others are meant<br>\nto never change. This type of <code>static</code> variable is known as<br>\na <em>constant</em>. It uses the <code>final</code> modifier to ensure the variable<br>\nnever changes.","children":[{"content":"Constants use the modifier <code>static final</code> and a different<br>\nnaming convention than other variables. They use all<br>\nuppercase letters with underscores between &#x201c;words.&#x201d;<br>\nExample:<pre data-lines=\"259,267\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">ZooPen</span> {\n  <span class=\"hljs-keyword\">private</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">final</span> <span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">NUM_BUCKETS</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">45</span>;\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">main</span><span class=\"hljs-params\">(String[] args)</span> {\n    NUM_BUCKETS = <span class=\"hljs-number\">5</span>; <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n  }\n}\n</code></pre>","children":[{"content":"The compiler will make sure that you do not accidentally<br>\ntry to update a <code>final</code> variable. Do you think the following<br>\ncompiles?<pre data-lines=\"270,279\"><code class=\"language-java\"><span class=\"hljs-keyword\">import</span> java.util.*;\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">ZooInventoryManager</span> {\n  <span class=\"hljs-keyword\">private</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">final</span> String[] treats = <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">String</span>[<span class=\"hljs-number\">10</span>];\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">main</span><span class=\"hljs-params\">(String[] args)</span> {\n    treats[<span class=\"hljs-number\">0</span>] = <span class=\"hljs-string\">&quot;popcorn&quot;</span>;\n  }\n}\n</code></pre>","children":[{"content":"It actually does compile since treats is a reference variable.<br>\nWe are allowed to modify the referenced object or array&#x2019;s<br>\ncontents. All the compiler can do is check that we don&#x2019;t try<br>\nto reassign <code>treats</code> to point to a different object.","children":[{"content":"The rules for <code>static final</code> variables are similar to instance<br>\n<code>final</code> variables,  they use <code>static</code> initializers instead of<br>\ninstance initializers.","children":[{"content":"\n<pre data-lines=\"286,294\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Panda</span> {\n  <span class=\"hljs-keyword\">final</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-type\">String</span> <span class=\"hljs-variable\">name</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-string\">&quot;Ronda&quot;</span>;\n  <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">final</span> <span class=\"hljs-type\">int</span> bamboo;\n  <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">final</span> <span class=\"hljs-type\">double</span> height; <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n  <span class=\"hljs-keyword\">static</span> { bamboo = <span class=\"hljs-number\">5</span>;}\n}\n</code></pre>\nThe <code>name</code> variable is assigned a value when it is declared,<br>\nwhile the <code>bamboo</code> variable is assigned a value in a <code>static</code><br>\ninitializer. The <code>height</code> variable is not assigned a value<br>\nanywhere in the class definition, so that line does not<br>\ncompile. Remember, <code>final</code> variables must be initialized with<br>\na value.","children":[],"payload":{"tag":"li","lines":"286,300"}}],"payload":{"tag":"li","lines":"283,300"}}],"payload":{"tag":"li","lines":"279,300"}}],"payload":{"tag":"li","lines":"267,300"}}],"payload":{"tag":"li","lines":"255,300"}}],"payload":{"tag":"li","lines":"247,300"}}],"payload":{"tag":"li","lines":"240,300"}}],"payload":{"tag":"li","lines":"226,300"}}],"payload":{"tag":"li","lines":"220,300"}}],"payload":{"tag":"li","lines":"201,300"}},{"content":"<strong><code>static</code> Initializers</strong><br>\nBefore, we covered instance initializers that looked like unnamed methods<br>\n&#x2014;just code inside braces. Now we introduce <code>static</code> initializers, which look<br>\nsimilar. We just add the <code>static</code> keyword to specify that they should be run<br>\nwhen the class is first loaded. Here&#x2019;s an example:<pre data-lines=\"305,318\"><code class=\"language-java\"><span class=\"hljs-keyword\">private</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">final</span> <span class=\"hljs-type\">int</span> NUM_SECONDS_PER_MINUTE;\n<span class=\"hljs-keyword\">private</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">final</span> <span class=\"hljs-type\">int</span> NUM_MINUTES_PER_HOUR;\n<span class=\"hljs-keyword\">private</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">final</span> <span class=\"hljs-type\">int</span> NUM_SECONDS_PER_HOUR;\n<span class=\"hljs-keyword\">static</span> {\n  NUM_SECONDS_PER_MINUTE = <span class=\"hljs-number\">60</span>;\n  NUM_MINUTES_PER_HOUR = <span class=\"hljs-number\">60</span>;\n}\n<span class=\"hljs-keyword\">static</span> {\n  NUM_SECONDS_PER_HOUR\n      = NUM_SECONDS_PER_MINUTE * NUM_MINUTES_PER_HOUR;\n}\n</code></pre>","children":[{"content":"<strong>All <code>static</code> initializers run when the class is first used</strong>, in the<br>\norder they are defined. The statements in them run and assign<br>\nany <code>static</code> variables as needed. <code>final</code> variables aren&#x2019;t allowed<br>\nto be reassigned. The key here is that the static initializer is the<br>\nfirst assignment.","children":[{"content":"Let&#x2019;s try another example to make sure you understand the<br>\ndistinction:<pre data-lines=\"325,337\"><code class=\"language-java\"><span class=\"hljs-number\">14</span>: <span class=\"hljs-keyword\">private</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-type\">int</span> one;\n<span class=\"hljs-number\">15</span>: <span class=\"hljs-keyword\">private</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">final</span> <span class=\"hljs-type\">int</span> two;\n<span class=\"hljs-number\">16</span>: <span class=\"hljs-keyword\">private</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">final</span> <span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">three</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">3</span>;\n<span class=\"hljs-number\">17</span>: <span class=\"hljs-keyword\">private</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">final</span> <span class=\"hljs-type\">int</span> four; <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n<span class=\"hljs-number\">18</span>: <span class=\"hljs-keyword\">static</span> {\n<span class=\"hljs-number\">19</span>:   one = <span class=\"hljs-number\">1</span>;\n<span class=\"hljs-number\">20</span>:   two = <span class=\"hljs-number\">2</span>;\n<span class=\"hljs-number\">21</span>:   three = <span class=\"hljs-number\">3</span>; <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n<span class=\"hljs-number\">22</span>:   two = <span class=\"hljs-number\">4</span>;  <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n<span class=\"hljs-number\">23</span>: }\n</code></pre>","children":[{"content":"Line 14 declares a <code>static</code> variable that is not <code>final</code>. It can be<br>\nassigned as many times as we like. Line 15 declares a <code>final</code><br>\nvariable without initializing it. This means we can initialize<br>\nit exactly once in a <code>static</code> block. Line 22 doesn&#x2019;t compile<br>\nbecause this is the second attempt. Line 16 declares a <code>final</code><br>\nvariable and initializes it at the same time. We are not<br>\nallowed to assign it again, so line 21 doesn&#x2019;t compile. Line<br>\n17 declares a <code>final</code> variable that never gets initialized. The<br>\ncompiler gives a compiler error because it knows that the<br>\n<code>static</code> blocks are the only place the variable could possibly<br>\nbe initialized. Since the programmer forgot, this is clearly<br>\nan error.","children":[],"payload":{"tag":"li","lines":"337,349"}}],"payload":{"tag":"li","lines":"323,349"}}],"payload":{"tag":"li","lines":"318,349"}}],"payload":{"tag":"li","lines":"300,349"}},{"content":"<strong>Static Imports</strong><br>\nBefore, you saw that you can import a specific class or all<br>\nthe classes in a package. Example:<pre data-lines=\"352,356\"><code class=\"language-java\"><span class=\"hljs-keyword\">import</span> java.util.ArrayList;\n<span class=\"hljs-keyword\">import</span> java.util.*;\n</code></pre>","children":[{"content":"There is another type of import called a <em>static import</em>. Regular<br>\nimports are for importing classes, while <code>static</code> imports are<br>\nfor importing <code>static</code> members of classes like variables and<br>\nmethods.<br>\nJust like regular imports, you can use a wildcard or import<br>\na specific member. The idea is that you shouldn&#x2019;t have to<br>\nspecify where each <code>static</code> method or variable comes from<br>\neach time you use it.","children":[{"content":"Without <code>static</code> import<pre data-lines=\"365,374\"><code class=\"language-java\"><span class=\"hljs-keyword\">import</span> java.util.List;\n<span class=\"hljs-keyword\">import</span> java.util.Arrays;\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Imports</span> {\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">main</span><span class=\"hljs-params\">(String[] args)</span> {\n    List&lt;String&gt; list = Arrays.asList(<span class=\"hljs-string\">&quot;one&quot;</span>, <span class=\"hljs-string\">&quot;two&quot;</span>);\n  }\n}\n</code></pre>\nWith <code>static</code> import<pre data-lines=\"375,385\"><code class=\"language-java\"><span class=\"hljs-keyword\">import</span> java.util.List;\n<span class=\"hljs-keyword\">import</span> <span class=\"hljs-keyword\">static</span> java.util.Arrays.asList; <span class=\"hljs-comment\">// static import</span>\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">ZooParking</span> {\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">main</span><span class=\"hljs-params\">(String[] args)</span> {\n    List&lt;String&gt; list = \n              asList(<span class=\"hljs-string\">&quot;one&quot;</span>, <span class=\"hljs-string\">&quot;two&quot;</span>); <span class=\"hljs-comment\">// No Arrays.prefix</span>\n  }\n}\n</code></pre>","children":[{"content":"In this example, we are specifically importing the <code>asList</code><br>\nmethod. This means that any time we refer to <code>asList</code> in the<br>\nclass, it will call <code>Arrays.asList()</code>.<br>\n<strong>An interesting case is what would happen if we created<br>\nan <code>asList</code> method in our <code>ZooParking</code> class. Java would give<br>\nit preference over the imported one, and the method we<br>\ncoded would be used</strong>.","children":[{"content":"Can you figure out what is wrong with each one?<pre data-lines=\"393,403\"><code class=\"language-java\"><span class=\"hljs-number\">1</span>: <span class=\"hljs-keyword\">import</span> <span class=\"hljs-keyword\">static</span> java.util.Arrays; <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n<span class=\"hljs-number\">2</span>: <span class=\"hljs-keyword\">import</span> <span class=\"hljs-keyword\">static</span> java.util.Arrays.asList;\n<span class=\"hljs-number\">3</span>: <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">import</span> java.util.Arrays.*; <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n<span class=\"hljs-number\">4</span>: <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">BadZooParking</span> {\n<span class=\"hljs-number\">5</span>:   <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">main</span><span class=\"hljs-params\">(String[] args)</span> {\n<span class=\"hljs-number\">6</span>:     Arrays.asList(<span class=\"hljs-string\">&quot;one&quot;</span>);  <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n<span class=\"hljs-number\">7</span>:   }\n<span class=\"hljs-number\">8</span>: }\n</code></pre>","children":[{"content":"Line 1 tries to use a <code>static</code> import to import a class.<br>\nRemember that <code>static</code> imports are only for importing <code>static</code><br>\nmembers like a method or variable. Regular imports are for<br>\nimporting a class. Line 3 tries to see whether you are<br>\npaying attention to the order of keywords. The syntax is<br>\n<code>import static</code> and not vice versa. Line 6 is sneaky. The <code>asList</code><br>\nmethod is imported on line 2. However, the <code>Arrays</code> class is<br>\nnot imported anywhere. This makes it OK to write<br>\n<code>asList(&quot;one&quot;)</code> but not <code>Arrays.asList(&quot;one&quot;)</code>.","children":[{"content":"In Chapter 1, you learned that importing two classes with the<br>\nsame name gives a compiler error. This is true of <code>static</code><br>\nimports as well. The compiler will complain if you try to<br>\nexplicitly do a <code>static</code> import of two methods with the same<br>\nname or two <code>static</code> variables with the same name. Here&#x2019;s<br>\nan example:<pre data-lines=\"418,422\"><code class=\"language-java\"><span class=\"hljs-keyword\">import</span> <span class=\"hljs-keyword\">static</span> zoo.A.TYPE;\n<span class=\"hljs-keyword\">import</span> <span class=\"hljs-keyword\">static</span> zoo.B.TYPE; <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n</code></pre>\nLuckily, when this happens, we can just refer to the <code>static</code><br>\nmembers via their class name in the code instead of trying<br>\nto use a <code>static</code> import.","children":[],"payload":{"tag":"li","lines":"412,425"}}],"payload":{"tag":"li","lines":"403,425"}}],"payload":{"tag":"li","lines":"392,425"}}],"payload":{"tag":"li","lines":"385,425"}}],"payload":{"tag":"li","lines":"364,425"}}],"payload":{"tag":"li","lines":"356,425"}}],"payload":{"tag":"li","lines":"349,425"}}],"payload":{"tag":"h1","lines":"5,6"}},{"initialExpandLevel":1})</script>
