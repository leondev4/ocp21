            })(() => window.markmap,null,{"content":"Applying Access Modifiers","children":[{"content":"<code>private</code>: Only accessible within the same class.<br>\nPackage access: <code>private</code> plus other members of the<br>\nsame package. Sometimes referred to as package-<br>\nprivate or default access.<br>\n<code>protected</code>: Package access plus access within subclasses.<br>\n<code>public</code>: <code>protected</code> plus classes in the other packages.","children":[],"payload":{"tag":"li","lines":"6,12"}},{"content":"<strong>Private Access</strong><br>\nOnly code in the same class can call <code>private</code> methods or access <code>private</code> fields.<br>\nFirst, take a look at <a href=\"https://1drv.ms/i/c/c83cfca51d5c2032/Ec1WWEfWDVlGq3sI1c6zIrEBZGOOLNOkbCEX1EK8IeM1cA?e=ks01es\">Figure 5.2</a>. It shows the classes you&#x2019;ll use to explore private and package<br>\naccess. The big boxes are the names of the packages. The smaller boxes inside them are the<br>\nclasses in each package.","children":[{"content":"This is perfectly legal code because everything is one class:<pre data-lines=\"18,27\"><code class=\"language-java\"><span class=\"hljs-number\">1</span>: <span class=\"hljs-keyword\">package</span> pond.duck;\n<span class=\"hljs-number\">2</span>: <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">FatherDuck</span> {\n<span class=\"hljs-number\">3</span>:   <span class=\"hljs-keyword\">private</span> <span class=\"hljs-type\">String</span> <span class=\"hljs-variable\">noise</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-string\">&quot;quack&quot;</span>;\n<span class=\"hljs-number\">4</span>:   <span class=\"hljs-keyword\">private</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">quack</span><span class=\"hljs-params\">()</span> {\n<span class=\"hljs-number\">5</span>:     System.out.print(noise); <span class=\"hljs-comment\">// private access is ok</span>\n<span class=\"hljs-number\">6</span>:   }\n<span class=\"hljs-number\">7</span>: }\n</code></pre>","children":[{"content":"<code>FatherDuck</code> declares a <code>private</code> method <code>quack()</code> and uses <code>private</code><br>\ninstance variable <code>noise</code> on line 5.<br>\nNow we add another class:<pre data-lines=\"30,40\"><code class=\"language-java\"><span class=\"hljs-number\">1</span>: <span class=\"hljs-keyword\">package</span> pond.duck;\n<span class=\"hljs-number\">2</span>: <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">BadDuckling</span> {\n<span class=\"hljs-number\">3</span>:   <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">makeNoise</span><span class=\"hljs-params\">()</span> {\n<span class=\"hljs-number\">4</span>:     <span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">duck</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">FatherDuck</span>();\n<span class=\"hljs-number\">5</span>:     duck.quack();                 <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n<span class=\"hljs-number\">6</span>:     System.out.print(duck.noise); <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n<span class=\"hljs-number\">7</span>:   }\n<span class=\"hljs-number\">8</span>: }\n</code></pre>","children":[{"content":"<code>BadDuckling</code> is trying to access an instance variable and a method it has no business<br>\ntouching. On line 5, it tries to access a <code>private</code> method in another class. On line 6, it<br>\ntries to access a <code>private</code> instance variable in another class. Both generate compiler<br>\nerrors. Bad duckling!<br>\nLuckily, <strong>you know that accessing <code>private</code> members of other classes is not allowed</strong>,<br>\nand you need to use a different type of access.","children":[{"content":"<strong>NOTE</strong><br>\nIn the previous example, <code>FatherDuck</code> and <code>BadDuckling</code> are in separate<br>\nfiles, but what if they were declared in the same file? Even then, the code<br>\nwould still not compile as Java prevents access outside the class.","children":[],"payload":{"tag":"li","lines":"46,50"}}],"payload":{"tag":"li","lines":"40,50"}}],"payload":{"tag":"li","lines":"27,50"}}],"payload":{"tag":"li","lines":"17,50"}}],"payload":{"tag":"li","lines":"12,50"}},{"content":"<strong>Package Access</strong><br>\n<code>MotherDuck</code> allows classes in the same package to access her members.<br>\nWhen there is no access modifier, Java assumes package access.<pre data-lines=\"53,62\"><code class=\"language-java\"><span class=\"hljs-keyword\">package</span> pond.duck;\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">MotherDuck</span> {\n  <span class=\"hljs-type\">String</span> <span class=\"hljs-variable\">noise</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-string\">&quot;quack&quot;</span>;\n  <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">quack</span><span class=\"hljs-params\">()</span> {\n    System.out.print(noise); <span class=\"hljs-comment\">// package access is ok</span>\n  }\n}\n</code></pre>","children":[{"content":"<code>MotherDuck</code> can refer to <code>noise</code> and call <code>quack()</code>. After all, members in the same class are<br>\ncertainly in the same package. The big difference is that <code>MotherDuck</code> lets other classes<br>\nin the same package access members, whereas <code>FatherDuck</code> doesn&#x2019;t (due to being private).<br>\n<code>GoodDuckling</code> has a much better experience than <code>BadDuckling</code>:<pre data-lines=\"66,76\"><code class=\"language-java\"><span class=\"hljs-keyword\">package</span> pond.duck;\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">GoodDuckling</span> {\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">makeNoise</span><span class=\"hljs-params\">()</span> {\n    <span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">duck</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">MotherDuck</span>();\n    duck.quack();                 <span class=\"hljs-comment\">// package access is ok</span>\n    System.out.print(duck.noise); <span class=\"hljs-comment\">// package access is ok</span>\n  }\n}\n</code></pre>","children":[{"content":"Notice that all the classes covered so far are in the same package,<br>\n<code>pond.duck</code>. This allows package access to work.","children":[],"payload":{"tag":"li","lines":"76,78"}},{"content":"The cygnet sees the ducklings learning to quack and decides to learn<br>\nfrom <code>MotherDuck</code> as well.<pre data-lines=\"80,91\"><code class=\"language-java\"><span class=\"hljs-keyword\">package</span> pond.swan;            <span class=\"hljs-comment\">// other package</span>\n<span class=\"hljs-keyword\">import</span> pond.duck.MotherDuck;  <span class=\"hljs-comment\">// import another package</span>\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">BadCygnet</span> {\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">makeNoise</span><span class=\"hljs-params\">()</span> {\n    <span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">duck</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">MotherDuck</span>();\n    duck.quack();                 <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n    System.out.print(duck.noise); <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n  }\n}\n</code></pre>","children":[{"content":"<code>MotherDuck</code> only allows lessons to other ducks by restricting access to the<br>\n<code>pond.duck</code> package. Poor little <code>BadCygnet</code> is in the <code>pond.swan</code> package,<br>\nand the code doesn&#x2019;t compile. <strong>Remember that when there is no access<br>\nmodifier on a member, only classes in the same package can access<br>\nthe member.</strong>","children":[],"payload":{"tag":"li","lines":"91,96"}}],"payload":{"tag":"li","lines":"78,96"}}],"payload":{"tag":"li","lines":"62,96"}}],"payload":{"tag":"li","lines":"50,96"}},{"content":"<strong>Protected Access</strong><br>\nProtected access allows everything that package access does, and more. The <code>protected</code><br>\naccess modifier adds the ability to access members of a parent class. In the following<br>\nexample, the &quot;child&quot; <code>ClownFish</code> class is a subclass of the &quot;parent&quot; <code>Fish</code> class, using the<br>\n<code>extends</code> keyword to connect them:<pre data-lines=\"101,106\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Fish</span> {}\n\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">ClownFish</span> <span class=\"hljs-keyword\">extends</span> <span class=\"hljs-title class_\">Fish</span> {}\n</code></pre>","children":[{"content":"By extending a class, the subclass gains access to all <code>protected</code> and <code>public</code> members<br>\nof the parent class, as if they were declared in the subclass. If the two classes are in the<br>\nsame package, then the subclass also gains access to all package members.<br>\n<a href=\"https://1drv.ms/i/c/c83cfca51d5c2032/EbV_yHBHQ0tEt7FWND7G15cBeK5mfRbTY1TbhzjEGFuEAA?e=SorkuI\">Figure 5.3</a> shows the many classes we create in this section.","children":[{"content":"First, create a <code>Bird</code> class and give <code>protected</code> access to its members:<pre data-lines=\"111,120\"><code class=\"language-java\"><span class=\"hljs-keyword\">package</span> pond.shore;\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Bird</span> {\n  <span class=\"hljs-keyword\">protected</span> <span class=\"hljs-type\">String</span> <span class=\"hljs-variable\">text</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-string\">&quot;floating&quot;</span>;\n  <span class=\"hljs-keyword\">protected</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">floatInWater</span><span class=\"hljs-params\">()</span> {\n    System.out.print(text); <span class=\"hljs-comment\">// protected access is ok</span>\n  }\n}\n</code></pre>","children":[{"content":"Next, we create a subclass:<pre data-lines=\"121,134\"><code class=\"language-java\"><span class=\"hljs-keyword\">package</span> pond.goose;                 <span class=\"hljs-comment\">// Different package than Bird</span>\n<span class=\"hljs-keyword\">import</span> pond.shore.Bird;\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Gosling</span> <span class=\"hljs-keyword\">extends</span> <span class=\"hljs-title class_\">Bird</span> { <span class=\"hljs-comment\">// Gosling is a subclass of Bird</span>\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">swim</span><span class=\"hljs-params\">()</span> {\n    floatInWater();         <span class=\"hljs-comment\">// protected access is ok</span>\n    System.out.print(text); <span class=\"hljs-comment\">// protected access is ok</span>\n  }\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">main</span><span class=\"hljs-params\">(String[] args)</span> {\n    <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">Gosling</span>().swim();\n  }\n}\n</code></pre>","children":[{"content":"<code>Gosling</code> extends the <code>Bird</code> class. Extending means creating a subclass that has<br>\naccess to any <code>protected</code> or <code>public</code> members of the parent class. Running this<br>\nprogram prints <code>floating</code> twice: once from calling <code>floatInWater()</code>, and once<br>\nfrom the print statement in <code>swim()</code>. Since <code>Gosling</code> is a subclass of <code>Bird</code>, it can<br>\naccess these members even though it is in a different package.","children":[{"content":"Remember that <code>protected</code> also gives us access to everything that package access does.<br>\nThis means a class in the same package as <code>Bird</code> can access its protected members.<pre data-lines=\"141,151\"><code class=\"language-java\"><span class=\"hljs-keyword\">package</span> pond.shore;              <span class=\"hljs-comment\">// Same package as Bird</span>\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">BirdWatcher</span> {\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">watchBird</span><span class=\"hljs-params\">()</span> {\n    <span class=\"hljs-type\">Bird</span> <span class=\"hljs-variable\">bird</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">Bird</span>();\n    bird.floatInWater();         <span class=\"hljs-comment\">// protected access is ok</span>\n    System.out.print(bird.text); <span class=\"hljs-comment\">// protected access is ok</span>\n  }\n}\n</code></pre>","children":[{"content":"Since <code>Bird</code> and <code>BirdWatcher</code> are in the same package, <code>BirdWatcher</code> can access<br>\npackage members of the <code>bird</code> variable. The definition of <code>protected</code> allows access to<br>\n&#xad;subclasses and classes in the same package. This example uses the same package.","children":[{"content":"Now let&#x2019;s try the same thing from a different package:<pre data-lines=\"155,166\"><code class=\"language-java\"><span class=\"hljs-keyword\">package</span> pond.inland; <span class=\"hljs-comment\">// Different package than Bird</span>\n<span class=\"hljs-keyword\">import</span> pond.shore.Bird;\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">BirdWatcherFromAfar</span> { <span class=\"hljs-comment\">// Not a subclass of Bird</span>\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">watchBird</span><span class=\"hljs-params\">()</span> {\n    <span class=\"hljs-type\">Bird</span> <span class=\"hljs-variable\">bird</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">Bird</span>();\n    bird.floatInWater(); <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n    System.out.print(bird.text); <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n  }\n}\n</code></pre>","children":[{"content":"<code>BirdWatcherFromAfar</code> is not in the same package as <code>Bird</code>, and it doesn&#x2019;t inherit from<br>\n<code>Bird</code>. This means it is not allowed to access <code>protected</code> members of <code>Bird</code>.<br>\nGot that? Subclasses and classes in the same package are the only ones allowed<br>\nto access <code>protected</code> members.","children":[],"payload":{"tag":"li","lines":"166,170"}}],"payload":{"tag":"li","lines":"154,170"}}],"payload":{"tag":"li","lines":"151,170"}}],"payload":{"tag":"li","lines":"139,170"}}],"payload":{"tag":"li","lines":"134,170"}}],"payload":{"tag":"li","lines":"120,170"}}],"payload":{"tag":"li","lines":"110,170"}}],"payload":{"tag":"li","lines":"106,170"}}],"payload":{"tag":"li","lines":"96,170"}},{"content":"There is one gotcha for <code>protected</code> access. Consider this class:<pre data-lines=\"171,191\"><code class=\"language-java\"><span class=\"hljs-number\">1</span>:  <span class=\"hljs-keyword\">package</span> pond.swan; <span class=\"hljs-comment\">// Different package than Bird</span>\n<span class=\"hljs-number\">2</span>:  <span class=\"hljs-keyword\">import</span> pond.shore.Bird;\n<span class=\"hljs-number\">3</span>:  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Swan</span> <span class=\"hljs-keyword\">extends</span> <span class=\"hljs-title class_\">Bird</span> { <span class=\"hljs-comment\">// Swan is a subclass of Bird</span>\n<span class=\"hljs-number\">4</span>:    <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">swim</span><span class=\"hljs-params\">()</span> {\n<span class=\"hljs-number\">5</span>:      floatInWater();         <span class=\"hljs-comment\">// protected access is ok</span>\n<span class=\"hljs-number\">6</span>:      System.out.print(text); <span class=\"hljs-comment\">// protected access is ok</span>\n<span class=\"hljs-number\">7</span>:    }\n<span class=\"hljs-number\">8</span>:    <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">helpOtherSwanSwim</span><span class=\"hljs-params\">()</span> {\n<span class=\"hljs-number\">9</span>:      <span class=\"hljs-type\">Swan</span> <span class=\"hljs-variable\">other</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">Swan</span>();\n<span class=\"hljs-number\">10</span>:     other.floatInWater();         <span class=\"hljs-comment\">// subclass access to superclass</span>\n<span class=\"hljs-number\">11</span>:     System.out.print(other.text); <span class=\"hljs-comment\">// subclass access to superclass</span>\n<span class=\"hljs-number\">12</span>:   }\n<span class=\"hljs-number\">13</span>:   <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">helpOtherBirdSwim</span><span class=\"hljs-params\">()</span> {\n<span class=\"hljs-number\">14</span>:     <span class=\"hljs-type\">Bird</span> <span class=\"hljs-variable\">other</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">Bird</span>();\n<span class=\"hljs-number\">15</span>:     other.floatInWater();           <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n<span class=\"hljs-number\">16</span>:     System.out.print(other.text);   <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n<span class=\"hljs-number\">17</span>:   }\n<span class=\"hljs-number\">18</span>: }\n</code></pre>","children":[{"content":"\n<p data-lines=\"191,199\"><code>Swan</code> is not in the same package as <code>Bird</code> but does extend it&#x2014;&#xad;which implies it has access<br>\nto the <code>protected</code> members of <code>Bird</code> since it is a subclass. And it does. Lines 5 and 6 refer<br>\nto <code>protected</code> members via inheriting them.<br>\nLines 10 and 11 also successfully use <code>protected</code> members of <code>Bird</code>. This is allowed because<br>\nthese lines refer to a <code>Swan</code> object. <code>Swan</code> inherits from <code>Bird</code>, so this is okay. It is sort of a<br>\ntwo-phase check. The <code>Swan</code> class is allowed to use <code>protected</code> members of <code>Bird</code>, and we are<br>\nreferring to a <code>Swan</code> object. Granted, it is a <code>Swan</code> object created on line 9 rather than an<br>\ninherited one, but it is still a <code>Swan</code> object.</p>","children":[],"payload":{"tag":"li","lines":"191,199"}},{"content":"\n<p data-lines=\"199,205\">Lines 15 and 16 do not compile. Wait a minute. They are almost exactly the same as lines<br>\n10 and 11! There&#x2019;s one key difference. This time a <code>Bird</code> reference is used rather than inher-<br>\nitance. It is created on line 14. <code>Bird</code> is in a different package, and this code isn&#x2019;t inheriting<br>\nfrom <code>Bird</code>, so it doesn&#x2019;t get to use protected members. Say what, now? We just got through<br>\nsaying repeatedly that <code>Swan</code> inherits from <code>Bird</code>. And it does. However, the variable reference<br>\nisn&#x2019;t a <code>Swan</code>. The code just happens to be in the <code>Swan</code> class.</p>","children":[{"content":"Looking at it a different way, the <code>protected</code> rules apply under two scenarios:<br>\n1.- A member is used without referring to a variable. This is the case on lines 5 and 6. In<br>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;this case, we are taking advantage of inheritance, and <code>protected</code> access is allowed.<br>\n2.- A member is used through a variable. This is the case on lines 10, 11, 15, and 16. In this<br>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;case, the rules for the reference type of the variable are what matter. If it is a subclass,<br>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;<code>protected</code> access is allowed. This works for references to the same class or a subclass.","children":[{"content":"We&#x2019;re going to try this again to make sure you understand what is going on.<br>\nCan you figure out why these examples don&#x2019;t compile?<pre data-lines=\"214,230\"><code class=\"language-java\"><span class=\"hljs-keyword\">package</span> pond.goose;\n<span class=\"hljs-keyword\">import</span> pond.shore.Bird;\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Goose</span> <span class=\"hljs-keyword\">extends</span> <span class=\"hljs-title class_\">Bird</span> {\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">helpGooseSwim</span><span class=\"hljs-params\">()</span> {\n    <span class=\"hljs-type\">Goose</span> <span class=\"hljs-variable\">other</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">Goose</span>();\n    other.floatInWater();\n    System.out.print(other.text);\n  }\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">helpOtherGooseSwim</span><span class=\"hljs-params\">()</span> {\n    <span class=\"hljs-type\">Bird</span> <span class=\"hljs-variable\">other</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">Goose</span>();\n    other.floatInWater();         <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n    System.out.print(other.text); <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n  }\n}\n</code></pre>","children":[{"content":"The first method is fine. In fact, it is equivalent to the <code>Swan</code> example. <code>Goose</code> extends <code>Bird</code>.<br>\nSince we are in the <code>Goose</code> subclass and referring to a <code>Goose</code> reference, it can access<br>\n<code>protected</code> members. The second method is a problem. Although the object happens to be a<br>\n<code>Goose</code>, it is stored in a <code>Bird</code> reference. We are not allowed to refer to members of the <code>Bird</code><br>\nclass since we are not in the same package and the reference type of <code>other</code> is not a sub-<br>\nclass of <code>Goose</code>.","children":[{"content":"What about this one?<pre data-lines=\"237,247\"><code class=\"language-java\"><span class=\"hljs-keyword\">package</span> pond.duck;\n<span class=\"hljs-keyword\">import</span> pond.goose.Goose;\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">GooseWatcher</span> {\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">watch</span><span class=\"hljs-params\">()</span> {\n    <span class=\"hljs-type\">Goose</span> <span class=\"hljs-variable\">goose</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">Goose</span>();\n    goose.floatInWater(); <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n    }\n}\n</code></pre>","children":[{"content":"This code doesn&#x2019;t compile because we are not in the <code>goose</code> object. The <code>floatInWater()</code><br>\nmethod is declared in <code>Bird</code>. <code>GooseWatcher</code> is not in the same package as <code>Bird</code>, nor does<br>\nit extend <code>Bird</code>. <code>Goose</code> extends <code>Bird</code>. That only lets <code>Goose</code> refer to <code>floatInWater()</code>, not<br>\ncallers of <code>Goose</code>.","children":[],"payload":{"tag":"li","lines":"247,251"}}],"payload":{"tag":"li","lines":"236,251"}}],"payload":{"tag":"li","lines":"230,251"}}],"payload":{"tag":"li","lines":"212,251"}}],"payload":{"tag":"li","lines":"206,251"}}],"payload":{"tag":"li","lines":"199,251"}}],"payload":{"tag":"li","lines":"170,251"}},{"content":"<strong>Public Access</strong><br>\n<code>public</code> means anyone can access the member from anywhere.<br>\n** The Java module system redefines &#x201c;anywhere,&#x201d; and it<br>\nbecomes possible to restrict access to <code>public</code> code<br>\noutside a module.","children":[{"content":"Let&#x2019;s create a class that has <code>public</code> members:<pre data-lines=\"257,266\"><code class=\"language-java\"><span class=\"hljs-keyword\">package</span> pond.duck;\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">DuckTeacher</span> {\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-type\">String</span> <span class=\"hljs-variable\">name</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-string\">&quot;helpful&quot;</span>;\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">swim</span><span class=\"hljs-params\">()</span> {\n    System.out.print(name); <span class=\"hljs-comment\">// public access is ok</span>\n  }\n}\n</code></pre>","children":[{"content":"<code>DuckTeacher</code> allows access to any class that wants it. Now we<br>\ncan try it:<pre data-lines=\"268,279\"><code class=\"language-java\"><span class=\"hljs-keyword\">package</span> pond.goose;\n<span class=\"hljs-keyword\">import</span> pond.duck.DuckTeacher;\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">LostDuckling</span> {\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">swim</span><span class=\"hljs-params\">()</span> {\n    <span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">teacher</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">DuckTeacher</span>();\n    teacher.swim(); <span class=\"hljs-comment\">//allowed</span>\n    System.out.print(<span class=\"hljs-string\">&quot;Thanks &quot;</span> + teacher.name); <span class=\"hljs-comment\">//allowed</span>\n  }\n}\n</code></pre>","children":[{"content":"<code>LostDuckling</code> is able to refer to <code>swim()</code> and <code>name</code> on <code>DuckTeacher</code><br>\nbecause they are <code>public</code>.","children":[{"content":"<strong>Reviewing Access Modifiers</strong><br>\nMake sure you know why everything in <strong>Table 5.4</strong> is <code>true</code>.<br>","children":[{"content":"<strong>TABLE 5.4</strong> A method in ______ can access a ______ member.<br>\n<br>\n<table data-lines=\"285,291\">\n<thead data-lines=\"285,286\">\n<tr data-lines=\"285,286\">\n<th></th>\n<th><code>private</code></th>\n<th>package</th>\n<th><code>protected</code></th>\n<th><code>public</code></th>\n</tr>\n</thead>\n<tbody data-lines=\"287,291\">\n<tr data-lines=\"287,288\">\n<td>the same class</td>\n<td>Yes</td>\n<td>Yes</td>\n<td>Yes</td>\n<td>Yes</td>\n</tr>\n<tr data-lines=\"288,289\">\n<td>another class in the same<br> package</td>\n<td>No</td>\n<td>Yes</td>\n<td>Yes</td>\n<td>Yes</td>\n</tr>\n<tr data-lines=\"289,290\">\n<td>a subclass in a different <br>package</td>\n<td>No</td>\n<td>No</td>\n<td>Yes</td>\n<td>Yes</td>\n</tr>\n<tr data-lines=\"290,291\">\n<td>an unrelated class in a<br>different package</td>\n<td>No</td>\n<td>No</td>\n<td>No</td>\n<td>Yes</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"li","lines":"283,292"}}],"payload":{"tag":"li","lines":"281,292"}}],"payload":{"tag":"li","lines":"279,292"}}],"payload":{"tag":"li","lines":"266,292"}}],"payload":{"tag":"li","lines":"256,292"}}],"payload":{"tag":"li","lines":"251,292"}}],"payload":{"tag":"h1","lines":"5,6"}},{"initialExpandLevel":1})</script>
