ky</code> is an instance variable. Local variable type<br>\ninference works with local variables and not instance variables.","children":[],"payload":{"tag":"li","lines":"26,28"}}],"payload":{"tag":"li","lines":"20,28"}}],"payload":{"tag":"li","lines":"18,28"}},{"content":"\n<p data-lines=\"28,32\"><em>type inference</em> means what it sounds like. When you type<br>\n<code>var</code>, you are instructing the compiler to determine the type<br>\nfor you.<strong>The compiler looks at the code on the line of<br>\nthe declaration and uses it to infer the type.</strong></p>","children":[{"content":"Example:<pre data-lines=\"33,40\"><code class=\"language-java\"><span class=\"hljs-number\">7</span>: <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">reassignment</span><span class=\"hljs-params\">()</span> {\n<span class=\"hljs-number\">8</span>:   <span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">number</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">7</span>;\n<span class=\"hljs-number\">9</span>:   number = <span class=\"hljs-number\">4</span>;\n<span class=\"hljs-number\">10</span>:  number = <span class=\"hljs-string\">&quot;five&quot;</span>; <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n<span class=\"hljs-number\">11</span>: }\n</code></pre>","children":[{"content":"On line 8, the compiler determines that we want an <code>int</code><br>\nvariable. On line 9, we have no trouble assigning a<br>\ndifferent <code>int</code> to it. On line 10, Java has a problem. We&#x2019;ve<br>\nasked it to assign a <code>String</code> to an <code>int</code> variable. This is not<br>\nallowed. It is equivalent to typing this:<pre data-lines=\"45,48\"><code class=\"language-java\"><span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">number</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-string\">&quot;five&quot;</span>;\n</code></pre>","children":[],"payload":{"tag":"li","lines":"40,48"}}],"payload":{"tag":"li","lines":"32,48"}}],"payload":{"tag":"li","lines":"28,48"}},{"content":"\n<p data-lines=\"48,51\"><strong>When discussing <code>var</code>, we are going to assume that a<br>\ndeclaration and initialization statement of the variable<br>\nis completed on a single line.</strong></p>","children":[{"content":"\n<pre data-lines=\"51,57\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">breakingDeclaration</span><span class=\"hljs-params\">()</span> {\n  <span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">silly</span>\n      <span class=\"hljs-operator\">=</span><span class=\"hljs-number\">1</span>;\n}`\n</code></pre>","children":[{"content":"This example is valid and does compile, but we consider the<br>\n<strong>declaration and initialization of <code>silly</code> to be happening on<br>\nthe same line</strong>.","children":[],"payload":{"tag":"li","lines":"57,60"}}],"payload":{"tag":"li","lines":"51,60"}}],"payload":{"tag":"li","lines":"48,60"}},{"content":"\n<p data-lines=\"60,61\">Do you think the following compiles?</p>","children":[{"content":"\n<pre data-lines=\"61,74\"><code class=\"language-java\"><span class=\"hljs-number\">3</span>: <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">doesThisCompile</span><span class=\"hljs-params\">(<span class=\"hljs-type\">boolean</span> check)</span> {\n<span class=\"hljs-number\">4</span>:    <span class=\"hljs-keyword\">var</span> question;\n<span class=\"hljs-number\">5</span>:    question = <span class=\"hljs-number\">1</span>;\n<span class=\"hljs-number\">6</span>:    <span class=\"hljs-keyword\">var</span> answer;\n<span class=\"hljs-number\">7</span>:    <span class=\"hljs-keyword\">if</span>(check){\n<span class=\"hljs-number\">8</span>:      answer = <span class=\"hljs-number\">2</span>;\n<span class=\"hljs-number\">9</span>:    }<span class=\"hljs-keyword\">else</span>{\n<span class=\"hljs-number\">10</span>:      answer = <span class=\"hljs-number\">3</span>;\n<span class=\"hljs-number\">11</span>:   }\n<span class=\"hljs-number\">12</span>:   System.out.println(answer);\n<span class=\"hljs-number\">13</span>: }\n</code></pre>","children":[{"content":"The code does not compile. Remember that for local variable type inference, the<br>\ncompiler looks only at the line with the declaration. Since <code>question</code> and <code>answer</code><br>\nare not assigned values on the lines where they are defined, the compiler does not<br>\nknow what to make of them. For this reason, both lines 4 and 6 do not compile.","children":[],"payload":{"tag":"li","lines":"74,78"}}],"payload":{"tag":"li","lines":"61,78"}}],"payload":{"tag":"li","lines":"60,78"}},{"content":"\n<p data-lines=\"78,81\"><strong>Now we know the initial value used to determine the<br>\ntype needs to be part of the same statement.</strong> Can you<br>\nfigure out why these two statements don&#x2019;t compile?</p>","children":[{"content":"\n<pre data-lines=\"81,88\"><code class=\"language-java\"><span class=\"hljs-number\">4</span>: <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">twoTypes</span><span class=\"hljs-params\">()</span> {\n<span class=\"hljs-number\">5</span>:   <span class=\"hljs-type\">int</span> a, <span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">b</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">3</span>; <span class=\"hljs-comment\">//DOES NOT COMPILE</span>\n<span class=\"hljs-number\">6</span>:   <span class=\"hljs-keyword\">var</span> a, b = <span class=\"hljs-number\">3</span>;     <span class=\"hljs-comment\">//DOES NOT COMPILE</span>\n<span class=\"hljs-number\">7</span>:   <span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">n</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-literal\">null</span>;     <span class=\"hljs-comment\">//DOES NOT COMPILE</span>\n<span class=\"hljs-number\">8</span>: }\n</code></pre>","children":[{"content":"Line 5 wouldn&#x2019;t work even if you replaced var with a real type. All the<br>\ntypes declared on a single line must be the same type and share the<br>\nsame declaration. We couldn&#x2019;t write <code>int a</code>, <code>int b = 3;</code> either.<br>\nLine 6 shows that<strong>you can&#x2019;t use <code>var</code> to define two variables on the<br>\nsame line.</strong><br>\nLine 7 is a single line. The compiler is being asked to infer the type<br>\nof <code>null</code>. <strong>The designers of Java decided it would be better not to<br>\nallow <code>var</code> for <code>null</code>.</strong>","children":[],"payload":{"tag":"li","lines":"88,96"}}],"payload":{"tag":"li","lines":"81,96"}}],"payload":{"tag":"li","lines":"78,96"}},{"content":"\n<p data-lines=\"96,97\">Do you see why this does not compile?</p>","children":[{"content":"\n<pre data-lines=\"97,102\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-type\">int</span> <span class=\"hljs-title function_\">addition</span><span class=\"hljs-params\">(<span class=\"hljs-keyword\">var</span> a,<span class=\"hljs-keyword\">var</span> b)</span> {<span class=\"hljs-comment\">//DOES NOT COMPILE</span>\n  <span class=\"hljs-keyword\">return</span> a + b;\n}\n</code></pre>","children":[{"content":"In this example, <code>a</code> and <code>b</code> are method parameters. These are not local<br>\nvariables. Be on the lookout for <code>var</code> used with constructor parameters,<br>\nmethod parameters, or instance variables. Using <code>var</code> in one of these<br>\nplaces is a good exam trick to see if you are paying attention. Remember<br>\nthat <code>var</code> is used only for local variable type inference!","children":[],"payload":{"tag":"li","lines":"102,107"}}],"payload":{"tag":"li","lines":"97,107"}}],"payload":{"tag":"li","lines":"96,107"}},{"content":"\n<p data-lines=\"107,111\"><code>var</code> is not a reserved word and allowed to be used as an<br>\nidentifier. It is considered a reserved type name that  means<br>\nit <strong>cannot be used to define a type, such as a <code>class</code>,<br>\n<code>interface</code>, <code>record</code> or <code>enum</code>.</strong></p>","children":[{"content":"\n<pre data-lines=\"112,123\"><code class=\"language-java\"><span class=\"hljs-keyword\">package</span> <span class=\"hljs-keyword\">var</span>;\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Var</span> {\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">var</span><span class=\"hljs-params\">()</span> {\n    <span class=\"hljs-type\">var</span> <span class=\"hljs-variable\">var</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-string\">&quot;var&quot;</span>;\n  }\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">Var</span><span class=\"hljs-params\">()</span> {\n    <span class=\"hljs-type\">Var</span> <span class=\"hljs-variable\">var</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">Var</span>();\n  }\n}\n</code></pre>","children":[{"content":"Believe it or not, this code does compile. Java is case sensitive, so <code>Var</code> doesn&#x2019;t<br>\nintroduce any conflicts as a class name. Naming a local variable <code>var</code> is legal.","children":[],"payload":{"tag":"li","lines":"123,125"}},{"content":"<code>var</code> is a &quot;contextual keyword&quot;, then can be used as identifier. So, <code>var var= &quot;hello&quot;;</code><br>\nwould actually be a valid statement because the first <code>var</code> will be replaced with<br>\n<code>String</code> by the compiler.","children":[],"payload":{"tag":"li","lines":"125,128"}}],"payload":{"tag":"li","lines":"112,128"}}],"payload":{"tag":"li","lines":"107,128"}}],"payload":{"tag":"h1","lines":"5,6"}},{"initialExpandLevel":1})</script>
