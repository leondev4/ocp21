            })(() => window.markmap,null,{"content":"<strong>Calling Constructors</strong>","children":[{"content":"To create an instance of a class, all you have to do is write <code>new</code><br>\nbefore the class name and add parentheses after it.","children":[{"content":"\n<pre data-lines=\"8,11\"><code class=\"language-java\"><span class=\"hljs-type\">Park</span> <span class=\"hljs-variable\">p</span> <span class=\"hljs-operator\">=</span><span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">Park</span>();\n</code></pre>","children":[{"content":"First you declare the type that you&#x2019;ll be creating (<code>Park</code>) and give the<br>\nvariable a name (<code>p</code>). This gives Java a place to store a reference to<br>\nthe object. Then you write <code>new Park()</code> to actually create the object.","children":[],"payload":{"tag":"li","lines":"11,14"}}],"payload":{"tag":"li","lines":"8,14"}}],"payload":{"tag":"li","lines":"6,14"}},{"content":"<code>Park()</code> looks like a method since it is followed by parentheses.<br>\nIt&#x2019;s called a <em>constructor</em>, which is a special type of method that<br>\ncreates a new object. You can define your own constructor.","children":[{"content":"\n<pre data-lines=\"17,24\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Chick</span> {\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-title function_\">Chick</span><span class=\"hljs-params\">()</span>{\n    System.out.println(<span class=\"hljs-string\">&quot;in constructor&quot;</span>);\n  }\n}\n</code></pre>","children":[{"content":"There are two key points to note about the constructor: the name<br>\nof the constructor matches the name of the class, and there&#x2019;s no<br>\nreturn type.","children":[],"payload":{"tag":"li","lines":"24,27"}}],"payload":{"tag":"li","lines":"17,27"}}],"payload":{"tag":"li","lines":"14,27"}},{"content":"You may see a method like this on the exam:","children":[{"content":"\n<pre data-lines=\"28,33\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Chick</span> {\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">Chick</span><span class=\"hljs-params\">()</span> { }<span class=\"hljs-comment\">// NOT A CONSTRUCTOR</span>\n}\n</code></pre>","children":[{"content":"When you see a method name beginning with a capital letter and<br>\nhaving a return type. It is not a constructor since there&#x2019;s a return<br>\ntype. It&#x2019;s a regular method that does compile but will not be called<br>\nwhen you write <code>new Chick()</code>.","children":[],"payload":{"tag":"li","lines":"33,37"}}],"payload":{"tag":"li","lines":"28,37"}}],"payload":{"tag":"li","lines":"27,37"}},{"content":"The purpose of a constructor is to initialize fields, although you<br>\ncan put any code in there. Another way to initialize fields is to<br>\ndo so directly on the line on which they&#x2019;re declared. This example<br>\nshows both approaches:","children":[{"content":"\n<pre data-lines=\"41,50\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Chicken</span> {\n  <span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">numEggs</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">12</span>; <span class=\"hljs-comment\">//initialize on line</span>\n  String name;\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-title function_\">Chicken</span><span class=\"hljs-params\">()</span> {\n    name = <span class=\"hljs-string\">&quot;Duke&quot;</span>; <span class=\"hljs-comment\">//initialize in constructor</span>\n  }\n}\n</code></pre>","children":[],"payload":{"tag":"li","lines":"41,50"}}],"payload":{"tag":"li","lines":"37,50"}},{"content":"<strong>Reading and Writing Member Fields</strong>","children":[{"content":"It&#x2019;s possible to read and write instance variables directly from the<br>\ncaller.","children":[{"content":"\n<pre data-lines=\"53,63\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Swan</span> {\n  <span class=\"hljs-type\">int</span> numberEggs;                          <span class=\"hljs-comment\">//instance variable</span>\n  <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">main</span><span class=\"hljs-params\">(String[] args)</span> {\n    <span class=\"hljs-type\">Swan</span> <span class=\"hljs-variable\">mother</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">Swan</span>();\n    mother.numberEggs = <span class=\"hljs-number\">1</span>;                 <span class=\"hljs-comment\">//set variable</span>\n    System.out.println(mother.numberEggs); <span class=\"hljs-comment\">//read variable</span>\n  }\n}\n</code></pre>","children":[{"content":"The &#x201c;caller&#x201d; in this case is the <code>main()</code> method, which could be in the<br>\nsame class or in another class. This class sets <code>numberEggs</code> to <code>1</code> and<br>\nthen reads <code>numberEggs</code> directly to print it out.","children":[],"payload":{"tag":"li","lines":"63,66"}}],"payload":{"tag":"li","lines":"53,66"}}],"payload":{"tag":"li","lines":"51,66"}},{"content":"You can even read values of already initialized fields on a line<br>\ninitializing a new field.","children":[{"content":"\n<pre data-lines=\"68,75\"><code class=\"language-java\"><span class=\"hljs-number\">1</span>: <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\"
