            })(() => window.markmap,null,{"content":"<strong>Creating Local Variables</strong>","children":[{"content":"Before you can use a variable, it needs a value.","children":[{"content":"A <em>local variable</em> is a variable defined within a constructor, method,<br>\nor initializer block","children":[],"payload":{"tag":"li","lines":"7,9"}}],"payload":{"tag":"li","lines":"6,9"}},{"content":"<strong>Final Local Variables</strong>","children":[{"content":"The <code>final</code> keyword can be applied to local variables and is equivalent to declaring constants.","children":[],"payload":{"tag":"li","lines":"10,11"}},{"content":"\n<pre data-lines=\"12,17\"><code class=\"language-java\"><span class=\"hljs-number\">5</span>: <span class=\"hljs-keyword\">final</span> <span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">y</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">10</span>;\n<span class=\"hljs-number\">6</span>: <span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">x</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">20</span>;\n<span class=\"hljs-number\">7</span>: y = x + <span class=\"hljs-number\">10</span>; <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n</code></pre>","children":[{"content":"Line 7 triggers a compiler error since the value cannot be modified.","children":[],"payload":{"tag":"li","lines":"17,18"}}],"payload":{"tag":"li","lines":"11,18"}},{"content":"The <code>final</code> modifier can also be applied to local variable references.","children":[{"content":"\n<pre data-lines=\"19,25\"><code class=\"language-java\"><span class=\"hljs-number\">5</span>: <span class=\"hljs-keyword\">final</span> <span class=\"hljs-type\">int</span>[] favoriteNumbers = <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">int</span>[<span class=\"hljs-number\">10</span>];\n<span class=\"hljs-number\">6</span>: favoriteNumbers[<span class=\"hljs-number\">0</span>] = <span class=\"hljs-number\">10</span>;\n<span class=\"hljs-number\">7</span>: favoriteNumbers[<span class=\"hljs-number\">1</span>] = <span class=\"hljs-number\">20</span>;\n<span class=\"hljs-number\">8</span>: favoriteNumbers = <span class=\"hljs-literal\">null</span>; <span class=\"hljs-comment\">//DOES NOT COMPILE</span>\n</code></pre>","children":[],"payload":{"tag":"li","lines":"19,25"}},{"content":"Notice that we can modify the content, or data, in the array. The<br>\ncompiler error isn&#x2019;t until line 8, when we try to change the value of<br>\nthe reference <code>favoriteNumbers</code>.","children":[],"payload":{"tag":"li","lines":"25,28"}}],"payload":{"tag":"li","lines":"18,28"}}],"payload":{"tag":"li","lines":"9,28"}},{"content":"<strong>Uninitialized Local Variables</strong>","children":[],"payload":{"tag":"li","lines":"28,29"}},{"content":"Local variables do not have a default value and must be<br>\ninitialized before use. The compiler will report an error if<br>\nyou try to read an uninitialized variable.","children":[{"content":"\n<pre data-lines=\"32,40\"><code class=\"language-java\"><span class=\"hljs-number\">4</span>: <span class=\"hljs-keyword\">public</span> <span class=\"hljs-type\">int</span> <span class=\"hljs-title function_\">notValid</span><span class=\"hljs-params\">()</span> {\n<span class=\"hljs-number\">5</span>:    <span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">y</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">10</span>;\n<span class=\"hljs-number\">6</span>:    <span class=\"hljs-type\">int</span> x;\n<span class=\"hljs-number\">7</span>:    <span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">reply</span> <span class=\"hljs-operator\">=</span> x + y; <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n<span class=\"hljs-number\">8</span>:    <span class=\"hljs-keyword\">return</span> reply;\n<span class=\"hljs-number\">9</span>: }\n</code></pre>","children":[{"content":"The <code>y</code> variable is initialized to <code>10</code>. By contrast, <code>x</code> is not<br>\ninitialized before it is used in the expression on line 7,<br>\nand the compiler generates an error.","children":[],"payload":{"tag":"li","lines":"40,43"}}],"payload":{"tag":"li","lines":"32,43"}}],"payload":{"tag":"li","lines":"29,43"}},{"content":"The compiler recognizes variables that have been initialized<br>\nafter their declaration but before they are used.","children":[{"content":"\n<pre data-lines=\"45,56\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-type\">int</span> <span class=\"hljs-title function_\">valid</span><span class=\"hljs-params\">()</span> {\n  <span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">y</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">10</span>;\n  <span class=\"hljs-type\">int</span> x; <span class=\"hljs-comment\">// x is declared here</span>\n  x = <span class=\"hljs-number\">3</span>; <span class=\"hljs-comment\">// x is initialized here</span>\n  <span class=\"hljs-type\">int</span> z; <span class=\"hljs-comment\">// z is declared here but never  </span>\n        <span class=\"hljs-comment\">// initialized or used</span>\n  <span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">reply</span> <span class=\"hljs-operator\">=</span> x + y;\n  <span class=\"hljs-keyword\">return</span> reply;\n}\n</code></pre>","children":[{"content":"In this example, <code>x</code> is declared, initialized, and used in<br>\nseparate lines.<strong>Also, <code>z</code> is declared but never used,<br>\nso it is not required to be initialized.</strong>","children":[],"payload":{"tag":"li","lines":"56,59"}}],"payload":{"tag":"li","lines":"45,59"}}],"payload":{"tag":"li","lines":"43,59"}},{"content":"The compiler recognizes initializations that<br>\nare more complex.","children":[{"content":"\n<pre data-lines=\"61,74\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">findAnswer</span><span class=\"hljs-params\">(<span class=\"hljs-type\">boolean</span> check)</span> {\n  <span class=\"hljs-type\">int</span> answer; <span class=\"hljs-type\">int</span> otherAnswer; <span class=\"hljs-type\">int</span> onlyOneBranch;\n  <span class=\"hljs-keyword\">if</span> (check) {\n    onlyOneBranch = <span class=\"hljs-number\">1</span>;\n    answer = <span class=\"hljs-number\">1</span>;\n  }<span class=\"hljs-keyword\">else</span> {\n    answer = <span class=\"hljs-number\">2</span>;\n  }\n  System.out.println(answer);\n  System.out.println(onlyOneBranch); <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n}\n</code></pre>","children":[{"content":"The <code>answer</code> variable is initialized in both branches of the if statement,<br>\nso the compiler is perfectly happy.<br>\nThe <code>otherAnswer</code> variable is not initialized but never used, and the<br>\ncompiler is equally as happy. Remember,<strong>the compiler is concerned<br>\nonly if you try to use uninitialized local variables</strong>.<br>\nThe <code>onlyOneBranch</code> variable is initialized only if <code>check</code> happens to be<br>\n<code>true</code>. The compiler knows there is the possibility for <code>check</code> to be<br>\n<code>false</code>, resulting in uninitialized code, and gives a compiler error.","children":[],"payload":{"tag":"li","lines":"74,82"}}],"payload":{"tag":"li","lines":"61,82"}},{"content":"\n<pre data-lines=\"82,88\"><code class=\"language-java\"><span class=\"hljs-type\">int</span> i=<span class=\"hljs-number\">0</span>; <span class=\"hljs-type\">int</span> x;\n<span class=\"hljs-keyword\">if</span>(i==<span class=\"hljs-number\">0</span>)\n  x=<span class=\"hljs-number\">1</span>;\nx=x+<span class=\"hljs-number\">1</span>; <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n</code></pre>","children":[{"content":"\n<pre data-lines=\"88,94\"><code class=\"language-java\"><span class=\"hljs-keyword\">final</span> <span class=\"hljs-type\">int</span> i=<span class=\"hljs-number\">0</span>; <span class=\"hljs-type\">int</span> x;\n<span class=\"hljs-keyword\">if</span>(i==<span class=\"hljs-number\">0</span>)\n  x=<span class=\"hljs-number\">1</span>;\nx=x+<span class=\"hljs-number\">1</span>; <span class=\"hljs-comment\">// COMPILES</span>\n</code></pre>","children":[],"payload":{"tag":"li","lines":"88,94"}}],"payload":{"tag":"li","lines":"82,94"}}],"payload":{"tag":"li","lines":"59,94"}}],"payload":{"tag":"h1","lines":"5,6"}},{"initialExpandLevel":1})</script>
