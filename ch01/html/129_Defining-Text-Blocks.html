8"}}],"payload":{"tag":"li","lines":"25,28"}},{"content":"<strong>Essential whitespace</strong> is part of your <code>String</code> and is important to you.<br>\n<strong>Incidental whitespace</strong> just happens to be there to make the code easier<br>\nto read. You can reformat your code and change the amount of incidental<br>\nwhitespace without any impact on your <code>String</code> value (see the <a href=\"https://1drv.ms/i/c/c83cfca51d5c2032/ESMN0Nt9N89IiLM1unqECr4BqQpN3WGnV2stjLvw1TNYaQ?e=iaQoDc\">Figure 1.3</a> ).","children":[{"content":"<strong>Imagine a vertical line drawn on the leftmost non-whitespace character<br>\nin your text block. Everything to the left of it is incidental whitespace, and<br>\neverything to the right is essential whitespace.</strong>","children":[{"content":"Essential is shown in the result, incidental is not.","children":[],"payload":{"tag":"li","lines":"35,36"}}],"payload":{"tag":"li","lines":"32,36"}},{"content":"How many lines does this output, and how<br>\nmany incidental and essential whitespace<br>\ncharacters begin each line?<pre data-lines=\"39,47\"><code class=\"language-java\"><span class=\"hljs-number\">14</span>: <span class=\"hljs-type\">String</span> <span class=\"hljs-variable\">pyramid</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-string\">&quot;&quot;&quot;\n15:   *\n16:  * *\n17: * * *\n18: &quot;&quot;&quot;</span>;\n<span class=\"hljs-number\">19</span>: System.out.print(pyramid);\n</code></pre>","children":[{"content":"There are four lines of output. Lines 15&#x2013;17 have stars. Line 18<br>\nis a line without any characters.<strong>The closing triple <code>&quot;</code> would have<br>\nneeded to be on line 17 if we didn&#x2019;t want that blank line.</strong> There<br>\nare no incidental whitespace characters here. The closing <code>&quot;&quot;&quot;</code> on<br>\nline 17 or 18 are the leftmost characters, so the line is drawn at the<br>\nleftmost position. Line 15 has two essential whitespace characters<br>\nto begin the line, and line 16 has one. That whitespace fills in the<br>\nline drawn to match line 17 or 18.","children":[],"payload":{"tag":"li","lines":"47,55"}}],"payload":{"tag":"li","lines":"36,55"}}],"payload":{"tag":"li","lines":"28,55"}},{"content":"You can use a text block with a method that takes a String.","children":[{"content":"\n<pre data-lines=\"56,63\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> String <span class=\"hljs-title function_\">label</span><span class=\"hljs-params\">(String title, String author)</span> {\n  <span class=\"hljs-keyword\">return</span><span class=\"hljs-string\">&quot;&quot;&quot;\n        Book:\n        &quot;&quot;&quot;</span>+ title + <span class=\"hljs-string\">&quot; by &quot;</span> + author;\n}\n</code></pre>","children":[{"content":"\n<pre data-lines=\"63,72\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">prepare</span><span class=\"hljs-params\">()</span> {\n  String labelled=label(<span class=\"hljs-string\">&quot;&quot;&quot;\n      Java Study Guide\n      For Java 21\n      2024 Edition&quot;&quot;&quot;</span>, <span class=\"hljs-string\">&quot;Jeanne &amp; Scott&quot;</span>);\n  System.out.println(labelled);\n}\n</code></pre>","children":[{"content":"It prints:<pre data-lines=\"73,79\"><code data-lines=\"73,79\"><span class=\"hljs-keyword\">Book:\n</span><span class=\"hljs-keyword\">Java </span>Study Guide\nFor <span class=\"hljs-keyword\">Java </span><span class=\"hljs-number\">21</span>\n<span class=\"hljs-number\">2024</span> Edition <span class=\"hljs-keyword\">by </span><span class=\"hljs-keyword\">Jeanne </span>&amp; <span class=\"hljs-keyword\">Scott\n</span></code></pre>","children":[],"payload":{"tag":"li","lines":"72,79"}},{"content":"You must note the newline after <code>Book:</code>","children":[],"payload":{"tag":"li","lines":"79,80"}}],"payload":{"tag":"li","lines":"63,80"}}],"payload":{"tag":"li","lines":"56,80"}}],"payload":{"tag":"li","lines":"55,80"}}],"payload":{"tag":"li","lines":"20,80"}},{"content":"Text block formatting","children":[{"content":"<strong>Formatting&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;</strong>","children":[{"content":"<strong>Meaning in regular String&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;</strong>","children":[{"content":"<strong>Meaning in text block</strong>","children":[],"payload":{"tag":"li","lines":"83,84"}}],"payload":{"tag":"li","lines":"82,84"}}],"payload":{"tag":"li","lines":"81,84"}},{"content":"\n<pre data-lines=\"84,99\"><code class=\"language-java\">\\&quot;\n\\&quot;&quot;&quot;\n\\&quot;\\&quot;\\&quot;\n-------------------\nSpace (at end\nof line)\n------------------\n\\s\n\n\n------------------\n\\ (at end of line \n without space)        \n</code></pre>","children":[{"content":"\n<pre data-lines=\"99,114\"><code class=\"language-java\">&quot;\nn/a &#x2013; Invalid\n&quot;&quot;&quot;\n-------------------------------\nSpace\n\n-------------------------------\nTwo spaces (\\s is a space and\npreserves leading space on the\nline)\n-------------------------------\nn/a - Invalid\n\n</code></pre>","children":[{"content":"\n<pre data-lines=\"114,129\"><code class=\"language-java\">&quot;\n&quot;&quot;&quot;\n&quot;&quot;&quot;\n------------------------\nIgnored\n\n------------------------\nTwo spaces\n    &quot;&quot;&quot;\n    ex \\s&quot;&quot;&quot;\n-------------------------\nOmmits new line on that line\n\n</code></pre>","children":[],"payload":{"tag":"li","lines":"114,129"}}],"payload":{"tag":"li","lines":"99,129"}}],"payload":{"tag":"li","lines":"84,129"}},{"content":"Do you see why this doesn&#x2019;t compile?<br>\n<code>String block = &quot;&quot;&quot;doe&quot;&quot;&quot;; // DOES NOT COMPILE</code><br>\n<strong>Text blocks require a line break after the opening <code>&quot;&quot;&quot;</code>, making this one invalid.</strong>","children":[],"payload":{"tag":"li","lines":"129,132"}},{"content":"How many lines do you think<br>\nare in this text blocks?","children":[{"content":"\n<pre data-lines=\"134,139\"><code class=\"language-java\"><span class=\"hljs-type\">String</span> <span class=\"hljs-variable\">block</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-string\">&quot;&quot;&quot;\n  doe \\\n  deer&quot;&quot;&quot;</span>;\n</code></pre>","children":[{"content":"Just one. The output is <code>doe deer</code> since the <code>\\</code> tells Java not to add a<br>\nnew line before <code>deer</code>.","children":[],"payload":{"tag":"li","lines":"139,141"}}],"payload":{"tag":"li","lines":"134,141"}},{"content":"\n<pre data-lines=\"141,146\"><code class=\"language-java\"><span class=\"hljs-type\">String</span> <span class=\"hljs-variable\">block</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-string\">&quot;&quot;&quot;\n  doe\\\n  deer&quot;&quot;&quot;</span>;\n</code></pre>","children":[{"content":"Just one. The output is <code>doedeer</code> since the <code>\\</code> tells Java not to add a<br>\nnew line before <code>deer</code>.","children":[],"payload":{"tag":"li","lines":"146,148"}}],"payload":{"tag":"li","lines":"141,148"}}],"payload":{"tag":"li","lines":"132,148"}},{"content":"Determine the number of lines<pre data-lines=\"149,155\"><code class=\"language-java\"><span class=\"hljs-type\">String</span> <span class=\"hljs-variable\">block</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-string\">&quot;&quot;&quot;\n  doe \\n\n  deer\n  &quot;&quot;&quot;</span>;\n</code></pre>","children":[{"content":"This time we have four lines. Since the text block has the closing <code>&quot;&quot;&quot;</code><br>\non a separate line, we have three lines for the lines in the text block<br>\nplus the explicit <code>\\n</code>. After the <code>doe</code> there is an whitespace.","children":[],"payload":{"tag":"li","lines":"155,158"}}],"payload":{"tag":"li","lines":"148,158"}},{"content":"What do you think this<br>\noutputs?","children":[{"content":"\n<pre data-lines=\"160,169\"><code class=\"language-java\"><span class=\"hljs-type\">String</span> <span class=\"hljs-variable\">block</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-string\">&quot;&quot;&quot;\n  &quot;doe\\&quot;\\&quot;\\&quot;\n  \\&quot;deer\\&quot;&quot;&quot;\n  &quot;&quot;&quot;</span>;\nSystem.out.println(<span class=\"hljs-string\">&quot;*&quot;</span>);\nSystem.out.print(block);\nSystem.out.println(<span class=\"hljs-string\">&quot;*&quot;</span>);\n</code></pre>","children":[{"content":"The answer is:<pre data-lines=\"170,176\"><code class=\"language-java\">  *\n  <span class=\"hljs-string\">&quot;doe&quot;</span><span class=\"hljs-string\">&quot;&quot;</span>\n  <span class=\"hljs-string\">&quot;deer&quot;</span><span class=\"hljs-string\">&quot;&quot;</span>\n  *\n</code></pre>","children":[{"content":"All of the <code>\\&quot;</code> escape the <code>&quot;</code>. There is one space of essential whitespace<br>\non the <code>doe</code> and <code>deer</code> lines. All the other leading whitespace is<br>\nincidental whitespace.","children":[],"payload":{"tag":"li","lines":"176,179"}}],"payload":{"tag":"li","lines":"169,179"}}],"payload":{"tag":"li","lines":"160,179"}}],"payload":{"tag":"li","lines":"158,179"}}],"payload":{"tag":"li","lines":"80,179"}}],"payload":{"tag":"h1","lines":"5,6"}},{"initialExpandLevel":1})</script>
