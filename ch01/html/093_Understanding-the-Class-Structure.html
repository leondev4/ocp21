            })(() => window.markmap,null,{"content":"<strong>Understanding the Class Structure</strong>","children":[{"content":"In Java programs, classes are the basic building blocks. When defining a <em>class</em>,<br>\nyou describe all the parts and characteristics of one of those building blocks.","children":[{"content":"An <em>object</em> is a runtime instance of a class in memory. An object is often referred to<br>\nas an <em>instance</em> since it represents a single representation of the class. All the various<br>\nobjects of all the different classes represent the state of your program. A <em>reference</em> is<br>\na variable that points to an object.","children":[],"payload":{"tag":"li","lines":"8,12"}}],"payload":{"tag":"li","lines":"6,12"}},{"content":"<strong>Fields and Methods</strong>","children":[{"content":"Java classes have two primary elements: <strong>methods</strong>, often called functions or procedures in<br>\nother languages, and<strong>fields</strong>, more generally known as variables. <strong>Together these are called<br>\nthe members of the class</strong>. Variables hold the state of the program, and methods operate<br>\non that state. If the change is important to remember, a variable stores that change.","children":[],"payload":{"tag":"li","lines":"13,17"}}],"payload":{"tag":"li","lines":"12,17"}},{"content":"The simplest Java class<pre data-lines=\"18,22\"><code class=\"language-java\"><span class=\"hljs-number\">1</span>: <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Animal</span>{\n<span class=\"hljs-number\">2</span>: }\n</code></pre>","children":[{"content":"Java calls a word with special meaning a <em>keyword</em>, which we&#x2019;ve marked bold. We<br>\noften bold parts of code snippets to call attention to them. <code>public</code> keyword, allows<br>\nother classes to use it. The <code>class</code> keyword indicates you&#x2019;re defining a class. <code>Animal</code><br>\ngives the name of the class.","children":[{"content":"You can add your first field.<pre data-lines=\"27,32\"><code class=\"language-java\"><span class=\"hljs-number\">1</span>: <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Animal</span>{\n<span class=\"hljs-number\">2</span>:   String name;\n<span class=\"hljs-number\">3</span>: }\n</code></pre>","children":[{"content":"On line 2, we define a variable named <code>name</code>. We also declare the type<br>\nof that variable to be <code>String</code>. A <code>String</code> is a value that we can put text<br>\ninto, such as <code>&quot;this is a string&quot;</code>.","children":[],"payload":{"tag":"li","lines":"32,35"}}],"payload":{"tag":"li","lines":"26,35"}}],"payload":{"tag":"li","lines":"22,35"}}],"payload":{"tag":"li","lines":"17,35"}},{"content":"We can add methods.<pre data-lines=\"36,47\"><code class=\"language-java\"><span class=\"hljs-number\">1</span>: <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Animal</span>{\n<span class=\"hljs-number\">2</span>:   String name;\n<span class=\"hljs-number\">3</span>:   <span class=\"hljs-keyword\">public</span> String <span class=\"hljs-title function_\">getName</span><span class=\"hljs-params\">()</span>{\n<span class=\"hljs-number\">4</span>:     <span class=\"hljs-keyword\">return</span> name;\n<span class=\"hljs-number\">5</span>:   }\n<span class=\"hljs-number\">6</span>:   <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">setName</span><span class=\"hljs-params\">(String newName)</span>{\n<span class=\"hljs-number\">7</span>:     name = newName;\n<span class=\"hljs-number\">8</span>:   }\n<span class=\"hljs-number\">9</span>: }\n</code></pre>","children":[{"content":"On lines 3&#x2013;5, we define a method. A method is an operation that can<br>\nbe called. Again, <code>public</code> is used to signify that this method may be<br>\ncalled from other classes. Next comes the return type&#x2014;in this case,<br>\nthe method returns a <code>String</code>. On lines 6&#x2013;8 is another method. This<br>\none has a special return type called <code>void</code>. The <code>void</code> keyword means<br>\nthat no value at all is returned. This method requires that information<br>\nbe supplied to it from the calling method; this information is called a<br>\n<em>parameter</em>. The <code>setName()</code> method has one parameter named<br>\n<code>newName</code>, and it is of type <code>String</code>. This means the caller should pass<br>\nin one <code>String</code> parameter and expect nothing to be returned.","children":[{"content":"<strong>Method signature.</strong><br>\nThe <strong>method name and parameter types</strong><br>\nare called the method signature.","children":[{"content":"In this example, can you identify the method<br>\nname and parameters?<pre data-lines=\"62,67\"><code class=\"language-java\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-type\">int</span> <span class=\"hljs-title function_\">numberVisitors</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> month)</span>{\n  <span class=\"hljs-keyword\">return</span> <span class=\"hljs-number\">10</span>;\n}\n</code></pre>","children":[{"content":"The method name is <code>numberVisitors</code>. There&#x2019;s one<br>\nparameter named <code>month</code>, which is of type <code>int</code>,<br>\nwhich is a numeric type. Therefore, the <strong>method<br>\nsignature is <code>numberVisitors(int)</code></strong>.","children":[],"payload":{"tag":"li","lines":"67,71"}}],"payload":{"tag":"li","lines":"60,71"}}],"payload":{"tag":"li","lines":"57,71"}}],"payload":{"tag":"li","lines":"47,71"}}],"payload":{"tag":"li","lines":"35,71"}},{"content":"<strong>Classes and Source Files</strong><br>\nA <em>top-level</em> type is a data structure that can be<br>\ndefined independently within a source file.","children":[{"content":"A top-level class is often <code>public</code>, which means any code<br>\ncan call it. Java does not require that the type be <code>public</code>.<br>\nFor example, this class is just fine:<pre data-lines=\"77,82\"><code class=\"language-java\"><span class=\"hljs-number\">1</span>: <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Animal</span>{\n<span class=\"hljs-number\">2</span>:   String name;\n<span class=\"hljs-number\">3</span>: }\n</code></pre>","children":[{"content":"You can even <strong>put two types in the same file</strong>.<br>\nWhen you do so, <strong>at most one of the top-level<br>\ntypes in the file is allowed to be <code>public</code>.</strong> That<br>\nmeans a file containing the following is also fine:<pre data-lines=\"86,92\"><code class=\"language-java\"><span class=\"hljs-number\">1</span>: <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Animal</span>{\n<span class=\"hljs-number\">2</span>:    <span class=\"hljs-keyword\">private</span> String name;\n<span class=\"hljs-number\">3</span>: }\n<span class=\"hljs-number\">4</span>: <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Animal2</span>{}\n</code></pre>","children":[{"content":"<strong>If you do have a <code>public</code> type, it needs to match the<br>\nfilename.</strong> The declaration <code>public class Animal2</code><br>\nwould not compile in a file named <code>Animal.java</code>.","children":[],"payload":{"tag":"li","lines":"92,95"}}],"payload":{"tag":"li","lines":"82,95"}}],"payload":{"tag":"li","lines":"74,95"}}],"payload":{"tag":"li","lines":"71,95"}}],"payload":{"tag":"h1","lines":"5,6"}},{"initialExpandLevel":1})</script>
