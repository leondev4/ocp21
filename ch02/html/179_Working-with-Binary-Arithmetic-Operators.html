            })(() => window.markmap,null,{"content":"<strong>Working with Binary <br>Arithmetic Operators</strong>","children":[{"content":"They take two. Arithmetic operators are those<br>\nthat operate on numeric values. Arithmetic<br>\noperators also include the unary operators, <code>++</code><br>\nand <code>--</code>, which we covered already.","children":[{"content":"The precedence is:","children":[{"content":"Multiplication/division/modulus","children":[{"content":"Multiplication <code>e * f</code>","children":[{"content":"Multiplies two numeric values","children":[],"payload":{"tag":"li","lines":"14,15"}}],"payload":{"tag":"li","lines":"13,15"}},{"content":"Division <code>g/h</code>","children":[{"content":"Divides one numeric value by another","children":[],"payload":{"tag":"li","lines":"16,17"}}],"payload":{"tag":"li","lines":"15,17"}},{"content":"Modulus <code>i%j</code>","children":[{"content":"Returns the remainder after division of one numeric value by another","children":[],"payload":{"tag":"li","lines":"18,19"}}],"payload":{"tag":"li","lines":"17,19"}}],"payload":{"tag":"li","lines":"12,19"}},{"content":"Addition/subtraction","children":[{"content":"Addition <code>a+b</code>","children":[{"content":"Adds two numeric values","children":[],"payload":{"tag":"li","lines":"21,22"}}],"payload":{"tag":"li","lines":"20,22"}},{"content":"Subtraction <code>c-d</code>","children":[{"content":"Subtracts two numeric values","children":[],"payload":{"tag":"li","lines":"23,24"}}],"payload":{"tag":"li","lines":"22,24"}}],"payload":{"tag":"li","lines":"19,24"}}],"payload":{"tag":"li","lines":"11,24"}},{"content":"All of the arithmetic operators may be applied to any Java primitives, with the<br>\nexception of <code>boolean</code>. Furthermore, only the addition operators <code>+</code> and <code>+=</code><br>\nmay be applied to <code>String</code> values, which results in <code>String</code> concatenation.","children":[],"payload":{"tag":"li","lines":"24,27"}}],"payload":{"tag":"li","lines":"7,27"}},{"content":"The <em>multiplicative operators</em> (<code>*</code>,<code> /</code>, <code>%</code>) have<br>\na higher order of precedence than the<br>\n<em>additive</em> operators (<code>+</code>, <code>-</code>).","children":[{"content":"Take a look at the following expression:<pre data-lines=\"31,34\"><code class=\"language-java\"><span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">price</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">2</span> * <span class=\"hljs-number\">5</span> + <span class=\"hljs-number\">3</span> * <span class=\"hljs-number\">4</span> - <span class=\"hljs-number\">8</span>;\n</code></pre>","children":[{"content":"First, you evaluate the <code>2 * 5</code> and <code>3 * 4</code>,<br>\nwhich reduces the expression to this:<pre data-lines=\"36,39\"><code class=\"language-java\"><span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">price</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">10</span> + <span class=\"hljs-number\">12</span> - <span class=\"hljs-number\">8</span>;\n</code></pre>","children":[{"content":"Then, you evaluate the remaining terms in<br>\nleft-to-right order, resulting in a value of<br>\n<code>price</code> being <code>14</code>.","children":[],"payload":{"tag":"li","lines":"39,42"}}],"payload":{"tag":"li","lines":"34,42"}}],"payload":{"tag":"li","lines":"30,42"}}],"payload":{"tag":"li","lines":"27,42"}},{"content":"<strong>Adding Parentheses</strong><br>\nYou can change the order of operation explicitly by wrappin<br>\nparentheses around the sections you want evaluated first.<pre data-lines=\"45,48\"><code class=\"language-java\"><span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">price</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">2</span> * ((<span class=\"hljs-number\">5</span> + <span class=\"hljs-number\">3</span>) * <span class=\"hljs-number\">4</span> - <span class=\"hljs-number\">8</span>);\n</code></pre>","children":[{"content":"This time you would evaluate the addition operator <code>5 + 3</code>,<br>\nwhich reduces the expression to the following:<pre data-lines=\"50,53\"><code class=\"language-java\"><span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">price</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">2</span> * (<span class=\"hljs-number\">8</span> * <span class=\"hljs-number\">4</span> - <span class=\"hljs-number\">8</span>);\n</code></pre>","children":[{"content":"You can further reduce this expression by multiplying<br>\nthe first two values within the parentheses.<pre data-lines=\"55,58\"><code class=\"language-java\"><span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">price</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">2</span> * (<span class=\"hljs-number\">32</span> - <span class=\"hljs-number\">8</span>);\n</code></pre>","children":[{"content":"Next, you subtract the values within the parentheses<br>\nbefore applying terms outside the parentheses.<pre data-lines=\"60,63\"><code class=\"language-java\"><span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">price</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">2</span> * <span class=\"hljs-number\">24</span>;\n</code></pre>\nFinally, you would multiply the result by <code>2</code>, resulting<br>\nin a value of <code>48</code> for price.","children":[],"payload":{"tag":"li","lines":"58,65"}}],"payload":{"tag":"li","lines":"53,65"}}],"payload":{"tag":"li","lines":"48,65"}}],"payload":{"tag":"li","lines":"42,65"}},{"content":"When working with parentheses, you need to make sure<br>\nthey are always valid and balanced.","children":[{"content":"\n<pre data-lines=\"67,71\"><code class=\"language-java\"><span class=\"hljs-type\">long</span> <span class=\"hljs-variable\">pigeon</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">1</span> + ((<span class=\"hljs-number\">3</span> * <span class=\"hljs-number\">5</span>) / <span class=\"hljs-number\">3</span>; <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n<span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">blueJay</span> <span class=\"hljs-operator\">=</span> (<span class=\"hljs-number\">9</span> + <span class=\"hljs-number\">2</span>) + <span class=\"hljs-number\">3</span>) / (<span class=\"hljs-number\">2</span> * <span class=\"hljs-number\">4</span>; <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n</code></pre>","children":[{"content":"The first example does not compile because the<br>\nparentheses are not balanced.","children":[],"payload":{"tag":"li","lines":"71,73"}},{"content":"The second example has an equal number of left and right<br>\nparentheses, but they are not balanced properly.","children":[],"payload":{"tag":"li","lines":"73,75"}}],"payload":{"tag":"li","lines":"67,75"}},{"content":"Let&#x2019;s try another example:<pre data-lines=\"76,79\"><code class=\"language-java\"><span class=\"hljs-type\">short</span> <span class=\"hljs-variable\">robin</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">3</span> + [(<span class=\"hljs-number\">4</span> * <span class=\"hljs-number\">2</span>) + <span class=\"hljs-number\">4</span>]; <span class=\"hljs-comment\">// DOES NOT COMPILE</span>\n</code></pre>","children":[{"content":"Java does not allow brackets, <code>[]</code>, to be used in place of<br>\nparentheses. If you replace the brackets with parentheses,<br>\nthe example will compile just fine.","children":[],"payload":{"tag":"li","lines":"79,82"}}],"payload":{"tag":"li","lines":"75,82"}}],"payload":{"tag":"li","lines":"65,82"}}],"payload":{"tag":"h1","lines":"6,7"}},{"initialExpandLevel":1})</script>
