ass=\"hljs-variable\">perimeter</span> <span class=\"hljs-operator\">=</span> ((<span class=\"hljs-number\">2</span> * height) + (<span class=\"hljs-number\">2</span> * length));\n</code></pre>","children":[{"content":"The multiplication operator (<code>*</code>) has a higher precedence than the<br>\naddition operator (<code>+</code>), so the <code>height</code> and <code>length</code> are both<br>\nmultiplied by <code>2</code> before being added together. The assignment<br>\noperator (<code>=</code>) has the lowest order of precedence, so the<br>\nassignment to the <code>perimeter</code> variable is performed last.","children":[],"payload":{"tag":"li","lines":"50,55"}},{"content":"Unless overridden with parentheses, Java operators follow order of operation,<br>\nlisted in the <a href=\"https://1drv.ms/i/c/c83cfca51d5c2032/EVvIozQUveROs14p0w2GV-kBSUvvsxsaMgeGsv17I2J0Bg?e=gPOAKq\">Table 2.1</a>, by decreasing order of operator precedence. If two<br>\noperators have the same level of precedence, then Java guarantees left-to-right<br>\nevaluation for most operators other than the ones marked in the table.","children":[],"payload":{"tag":"li","lines":"55,59"}}],"payload":{"tag":"li","lines":"41,59"}}],"payload":{"tag":"li","lines":"39,59"}}],"payload":{"tag":"h1","lines":"5,6"}},{"initialExpandLevel":1})</script>
